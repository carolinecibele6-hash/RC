<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&C GOLD FINAL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* --- TEMA R&C GOLD --- */
        :root { --bg: #050505; --gold: #D4AF37; --text: #fff; --panel: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        
        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Montserrat', sans-serif;
            width: 100vw; height: 100vh; overflow: hidden;
        }

        /* UTILITÁRIOS */
        .hide { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: var(--bg); }

        /* LOGIN (NETRANGE STYLE) */
        #login-layer { background: #080808; z-index: 50; }
        .netrange-card {
            width: 400px; padding: 40px; background: #111; border-radius: 10px;
            border: 1px solid #333; text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .nr-input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background: #222; border: 1px solid #444; border-radius: 5px;
            color: #fff; text-align: center; font-size: 16px;
        }
        .nr-input:focus { background: #fff; color: #000; border-color: var(--gold); }
        .nr-btn {
            width: 100%; padding: 12px; margin-top: 10px;
            background: var(--gold); color: #000; font-weight: bold;
            border: none; border-radius: 5px; cursor: pointer;
        }
        .nr-btn.focused { background: #fff; transform: scale(1.02); }

        /* MENU (WAREZ STYLE) */
        #dash-layer { background: url('https://img.freepik.com/free-vector/black-gold-hexagonal-pattern-background_1017-27387.jpg') no-repeat center center/cover; }
        .warez-grid { display: flex; gap: 30px; }
        .warez-card {
            width: 200px; height: 200px; background: rgba(20, 20, 20, 0.9);
            border: 2px solid #333; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .warez-card i { font-size: 50px; margin-bottom: 20px; color: #aaa; }
        .warez-card.focused { border: 3px solid var(--gold); background: #000; transform: scale(1.1); }
        .warez-card.focused i { color: #fff; }

        /* CONTEÚDO (3 COLUNAS) */
        #content-layer { display: flex; }
        
        .col-cat { width: 25%; background: #0a0a0a; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .cat-item { padding: 12px 15px; color: #888; border-bottom: 1px solid #151515; font-size: 14px; white-space: nowrap; overflow: hidden; }
        .cat-item.active { background: #1a1a1a; color: #fff; border-left: 4px solid #555; }
        .cat-item.focused { background: var(--gold); color: #000; font-weight: bold; border-left: 4px solid #fff; }

        .col-list { width: 35%; background: #111; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .search-box { padding: 8px; background: #000; border-bottom: 1px solid #222; }
        .inp-search { width: 100%; background: #222; border: 1px solid #333; color: #fff; padding: 8px; text-align: center; border-radius: 4px; }
        .inp-search:focus { background: #fff; color: #000; }
        
        .item-list { flex: 1; overflow-y: auto; }
        .item { padding: 12px 15px; border-bottom: 1px solid #1a1a1a; color: #ccc; white-space: nowrap; overflow: hidden; font-size: 14px; }
        .item.focused { background: var(--gold); color: #000; font-weight: bold; }

        .col-play { flex: 1; background: #000; display: flex; flex-direction: column; position: relative; }
        .vid-frame { width: 100%; height: 50%; background: #000; border-bottom: 2px solid #222; position: relative; }
        .vid-frame.focused { border: 4px solid var(--gold); }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        .meta { padding: 20px; flex: 1; overflow-y: auto; }
        .meta-title { font-size: 22px; color: var(--gold); font-weight: 800; margin-bottom: 10px; }
        
        .color-keys { display: flex; gap: 15px; font-size: 11px; font-weight: bold; margin-top: auto; }
        
        .fs-mode { position: fixed !important; top: 0; left: 0; width: 100vw !important; height: 100vh !important; z-index: 9999; border: none !important; background: #000; }
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 9000; display: none; align-items: center; justify-content: center; color: var(--gold); font-weight: bold; font-size: 24px; }

    </style>
</head>
<body onload="App.start()">

    <div id="loader">CARREGANDO...</div>

    <div id="login-layer" class="layer flex-center">
        <div class="netrange-card">
            <div class="nr-title">R&C GOLD</div>
            <input type="text" id="url" class="nr-input" placeholder="http://servidor.com">
            <input type="text" id="user" class="nr-input" placeholder="Usuário">
            <input type="password" id="pass" class="nr-input" placeholder="Senha">
            <button id="btn-login" class="nr-btn" onclick="App.login()">CONECTAR</button>
            <div style="margin-top:15px; color:#555; font-size:12px;">Use SETAS e OK</div>
        </div>
    </div>

    <div id="dash-layer" class="layer flex-center hide">
        <div class="nr-title" style="font-size:40px; margin-bottom:50px;">R&C GOLD</div>
        <div class="warez-grid">
            <div class="warez-card" id="m0"><i class="fas fa-tv"></i><span>TV AO VIVO</span></div>
            <div class="warez-card" id="m1"><i class="fas fa-film"></i><span>FILMES</span></div>
            <div class="warez-card" id="m2"><i class="fas fa-video"></i><span>SÉRIES</span></div>
            <div class="warez-card" id="m3"><i class="fas fa-cog"></i><span>AJUSTES</span></div>
        </div>
        <div style="margin-top:40px; font-size:14px; color:#888;">Vencimento: <span id="venc" style="color:#fff">...</span></div>
    </div>

    <div id="content-layer" class="layer hide">
        <div class="col-cat">
            <div style="padding:15px; text-align:center; background:#000; font-weight:bold; color:var(--gold);">CATEGORIAS</div>
            <div id="cat-list" class="cat-list"></div>
        </div>
        <div class="col-list">
            <div class="search-box">
                <input type="text" id="search" class="inp-search" placeholder="BUSCA GLOBAL..." onchange="App.globalSearch()">
            </div>
            <div id="item-list" class="item-list"></div>
        </div>
        <div class="col-play">
            <div id="vid-frame" class="vid-frame">
                <video id="player"></video>
            </div>
            <div class="meta">
                <div id="meta-title" class="meta-title">R&C GOLD</div>
                <div id="meta-desc" style="color:#888; font-size:13px;">Selecione um canal.</div>
                <div style="margin-top:20px; color:#fff; font-size:12px;">
                    OK 1x: Fullscreen | OK 2x: Sair Fullscreen
                </div>
                <div class="color-keys" style="margin-top:20px;">
                    <span style="color:#f44">■ TELA CHEIA</span>
                    <span style="color:#4f4">■ RECARREGAR</span>
                    <span style="color:#ffbb33">■ BUSCAR</span>
                    <span style="color:#4bf">■ VOLTAR</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        var App = {
            screen: 0, zone: 0, idx: 0,
            creds: {h:'', u:'', p:''},
            cats: [], items: [], mode: 'live', memCat: 0, isSeries: false,
            
            start: function() {
                if(localStorage.getItem('rc_h')) {
                    document.getElementById('url').value = localStorage.getItem('rc_h');
                    document.getElementById('user').value = localStorage.getItem('rc_u');
                    document.getElementById('pass').value = localStorage.getItem('rc_p');
                }
                this.idx = 0; this.refreshFocus();
                
                var v = document.getElementById('player');
                var me = this;
                v.addEventListener('ended', function(){ if(me.isSeries) me.next(); });
            },

            // --- REDE ---
            req: function(q, cb) {
                document.getElementById('loader').style.display = 'flex';
                var x = new XMLHttpRequest();
                var url = this.creds.h + "/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&"+q;
                x.open("GET", url, true);
                x.timeout = 15000;
                x.onload = function(){ document.getElementById('loader').style.display='none'; if(x.status===200) try{cb(JSON.parse(x.responseText))}catch(e){cb(null)} else cb(null); };
                x.onerror = function(){ document.getElementById('loader').style.display='none'; alert("Erro Rede"); };
                x.send();
            },

            // --- LOGIN ---
            login: function() {
                var h = document.getElementById('url').value.trim();
                var u = document.getElementById('user').value.trim();
                var p = document.getElementById('pass').value.trim();
                if(h.indexOf('http')===-1) h='http://'+h;
                this.creds = {h:h, u:u, p:p};
                var me = this;
                this.req("", function(d){
                    if(d && d.user_info && d.user_info.auth===1) {
                        localStorage.setItem('rc_h', h); localStorage.setItem('rc_u', u); localStorage.setItem('rc_p', p);
                        document.getElementById('venc').innerText = d.user_info.exp_date ? new Date(d.user_info.exp_date*1000).toLocaleDateString() : "Ilimitado";
                        me.setScreen(1);
                    } else alert("Erro Login");
                });
            },

            setScreen: function(n) {
                this.stop(); // Limpa video antigo ao trocar de tela
                document.getElementById('login-layer').classList.add('hide');
                document.getElementById('dash-layer').classList.add('hide');
                document.getElementById('content-layer').classList.add('hide');
                if(n===0) document.getElementById('login-layer').classList.remove('hide');
                if(n===1) document.getElementById('dash-layer').classList.remove('hide');
                if(n===2) document.getElementById('content-layer').classList.remove('hide');
                this.screen = n; this.idx = 0; this.zone = 0; this.refreshFocus();
            },

            // --- CONTEÚDO ---
            openMode: function(m) {
                if(m==='exit') { localStorage.clear(); location.reload(); return; }
                this.mode = m; this.isSeries = false;
                this.setScreen(2);
                document.getElementById('cat-list').innerHTML = '';
                document.getElementById('item-list').innerHTML = '';
                
                var act = m==='live'?'get_live_categories':(m==='movie'?'get_vod_categories':'get_series_categories');
                var me = this;
                this.req("action="+act, function(d){
                    me.cats = d||[];
                    var h = '';
                    for(var i=0; i<me.cats.length; i++) h += '<div class="cat-item" id="c'+i+'">'+me.cats[i].category_name+'</div>';
                    document.getElementById('cat-list').innerHTML = h;
                    if(me.cats.length>0) me.loadCat(0);
                    me.zone=0; me.idx=0; me.refreshFocus();
                });
            },

            loadCat: function(i) {
                this.memCat = i; this.isSeries = false;
                this.stop(); // Limpa video ao trocar categoria
                
                var els = document.querySelectorAll('.cat-item');
                for(var j=0; j<els.length; j++) els[j].classList.remove('active');
                var el = document.getElementById('c'+i); if(el) el.classList.add('active');

                var act = this.mode==='live'?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                var me = this;
                document.getElementById('item-list').innerHTML = '<div style="padding:10px; color:#555">Carregando...</div>';
                
                this.req("action="+act+"&category_id="+this.cats[i].category_id, function(d){
                    me.items = d||[];
                    me.renderList();
                });
            },

            renderList: function() {
                var h = '';
                var max = this.items.length > 50 ? 50 : this.items.length;
                if(this.isSeries) h += '<div class="item" id="i-1" style="color:gold">.. VOLTAR</div>';
                for(var i=0; i<max; i++) {
                    var n = this.items[i].name || this.items[i].title;
                    h += '<div class="item" id="i'+i+'">'+n+'</div>';
                }
                document.getElementById('item-list').innerHTML = h;
            },

            // --- BUSCA GLOBAL ---
            globalSearch: function() {
                var term = document.getElementById('search').value.toLowerCase().trim();
                if(term.length < 3) return;
                
                this.stop(); // Limpa video para busca
                document.getElementById('item-list').innerHTML = '<div style="padding:10px; color:gold">Buscando globalmente...</div>';
                
                var act = this.mode==='live'?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                var me = this;
                
                // Fetch sem ID de categoria = Busca em tudo
                this.req("action="+act, function(d){
                    var all = d || [];
                    var res = [];
                    // Filtra na memória para não travar
                    for(var i=0; i<all.length; i++) {
                        var n = (all[i].name || all[i].title || "").toLowerCase();
                        if(n.indexOf(term) > -1) {
                            res.push(all[i]);
                            if(res.length >= 50) break; // Limite de segurança
                        }
                    }
                    me.items = res;
                    me.renderList();
                    // Pula para lista se achar algo
                    if(res.length > 0) {
                        me.zone = 2; me.idx = 0; me.refreshFocus();
                    } else {
                        document.getElementById('item-list').innerHTML = '<div style="padding:10px">Nada encontrado.</div>';
                    }
                });
            },

            // --- PLAYER ---
            clickItem: function(i) {
                if(this.isSeries && i===-1) { this.loadCat(this.memCat); return; }
                var item = this.items[i];
                
                if(this.mode==='series' && !this.isSeries) {
                    var me = this;
                    this.req("action=get_series_info&series_id="+item.series_id, function(d){
                        var eps = [];
                        if(d && d.episodes) {
                            for(var k in d.episodes) for(var x=0; x<d.episodes[k].length; x++) eps.push(d.episodes[k][x]);
                        }
                        me.items = eps; me.isSeries=true; me.renderList(); me.idx=0; me.refreshFocus();
                    });
                    return;
                }

                var ext = (this.mode==='live')?'ts':'mp4';
                if(this.mode!=='live' && item.container_extension) ext = item.container_extension;
                var url = this.creds.h + "/" + (this.mode==='live'?'live':(this.mode==='movie'?'movie':'series')) + "/" + this.creds.u + "/" + this.creds.p + "/" + (item.stream_id||item.id) + "." + ext;
                
                document.getElementById('meta-title').innerText = item.name||item.title;
                var v = document.getElementById('player');
                v.src = url; 
                v.play();
                
                this.zone = 3; this.refreshFocus(); // Foco no player
            },

            next: function() {
                if(this.isSeries && this.items[this.idx+1]) { this.idx++; this.clickItem(this.idx); }
            },
            
            stop: function() { var v=document.getElementById('player'); v.pause(); v.src=""; },
            
            toggleFull: function() {
                document.getElementById('vid-frame').classList.toggle('fs-mode');
            },

            // --- FOCO ---
            refreshFocus: function() {
                var els = document.querySelectorAll('.focused');
                for(var i=0; i<els.length; i++) els[i].classList.remove('focused');
                if(document.activeElement.tagName!=='INPUT') document.activeElement.blur();

                var id = null;
                if(this.screen===0) { // Login
                    id = ['url','user','pass','btn-login'][this.idx];
                    var el = document.getElementById(id);
                    if(this.idx < 3) el.focus(); else { document.activeElement.blur(); el.classList.add('focused'); }
                    return;
                }
                if(this.screen===1) id='m'+this.idx;
                if(this.screen===2) {
                    if(this.zone===0) id='c'+this.idx;
                    if(this.zone===1) id='search';
                    if(this.zone===2) id=(this.isSeries && this.idx===-1)?'i-1':'i'+this.idx;
                    if(this.zone===3) id='vid-frame';
                }
                if(id) {
                    var el = document.getElementById(id);
                    if(el) {
                        el.classList.add('focused');
                        if(el.tagName==='INPUT') el.focus(); else el.scrollIntoView({block:'nearest'});
                    }
                }
            },

            move: function(k) {
                // LOGIN
                if(this.screen===0) {
                    if(k===40 && this.idx<3) this.idx++;
                    if(k===38 && this.idx>0) this.idx--;
                    if(k===13 && this.idx===3) this.login();
                    this.refreshFocus();
                    return;
                }
                // DASH
                if(this.screen===1) {
                    if(k===39 && this.idx<3) this.idx++;
                    if(k===37 && this.idx>0) this.idx--;
                    if(k===13) this.openMode(['live','movie','series','exit'][this.idx]);
                    this.refreshFocus();
                }
                // CONTENT
                if(this.screen===2) {
                    if(this.zone===0) { // Cat
                        if(k===40 && this.idx<this.cats.length-1) this.idx++;
                        if(k===38 && this.idx>0) this.idx--;
                        if(k===39 || k===13) { this.loadCat(this.idx); this.zone=2; this.idx=0; }
                    }
                    else if(this.zone===1) { // Search
                        if(k===40) { this.zone=2; this.idx=0; }
                    }
                    else if(this.zone===2) { // List
                        var max = (this.items.length>50?50:this.items.length)-1;
                        var min = this.isSeries?-1:0;
                        if(k===40 && this.idx<max) this.idx++;
                        if(k===38) { if(this.idx>min) this.idx--; else this.zone=1; }
                        if(k===37) { this.zone=0; this.idx=this.memCat; }
                        if(k===39) { this.zone=3; }
                        if(k===13) this.clickItem(this.idx);
                    }
                    else if(this.zone===3) { // Player
                        var v = document.getElementById('player');
                        if(k===37) { 
                            if(document.getElementById('vid-frame').classList.contains('fs-mode')) v.currentTime-=15;
                            else this.zone=2; // Volta pra lista
                        }
                        if(k===39) v.currentTime+=15;
                        if(k===13) this.toggleFull(); // Lógica de 1x/2x OK
                    }
                    this.refreshFocus();
                }
            }
        };

        // --- TECLAS GERAIS ---
        document.addEventListener('keydown', function(e){
            var k = e.keyCode || e.which;
            
            // Atalhos
            if(k===403||k===82) { e.preventDefault(); App.toggleFull(); return; }
            if(k===404||k===71) { e.preventDefault(); var v=document.getElementById('player'); v.src=v.src; v.play(); return; }
            if(k===405||k===89) { e.preventDefault(); App.zone=1; App.refreshFocus(); return; }
            
            // VOLTAR HIERÁRQUICO
            if(k===8||k===461||k===27) {
                e.preventDefault();
                if(App.screen===2) {
                    // 1. Sai do Fullscreen
                    if(document.getElementById('vid-frame').classList.contains('fs-mode')) {
                        App.toggleFull(); return;
                    }
                    // 2. Sai do Player para Lista
                    if(App.zone===3) {
                        App.zone=2; App.refreshFocus(); return;
                    }
                    // 3. Sai da Lista para Categoria
                    if(App.zone===2) {
                        App.zone=0; App.refreshFocus(); return;
                    }
                    // 4. Sai da Categoria para Menu
                    if(App.zone===0) {
                        App.setScreen(1); return;
                    }
                }
                return;
            }

            // NAV
            if([13,37,38,39,40].indexOf(k)>-1) {
                if(document.activeElement.tagName==='INPUT') {
                    // Permite Enter para busca e Setas Cima/Baixo para sair do input
                    if(k===13) return; 
                    if(k===38 || k===40) { e.preventDefault(); App.move(k); return; }
                    return; 
                }
                e.preventDefault();
                App.move(k);
            }
        });
    </script>
</body>
</html>
