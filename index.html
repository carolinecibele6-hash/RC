<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>IPTV SKY BOX V55</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- TEMA DARK / RED (SKY BOX STYLE) --- */
        * { box-sizing: border-box; outline: none; user-select: none; margin: 0; padding: 0; }
        body {
            background-color: #0a0a0a; /* Preto Carvão */
            color: #e0e0e0; font-family: 'Segoe UI', sans-serif;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* 1. LOGIN */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #000 0%, #1a0000 100%); /* Fundo Preto/Vermelho suave */
            z-index: 5000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: rgba(20, 20, 20, 0.95); border-top: 4px solid #e50914; /* Vermelho SKY */
            width: 450px; padding: 50px; text-align: center; border-radius: 8px;
            box-shadow: 0 0 60px rgba(229, 9, 20, 0.2);
        }
        .logo-text { 
            font-size: 28px; font-weight: 900; margin-bottom: 25px; color: #fff; 
            letter-spacing: 2px; text-transform: uppercase;
        }
        .logo-text span { color: #e50914; font-size: 36px; display: block; margin-top: 5px; }

        .login-input {
            width: 100%; padding: 14px; margin-bottom: 15px; background: #111;
            border: 1px solid #333; color: #fff; font-size: 16px; text-align: center;
            font-weight: bold; border-radius: 4px;
        }
        .login-input.focused { 
            border-color: #e50914; background: #1a1a1a; transform: scale(1.02); 
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
        }
        .login-btn {
            width: 100%; padding: 14px; background: #e50914; color: #fff; border: none;
            font-weight: bold; font-size: 16px; margin-top: 10px; cursor: pointer; border-radius: 4px;
        }
        .login-btn.focused { background: #ff1f2f; transform: scale(1.05); }

        /* 2. INTERFACE */
        #mainInterface { display: none; height: 100%; flex-direction: column; }

        .top-nav {
            height: 70px; background: #000; display: flex; align-items: center; padding: 0 40px;
            border-bottom: 2px solid #e50914; justify-content: space-between;
        }
        .top-logo { font-size: 22px; font-weight: 900; color: #fff; text-transform: uppercase; }
        .top-logo span { color: #e50914; }
        
        .top-right { display: flex; gap: 20px; align-items: center; font-size: 14px; }
        .btn-change { 
            background: #1a1a1a; padding: 8px 20px; border: 1px solid #333; color: #aaa; 
            cursor: pointer; font-weight: bold; font-size: 12px; border-radius: 4px;
        }
        .btn-change.focused { background: #e50914; color: #fff; border-color: #fff; }

        .content-area { flex: 1; display: flex; overflow: hidden; }

        /* COLUNAS */
        .col-cat { width: 25%; background: #080808; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-chn { width: 30%; background: #0c0c0c; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-player { width: 45%; background: #000; display: flex; flex-direction: column; }

        .list-header { 
            padding: 15px; font-size: 13px; font-weight: bold; color: #e50914; 
            background: #000; border-bottom: 1px solid #222; text-transform: uppercase; letter-spacing: 1px;
        }
        .scroll-list { flex: 1; overflow-y: auto; }

        .list-item {
            padding: 14px 20px; font-size: 14px; color: #999; border-bottom: 1px solid #1a1a1a;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; transition: 0.1s;
        }
        .list-item.active { background: #1a1a1a; color: #fff; border-left: 3px solid #666; }
        
        /* FOCO VERMELHO (SKY) */
        .list-item.focused { 
            background: #e50914; color: #fff; font-weight: bold; transform: scale(1.02); z-index: 5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); border-left: none;
        }

        /* PLAYER NATIVO TS */
        .video-wrapper {
            width: 100%; aspect-ratio: 16/9; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 3px solid #e50914;
        }
        video { width: 100%; height: 100%; background: #000; object-fit: contain; }

        #mask {
            position: absolute; top:0; left:0; width:100%; height:100%; background:#000;
            display:flex; align-items:center; justify-content:center; z-index:2;
        }

        .epg-box { flex: 1; background: #050505; padding: 25px; }
        .chn-title { font-size: 26px; color: #fff; font-weight: bold; margin-bottom: 10px; }
        .chn-info { font-size: 13px; color: #777; margin-bottom: 15px; font-family: monospace; }
        .chn-status { font-weight: bold; color: #e50914; }

        .fs-mode {
            position: fixed !important; top: 0; left: 0; width: 100vw !important; height: 100vh !important;
            z-index: 99999; background: #000; padding: 0; border: none;
        }
        .fs-mode video { object-fit: fill; }

        /* SCROLLBAR RED */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #e50914; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <div class="logo-text">IPTV <br><span>SKY BOX</span></div>
            <div style="font-size:11px; color:#666; margin-bottom:10px;">MULTI-DNS (Separado por vírgula)</div>
            <input type="text" id="host" class="login-input" placeholder="http://dns1.com, http://dns2.com">
            <input type="text" id="user" class="login-input" placeholder="Usuário">
            <input type="password" id="pass" class="login-input" placeholder="Senha">
            <button class="login-btn" onclick="iniciarConexao()">ACESSAR SISTEMA</button>
            <div id="loginMsg" style="margin-top:15px; color:#e50914; font-size:12px; font-weight:bold;"></div>
        </div>
    </div>

    <div id="mainInterface">
        <div class="top-nav">
            <div class="top-logo">IPTV <span>SKY BOX</span></div>
            <div class="top-right">
                <div id="clock" style="color:#e50914; font-weight:bold; font-size:18px;">00:00</div>
                <div class="btn-change" id="btnExit" onclick="logoutTotal()">SAIR</div>
            </div>
        </div>

        <div class="content-area">
            <div class="col-cat">
                <div class="list-header">CATEGORIAS</div>
                <div class="scroll-list" id="listCat"></div>
            </div>
            <div class="col-chn">
                <div class="list-header">CANAIS</div>
                <div class="scroll-list" id="listChn"></div>
            </div>
            <div class="col-player">
                <div class="video-wrapper" id="vidContainer">
                    <div id="mask">
                        <i class="fas fa-tv fa-4x" style="color:#222;" id="iconTv"></i>
                        <i class="fas fa-circle-notch fa-spin fa-4x" style="color:#e50914; display:none;" id="iconLoad"></i>
                    </div>
                    </div>
                <div class="epg-box">
                    <div class="chn-title" id="chnName">Bem-vindo</div>
                    <div class="chn-info">Status: <span id="statusTxt" class="chn-status">AGUARDANDO</span></div>
                    <div style="font-size:13px; color:#555; line-height:1.5;">
                        • Tecnologia TS Turbo Ativa (V55)<br>
                        • Filtro de VOD Ativo<br>
                        • Pressione OK 2x para Tela Cheia
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let CONFIG = { hosts: [], user: '', pass: '', activeHost: '' };
        let currentChannel = null;
        let isFullscreen = false;
        
        let screen = 'login';
        let focusIndex = 0; 
        let colIndex = 0; 
        let catIndex = 0, chnIndex = 0;
        let categories = [], channels = [];

        // --- FILTROS (DO SCRIPT PYTHON) ---
        const VOD_TRIGGERS = [
            'filme', 'movie', 'serie', 'series', 'vod', 'box', 
            'playback', 'radio', 'adult', 'xxx', '+18', '4k',
            'ondemand', 'show', 'desenho', 'animes'
        ];

        // --- RELÓGIO CORRIGIDO (UTC-3) ---
        setInterval(() => {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const brasiliaTime = new Date(utc + (3600000 * -3));
            
            const hours = String(brasiliaTime.getHours()).padStart(2, '0');
            const minutes = String(brasiliaTime.getMinutes()).padStart(2, '0');
            
            document.getElementById('clock').innerText = `${hours}:${minutes}`;
        }, 1000);

        window.onload = () => {
            const savedHosts = localStorage.getItem('v55_hosts');
            const savedUser = localStorage.getItem('v55_user');
            const savedPass = localStorage.getItem('v55_pass');

            if(savedHosts && savedUser && savedPass) {
                CONFIG.hosts = JSON.parse(savedHosts);
                CONFIG.user = savedUser;
                CONFIG.pass = savedPass;
                document.getElementById('host').value = CONFIG.hosts.join(', ');
                document.getElementById('user').value = CONFIG.user;
                document.getElementById('pass').value = CONFIG.pass;
                document.getElementById('loginMsg').innerText = "Conectando...";
                testarDNS(0);
            } else {
                updateFocus();
            }
        }

        // --- SISTEMA ---
        async function iniciarConexao() {
            const hRaw = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            if(!hRaw || !u || !p) return;

            const hostsList = hRaw.split(',').map(url => {
                let clean = url.trim();
                if(!clean.startsWith('http')) clean = 'http://' + clean;
                if(clean.endsWith('/')) clean = clean.slice(0, -1);
                return clean;
            });

            CONFIG.hosts = hostsList;
            CONFIG.user = u;
            CONFIG.pass = p;

            localStorage.setItem('v55_hosts', JSON.stringify(CONFIG.hosts));
            localStorage.setItem('v55_user', CONFIG.user);
            localStorage.setItem('v55_pass', CONFIG.pass);

            document.getElementById('loginMsg').innerText = "Verificando...";
            testarDNS(0);
        }

        async function testarDNS(index) {
            if (index >= CONFIG.hosts.length) {
                document.getElementById('loginMsg').innerText = "Falha: Nenhum DNS respondeu.";
                screen = 'login';
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('mainInterface').style.display = 'none';
                return;
            }

            const currentHost = CONFIG.hosts[index];
            document.getElementById('loginMsg').innerText = `Tentando Server ${index + 1}...`;

            try {
                const url = `${currentHost}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`;
                const res = await fetch(url);
                const data = await res.json();

                if(data.user_info && data.user_info.status === 'Active') {
                    CONFIG.activeHost = currentHost;
                    iniciarApp(data);
                } else throw new Error("Conta Invalida");
            } catch(e) { testarDNS(index + 1); }
        }

        function iniciarApp(data) {
            screen = 'app';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainInterface').style.display = 'flex';
            baixarCategorias();
        }

        function logoutTotal() {
            if(confirm("Sair do IPTV SKY BOX?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // --- CONTROLE ---
        document.addEventListener('keydown', (e) => {
            const k = e.keyCode;
            if(isFullscreen) {
                if([8, 461, 10009, 27, 13, 37, 38, 39, 40].includes(k)) sairTelaCheia();
                return;
            }
            if(screen === 'login') {
                if(k===40) { focusIndex++; if(focusIndex>3) focusIndex=0; updateFocus(); }
                if(k===38) { focusIndex--; if(focusIndex<0) focusIndex=3; updateFocus(); }
                if(k===13) { if(focusIndex===3) iniciarConexao(); else { focusIndex++; updateFocus(); } }
            }
            else if(screen === 'app') {
                if(k===8 || k===461 || k===10009) { 
                    if(colIndex===1) { colIndex=0; updateFocus(); }
                    else if(colIndex===2) { colIndex=0; updateFocus(); }
                }
                if(k===38) { 
                    if(colIndex===0 && catIndex>0) catIndex--;
                    if(colIndex===1 && chnIndex>0) chnIndex--;
                    if(colIndex===0 && catIndex===0) colIndex=2; 
                    updateFocus();
                }
                if(k===40) { 
                    if(colIndex===2) colIndex=0;
                    else if(colIndex===0 && catIndex<categories.length-1) catIndex++;
                    else if(colIndex===1 && chnIndex<channels.length-1) chnIndex++;
                    updateFocus();
                }
                if(k===39) { if(colIndex===0 && channels.length>0) { colIndex=1; chnIndex=0; updateFocus(); } }
                if(k===37) { if(colIndex===1) colIndex=0; updateFocus(); }
                if(k===13) { 
                    if(colIndex===2) logoutTotal();
                    else if(colIndex===0) carregarCanais(categories[catIndex].category_id);
                    else if(colIndex===1) {
                        const sel = channels[chnIndex];
                        if(currentChannel && currentChannel.stream_id === sel.stream_id) entrarTelaCheia();
                        else tocarCanal(sel);
                    }
                }
            }
        });

        function updateFocus() {
            document.querySelectorAll('.focused').forEach(e => e.classList.remove('focused'));
            if(screen === 'login') {
                const inputs = document.querySelectorAll('.login-input, .login-btn');
                inputs[focusIndex].classList.add('focused'); inputs[focusIndex].focus();
            } else if(screen === 'app') {
                if(colIndex===2) {
                    document.getElementById('btnExit').classList.add('focused');
                } else if(colIndex===0) {
                    const el = document.getElementById('cat_'+catIndex);
                    if(el) el.classList.add('focused'), el.scrollIntoView({block:'center'});
                } else if(colIndex===1) {
                    const el = document.getElementById('chn_'+chnIndex);
                    if(el) el.classList.add('focused'), el.scrollIntoView({block:'center'});
                }
            }
        }

        async function baixarCategorias() {
            const api = `${CONFIG.activeHost}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
            try {
                const res = await fetch(api);
                const raw = await res.json();
                categories = raw.filter(cat => {
                    const name = cat.category_name.toLowerCase();
                    return !VOD_TRIGGERS.some(trigger => name.includes(trigger));
                });
                renderList('listCat', categories, 'cat_', 'category_name');
                colIndex=0; catIndex=0; updateFocus();
            } catch(e) {
                alert("Erro ao baixar lista. Tentando Proxy...");
                // Fallback Proxy omitido para manter código curto e leve (focando no TS)
            }
        }

        async function carregarCanais(cid) {
            document.getElementById('listChn').innerHTML = '<div style="padding:15px; color:#e50914">Carregando...</div>';
            const api = `${CONFIG.activeHost}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${cid}`;
            try {
                let res = await fetch(api);
                let data = await res.json();
                channels = data;
                renderList('listChn', channels, 'chn_', 'name');
            } catch(e) { document.getElementById('listChn').innerText = "Erro lista."; }
        }

        function renderList(target, data, pfx, field) {
            const el = document.getElementById(target); el.innerHTML = "";
            const frag = document.createDocumentFragment();
            const limit = Math.min(data.length, 100); 
            for(let i=0; i<limit; i++) {
                const item = data[i];
                const d = document.createElement('div');
                d.className = 'list-item'; d.id = pfx+i; d.innerText = item[field];
                d.onclick = () => {
                    if(pfx==='cat_') { 
                        d.classList.add('active'); catIndex=i; colIndex=0; updateFocus(); carregarCanais(item.category_id); 
                    } else { 
                        d.classList.add('active'); chnIndex=i; colIndex=1; updateFocus(); tocarCanal(item); 
                    }
                };
                frag.appendChild(d);
            }
            el.appendChild(frag);
        }

        // --- PLAYER TS (NATIVO) ---
        function tocarCanal(ch) {
            currentChannel = ch;
            document.getElementById('chnName').innerText = ch.name;
            document.getElementById('statusTxt').innerText = "CONECTANDO TS...";
            document.getElementById('iconTv').style.display = 'none';
            document.getElementById('iconLoad').style.display = 'block';
            document.getElementById('mask').style.display = 'flex';

            const parent = document.getElementById('vidContainer');
            while (parent.childNodes.length > 2) { 
                parent.removeChild(parent.lastChild);
            }

            const video = document.createElement('video');
            video.id = 'player';
            video.setAttribute('playsinline', '');
            video.style.width = '100%'; video.style.height = '100%';
            parent.appendChild(video);

            // MODO TS (Leve)
            const streamUrl = `${CONFIG.activeHost}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.ts`;

            video.src = streamUrl;
            video.play().catch(e => {
                console.log("Erro Play");
                document.getElementById('statusTxt').innerText = "ERRO: CÓDIGO 403";
            });

            video.onplaying = () => {
                document.getElementById('statusTxt').innerText = "ONLINE (TS)";
                if(document.getElementById('mask')) document.getElementById('mask').style.display = 'none';
            };
            
            video.onerror = () => {
                document.getElementById('statusTxt').innerText = "FALHA - TENTANDO RECONECTAR...";
                setTimeout(() => video.src = streamUrl, 2000); 
            };
        }

        function entrarFullscreen() {
            const el = document.getElementById('vidContainer');
            if(el.requestFullscreen) el.requestFullscreen();
            el.classList.add('fs-mode'); isFullscreen = true;
        }
        function sairTelaCheia() {
            if(document.exitFullscreen) document.exitFullscreen();
            document.getElementById('vidContainer').classList.remove('fs-mode'); isFullscreen = false;
        }

    </script>
</body>
</html>
