<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&C GOLD - NETRANGE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* --- ESTILOS FIXOS (DARK/GOLD) --- */
        :root {
            --bg-dark: #050505;
            --gold: #FFD700;
            --gold-dim: #b39700;
            --text-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; outline: none; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Montserrat', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* TELA LOGIN */
        #loginScreen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000;
            z-index: 5000; display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: #111; padding: 40px; border-radius: 10px;
            border: 2px solid var(--gold-dim); width: 80%; max-width: 500px; text-align: center;
        }
        .lg-title { font-size: 30px; font-weight: 800; color: var(--gold); margin-bottom: 20px; }
        .lg-inp {
            width: 100%; padding: 10px; margin-bottom: 10px; background: #222;
            border: 2px solid #444; color: #fff; font-size: 18px; text-align: center;
        }
        /* Classe especial para inputs focados (para diferenciar visualmente) */
        .lg-inp.focused { background: #fff; color: #000; border-color: var(--gold); }
        
        .lg-btn {
            width: 100%; padding: 15px; background: var(--gold); color: #000;
            font-weight: 800; font-size: 18px; border: none; margin-top: 10px;
        }
        .lg-btn.focused { background: #fff; border: 3px solid var(--gold); }

        /* DASHBOARD */
        #dashboard {
            display: none; width: 100%; height: 100%; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .dash-logo { font-size: 40px; font-weight: 900; margin-bottom: 40px; color: var(--gold); }
        
        .dash-grid { display: flex; gap: 20px; }
        .dash-item {
            width: 180px; height: 160px; background: #1a1a1a;
            border: 2px solid #333; border-radius: 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .dash-item i { font-size: 40px; margin-bottom: 10px; color: #666; }
        .dash-item span { font-size: 16px; font-weight: 600; color: #888; }
        
        .dash-item.focused {
            background: var(--gold); border-color: #fff; transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); z-index: 10;
        }
        .dash-item.focused i, .dash-item.focused span { color: #000; }

        /* CONTEÚDO (3 COLUNAS) */
        #contentArea { display: none; width: 100%; height: 100%; }
        
        .side-menu { width: 25%; background: #111; display: flex; flex-direction: column; border-right: 1px solid #222; }
        .side-head { padding: 15px; background: #000; color: var(--gold); font-weight: bold; text-align: center; }
        .cat-list { flex: 1; overflow-y: auto; }
        .cat-item { padding: 12px 15px; color: #aaa; border-bottom: 1px solid #222; font-size: 14px; white-space: nowrap; overflow: hidden; }
        .cat-item.active { background: #222; color: #fff; border-left: 4px solid #555; }
        .cat-item.focused { background: var(--gold) !important; color: #000 !important; font-weight: bold; border-left: 4px solid #fff !important; }

        .main-list { width: 35%; background: #0a0a0a; display: flex; flex-direction: column; border-right: 1px solid #222; }
        .search-bar { padding: 5px; background: #000; }
        .s-input { width: 100%; background: #222; border: 1px solid #333; padding: 8px; color: #fff; text-align: center; }
        .s-input.focused { background: #fff; color: #000; }
        
        .cont-list { flex: 1; overflow-y: auto; }
        .cont-item { padding: 12px; border-bottom: 1px solid #141414; color: #ccc; white-space: nowrap; overflow: hidden; font-size: 14px; }
        .cont-item.focused { background: var(--gold) !important; color: #000 !important; font-weight: bold; }

        .preview-area { flex: 1; background: #000; display: flex; flex-direction: column; }
        .video-container { width: 100%; height: 50%; background: #000; border-bottom: 2px solid #222; }
        .video-container.focused { border: 2px solid var(--gold); }
        video { width: 100%; height: 100%; }
        
        .meta-info { padding: 20px; flex: 1; overflow-y: auto; }
        .meta-title { font-size: 20px; color: var(--gold); font-weight: bold; margin-bottom: 5px; }
        
        .fs-mode { position: fixed; top: 0; left: 0; width: 100% !important; height: 100% !important; z-index: 9999; border: none; }
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; color: var(--gold); }

    </style>
</head>
<body onload="App.init()">

    <div id="loader">CARREGANDO...</div>

    <div id="loginScreen">
        <div class="login-card">
            <div class="lg-title">R&C GOLD</div>
            <input type="text" id="h" class="lg-inp" placeholder="URL (http://...)" value="">
            <input type="text" id="u" class="lg-inp" placeholder="USUÁRIO">
            <input type="password" id="p" class="lg-inp" placeholder="SENHA">
            <button id="btnEnter" class="lg-btn">ENTRAR</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="dash-logo">R&C GOLD</div>
        <div class="dash-grid">
            <div class="dash-item" id="menu-live"><i class="fas fa-tv"></i><span>TV AO VIVO</span></div>
            <div class="dash-item" id="menu-movie"><i class="fas fa-film"></i><span>FILMES</span></div>
            <div class="dash-item" id="menu-series"><i class="fas fa-video"></i><span>SÉRIES</span></div>
        </div>
        <div style="margin-top:20px; color:#666;">Use as SETAS e ENTER</div>
    </div>

    <div id="contentArea">
        <div class="side-menu">
            <div class="side-head">CATEGORIAS</div>
            <div class="cat-list" id="cat-list"></div>
        </div>
        <div class="main-list">
            <div class="search-bar">
                <input type="text" id="search-inp" class="s-input" placeholder="BUSCAR...">
            </div>
            <div class="cont-list" id="cont-list"></div>
        </div>
        <div class="preview-area">
            <div class="video-container" id="player-box">
                <video id="player"></video>
            </div>
            <div class="meta-info">
                <div class="meta-title" id="meta-title">Info</div>
                <div style="color:#aaa; font-size:12px;">Pressione OK para Tela Cheia</div>
            </div>
        </div>
    </div>

    <script>
        // --- SISTEMA R&C (ES5 PURO) ---
        var App = {
            state: 'login', // login, dashboard, content
            focusZone: 0,   // 0:Cat, 1:Search, 2:List, 3:Player
            focusIdx: 0,
            
            // Controle Interno
            creds: { h:'', u:'', p:'' },
            categories: [],
            content: [],
            viewContent: [],
            mode: 'live',
            memCatIdx: 0,

            init: function() {
                // Recupera dados salvos
                if(localStorage.getItem('rc_h')) {
                    document.getElementById('h').value = localStorage.getItem('rc_h');
                    document.getElementById('u').value = localStorage.getItem('rc_u');
                    document.getElementById('p').value = localStorage.getItem('rc_p');
                }
                // Foca no primeiro input
                this.updateFocus();
            },

            // --- API AJAX (Segura para TV) ---
            apiCall: function(params, callback) {
                document.getElementById('loader').style.display = 'flex';
                var xhr = new XMLHttpRequest();
                var url = this.creds.h + "/player_api.php?username=" + this.creds.u + "&password=" + this.creds.p + "&" + params;
                xhr.open("GET", url, true);
                xhr.timeout = 10000; // 10s timeout
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        document.getElementById('loader').style.display = 'none';
                        if (xhr.status === 200) {
                            try { callback(JSON.parse(xhr.responseText)); } catch(e) { callback(null); }
                        } else { callback(null); }
                    }
                };
                xhr.send();
            },

            // --- AÇÕES ---
            doLogin: function() {
                var h = document.getElementById('h').value.trim();
                if(h.indexOf('http') === -1) h = 'http://' + h;
                this.creds.h = h;
                this.creds.u = document.getElementById('u').value.trim();
                this.creds.p = document.getElementById('p').value.trim();

                var self = this;
                this.apiCall("", function(data) {
                    if(data && data.user_info && data.user_info.auth === 1) {
                        localStorage.setItem('rc_h', self.creds.h);
                        localStorage.setItem('rc_u', self.creds.u);
                        localStorage.setItem('rc_p', self.creds.p);
                        
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'flex';
                        self.state = 'dashboard';
                        self.focusIdx = 0;
                        self.updateFocus();
                    } else {
                        alert("Falha no Login");
                    }
                });
            },

            loadContent: function(mode) {
                this.mode = mode;
                document.getElementById('dashboard').style.display = 'none';
                document.getElementById('contentArea').style.display = 'flex';
                this.state = 'content';
                
                var action = (mode === 'live') ? 'get_live_categories' : (mode === 'movie' ? 'get_vod_categories' : 'get_series_categories');
                var self = this;
                this.apiCall("action=" + action, function(data) {
                    self.categories = data || [];
                    self.renderCats();
                    if(self.categories.length > 0) self.loadCatItems(0);
                    
                    self.focusZone = 0; // Começa nas categorias
                    self.focusIdx = 0;
                    self.updateFocus();
                });
            },

            renderCats: function() {
                var html = '';
                for(var i=0; i<this.categories.length; i++) {
                    html += '<div class="cat-item" id="cat-'+i+'">' + this.categories[i].category_name + '</div>';
                }
                document.getElementById('cat-list').innerHTML = html;
            },

            loadCatItems: function(idx) {
                this.memCatIdx = idx;
                // Marca visualmente a categoria ativa (mas não o foco)
                var all = document.querySelectorAll('.cat-item');
                for(var i=0; i<all.length; i++) all[i].classList.remove('active');
                var el = document.getElementById('cat-'+idx);
                if(el) el.classList.add('active');

                var action = (this.mode === 'live') ? 'get_live_streams' : (this.mode === 'movie' ? 'get_vod_streams' : 'get_series');
                var self = this;
                this.apiCall("action=" + action + "&category_id=" + this.categories[idx].category_id, function(data) {
                    self.content = data || [];
                    self.viewContent = self.content;
                    self.renderList();
                });
            },

            renderList: function() {
                var html = '';
                var limit = this.viewContent.length > 50 ? 50 : this.viewContent.length; // Limite de 50 para não travar
                if(limit === 0) html = '<div style="padding:10px;">Vazio</div>';
                for(var i=0; i<limit; i++) {
                    var name = this.viewContent[i].name || this.viewContent[i].title;
                    html += '<div class="cont-item" id="item-'+i+'">' + name + '</div>';
                }
                document.getElementById('cont-list').innerHTML = html;
            },

            playItem: function(idx) {
                if(!this.viewContent[idx]) return;
                var item = this.viewContent[idx];
                var ext = (this.mode === 'live') ? 'ts' : 'mp4';
                var type = (this.mode === 'live') ? 'live' : 'movie';
                var url = this.creds.h + "/" + type + "/" + this.creds.u + "/" + this.creds.p + "/" + item.stream_id + "." + ext;

                document.getElementById('meta-title').innerText = item.name || item.title;
                var vid = document.getElementById('player');
                
                if(Hls.isSupported() && this.mode === 'live') {
                    var hls = new Hls(); hls.loadSource(url); hls.attachMedia(vid);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() { vid.play(); });
                } else {
                    vid.src = url; vid.play();
                }
            },

            // --- SISTEMA DE FOCO MANUAL (CORRIGIDO) ---
            updateFocus: function() {
                // 1. Remove foco de tudo
                var all = document.querySelectorAll('.focused');
                for(var i=0; i<all.length; i++) all[i].classList.remove('focused');
                
                // 2. Remove foco nativo do navegador (isso evita o teclado aparecer sozinho)
                document.activeElement.blur();

                var targetId = null;

                if(this.state === 'login') {
                    var els = ['h', 'u', 'p', 'btnEnter'];
                    targetId = els[this.focusIdx];
                } 
                else if (this.state === 'dashboard') {
                    var els = ['menu-live', 'menu-movie', 'menu-series'];
                    targetId = els[this.focusIdx];
                } 
                else if (this.state === 'content') {
                    if(this.focusZone === 0) targetId = 'cat-' + this.focusIdx;
                    if(this.focusZone === 1) targetId = 'search-inp';
                    if(this.focusZone === 2) targetId = 'item-' + this.focusIdx;
                    if(this.focusZone === 3) targetId = 'player-box';
                }

                // 3. Aplica o foco visual e lógico
                if(targetId) {
                    var el = document.getElementById(targetId);
                    if(el) {
                        el.classList.add('focused');
                        // Só damos focus() real se for INPUT, senão o teclado abre.
                        if(el.tagName === 'INPUT') {
                            el.focus(); 
                        } else {
                            el.scrollIntoView({block: "center", behavior: "auto"});
                        }
                    }
                }
            },

            // --- CONTROLADOR DE TECLAS (IMPEDE O PADRÃO DA TV) ---
            handleKey: function(key) {
                // LOGIN
                if(this.state === 'login') {
                    if(key === 40 && this.focusIdx < 3) { this.focusIdx++; this.updateFocus(); }
                    if(key === 38 && this.focusIdx > 0) { this.focusIdx--; this.updateFocus(); }
                    if(key === 13) {
                        if(this.focusIdx === 3) this.doLogin(); // Botão Entrar
                        else { this.focusIdx++; this.updateFocus(); } // Enter no input pula pro proximo
                    }
                }
                // DASHBOARD
                else if(this.state === 'dashboard') {
                    if(key === 39 && this.focusIdx < 2) { this.focusIdx++; this.updateFocus(); }
                    if(key === 37 && this.focusIdx > 0) { this.focusIdx--; this.updateFocus(); }
                    if(key === 13) {
                        var modes = ['live', 'movie', 'series'];
                        this.loadContent(modes[this.focusIdx]);
                    }
                }
                // CONTEÚDO
                else if(this.state === 'content') {
                    
                    // -- ZONA 0: CATEGORIAS --
                    if(this.focusZone === 0) {
                        if(key === 40 && this.focusIdx < this.categories.length-1) { this.focusIdx++; this.updateFocus(); }
                        if(key === 38 && this.focusIdx > 0) { this.focusIdx--; this.updateFocus(); }
                        if(key === 39 || key === 13) { // Direita ou OK Carrega
                            this.loadCatItems(this.focusIdx);
                            this.focusZone = 2; // Pula direto pra lista (mais intuitivo que busca)
                            this.focusIdx = 0;
                            this.updateFocus();
                        }
                    }
                    // -- ZONA 1: BUSCA --
                    else if(this.focusZone === 1) {
                        if(key === 40) { this.focusZone = 2; this.focusIdx = 0; this.updateFocus(); } // Baixo -> Lista
                        if(key === 13) { /* Logica de busca aqui */ }
                    }
                    // -- ZONA 2: LISTA DE CANAIS --
                    else if(this.focusZone === 2) {
                        if(key === 40 && this.focusIdx < this.viewContent.length-1) { this.focusIdx++; this.updateFocus(); }
                        if(key === 38) {
                            if(this.focusIdx > 0) { this.focusIdx--; this.updateFocus(); }
                            else { this.focusZone = 1; this.updateFocus(); } // Sobe pra busca
                        }
                        if(key === 37) { // Esquerda -> Categorias
                            this.focusZone = 0; 
                            this.focusIdx = this.memCatIdx; 
                            this.updateFocus(); 
                        }
                        if(key === 39) { // Direita -> Player
                            this.focusZone = 3; 
                            this.updateFocus(); 
                        }
                        if(key === 13) { this.playItem(this.focusIdx); }
                    }
                    // -- ZONA 3: PLAYER --
                    else if(this.focusZone === 3) {
                        if(key === 37) { this.focusZone = 2; this.updateFocus(); }
                        if(key === 13) {
                            var box = document.getElementById('player-box');
                            if(box.classList.contains('fs-mode')) box.classList.remove('fs-mode');
                            else box.classList.add('fs-mode');
                        }
                    }
                }
            }
        };

        // --- LISTENER GLOBAL BLOQUEADOR ---
        document.addEventListener('keydown', function(e) {
            var key = e.keyCode || e.which;
            
            // Lista de teclas importantes: Enter(13), Esquerda(37), Cima(38), Direita(39), Baixo(40), Voltar(461/8)
            var navKeys = [13, 37, 38, 39, 40, 461, 8, 27];

            if(navKeys.indexOf(key) !== -1) {
                // LÓGICA DE PROTEÇÃO:
                // Se estamos num INPUT e apertamos Cima/Baixo/Enter, o navegador quer controlar.
                // Mas se estamos num DIV (canal, botão), NÃO queremos o navegador controlando.
                
                var activeTag = document.activeElement.tagName;
                
                if(activeTag === 'INPUT') {
                    // No input, só deixamos o navegador agir se for Enter (pra abrir teclado) ou digitar.
                    // Se for Seta para Baixo/Cima, queremos sair do input.
                    if(key === 40 || key === 38) {
                        e.preventDefault(); // Impede o navegador de prender o cursor no input
                        document.activeElement.blur(); // Tira o foco
                        App.handleKey(key);
                    }
                    // Se for Enter no input, deixamos passar (return) pra abrir teclado
                    return; 
                } else {
                    // Se NÃO é input, BLOQUEIA TUDO e usa nosso script
                    e.preventDefault();
                    App.handleKey(key);
                }
            }
        });

    </script>
</body>
</html>
