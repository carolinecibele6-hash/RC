<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&C GOLD LITE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* --- ESTILOS ULTRA OTIMIZADOS (SEM SOMBRAS/GRADIENTES) --- */
        :root { --bg: #000000; --panel: #111111; --gold: #FFD700; --text: #FFFFFF; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* GERAL */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .center { align-items: center; justify-content: center; }

        /* LOGIN */
        #loginScreen { position: fixed; top:0; left:0; width:100%; height:100%; z-index: 999; background: #000; }
        .login-box { border: 2px solid var(--gold); padding: 30px; width: 400px; background: #111; text-align: center; }
        .inp { width: 100%; padding: 10px; margin-bottom: 10px; background: #222; border: 1px solid #444; color: #fff; font-size: 18px; text-align: center; }
        .inp.focused { background: #fff; color: #000; border-color: var(--gold); }
        .btn { width: 100%; padding: 12px; background: var(--gold); color: #000; font-weight: 800; border: none; font-size: 16px; margin-top: 5px; }
        .btn.focused { background: #fff; border: 4px solid var(--gold); }

        /* DASHBOARD */
        #dashboard { background: #050505; }
        .dash-item { width: 200px; height: 160px; background: #151515; border: 2px solid #333; margin: 0 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .dash-item i { font-size: 50px; margin-bottom: 15px; color: #555; }
        .dash-item.focused { background: var(--gold); border-color: #fff; transform: scale(1.05); }
        .dash-item.focused i, .dash-item.focused span { color: #000; }

        /* CONTEÚDO */
        .col-cats { width: 25%; background: #080808; border-right: 1px solid #222; height: 100%; overflow-y: auto; }
        .col-list { width: 35%; background: #0e0e0e; border-right: 1px solid #222; height: 100%; display: flex; flex-direction: column; }
        .col-play { flex: 1; background: #000; height: 100%; display: flex; flex-direction: column; }

        .cat-item { padding: 12px; color: #888; border-bottom: 1px solid #1a1a1a; font-size: 14px; white-space: nowrap; overflow: hidden; }
        .cat-item.active { color: #fff; background: #222; border-left: 5px solid #555; }
        .cat-item.focused { background: var(--gold); color: #000; border-left: 5px solid #fff; font-weight: bold; }

        .search-box { padding: 5px; background: #000; border-bottom: 1px solid #333; }
        .list-scroll { flex: 1; overflow-y: auto; }
        .item { padding: 12px; border-bottom: 1px solid #1a1a1a; color: #ccc; white-space: nowrap; overflow: hidden; font-size: 14px; }
        .item.focused { background: var(--gold); color: #000; font-weight: bold; }

        /* PLAYER */
        .vid-box { width: 100%; height: 50%; background: #000; border-bottom: 2px solid #333; position: relative; }
        .vid-box.focused { border: 4px solid var(--gold); } /* Borda grossa para ver que tá focado */
        video { width: 100%; height: 100%; background: #000; }
        
        .info-box { padding: 20px; flex: 1; overflow-y: auto; }
        .info-title { font-size: 22px; color: var(--gold); font-weight: 800; margin-bottom: 10px; }
        .keys { display: flex; gap: 15px; font-size: 11px; margin-top: 15px; font-weight: bold; flex-wrap: wrap; }

        /* UTILS */
        .fs-mode { position: fixed !important; top:0; left:0; width:100% !important; height:100% !important; z-index: 5000; border: none !important; }
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 6000; display: none; align-items: center; justify-content: center; color: var(--gold); font-size: 20px; font-weight: bold; }

    </style>
</head>
<body onload="App.init()">

    <div id="loader">CARREGANDO...</div>

    <div id="loginScreen" class="flex center">
        <div class="login-box">
            <h1 style="color:var(--gold); margin-bottom:20px;">R&C LITE</h1>
            <input type="text" id="h" class="inp" placeholder="URL">
            <input type="text" id="u" class="inp" placeholder="USUÁRIO">
            <input type="password" id="p" class="inp" placeholder="SENHA">
            <button id="btnEnter" class="btn">ENTRAR</button>
        </div>
    </div>

    <div id="dashboard" class="hidden flex center">
        <h1 style="color:#fff; margin-bottom:40px;">MENU <span style="color:var(--gold)">PRINCIPAL</span></h1>
        <div class="flex">
            <div class="dash-item" id="m0"><i class="fas fa-tv"></i><span>TV</span></div>
            <div class="dash-item" id="m1"><i class="fas fa-film"></i><span>FILMES</span></div>
            <div class="dash-item" id="m2"><i class="fas fa-video"></i><span>SÉRIES</span></div>
            <div class="dash-item" id="m3"><i class="fas fa-sync"></i><span>TROCAR</span></div>
        </div>
        <div style="margin-top:30px; color:#666; font-size:14px;">Vencimento: <span id="venc" style="color:#fff">...</span></div>
    </div>

    <div id="contentArea" class="hidden flex">
        <div class="col-cats">
            <div style="padding:15px; background:#000; color:var(--gold); font-weight:bold; text-align:center;">CATEGORIAS</div>
            <div id="cat-list"></div>
        </div>
        <div class="col-list">
            <div class="search-box">
                <input type="text" id="s-inp" class="inp" placeholder="BUSCAR..." style="margin:0; font-size:14px;" onchange="App.doSearch()">
            </div>
            <div id="cont-list" class="list-scroll"></div>
        </div>
        <div class="col-play">
            <div id="vid-box" class="vid-box">
                <video id="player"></video>
            </div>
            <div class="info-box">
                <div id="meta-title" class="info-title">R&C PLAYER</div>
                <div id="meta-desc" style="color:#888; font-size:14px;">Selecione um canal.</div>
                <div class="keys">
                    <span style="color:#f44">■ TELA CHEIA (Vermelho)</span>
                    <span style="color:#4f4">■ RECARREGAR (Verde)</span>
                    <span style="color:#ff4">■ BUSCAR (Amarelo)</span>
                    <span style="color:#4bf">■ VOLTAR (Azul)</span>
                </div>
                <div class="keys" style="color:#fff; margin-top:5px;">
                    Setas: Navegar | Direita: Ir pro Vídeo
                </div>
            </div>
        </div>
    </div>

    <script>
        var App = {
            state: 'login', zone: 0, idx: 0, // zone: 0=Cats, 1=Search, 2=List, 3=Player
            creds: {h:'', u:'', p:''},
            cats: [], items: [], mode: 'live', memCat: 0, isSeries: false,
            
            init: function() {
                if(localStorage.getItem('uh')) {
                    document.getElementById('h').value = localStorage.getItem('uh');
                    document.getElementById('u').value = localStorage.getItem('uu');
                    document.getElementById('p').value = localStorage.getItem('up');
                }
                this.focus();
                
                // Auto-Next
                var v = document.getElementById('player');
                var me = this;
                v.addEventListener('ended', function(){ if(me.isSeries) me.next(); });
                v.addEventListener('error', function(){ console.log("Err"); });
            },

            // --- REDE ---
            req: function(q, cb) {
                document.getElementById('loader').style.display = 'flex';
                var x = new XMLHttpRequest();
                x.open("GET", this.creds.h + "/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&"+q, true);
                x.timeout = 15000;
                x.onreadystatechange = function() {
                    if(x.readyState===4) {
                        document.getElementById('loader').style.display = 'none';
                        if(x.status===200) {
                            try { cb(JSON.parse(x.responseText)); } catch(e){ cb(null); }
                        } else cb(null);
                    }
                };
                x.send();
            },

            // --- LOGIN ---
            login: function() {
                var h = document.getElementById('h').value.trim();
                if(h.indexOf('http')===-1) h='http://'+h;
                this.creds = { h:h, u:document.getElementById('u').value.trim(), p:document.getElementById('p').value.trim() };
                
                var me = this;
                this.req("", function(d){
                    if(d && d.user_info && d.user_info.auth===1) {
                        localStorage.setItem('uh', me.creds.h);
                        localStorage.setItem('uu', me.creds.u);
                        localStorage.setItem('up', me.creds.p);
                        
                        var ts = d.user_info.exp_date;
                        document.getElementById('venc').innerText = ts ? new Date(ts*1000).toLocaleDateString() : "ILIMITADO";
                        me.screen('dashboard');
                    } else alert("Erro Login");
                });
            },
            
            logout: function() {
                localStorage.clear();
                document.getElementById('h').value=''; document.getElementById('u').value=''; document.getElementById('p').value='';
                this.stop();
                this.screen('login');
            },

            // --- NAVEGAÇÃO ---
            screen: function(name) {
                this.stop();
                document.getElementById('loginScreen').className = 'hidden';
                document.getElementById('dashboard').className = 'hidden';
                document.getElementById('contentArea').className = 'hidden';
                
                document.getElementById(name === 'login' ? 'loginScreen' : (name === 'dashboard' ? 'dashboard' : 'contentArea')).className = (name==='login'||name==='dashboard') ? 'flex center' : 'flex';
                
                this.state = name;
                this.idx = 0; this.zone = 0;
                this.focus();
            },

            // --- CONTEÚDO ---
            load: function(m) {
                this.mode = m; this.isSeries = false;
                this.screen('content');
                var act = m==='live'?'get_live_categories':(m==='movie'?'get_vod_categories':'get_series_categories');
                var me = this;
                
                // Limpa visual
                document.getElementById('cat-list').innerHTML = '';
                document.getElementById('cont-list').innerHTML = '';

                this.req("action="+act, function(d){
                    me.cats = d || [];
                    var h = '';
                    for(var i=0; i<me.cats.length; i++) h += '<div class="cat-item" id="c'+i+'">'+me.cats[i].category_name+'</div>';
                    document.getElementById('cat-list').innerHTML = h;
                    if(me.cats.length>0) me.loadCat(0);
                    me.zone=0; me.idx=0; me.focus();
                });
            },

            loadCat: function(i) {
                this.memCat = i; this.isSeries = false;
                // Marca ativo
                var all = document.querySelectorAll('.cat-item');
                for(var j=0; j<all.length; j++) all[j].classList.remove('active');
                var el = document.getElementById('c'+i); if(el) el.classList.add('active');

                var act = this.mode==='live'?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                var me = this;
                document.getElementById('cont-list').innerHTML = '<div style="padding:10px; color:#555">Carregando...</div>';
                
                this.req("action="+act+"&category_id="+this.cats[i].category_id, function(d){
                    me.items = d || [];
                    me.render();
                });
            },

            render: function() {
                var h = '';
                var lim = this.items.length > 150 ? 150 : this.items.length;
                if(this.isSeries) h += '<div class="item" id="i-1" style="color:gold">.. VOLTAR</div>';
                for(var i=0; i<lim; i++) {
                    var n = this.items[i].name || this.items[i].title;
                    h += '<div class="item" id="i'+i+'">'+n+'</div>';
                }
                document.getElementById('cont-list').innerHTML = h;
            },

            doSearch: function() {
                var t = document.getElementById('s-inp').value.toLowerCase();
                if(t.length<2) return;
                var act = this.mode==='live'?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                var me = this;
                this.req("action="+act, function(d){
                    var res = [];
                    for(var i=0; i<d.length; i++) {
                        var n = (d[i].name || d[i].title || "").toLowerCase();
                        if(n.indexOf(t)>-1) { res.push(d[i]); if(res.length>50) break; }
                    }
                    me.items = res;
                    me.render();
                    if(res.length>0) { me.zone=2; me.idx=0; me.focus(); }
                });
            },

            // --- PLAYER ---
            clickItem: function(i) {
                if(this.isSeries && i===-1) { this.loadCat(this.memCat); return; }
                var item = this.items[i];
                
                if(this.mode==='series' && !this.isSeries) {
                    var me = this;
                    this.req("action=get_series_info&series_id="+item.series_id, function(d){
                        var eps = [];
                        if(d && d.episodes) {
                            for(var k in d.episodes) {
                                for(var j=0; j<d.episodes[k].length; j++) eps.push(d.episodes[k][j]);
                            }
                        }
                        me.items = eps; me.isSeries=true; me.render(); me.idx=0; me.focus();
                    });
                    return;
                }

                // Play Logic
                var ext = (this.mode==='live')?'ts':'mp4';
                if(this.mode!=='live' && item.container_extension) ext = item.container_extension;
                var id = item.stream_id || item.id;
                var url = this.creds.h + "/" + (this.mode==='live'?'live':(this.mode==='movie'?'movie':'series')) + "/" + this.creds.u + "/" + this.creds.p + "/" + id + "." + ext;

                document.getElementById('meta-title').innerText = item.name || item.title;
                document.getElementById('meta-desc').innerText = "Reproduzindo...";
                
                var v = document.getElementById('player');
                v.src = url; 
                v.play();
                
                // IMPORTANTE: NÃO MUDA O FOCO AQUI (Mantém na lista)
            },

            next: function() {
                if(this.isSeries && this.items[this.idx+1]) {
                    this.idx++; this.clickItem(this.idx);
                }
            },
            
            stop: function() {
                var v = document.getElementById('player'); v.pause(); v.src = "";
            },

            full: function() {
                var b = document.getElementById('vid-box');
                if(b.className.indexOf('fs-mode')>-1) b.className = 'vid-box';
                else b.className = 'vid-box fs-mode';
            },

            // --- FOCUS SYSTEM ---
            focus: function() {
                var all = document.querySelectorAll('.focused');
                for(var i=0; i<all.length; i++) all[i].classList.remove('focused');
                
                if(document.activeElement.tagName !== 'INPUT') document.activeElement.blur();
                
                var id = null;
                if(this.state==='login') id = ['h','u','p','btnEnter'][this.idx];
                else if(this.state==='dashboard') id = 'm'+this.idx;
                else if(this.state==='content') {
                    if(this.zone===0) id='c'+this.idx;
                    if(this.zone===1) id='s-inp';
                    if(this.zone===2) id = (this.isSeries && this.idx===-1) ? 'i-1' : 'i'+this.idx;
                    if(this.zone===3) id='vid-box';
                }

                if(id) {
                    var el = document.getElementById(id);
                    if(el) {
                        el.classList.add('focused');
                        if(el.tagName==='INPUT') {} // Manual focus
                        else el.scrollIntoView({block:'center', behavior:'auto'});
                    }
                }
            },

            key: function(k) {
                if(this.state==='login') {
                    if(k===40 && this.idx<3) { this.idx++; this.focus(); }
                    if(k===38 && this.idx>0) { this.idx--; this.focus(); }
                    if(k===13) {
                        if(this.idx===3) this.login();
                        else { this.idx++; this.focus(); document.getElementById(['h','u','p'][this.idx]).focus(); }
                    }
                }
                else if(this.state==='dashboard') {
                    if(k===39 && this.idx<3) { this.idx++; this.focus(); }
                    if(k===37 && this.idx>0) { this.idx--; this.focus(); }
                    if(k===13) {
                        if(this.idx===3) this.logout();
                        else this.load(['live','movie','series'][this.idx]);
                    }
                }
                else if(this.state==='content') {
                    // Categoria
                    if(this.zone===0) {
                        if(k===40 && this.idx<this.cats.length-1) { this.idx++; this.focus(); }
                        if(k===38 && this.idx>0) { this.idx--; this.focus(); }
                        if(k===39 || k===13) { this.loadCat(this.idx); this.zone=2; this.idx=0; this.focus(); }
                    }
                    // Busca
                    else if(this.zone===1) {
                        if(k===40) { this.zone=2; this.idx=0; this.focus(); }
                        if(k===13) document.getElementById('s-inp').focus();
                    }
                    // Lista
                    else if(this.zone===2) {
                        var min = this.isSeries ? -1 : 0;
                        if(k===40 && this.idx<this.items.length-1) { this.idx++; this.focus(); }
                        if(k===38) {
                            if(this.idx>min) { this.idx--; this.focus(); }
                            else { this.zone=1; this.focus(); }
                        }
                        if(k===37) { this.zone=0; this.idx=this.memCat; this.focus(); }
                        if(k===39) { this.zone=3; this.focus(); }
                        if(k===13) this.clickItem(this.idx);
                    }
                    // Player
                    else if(this.zone===3) {
                        var v = document.getElementById('player');
                        if(k===37) v.currentTime -= 15;
                        if(k===39) v.currentTime += 15;
                        if(k===13) { if(v.paused) v.play(); else v.pause(); }
                        // Para sair do player, use a seta esquerda se o video não for full, ou Back
                        if(k===38) { this.zone=2; this.focus(); } // Sobe de volta pra lista se quiser
                    }
                }
            }
        };

        document.addEventListener('keydown', function(e){
            var k = e.keyCode || e.which;
            // Cores
            if(k===403 || k===82) { e.preventDefault(); App.full(); return; } // RED
            if(k===404 || k===71) { e.preventDefault(); var v=document.getElementById('player'); var s=v.src; v.src=''; v.src=s; v.play(); return; } // GREEN
            if(k===405 || k===89) { e.preventDefault(); App.zone=1; App.focus(); return; } // YELLOW
            if(k===406 || k===66) { e.preventDefault(); App.screen('dashboard'); return; } // BLUE
            
            // Voltar
            if(k===8 || k===461 || k===27) {
                e.preventDefault();
                if(App.state==='content') {
                    if(document.getElementById('vid-box').className.indexOf('fs')>-1) App.full();
                    else if(App.zone===3) { App.zone=2; App.focus(); } // Sai do player p/ lista
                    else App.screen('dashboard');
                }
                return;
            }

            // Nav
            if([13,37,38,39,40].indexOf(k)>-1) {
                if(document.activeElement.tagName==='INPUT' && k!==13 && k!==40) return;
                e.preventDefault();
                if(document.activeElement.tagName==='INPUT') document.activeElement.blur();
                App.key(k);
            }
        });
    </script>
</body>
</html>
