<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>STB V45 LITE FILTER</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- ESTILO STB PRO (DARK/GOLD) --- */
        * { box-sizing: border-box; outline: none; user-select: none; margin: 0; padding: 0; }
        body {
            background-color: #050505;
            color: #ccc; font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* LOGIN */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 5000; display: flex; justify-content: center; align-items: center;
        }
        .stb-box {
            border: 2px solid #d4af37; background: #111; width: 480px; padding: 40px; text-align: center;
        }
        .stb-title { font-size: 28px; color: #fff; font-weight: 900; margin-bottom: 20px; letter-spacing: 1px; }
        
        .stb-input {
            width: 100%; padding: 14px; margin-bottom: 15px; background: #000;
            border: 1px solid #333; color: #d4af37; font-size: 16px; text-align: center;
            font-family: monospace; font-weight: bold;
        }
        .stb-input.focused { border-color: #d4af37; background: #1a1a1a; transform: scale(1.02); }
        
        .stb-btn {
            width: 100%; padding: 15px; background: #d4af37; color: #000; border: none;
            font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase;
        }
        .stb-btn.focused { background: #fff; transform: scale(1.05); }

        /* DASHBOARD */
        #dashboard { display: none; height: 100%; flex-direction: column; background: #080808; }
        
        .top-panel {
            height: 60px; background: #000; border-bottom: 2px solid #d4af37;
            display: flex; align-items: center; justify-content: space-between; padding: 0 40px;
        }
        .sys-info { font-family: monospace; font-size: 12px; color: #666; display: flex; gap: 20px; }
        .sys-item b { color: #d4af37; }

        .main-menu { flex: 1; display: flex; justify-content: center; align-items: center; gap: 50px; }
        .menu-tile {
            width: 280px; height: 200px; background: #111; border: 1px solid #333;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.1s; /* Rápido */
        }
        .menu-tile i { font-size: 60px; color: #444; margin-bottom: 20px; }
        .menu-tile span { font-weight: bold; font-size: 18px; text-transform: uppercase; color: #888; }
        
        .menu-tile.focused {
            border: 3px solid #d4af37; transform: scale(1.05); background: #000;
            z-index: 10;
        }
        .menu-tile.focused i, .menu-tile.focused span { color: #d4af37; }

        /* LIVE TV */
        #liveTvArea { display: none; height: 100%; flex-direction: column; }
        .tv-layout { display: flex; height: 100%; overflow: hidden; }
        
        .col-1 { width: 25%; background: #111; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-2 { width: 30%; background: #151515; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-3 { width: 45%; background: #000; display: flex; flex-direction: column; }

        .list-header { 
            padding: 10px; background: #000; color: #d4af37; font-weight: bold; 
            text-transform: uppercase; font-size: 12px; text-align: center; border-bottom: 1px solid #333;
        }
        .scroller { flex: 1; overflow-y: auto; }

        .list-item { 
            padding: 10px 15px; border-bottom: 1px solid #222; font-size: 14px; color: #777;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        .list-item.active { background: #222; color: #fff; border-left: 3px solid #555; }
        /* Foco Simples e Rápido (Sem Sombra Pesada) */
        .list-item.focused { 
            background: #d4af37; color: #000; font-weight: bold;
        }

        /* PLAYER 16:9 FIXO */
        .video-stage {
            width: 100%; aspect-ratio: 16 / 9; background: #000; 
            position: relative; border-bottom: 3px solid #d4af37;
            display: flex; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; background: #000; object-fit: contain; }

        .info-panel { flex: 1; padding: 25px; background: #0a0a0a; color: #888; font-size: 13px; }
        .ch-name { font-size: 24px; color: #fff; font-weight: bold; margin-bottom: 10px; }
        
        .fs-active {
            position: fixed !important; top: 0; left: 0; width: 100vw !important; height: 100vh !important;
            z-index: 99999; border: none; padding: 0; background: #000;
        }
        .fs-active video { object-fit: fill; } 

        #loader { color: #d4af37; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="stb-box">
            <div class="stb-title">STB <span>LITE V45</span></div>
            <input type="text" id="host" class="stb-input" placeholder="http://url:porta">
            <input type="text" id="user" class="stb-input" placeholder="Usuário">
            <input type="password" id="pass" class="stb-input" placeholder="Senha">
            <button id="btnLogin" class="stb-btn" onclick="iniciarSistema()">CONECTAR</button>
            <div id="loginStatus" style="margin-top:15px; color:#d4af37; font-size:12px; font-family:monospace;"></div>
        </div>
    </div>

    <div id="dashboard">
        <div class="top-panel">
            <div style="font-weight:bold; font-size:20px; color:#fff;">SMART<span style="color:#d4af37;">STB</span></div>
            <div class="sys-info">
                <div class="sys-item">FILTRO: <b>ATIVO</b></div>
                <div class="sys-item">VENCIMENTO: <b id="dashExp">--/--</b></div>
            </div>
            <div id="clock" style="color:#fff; font-weight:bold; font-size:18px;">00:00</div>
        </div>

        <div class="main-menu">
            <div class="menu-tile" id="tile_0" onclick="abrirTV()">
                <i class="fas fa-tv"></i><span>TV AO VIVO</span>
            </div>
            <div class="menu-tile" id="tile_1" onclick="trocarConta()">
                <i class="fas fa-sign-out-alt"></i><span>TROCAR CONTA</span>
            </div>
        </div>
    </div>

    <div id="liveTvArea">
        <div class="tv-layout">
            <div class="col-1">
                <div class="list-header">CATEGORIAS (FILTRADO)</div>
                <div class="scroller" id="listCat"></div>
            </div>
            <div class="col-2">
                <div class="list-header">CANAIS</div>
                <div class="scroller" id="listChn"></div>
            </div>
            <div class="col-3">
                <div class="video-stage" id="videoContainer">
                    <i class="fas fa-circle-notch fa-spin fa-3x" id="loader" style="display:none;"></i>
                    <i class="fas fa-tv fa-5x" style="color:#222;" id="placeholder"></i>
                    <video id="player" playsinline></video>
                </div>
                
                <div class="info-panel">
                    <div class="ch-name" id="chnName">SELECIONE</div>
                    <div style="margin-bottom:15px;">
                        STATUS: <b id="streamStatus" style="color:#d4af37">PRONTO</b>
                    </div>
                    <div style="color:#555;">
                        • OK 1x: Reproduzir<br>
                        • OK 2x: Tela Cheia<br>
                        • Script de Filtragem Ativo (Removidos Filmes/Séries da lista)
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        let CONFIG = { host: '', user: '', pass: '' };
        let hls = null;
        let currentChannel = null;
        let isFullscreen = false;
        let screen = 'login'; 
        let fIndex = 0, colIdx = 0, catIdx = 0, chnIdx = 0;
        let categories = [], channels = [];

        // RELÓGIO
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        window.onload = () => {
            if(localStorage.getItem('v45_host')) {
                document.getElementById('host').value = localStorage.getItem('v45_host');
                document.getElementById('user').value = localStorage.getItem('v45_user');
                document.getElementById('pass').value = localStorage.getItem('v45_pass');
            }
            renderFocus();
        }

        // --- CONTROLE REMOTO ---
        document.addEventListener('keydown', (e) => {
            const k = e.keyCode;
            if(isFullscreen) {
                if([8, 461, 10009, 27, 13, 37, 38, 39, 40].includes(k)) sairFullscreen();
                return;
            }
            if(screen === 'login') {
                if(k===40) { fIndex++; if(fIndex>3) fIndex=0; renderFocus(); }
                if(k===38) { fIndex--; if(fIndex<0) fIndex=3; renderFocus(); }
                if(k===13) { if(fIndex===3) iniciarSistema(); else { fIndex++; renderFocus(); } }
            }
            else if(screen === 'dash') {
                if(k===39) { fIndex=1; renderFocus(); }
                if(k===37) { fIndex=0; renderFocus(); }
                if(k===13) { if(fIndex===0) abrirTV(); else trocarConta(); }
            }
            else if(screen === 'tv') {
                if(k===8 || k===461 || k===10009) { 
                    if(colIdx===1) { colIdx=0; renderFocus(); } else fecharTV(); 
                }
                if(k===38) {
                    if(colIdx===0 && catIdx>0) catIdx--;
                    if(colIdx===1 && chnIdx>0) chnIdx--;
                    renderFocus();
                }
                if(k===40) {
                    if(colIdx===0 && catIdx<categories.length-1) catIdx++;
                    if(colIdx===1 && chnIdx<channels.length-1) chnIdx++;
                    renderFocus();
                }
                if(k===39) { if(colIdx===0 && channels.length>0) { colIdx=1; chnIdx=0; renderFocus(); } }
                if(k===37) { if(colIdx===1) { colIdx=0; renderFocus(); } }
                if(k===13) { 
                    if(colIdx===0) carregarCanais(categories[catIdx].category_id);
                    else {
                        const sel = channels[chnIdx];
                        if(currentChannel && currentChannel.stream_id === sel.stream_id) entrarFullscreen();
                        else playChannel(sel);
                    }
                }
            }
        });

        function renderFocus() {
            document.querySelectorAll('.focused').forEach(e=>e.classList.remove('focused'));
            if(screen==='login') {
                const els = document.querySelectorAll('.stb-input, .stb-btn');
                els[fIndex].classList.add('focused'); els[fIndex].focus();
            }
            else if(screen==='dash') { document.getElementById('tile_'+fIndex).classList.add('focused'); }
            else if(screen==='tv') {
                if(colIdx===0) {
                    const el = document.getElementById('cat_'+catIdx);
                    if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center'}); }
                } else {
                    const el = document.getElementById('chn_'+chnIndex);
                    if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center'}); }
                }
            }
        }

        // --- SISTEMA ---
        async function iniciarSistema() {
            const h = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            if(!h||!u||!p) return;

            let cleanHost = h.startsWith('http') ? h : 'http://' + h;
            if(cleanHost.endsWith('/')) cleanHost = cleanHost.slice(0, -1);
            CONFIG = { host: cleanHost, user: u, pass: p };
            
            localStorage.setItem('v45_host', h); localStorage.setItem('v45_user', u); localStorage.setItem('v45_pass', p);
            document.getElementById('loginStatus').innerText = "AUTENTICANDO...";
            
            try {
                // Tenta direto primeiro
                const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`;
                const res = await fetch(url);
                const data = await res.json();

                if(data.user_info.status === 'Active') {
                    const ed = new Date(parseInt(data.user_info.exp_date)*1000);
                    document.getElementById('dashExp').innerText = ed.toLocaleDateString('pt-BR');
                    
                    screen = 'dash';
                    document.getElementById('loginScreen').style.display='none';
                    document.getElementById('dashboard').style.display='flex';
                    fIndex=0; renderFocus();
                    baixarCategorias(false);
                } else throw new Error();
            } catch(e) {
                // Fallback Proxy
                try {
                    const pUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`)}`;
                    const res = await fetch(pUrl);
                    const data = await res.json();
                    const realData = JSON.parse(data.contents);
                    if(realData.user_info.status === 'Active') {
                        screen = 'dash';
                        document.getElementById('loginScreen').style.display='none';
                        document.getElementById('dashboard').style.display='flex';
                        fIndex=0; renderFocus();
                        baixarCategorias(true);
                    }
                } catch(err) { document.getElementById('loginStatus').innerText = "ERRO: DADOS INCORRETOS"; }
            }
        }

        function trocarConta() { localStorage.clear(); location.reload(); }

        async function baixarCategorias(useProxy) {
            const api = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
            const url = useProxy ? `https://api.allorigins.win/get?url=${encodeURIComponent(api)}` : api;
            try {
                const res = await fetch(url);
                const data = await res.json();
                const rawCats = useProxy ? JSON.parse(data.contents) : data;
                
                // === FILTRAGEM DO SCRIPT PYTHON (ADAPTADO) ===
                // Remove tudo que não é TV ao vivo para ficar leve
                const VOD_KEYWORDS = ['filme', 'movie', 'series', 'serie', 'vod', '4k', 'uhd', 'playback', 'radio'];
                
                categories = rawCats.filter(cat => {
                    const name = cat.category_name.toLowerCase();
                    // Se o nome conter alguma palavra proibida, remove da lista
                    return !VOD_KEYWORDS.some(key => name.includes(key));
                });

            } catch(e) { console.log(e); }
        }

        function abrirTV() {
            screen = 'tv';
            document.getElementById('dashboard').style.display='none';
            document.getElementById('liveTvArea').style.display='flex';
            renderList('listCat', categories, 'cat_', 'category_name');
            colIdx=0; catIdx=0; renderFocus();
        }

        function fecharTV() {
            if(hls) hls.destroy();
            screen = 'dash';
            document.getElementById('liveTvArea').style.display='none';
            document.getElementById('dashboard').style.display='flex';
            fIndex=0; renderFocus();
        }

        async function carregarCanais(cid) {
            document.getElementById('listChn').innerHTML = '<div style="padding:10px">...</div>';
            // Usa proxy sempre para garantir o load dos canais se a lista for grande
            const api = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${cid}`;
            const url = `https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;
            try {
                const res = await fetch(url);
                const d = await res.json();
                channels = JSON.parse(d.contents);
                renderList('listChn', channels, 'chn_', 'name');
            } catch(e) { document.getElementById('listChn').innerText = "Erro lista."; }
        }

        function renderList(target, data, pfx, field) {
            const el = document.getElementById(target); el.innerHTML = "";
            const frag = document.createDocumentFragment();
            // Renderiza apenas os primeiros 100 para não travar (chunk virtual)
            const limit = Math.min(data.length, 100);
            
            for(let i=0; i<limit; i++) {
                const item = data[i];
                const d = document.createElement('div');
                d.className = 'list-item';
                d.id = pfx+i;
                d.innerText = item[field];
                d.onclick = () => {
                    if(pfx==='cat_') { catIdx=i; colIdx=0; renderFocus(); carregarCanais(item.category_id); }
                    else { chnIdx=i; colIdx=1; renderFocus(); playChannel(item); }
                };
                frag.appendChild(d);
            }
            el.appendChild(frag);
        }

        // --- PLAYER PADRÃO ROBUSTO (SEM TRUQUES QUE QUEBRAM) ---
        function playChannel(ch) {
            currentChannel = ch;
            document.getElementById('chnName').innerText = ch.name;
            document.getElementById('streamStatus').innerText = "CONECTANDO...";
            document.getElementById('loader').style.display = 'block';
            document.getElementById('placeholder').style.display = 'none';

            if(hls) hls.destroy();
            const video = document.getElementById('player');
            
            // URL LIMPA (Sem tokens falsos que bloqueiam o sinal)
            const streamUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.m3u8`;

            if(Hls.isSupported()) {
                hls = new Hls({
                    // Configuração para Internet Instável / TV Fraca
                    maxBufferLength: 10, // Buffer pequeno para não estourar RAM
                    maxMaxBufferLength: 20,
                    enableWorker: true,
                    manifestLoadingTimeOut: 15000,
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(()=>{});
                });

                video.onplaying = () => {
                    document.getElementById('streamStatus').innerText = "ONLINE";
                    document.getElementById('loader').style.display = 'none';
                };

                hls.on(Hls.Events.ERROR, (e, data) => {
                    if(data.fatal) {
                        // Tenta recuperar 1 vez
                        hls.startLoad();
                        document.getElementById('streamStatus').innerText = "RECONECTANDO...";
                    }
                });
            } else {
                video.src = streamUrl; video.play();
            }
        }

        function entrarFullscreen() {
            const el = document.getElementById('videoContainer');
            if(el.requestFullscreen) el.requestFullscreen();
            el.classList.add('fs-active'); isFullscreen = true;
        }
        function sairFullscreen() {
            if(document.exitFullscreen) document.exitFullscreen();
            document.getElementById('videoContainer').classList.remove('fs-active'); isFullscreen = false;
        }

    </script>
</body>
</html>
