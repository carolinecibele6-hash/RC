<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R&C GOLD | PREMIUM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root { 
            --gold: #FFD700; 
            --gold-dark: #B8860B;
            --bg-dark: #050505;
            --card-bg: rgba(25, 25, 25, 0.9);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        
        body {
            background-color: var(--bg-dark); 
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            width: 100vw; height: 100vh; overflow: hidden;
            background: radial-gradient(circle at top right, #1a1a1a 0%, #050505 100%);
        }

        .hide { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: var(--bg-dark); }

        /* FOCO PREMIUM */
        .focused {
            border: 3px solid #fff !important;
            background: linear-gradient(135deg, var(--gold) 0%, #FFA500 100%) !important;
            color: #000 !important;
            transform: scale(1.04);
            z-index: 50;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
        }
        .focused i, .focused span { color: #000 !important; }

        /* LOGIN */
        .login-box { 
            width: 420px; padding: 40px; 
            background: var(--card-bg); border: 1px solid #333; 
            border-radius: 15px; text-align: center; 
            backdrop-filter: blur(10px);
        }
        .logo-txt { font-size: 38px; font-weight: 900; color:#fff; margin-bottom: 30px; }
        .logo-txt span { color: var(--gold); text-shadow: 0 0 10px rgba(255,215,0,0.3); }
        .inp { width: 100%; padding: 15px; margin: 10px 0; background: #111; border: 1px solid #444; color: #fff; border-radius: 8px; font-weight: bold; transition: var(--transition); }
        .btn { width: 100%; padding: 16px; margin-top: 20px; background: var(--gold); color: #000; border: none; font-weight: 900; border-radius: 8px; text-transform: uppercase; }

        /* DASHBOARD */
        #dash-layer { padding: 40px 60px; display: flex; flex-direction: column; justify-content: space-between; }
        .dash-grid { display: flex; gap: 30px; justify-content: center; align-items: center; flex: 1; }
        .smart-card { 
            width: 260px; height: 300px;
            background: var(--card-bg); border: 1px solid #222;
            border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: var(--transition);
        }
        .smart-card i { font-size: 70px; margin-bottom: 20px; color: var(--gold); opacity: 0.8; }
        .smart-card span { font-size: 18px; font-weight: 700; letter-spacing: 1px; }

        /* PLAYER & LISTS */
        #content-layer { display: flex; }
        .col-cat { width: 20%; background: #080808; border-right: 1px solid #222; }
        .cat-head { padding: 25px; background: #111; color: var(--gold); font-weight: 900; font-size: 14px; letter-spacing: 2px; border-bottom: 2px solid var(--gold); }
        .cat-item { padding: 18px 25px; border-bottom: 1px solid #151515; color: #888; font-weight: 600; transition: var(--transition); }
        .cat-item.active { background: #111; color: #fff; border-left: 4px solid var(--gold); }

        .col-list { width: 30%; background: #0d0d0d; border-right: 1px solid #222; }
        .item { padding: 16px 20px; border-bottom: 1px solid #181818; color: #bbb; font-size: 14px; transition: var(--transition); display: flex; justify-content: space-between; align-items: center; }
        .item.playing { color: var(--gold); background: #151515; font-weight: bold; }

        .col-play { flex: 1; background: #000; display: flex; flex-direction: column; }
        .vid-box { width: 100%; height: 50vh; background: #000; position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; }

        .meta { padding: 30px; flex: 1; background: linear-gradient(to bottom, #0d0d0d, #050505); }
        .meta-title { font-size: 26px; color: var(--gold); font-weight: 900; margin-bottom: 8px; }
        .meta-desc { color: #666; font-size: 14px; line-height: 1.6; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* LOADING ANIMATION */
        .spinner { width: 50px; height: 50px; border: 5px solid rgba(255,215,0,0.2); border-top-color: var(--gold); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body onload="App.init()">

    <div id="loader" class="layer flex-center hide" style="z-index: 99999; background: rgba(0,0,0,0.8);">
        <div class="spinner"></div>
        <div id="load-txt" style="margin-top: 20px; font-weight: 900; color: var(--gold);">CARREGANDO...</div>
    </div>

    <div id="login-layer" class="layer flex-center">
        <div class="login-box">
            <div class="logo-txt">R&C <span>GOLD</span></div>
            <input type="text" id="i0" class="inp" placeholder="DNS (Ex: http://url.com)">
            <input type="text" id="i1" class="inp" placeholder="USUÁRIO">
            <input type="password" id="i2" class="inp" placeholder="SENHA">
            <button id="i3" class="btn" onclick="App.login()">ACESSAR AGORA</button>
            <div id="msg-login" style="color:#ff4444; margin-top:15px; font-size:13px; font-weight: 600;"></div>
        </div>
    </div>

    <script>
        // ... (FavManager e PlayerEngine seguem lógica similar, mas otimizados para buffers da Philco)
        // Dica: No PlayerEngine.startHls, aumente o 'fragLoadingTimeOut' para 30000 em TVs lentas.
        
        // FOCO INTELIGENTE
        var App = {
            // ... (sua lógica de estado)
            
            updateFocus: function() {
                const prev = document.querySelector('.focused');
                if(prev) prev.classList.remove('focused');

                let el;
                if(this.scr===0) el=document.getElementById('i'+this.idx);
                // ... (mapeamento de IDs)

                if(el) {
                    el.classList.add('focused');
                    // Scroll suave otimizado
                    el.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' });
                }
            },

            renderList: function(keepIdx) {
                const list = document.getElementById('item-list');
                list.innerHTML = ''; // Limpa rápido
                
                // Renderização em chunks para não travar a UI
                const d = this.fullData;
                const chunk = 50; 
                let i = 0;

                const draw = () => {
                    let html = '';
                    for(let j=0; j<chunk && i<d.length; j++, i++) {
                        const n = d[i].name || d[i].title;
                        const id = d[i].stream_id || d[i].series_id;
                        html += `<div class="item" id="row-${i}" onclick="App.itemClick(${i})">
                                    <span>${n}</span>
                                    ${FavManager.isFav(id) ? '<i class="fas fa-star" style="color:var(--gold)"></i>' : ''}
                                 </div>`;
                    }
                    list.insertAdjacentHTML('beforeend', html);
                    if(i < d.length && i < 300) window.requestAnimationFrame(draw);
                };
                draw();
            }
        };
    </script>
</body>
</html>
