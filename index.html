<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>IPTV SKY GOLD V65</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- TEMA SKY GOLD (PREMIUM) --- */
        * { box-sizing: border-box; outline: none; user-select: none; margin: 0; padding: 0; }
        body {
            background-color: #050505;
            color: #fff; font-family: 'Segoe UI', sans-serif;
            height: 100vh; overflow: hidden; display: flex;
        }

        /* LOGIN */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1500 0%, #000000 100%);
            z-index: 5000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: #111; border-left: 5px solid #d4af37; /* GOLD */
            width: 420px; padding: 40px; text-align: center;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.1);
        }
        .logo-text { 
            font-size: 26px; font-weight: 900; margin-bottom: 25px; color: #fff; 
            letter-spacing: 2px; text-transform: uppercase;
        }
        .logo-text span { color: #d4af37; font-size: 40px; display: block; margin-top: 5px; text-shadow: 0 0 10px rgba(212,175,55,0.3); }

        .login-input {
            width: 100%; padding: 14px; margin-bottom: 15px; background: #222;
            border: 1px solid #444; color: #fff; text-align: center; font-size: 16px;
            font-weight: bold; border-radius: 4px;
        }
        .login-input.focused { border-color: #d4af37; background: #000; transform: scale(1.02); }
        
        .login-btn {
            width: 100%; padding: 14px; background: #d4af37; color: #000; border: none;
            font-weight: 900; font-size: 16px; margin-top: 10px; cursor: pointer; border-radius: 4px;
        }
        .login-btn.focused { background: #fff; transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        /* APP */
        #mainInterface { display: none; width: 100%; height: 100%; }

        /* SIDEBAR */
        .sidebar {
            width: 80px; background: #080808; display: flex; flex-direction: column; align-items: center;
            padding-top: 30px; border-right: 1px solid #222; z-index: 10;
        }
        .menu-icon {
            font-size: 24px; color: #555; margin-bottom: 30px; padding: 15px; border-radius: 10px; transition: 0.2s;
        }
        .menu-icon.active { color: #d4af37; background: #1a1500; border-right: 3px solid #d4af37; }
        .menu-icon.focused { background: #d4af37; color: #000; transform: scale(1.15); box-shadow: 0 0 15px rgba(212,175,55,0.4); }

        /* CONTEÚDO */
        .main-content { flex: 1; display: flex; flex-direction: column; background: #000; }

        .top-bar {
            height: 70px; background: #080808; display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; border-bottom: 2px solid #d4af37;
        }
        .app-title { font-size: 22px; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .app-title span { color: #d4af37; }
        
        #clock { 
            font-size: 24px; font-weight: bold; color: #d4af37; font-family: monospace; 
            text-shadow: 0 0 10px rgba(212,175,55,0.2);
        }

        .columns { flex: 1; display: flex; overflow: hidden; }

        .col-list { width: 35%; background: #0b0b0b; display: flex; flex-direction: column; border-right: 1px solid #222; }
        .col-view { width: 65%; background: #000; position: relative; display: flex; flex-direction: column; }

        .list-header { 
            padding: 18px; background: #111; font-weight: bold; color: #d4af37; text-transform: uppercase;
            display: flex; justify-content: space-between; align-items: center; font-size: 14px; letter-spacing: 1px;
        }
        .scroll-area { flex: 1; overflow-y: auto; }
        
        .list-item {
            padding: 14px 25px; border-bottom: 1px solid #1a1a1a; color: #888; font-size: 15px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; transition: 0.1s;
        }
        /* Item Selecionado (Vermelho -> Dourado na V65) */
        .list-item.active { background: #1a1500; color: #fff; border-left: 3px solid #d4af37; }
        /* Item Focado */
        .list-item.focused { 
            background: #d4af37; color: #000; font-weight: 900; transform: scale(1.02); 
            z-index: 5; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .pagination { padding: 12px; text-align: center; background: #080808; color: #555; font-size: 12px; font-family: monospace; }

        /* PLAYER */
        .player-frame {
            width: 100%; aspect-ratio: 16/9; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 3px solid #d4af37;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        .info-panel { padding: 40px; flex: 1; background: #050505; }
        .chn-big-title { font-size: 32px; color: #fff; margin-bottom: 10px; font-weight: bold; }
        .chn-meta { color: #666; font-size: 16px; margin-bottom: 20px; font-family: monospace; }

        /* FULLSCREEN CLEAN (SEM BORDA) */
        .fs { 
            position: fixed !important; top:0; left:0; width:100vw !important; height:100vh !important; 
            z-index:99999; background:#000; border: none !important; outline: none !important;
        }
        .fs video { object-fit: fill; border: none !important; outline: none !important; }
        
        :focus { outline: none !important; }

        /* SCROLLBAR GOLD */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #d4af37; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <div class="logo-text">IPTV <br><span>SKY GOLD</span></div>
            <input type="text" id="host" class="login-input" placeholder="http://url-do-servidor">
            <input type="text" id="user" class="login-input" placeholder="Usuário">
            <input type="password" id="pass" class="login-input" placeholder="Senha">
            <button class="login-btn" onclick="startApp()">ENTRAR</button>
            <div id="loginStatus" style="margin-top:15px; color:#d4af37; font-size:12px; font-weight:bold;"></div>
        </div>
    </div>

    <div id="mainInterface">
        <div class="sidebar">
            <div class="menu-icon active"><i class="fas fa-tv"></i></div>
            <div class="menu-icon"><i class="fas fa-cog"></i></div>
            <div class="menu-icon" onclick="reset()"><i class="fas fa-sign-out-alt"></i></div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="app-title">SKY <span>GOLD</span></div>
                <div id="clock">00:00</div>
            </div>

            <div class="columns">
                <div class="col-list">
                    <div class="list-header" id="listTitle">CATEGORIAS</div>
                    <div class="scroll-area" id="listContainer"></div>
                    <div class="pagination" id="pageInfo">Página 1</div>
                </div>

                <div class="col-view">
                    <div class="player-frame" id="vidFrame">
                        <video id="player" playsinline></video>
                    </div>
                    <div class="info-panel">
                        <div class="chn-big-title" id="chnName">Bem-vindo</div>
                        <div class="chn-meta" id="chnStatus">Status: <span style="color:#d4af37">Pronto</span></div>
                        <div style="color:#555; font-size:14px; line-height: 1.6;">
                            <i class="fas fa-info-circle" style="color:#d4af37"></i> <b>COMANDOS:</b><br>
                            • 1º Clique OK: Iniciar Transmissão.<br>
                            • 2º Clique OK: Tela Cheia (Sem bordas).<br>
                            • Versão V65 Gold - Otimizada.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG GLOBAL
        let CONFIG = { host: '', user: '', pass: '' };
        let DATA = { categories: [], channels: [] };
        
        let state = {
            screen: 'login',
            focus: 0,
            mode: 'cat',
            catId: null,
            page: 0,
            fullscreen: false
        };

        let currentPlayingChannel = null;
        const PAGE_SIZE = 50;

        // --- RELÓGIO CORRIGIDO (UTC-4 / -1 HORA) ---
        function updateClock() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const targetTime = new Date(utc + (3600000 * -4)); // Ajuste Fino
            
            const h = String(targetTime.getHours()).padStart(2, '0');
            const m = String(targetTime.getMinutes()).padStart(2, '0');
            
            document.getElementById('clock').innerText = `${h}:${m}`;
        }
        setInterval(updateClock, 1000);

        // --- INICIALIZAÇÃO ---
        window.onload = () => {
            updateClock();
            if(localStorage.getItem('v65_host')) {
                document.getElementById('host').value = localStorage.getItem('v65_host');
                document.getElementById('user').value = localStorage.getItem('v65_user');
                document.getElementById('pass').value = localStorage.getItem('v65_pass');
                startApp();
            } else {
                renderFocus();
            }
        };

        async function startApp() {
            let h = document.getElementById('host').value.trim();
            let u = document.getElementById('user').value.trim();
            let p = document.getElementById('pass').value.trim();

            if(!h.startsWith('http')) h = 'http://' + h;
            if(h.endsWith('/')) h = h.slice(0, -1);

            CONFIG = { host: h, user: u, pass: p };
            document.getElementById('loginStatus').innerText = "Conectando...";

            try {
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`;
                let res = await fetch(url);
                let data = await res.json();

                if(data.user_info.status === 'Active') {
                    localStorage.setItem('v65_host', h);
                    localStorage.setItem('v65_user', u);
                    localStorage.setItem('v65_pass', p);
                    
                    state.screen = 'app';
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainInterface').style.display = 'flex';
                    loadCategories();
                } else throw new Error();
            } catch(e) {
                document.getElementById('loginStatus').innerText = "Falha no Login.";
            }
        }

        function reset() {
            if(confirm("Sair do SKY GOLD?")) {
                localStorage.clear();
                location.reload();
            }
        }

        async function loadCategories() {
            try {
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
                let res = await fetch(url);
                let raw = await res.json();
                
                DATA.categories = raw.filter(c => !c.category_name.toLowerCase().match(/filme|movie|serie|vod|4k|radio|adult/));
                
                state.mode = 'cat';
                state.page = 0;
                state.focus = 0;
                renderList();
            } catch(e) {}
        }

        async function loadChannels(catId) {
            document.getElementById('listContainer').innerHTML = '<div style="padding:20px; color:#d4af37">Carregando...</div>';
            try {
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${catId}`;
                let res = await fetch(url);
                DATA.channels = await res.json();
                
                state.mode = 'chn';
                state.catId = catId;
                state.page = 0;
                state.focus = 0;
                renderList();
            } catch(e) { document.getElementById('listContainer').innerText = "Erro."; }
        }

        function renderList() {
            const list = state.mode === 'cat' ? DATA.categories : DATA.channels;
            const container = document.getElementById('listContainer');
            container.innerHTML = '';

            document.getElementById('listTitle').innerText = state.mode === 'cat' ? 'CATEGORIAS' : 'CANAIS';

            const start = state.page * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageItems = list.slice(start, end);
            
            document.getElementById('pageInfo').innerText = `Página ${state.page + 1} de ${Math.ceil(list.length/PAGE_SIZE)}`;

            pageItems.forEach((item, i) => {
                let div = document.createElement('div');
                div.className = 'list-item';
                if(i === state.focus) div.classList.add('focused');
                
                if (state.mode === 'chn' && currentPlayingChannel && currentPlayingChannel.stream_id === item.stream_id) {
                    div.classList.add('active');
                }
                
                let name = state.mode === 'cat' ? item.category_name : item.name;
                div.innerText = name;
                
                if(i === state.focus) setTimeout(() => div.scrollIntoView({block: 'center', behavior: 'auto'}), 0);
                container.appendChild(div);
            });
        }

        function playChannel(ch) {
            const video = document.getElementById('player');
            currentPlayingChannel = ch; 
            
            document.getElementById('chnName').innerText = ch.name;
            document.getElementById('chnStatus').innerHTML = 'Status: <span style="color:#d4af37">Carregando...</span>';

            const url = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.ts`;
            
            video.src = url;
            video.play().then(() => {
                document.getElementById('chnStatus').innerHTML = 'Status: <span style="color:#0f0">Online</span>';
                renderList(); 
            }).catch(e => {
                document.getElementById('chnStatus').innerHTML = 'Status: <span style="color:red">Erro Conexão</span>';
            });
        }

        // --- CONTROLE REMOTO ---
        document.addEventListener('keydown', (e) => {
            let k = e.keyCode;
            
            if(state.fullscreen) {
                if(k === 8 || k === 461 || k === 13) toggleFullscreen();
                return;
            }

            if(state.screen === 'login') {
                if(k === 40 && state.focus < 3) state.focus++;
                if(k === 38 && state.focus > 0) state.focus--;
                if(k === 13) {
                    if(state.focus === 3) startApp();
                    else state.focus++;
                }
                renderFocus();
            }
            else if(state.screen === 'app') {
                const list = state.mode === 'cat' ? DATA.categories : DATA.channels;
                const maxOnPage = Math.min(PAGE_SIZE, list.length - (state.page * PAGE_SIZE)) - 1;

                if(k === 38) { // Cima
                    if(state.focus > 0) { state.focus--; renderList(); } 
                    else if(state.page > 0) { state.page--; state.focus = PAGE_SIZE - 1; renderList(); }
                }
                if(k === 40) { // Baixo
                    if(state.focus < maxOnPage) { state.focus++; renderList(); } 
                    else if((state.page + 1) * PAGE_SIZE < list.length) { state.page++; state.focus = 0; renderList(); }
                }
                if(k === 37) { // Esq
                    if(state.mode === 'chn') { state.mode = 'cat'; state.page = 0; state.focus = 0; renderList(); }
                }
                if(k === 13) { // Enter
                    if(state.mode === 'cat') {
                        let item = DATA.categories[(state.page * PAGE_SIZE) + state.focus];
                        loadChannels(item.category_id);
                    } else {
                        // CANAIS - SMART LOGIC
                        let item = DATA.channels[(state.page * PAGE_SIZE) + state.focus];
                        if (currentPlayingChannel && currentPlayingChannel.stream_id === item.stream_id) {
                            toggleFullscreen();
                        } else {
                            playChannel(item);
                        }
                    }
                }
                if(k === 8 || k === 461) { 
                    if(state.mode === 'chn') { state.mode = 'cat'; state.page = 0; state.focus = 0; renderList(); }
                }
            }
        });

        function renderFocus() {
            if(state.screen === 'login') {
                let inputs = document.querySelectorAll('.login-input, .login-btn');
                inputs.forEach(el => el.classList.remove('focused'));
                inputs[state.focus].classList.add('focused');
                inputs[state.focus].focus();
            }
        }

        function toggleFullscreen() {
            const frame = document.getElementById('vidFrame');
            if(!state.fullscreen) {
                if(frame.requestFullscreen) frame.requestFullscreen();
                frame.classList.add('fs');
                state.fullscreen = true;
            } else {
                if(document.exitFullscreen) document.exitFullscreen();
                frame.classList.remove('fs');
                state.fullscreen = false;
            }
        }

    </script>
</body>
</html>
