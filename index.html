<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY GOLD - NO KEYBOARD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>

    <style>
        /* --- ESTILOS GERAIS --- */
        :root { --bg-body: #101214; --bg-header: #0d0f12; --highlight: #e6b800; --border: #2a2e33; --gold: #FFD700; }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        body { background: var(--bg-body); color: #e0e0e0; font-family: 'Roboto Condensed', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* LOGIN */
        #loginScreen { position: absolute; width: 100%; height: 100%; background: #000; z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .login-box { background: #0a0a0a; border-top: 4px solid var(--gold); width: 450px; padding: 40px; text-align: center; }
        .lg-title { color: var(--gold); font-size: 24px; font-weight: bold; margin-bottom: 30px; }
        .lg-inp { width: 100%; height: 50px; margin-bottom: 15px; background: #1a1a1a; border: 1px solid #333; color: #fff; text-align: center; font-size: 18px; padding: 0; }
        .lg-inp:focus { background: #fff; color: #000; border-color: var(--gold); }
        .lg-btn { width: 100%; height: 55px; background: var(--gold); color: #000; font-weight: bold; font-size: 18px; border: none; cursor: pointer; margin-top: 10px; }
        .lg-btn:focus, .lg-btn:hover { background: #d4b000; box-shadow: 0 0 10px var(--gold); }

        /* APP */
        #appInterface { display: none; width: 100%; height: 100%; flex-direction: column; }
        .top-bar { height: 40px; background: var(--bg-header); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; font-size: 13px; color: #888; }
        .acc-info b { color: var(--highlight); margin-left:5px; }

        .main-nav { height: 60px; background: linear-gradient(to bottom, #2a2e33, #1a1d21); display: flex; align-items: center; padding: 0 20px; gap: 10px; border-bottom: 2px solid var(--highlight); }
        .nav-item { padding: 10px 25px; font-size: 16px; font-weight: bold; color: #aaa; text-transform: uppercase; border-radius: 4px; border: 1px solid transparent; display: flex; align-items: center; gap: 10px; }
        .nav-item.active-mode { background: rgba(255,255,255,0.05); color: #fff; border-bottom: 2px solid var(--highlight); }
        .nav-item.focused { background: var(--highlight); color: #000; border-color: #fff; box-shadow: 0 0 10px rgba(230,184,0,0.4); }

        .workspace { flex: 1; display: flex; overflow: hidden; background: #15171a; }
        .col-cats { width: 25%; background: #1a1d21; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .col-header { padding: 10px; background: #000; color: #fff; text-align: center; font-weight: bold; border-bottom: 1px solid #333; text-transform: uppercase; font-size: 13px; }
        .list-container { flex: 1; overflow-y: auto; }
        
        .list-item { padding: 12px 15px; border-bottom: 1px solid #25282d; font-size: 14px; color: #ccc; display: flex; justify-content: space-between; align-items: center; border: 2px solid transparent; cursor: pointer; }
        .list-item.active { background: #25282d; color: #fff; border-left: 4px solid #aaa; }
        .list-item.focused { background: rgba(230, 184, 0, 0.1); color: #fff; font-weight: bold; border: 2px solid var(--highlight) !important; transform: scale(1.01); z-index: 10; }

        .col-content { width: 35%; background: #1e2126; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .search-bar { padding: 10px; background: #000; display: flex; gap:5px; border-bottom: 1px solid #333; }
        .search-inp { width: 100%; background: #111; border: 1px solid #444; color: #fff; padding: 10px; font-size: 14px; text-transform: uppercase; font-weight: bold; }
        .search-inp::placeholder { color: #555; text-transform: none; font-weight: normal; }
        .search-inp.focused { background: #fff; color: #000; border-color: var(--highlight); }

        .col-preview { flex: 1; background: #101214; display: flex; flex-direction: column; padding: 20px; }
        .preview-window { width: 100%; aspect-ratio: 16/9; background: #000; border: 2px solid #333; margin-bottom: 20px; position: relative; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .preview-window.active { border-color: var(--highlight); }
        
        .vod-osd { position: absolute; bottom: 0; left: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.8); display: none; align-items: center; padding: 0 15px; gap: 15px; z-index: 100; }
        .vod-btn { font-size: 18px; color: #fff; width: 30px; text-align: center; }
        .progress-container { flex: 1; height: 6px; background: #333; border-radius: 3px; position: relative; }
        .progress-bar { height: 100%; background: var(--highlight); width: 0%; border-radius: 3px; }
        .time-display { font-size: 12px; color: #fff; font-family: monospace; }

        .fs { position: fixed !important; top:0; left:0; width:100% !important; height:100% !important; z-index:9999; border: none !important; box-shadow: none !important; background: #000; margin: 0 !important; }
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }
        video::-webkit-media-controls { display: none !important; }

        .info-panel { flex: 1; border: 1px solid #2a2e33; background: #1a1d21; padding: 15px; border-radius: 4px; overflow: hidden; }
        .info-title { font-size: 22px; color: var(--highlight); margin-bottom: 10px; font-weight: bold; }
        .info-desc { font-size: 14px; color: #ddd; line-height: 1.4; }

        .bottom-bar { height: 50px; background: #0d0f12; border-top: 1px solid var(--border); display: flex; justify-content: center; align-items: center; gap: 30px; }
        .color-btn { display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: bold; color: #ccc; cursor: pointer; padding: 5px 10px; border-radius: 4px; }
        .color-btn:active { background: #333; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot.red { background: #ff4444; } .dot.green { background: #00c851; } .dot.yellow { background: #ffbb33; } .dot.blue { background: #33b5e5; }

        ::-webkit-scrollbar { width: 4px; } ::-webkit-scrollbar-thumb { background: #444; }
    </style>
</head>
<body onload="App.init()">

    <div id="loginScreen">
        <div class="login-box">
            <div class="lg-title">SKY GOLD</div>
            <input type="text" id="h" class="lg-inp" placeholder="http://url-do-servidor">
            <input type="text" id="u" class="lg-inp" placeholder="Usuário">
            <input type="password" id="p" class="lg-inp" placeholder="Senha">
            <button id="btnEnter" class="lg-btn" onclick="App.login()">ENTRAR</button>
        </div>
    </div>

    <div id="appInterface">
        <div class="top-bar">
            <div class="acc-info" id="acc-info"><span>Conectando...</span></div>
            <div><i class="far fa-clock"></i><span id="clock" style="color:#fff; font-weight:bold; margin-left:5px">00:00</span></div>
        </div>

        <div class="main-nav">
            <div class="nav-item active-mode" id="tab-live"><i class="fas fa-tv"></i> TV AO VIVO</div>
            <div class="nav-item" id="tab-vod"><i class="fas fa-film"></i> FILMES</div>
            <div class="nav-item" id="tab-ser"><i class="fas fa-video"></i> SERIES</div>
            <div class="nav-item" id="btn-logout" style="margin-left:auto"><i class="fas fa-sign-out-alt"></i> SAIR</div>
        </div>

        <div class="workspace">
            <div class="col-cats">
                <div class="col-header">Categorias</div>
                <div class="list-container" id="list-cats"></div>
            </div>
            <div class="col-content">
                <div class="col-header">Canais / Conteúdo</div>
                <div class="search-bar">
                    <input type="text" id="search-input" class="search-inp" placeholder="PESQUISAR..." onkeydown="App.handleSearchKey(event)">
                </div>
                <div class="list-container" id="list-cnt"><div style="padding:20px; text-align:center">Selecione uma categoria</div></div>
            </div>
            <div class="col-preview">
                <div class="preview-window" id="v-box">
                    <video id="player" playsinline></video>
                    <div id="vod-osd" class="vod-osd">
                        <div class="vod-btn" id="vod-play-icon"><i class="fas fa-play"></i></div>
                        <div class="time-display" id="vod-curr">00:00</div>
                        <div class="progress-container"><div class="progress-bar" id="vod-prog"></div></div>
                        <div class="time-display" id="vod-total">00:00</div>
                    </div>
                </div>
                <div class="info-panel">
                    <div class="info-title" id="lbl-title">Bem Vindo</div>
                    <div class="info-desc" id="lbl-desc">
                        1. OK (1x): Carrega Preview.<br>
                        2. OK (2x): Tela Cheia.<br>
                        3. Séries tocam o próximo episódio automaticamente.
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="color-btn" onclick="App.toggleFS()"><div class="dot red"></div> Fullscreen</div>
            <div class="color-btn" onclick="App.refreshPlayer()"><div class="dot green"></div> Atualizar</div>
            <div class="color-btn" onclick="App.focusSearch()"><div class="dot yellow"></div> Buscar</div>
            <div class="color-btn" onclick="App.logout()"><div class="dot blue"></div> Sair</div>
        </div>
    </div>

    <script>
        let hls = null;
        
        const HlsConfig = {
            autoStartLoad: true, startPosition: -1, capLevelToPlayerSize: true,
            maxBufferLength: 10, maxMaxBufferLength: 20, backBufferLength: 10,
            enableWorker: true, debug: false,
        };

        const App = {
            screen: 'login', mode: 'live', zone: 0, focusIdx: 0,
            cats: [], list: [], viewList: [], creds: {},
            isSeriesLevel: false, currentStreamId: null, isVodPlaying: false,
            
            init: function() {
                if(localStorage.getItem('sk_h')) {
                    document.getElementById('h').value = localStorage.getItem('sk_h');
                    document.getElementById('u').value = localStorage.getItem('sk_u');
                    document.getElementById('p').value = localStorage.getItem('sk_p');
                }
                document.getElementById('h').focus();
                
                setInterval(() => {
                    let now = new Date();
                    now.setHours(now.getHours() + 1); 
                    document.getElementById('clock').innerText = now.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                }, 1000);

                const vid = document.getElementById('player');
                vid.addEventListener('timeupdate', App.updateVodUI);
                
                vid.addEventListener('ended', () => {
                    if(App.mode === 'ser' && App.isSeriesLevel) {
                        if(App.focusIdx < App.viewList.length - 1) {
                            App.focusIdx++; 
                            App.renderFocus();
                            let nextItem = App.viewList[App.focusIdx];
                            App.playStream(nextItem);
                        } else { App.exitFullscreen(); }
                    } else {
                        App.isVodPlaying = false; 
                        App.exitFullscreen(); 
                    }
                });

                vid.addEventListener('error', (e) => {
                    if(App.currentStreamId) setTimeout(() => App.refreshPlayer(), 2000);
                });
            },

            login: async function() {
                let h = document.getElementById('h').value.trim();
                let u = document.getElementById('u').value.trim();
                let p = document.getElementById('p').value.trim();
                if(!h.startsWith('http')) h = 'http://'+h;
                if(h.endsWith('/')) h = h.slice(0, -1);

                document.getElementById('btnEnter').innerText = "CONECTANDO...";
                
                try {
                    let authRes = await fetch(`${h}/player_api.php?username=${u}&password=${p}`);
                    let authData = await authRes.json();

                    if(authData.user_info && authData.user_info.status === 'Active') {
                        localStorage.setItem('sk_h', h); localStorage.setItem('sk_u', u); localStorage.setItem('sk_p', p);
                        this.creds = {h,u,p};

                        let info = authData.user_info;
                        let cd = new Date(parseInt(info.created_at)*1000).toLocaleDateString('pt-BR');
                        let ed = new Date(parseInt(info.exp_date)*1000).toLocaleDateString('pt-BR');
                        document.getElementById('acc-info').innerHTML = `<span>Criado: <b>${cd}</b></span> <span style="margin-left:10px">Vence: <b>${ed}</b></span> <span style="margin-left:10px">Telas: <b>${info.active_cons}/${info.max_connections}</b></span>`;
                        
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('appInterface').style.display = 'flex';
                        this.screen = 'app';
                        this.switchMode('live');
                    } else {
                        alert("Dados incorretos ou Expirado!"); document.getElementById('btnEnter').innerText = "ENTRAR";
                    }
                } catch(e) {
                    alert("Falha na conexão."); document.getElementById('btnEnter').innerText = "ENTRAR";
                }
            },
            
            logout: function() { localStorage.clear(); location.reload(); },

            switchMode: async function(newMode) {
                this.mode = newMode;
                this.zone = 1; this.focusIdx = 0;
                this.list = []; this.viewList = [];
                this.isSeriesLevel = false;
                this.isVodPlaying = false;
                this.stopPlayer();
                
                document.getElementById('list-cnt').innerHTML = '';
                document.getElementById('search-input').value = '';

                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-mode'));
                if(newMode === 'live') document.getElementById('tab-live').classList.add('active-mode');
                if(newMode === 'vod') document.getElementById('tab-vod').classList.add('active-mode');
                if(newMode === 'ser') document.getElementById('tab-ser').classList.add('active-mode');

                let action = (newMode === 'live') ? 'get_live_categories' : (newMode === 'vod' ? 'get_vod_categories' : 'get_series_categories');
                document.getElementById('list-cats').innerHTML = '<div style="padding:10px;text-align:center">Carregando...</div>';
                
                try {
                    let res = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${action}`);
                    this.cats = await res.json();
                    this.cats.unshift({category_id: 'all', category_name: '★ TODOS / PESQUISA GLOBAL'});
                    
                    let html = '';
                    this.cats.forEach((c, i) => { 
                        // Adiciona onclick para mouse
                        html += `<div class="list-item" id="cat-${i}" onclick="App.clickCat(${i})"><span>${c.category_name}</span></div>`; 
                    });
                    document.getElementById('list-cats').innerHTML = html;
                    this.renderFocus();
                } catch(e) { }
            },

            // Função helper para clique
            clickCat: function(i) {
                this.zone = 1; this.focusIdx = i; this.renderFocus();
                this.loadContent();
            },

            loadContent: async function() {
                let cat = this.cats[this.focusIdx];
                let cid = cat.category_id;
                this.isSeriesLevel = false;

                document.getElementById('list-cnt').innerHTML = '<div style="padding:20px; text-align:center">Carregando...</div>';
                document.querySelectorAll('.list-item').forEach(l => l.classList.remove('active'));
                document.getElementById(`cat-${this.focusIdx}`).classList.add('active');

                let action = (this.mode === 'live') ? 'get_live_streams' : (this.mode === 'vod' ? 'get_vod_streams' : 'get_series');
                try {
                    let url = `${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${action}`;
                    if(cid !== 'all') url += `&category_id=${cid}`;

                    let res = await fetch(url);
                    this.list = await res.json();
                    this.viewList = [...this.list];
                    this.renderList();
                    
                    // CORREÇÃO: VAI PARA A LISTA (ZONE 3), NÃO PARA O INPUT
                    this.zone = 3; 
                    this.focusIdx = 0;
                    this.renderFocus();
                    document.getElementById('search-input').blur(); // Garante que teclado não abra
                    
                } catch(e) { document.getElementById('list-cnt').innerHTML = 'Erro ao carregar lista.'; }
            },

            performGlobalSearch: async function() {
                let term = document.getElementById('search-input').value.trim();
                if(term.length < 2) return;
                document.getElementById('list-cnt').innerHTML = '<div style="padding:20px; text-align:center; color:#e6b800">BUSCANDO GLOBALMENTE...</div>';

                let action = (this.mode === 'live') ? 'get_live_streams' : (this.mode === 'vod' ? 'get_vod_streams' : 'get_series');
                try {
                    let res = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${action}`);
                    let fullList = await res.json();
                    this.list = fullList;
                    this.viewList = fullList.filter(i => {
                        let n = i.name || i.title || '';
                        return n.toLowerCase().includes(term.toLowerCase());
                    });
                    this.renderList();
                    this.zone = 3; this.focusIdx = 0; this.renderFocus();
                } catch(e) { }
            },

            handleSearchKey: function(e) {
                if(this.list.length > 0) {
                    let term = document.getElementById('search-input').value.toLowerCase();
                    this.viewList = this.list.filter(i => (i.name || i.title || '').toLowerCase().includes(term));
                    this.renderList();
                }
                if(e.keyCode === 13) this.performGlobalSearch();
            },

            renderList: function() {
                let html = '';
                if(this.isSeriesLevel) {
                    html += `<div class="list-item" id="cnt-back" onclick="App.loadContent()" style="color:#aaa"><i class="fas fa-arrow-left"></i> <span>VOLTAR</span></div>`;
                    this.viewList.forEach((ep, i) => {
                        let label = `S${ep.season} E${ep.episode_num} - ${ep.title}`;
                        html += `<div class="list-item" id="cnt-${i}" onclick="App.clickContent(${i})"><span>${label}</span></div>`;
                    });
                } else {
                    this.viewList.forEach((item, i) => {
                        let name = item.name || item.title;
                        let activeClass = (this.currentStreamId === (item.stream_id || item.id)) ? ' active' : '';
                        html += `<div class="list-item${activeClass}" id="cnt-${i}" onclick="App.clickContent(${i})"><span>${name}</span></div>`;
                    });
                }
                if(this.viewList.length === 0) html = '<div style="padding:20px;text-align:center">Nenhum resultado</div>';
                document.getElementById('list-cnt').innerHTML = html;
            },

            clickContent: function(i) {
                this.zone = 3; this.focusIdx = i; this.renderFocus();
                this.selectItem();
            },

            openSeries: async function(seriesId) {
                document.getElementById('list-cnt').innerHTML = '<div style="padding:20px;text-align:center">Carregando Episódios...</div>';
                try {
                    let url = `${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=get_series_info&series_id=${seriesId}`;
                    let res = await fetch(url);
                    let json = await res.json();
                    
                    let allEps = [];
                    if(json.episodes) { for(let k in json.episodes) { json.episodes[k].forEach(ep => { ep.season = parseInt(k); allEps.push(ep); }); } }
                    this.list = allEps; this.viewList = [...this.list];
                    this.isSeriesLevel = true;
                    this.renderList();
                    this.zone = 3; this.focusIdx = 0; this.renderFocus();
                } catch(e) { }
            },

            selectItem: function() {
                if(this.isSeriesLevel && this.focusIdx === -1) { this.loadContent(); return; }
                let idx = this.isSeriesLevel ? this.focusIdx : this.focusIdx;
                let item = this.viewList[idx];

                if(this.mode === 'ser' && !this.isSeriesLevel) {
                    this.openSeries(item.series_id);
                } else {
                    let clickedId = item.stream_id || item.id;
                    if(this.currentStreamId === clickedId) {
                        this.enterFullscreen();
                    } else {
                        this.playStream(item);
                    }
                }
            },

            stopPlayer: function() {
                let vid = document.getElementById('player');
                vid.pause(); vid.src = "";
                if(hls) { hls.destroy(); hls = null; }
                this.isVodPlaying = false;
                document.getElementById('vod-osd').style.display = 'none';
            },

            playStream: function(item) {
                let vid = document.getElementById('player');
                let box = document.getElementById('v-box');
                // Nao tira FS

                let streamId = item.stream_id || item.id;
                this.currentStreamId = streamId; 
                
                let ext = item.container_extension || 'mp4';
                if(this.mode === 'live') ext = 'ts'; 

                let type = (this.mode === 'live') ? 'live' : (this.mode === 'ser' ? 'series' : 'movie');
                let url = `${this.creds.h}/${type}/${this.creds.u}/${this.creds.p}/${streamId}.${ext}`;

                document.getElementById('lbl-title').innerText = item.name || item.title;
                document.getElementById('lbl-desc').innerText = "OK novamente para Tela Cheia";
                
                this.renderList();
                box.classList.add('active');

                this.isVodPlaying = (this.mode !== 'live');
                document.getElementById('vod-osd').style.display = 'none';

                if(hls) { hls.destroy(); hls = null; }

                if (vid.canPlayType('application/vnd.apple.mpegurl') || this.mode === 'live') {
                    vid.src = url;
                    vid.play().catch(e => console.log(e));
                } 
                else if (Hls.isSupported()) {
                    hls = new Hls(HlsConfig);
                    hls.loadSource(url);
                    hls.attachMedia(vid);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
                    hls.on(Hls.Events.ERROR, (evt, data) => { if(data.fatal) { if(data.type===Hls.ErrorTypes.NETWORK_ERROR)hls.startLoad(); else hls.recoverMediaError(); } });
                }
            },

            updateVodUI: function() {
                if(!App.isVodPlaying) return;
                let vid = document.getElementById('player');
                if(!vid.duration) return;
                document.getElementById('vod-prog').style.width = ((vid.currentTime / vid.duration) * 100) + '%';
                document.getElementById('vod-curr').innerText = new Date(vid.currentTime*1000).toISOString().substr(11, 8);
                document.getElementById('vod-total').innerText = new Date(vid.duration*1000).toISOString().substr(11, 8);
                document.getElementById('vod-play-icon').innerHTML = vid.paused ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            },

            showVodOSD: function() {
                if(!this.isVodPlaying) return;
                let osd = document.getElementById('vod-osd');
                osd.style.display = 'flex';
                clearTimeout(this.osdTimer);
                this.osdTimer = setTimeout(() => { osd.style.display = 'none'; }, 4000);
            },

            controlVod: function(action) {
                let vid = document.getElementById('player');
                this.showVodOSD();
                if(action === 'toggle') { if(vid.paused) vid.play(); else vid.pause(); }
                if(action === 'fwd') vid.currentTime += 10;
                if(action === 'rew') vid.currentTime -= 10;
            },

            toggleFS: function() { let box = document.getElementById('v-box'); if(box.classList.contains('fs')) this.exitFullscreen(); else this.enterFullscreen(); },
            enterFullscreen: function() {
                let box = document.getElementById('v-box');
                box.classList.add('fs');
                if(box.requestFullscreen) box.requestFullscreen();
                else if(box.webkitRequestFullscreen) box.webkitRequestFullscreen();
            },
            exitFullscreen: function() {
                let box = document.getElementById('v-box');
                box.classList.remove('fs');
                if(document.exitFullscreen) document.exitFullscreen();
                else if(document.webkitExitFullscreen) document.webkitExitFullscreen();
            },
            refreshPlayer: function() {
                if(this.currentStreamId) { let item = this.viewList.find(i => (i.stream_id||i.id) == this.currentStreamId); if(item) this.playStream(item); } 
                else this.loadContent();
            },
            focusSearch: function() { this.zone = 2; document.getElementById('search-input').focus(); },

            renderFocus: function() {
                document.querySelectorAll('.focused').forEach(e => e.classList.remove('focused'));
                if(this.zone === 0) document.getElementById(['tab-live','tab-vod','tab-ser','btn-logout'][this.focusIdx]).classList.add('focused');
                else if(this.zone === 1) { let el = document.getElementById(`cat-${this.focusIdx}`); if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center'}); } }
                else if(this.zone === 2) document.getElementById('search-input').classList.add('focused');
                else if(this.zone === 3) { 
                    let elId = (this.isSeriesLevel && this.focusIdx === -1) ? 'cnt-back' : `cnt-${this.focusIdx}`;
                    let el = document.getElementById(elId); if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center'}); }
                }
            },

            handleKey: function(k) {
                // ZONE 0 (Top Menu)
                if(this.zone === 0) {
                    if(k===39 && this.focusIdx < 3) this.focusIdx++;
                    if(k===37 && this.focusIdx > 0) this.focusIdx--;
                    if(k===40) { this.zone = 1; this.focusIdx = 0; }
                    if(k===13) {
                        if(this.focusIdx===0) this.switchMode('live');
                        if(this.focusIdx===1) this.switchMode('vod');
                        if(this.focusIdx===2) this.switchMode('ser');
                        if(this.focusIdx===3) this.logout();
                    }
                }
                // ZONE 1 (Cats)
                else if(this.zone === 1) {
                    if(k===38) { 
                        if(this.focusIdx > 0) this.focusIdx--; 
                        else { this.zone = 0; this.focusIdx = 0; } // CORREÇÃO: Vai pro Menu
                    }
                    if(k===40 && this.focusIdx < this.cats.length-1) this.focusIdx++;
                    
                    if(k===39) { this.zone = 2; document.getElementById('search-input').focus(); }
                    if(k===13) { this.loadContent(); }
                }
                // ZONE 2 (Search)
                else if(this.zone === 2) {
                    if(k===40) {
                        if(this.viewList.length > 0) {
                            this.zone = 3; 
                            this.focusIdx = this.isSeriesLevel ? -1 : 0;
                            document.getElementById('search-input').blur();
                        }
                    }
                    if(k===37) {
                        this.zone = 1; 
                        document.getElementById('search-input').blur();
                        let active = document.querySelector('.list-item.active');
                        this.focusIdx = active ? parseInt(active.id.split('-')[1]) : 0;
                    }
                    // CORREÇÃO: Subir da Busca vai pro Menu
                    if(k===38) { this.zone = 0; this.focusIdx = 0; document.getElementById('search-input').blur(); }
                    if(k===13) this.performGlobalSearch();
                }
                // ZONE 3 (List)
                else if(this.zone === 3) {
                    if(k===38) { 
                        if(this.isSeriesLevel && this.focusIdx === -1) this.zone = 2; 
                        else if(this.focusIdx > 0) this.focusIdx--;
                        else if(this.focusIdx === 0) {
                            if(this.isSeriesLevel) this.focusIdx = -1;
                            else {
                                // CORREÇÃO: Subir do topo da lista vai pra busca
                                this.zone = 2; document.getElementById('search-input').focus(); 
                            }
                        }
                    }
                    if(k===40 && this.focusIdx < this.viewList.length-1) this.focusIdx++;
                    if(k===37) { 
                        this.zone = 1; 
                        let active = document.querySelector('.list-item.active');
                        this.focusIdx = active ? parseInt(active.id.split('-')[1]) : 0;
                    }
                    if(k===13) this.selectItem();
                }
                this.renderFocus();
            }
        };

        function isFullscreen() { return document.fullscreenElement || document.webkitFullscreenElement || null; }

        document.addEventListener('keydown', (e) => {
            let k = e.keyCode;

            // COLOR KEYS
            if(k === 403 || k === 82) { App.toggleFS(); return; } // Vermelho
            if(k === 404 || k === 71) { App.refreshPlayer(); return; } // Verde
            if(k === 405 || k === 89) { App.focusSearch(); return; } // Amarelo
            if(k === 406 || k === 66) { App.logout(); return; } // Azul

            // VOD FULLSCREEN
            if(isFullscreen() && App.isVodPlaying) {
                App.showVodOSD();
                if(k===39) App.controlVod('fwd');
                if(k===37) App.controlVod('rew');
                if(k===13) App.controlVod('toggle');
                if(k===8 || k===461 || k===27 || k===10009) { App.exitFullscreen(); e.preventDefault(); }
                return;
            }

            // VOLTAR
            if(k === 8 || k === 461 || k === 27 || k === 10009) {
                e.preventDefault();
                if(isFullscreen()) { App.exitFullscreen(); }
                else if(App.zone === 3 && App.isSeriesLevel) { App.loadContent(); }
                else if(App.zone === 3 || App.zone === 2) { App.zone = 1; App.renderFocus(); }
                else if(App.zone === 1) { App.zone = 0; App.renderFocus(); }
                return;
            }

            if(App.screen === 'login') {
                if(k===13 && document.activeElement.id === 'btnEnter') App.login();
                else if(k===40) { let arr=['h','u','p','btnEnter']; let i=arr.indexOf(document.activeElement.id); if(i<3) document.getElementById(arr[i+1]).focus(); }
                else if(k===38) { let arr=['h','u','p','btnEnter']; let i=arr.indexOf(document.activeElement.id); if(i>0) document.getElementById(arr[i-1]).focus(); }
                else if(k===13) document.activeElement.click();
                return;
            }

            if(App.zone === 2 && ((k >= 48 && k <= 90) || k === 8 || k === 32)) return;

            if([37,38,39,40].includes(k)) e.preventDefault();
            App.handleKey(k);
        });
    </script>
