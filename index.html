<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&C IPTV GOLD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>

    <style>
        :root {
            --bg-body: #000000;
            --bg-panel: #111111;
            --bg-focus: #FFD700; /* GOLD */
            --text-main: #FFFFFF;
            --text-dim: #888888;
        }

        /* RESET OTIMIZADO */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        * { box-shadow: none !important; text-shadow: none !important; transition: none !important; }

        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            font-family: 'Roboto', sans-serif; 
            height: 100vh; overflow: hidden; 
            display: flex; flex-direction: column;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; top:0; left:0; width:100%; height:100%; background: #000;
            z-index: 9999; display: none; justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 60px; height: 60px; border: 8px solid #222; border-top: 8px solid var(--bg-focus);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- TELA LOGIN (RESTAURADA AO LAYOUT ORIGINAL) --- */
        #loginScreen {
            position: absolute; width: 100%; height: 100%; z-index: 5000;
            display: flex; justify-content: center; align-items: center; background: #000;
        }
        .login-box {
            width: 400px; /* Largura original */
            padding: 40px; /* Padding original */
            background: #111; 
            border: 1px solid #333; 
            border-radius: 10px; /* Bordas arredondadas originais */
            text-align: center; 
            border-top: 4px solid var(--bg-focus); /* Mantém o Dourado */
        }
        .lg-inp {
            width: 100%; height: 50px; 
            background: #222; 
            border: 1px solid #444; 
            color: #fff;
            text-align: center; 
            margin-bottom: 15px; /* Espaçamento original */
            font-size: 16px; 
            border-radius: 5px; /* Bordas arredondadas nos inputs */
        }
        .lg-inp:focus { background: #fff; color: #000; border-color: var(--bg-focus); font-weight: bold; }
        .lg-btn {
            width: 100%; height: 50px; 
            background: var(--bg-focus); 
            border: none; 
            font-weight: bold;
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 5px; /* Botão arredondado */
            color: #000;
        }
        .lg-btn:focus { transform: scale(1.05); }

        /* --- MENU PRINCIPAL --- */
        #mainMenu {
            display: none; width: 100%; height: 100%; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100;
        }
        .logo-txt { font-size: 60px; font-weight: 900; color: #fff; letter-spacing: -2px; margin-bottom: 50px; }
        .logo-txt span { color: var(--bg-focus); }
        
        .cards-container { display: flex; gap: 40px; }
        .nav-card {
            width: 200px; height: 200px; background: var(--bg-panel); border: 2px solid #333;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text-dim);
        }
        .nav-card i { font-size: 60px; margin-bottom: 20px; }
        .nav-card span { font-size: 22px; font-weight: bold; }
        .nav-card.focused { background: var(--bg-focus); color: #000; border-color: #fff; transform: scale(1.05); }

        .account-bar {
            position: absolute; bottom: 40px; width: 80%; 
            display: flex; justify-content: space-between;
            background: #111; border-top: 2px solid var(--bg-focus);
            padding: 20px; font-size: 16px; color: #ccc;
        }
        .acc-item strong { color: var(--bg-focus); text-transform: uppercase; margin-right: 5px; }

        /* --- INTERFACE DE CONTEÚDO --- */
        #contentInterface { display: none; width: 100%; height: 100%; display: flex; }
        
        /* Coluna 1: Categorias */
        .col-cats { width: 300px; background: #080808; border-right: 1px solid #222; display: flex; flex-direction: column; z-index: 20; }
        .panel-head { 
            padding: 15px; font-weight: 900; color: var(--bg-focus); text-align: center;
            text-transform: uppercase; font-size: 16px; background: #111; border-bottom: 1px solid #333;
        }
        .list-wrap { flex: 1; overflow-y: auto; padding: 0; }
        
        .c-item { 
            padding: 12px 15px; color: #666; font-size: 15px; font-weight: bold;
            border-bottom: 1px solid #111; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .c-item.active { color: #ddd; background: #151515; border-left: 4px solid #333; }
        .c-item.focused { background: var(--bg-focus); color: #000; border-left: 4px solid #fff; }

        /* Coluna 2: Lista */
        .col-list { width: 400px; background: #111; border-right: 1px solid #222; display: flex; flex-direction: column; z-index: 10; }
        .search-box { padding: 10px; background: #000; }
        .s-inp { 
            width: 100%; padding: 10px; background: #222; border: 2px solid #444; color: #fff; 
            text-transform: uppercase; text-align: center; font-weight: bold;
        }
        .s-inp.focused { background: #fff; color: #000; border-color: var(--bg-focus); }

        .l-item {
            padding: 12px 15px; background: #1a1a1a; border-bottom: 1px solid #000; color: #ddd;
            font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .l-item.focused { background: var(--bg-focus); color: #000; font-weight: bold; }

        /* Coluna 3: Player + Preview */
        .col-view { 
            flex: 1; background: #000; display: flex; flex-direction: column; 
            padding: 0; 
        }
        
        /* Video - Parte Superior */
        .frame { 
            width: 100%; height: 55%; background: #000; border-bottom: 2px solid #333; 
            position: relative; display: flex; align-items: center; justify-content: center;
        }
        .frame.focused { border: 2px solid var(--bg-focus); }
        
        video { width: 100%; height: 100%; object-fit: contain; background: #000; outline: none; }

        /* Info - Parte Inferior */
        .info-area { 
            flex: 1; padding: 30px; overflow-y: auto;
            background: linear-gradient(to bottom, #050505, #000); 
        }
        .info-title { font-size: 28px; color: var(--bg-focus); font-weight: 900; margin-bottom: 15px; line-height: 1.2; }
        .info-desc { font-size: 16px; color: #bbb; line-height: 1.5; }

        /* FULLSCREEN */
        .fs { position: fixed !important; top:0; left:0; width:100% !important; height:100% !important; z-index:9000; border:none !important; margin:0 !important; }
        
        /* OSD */
        .vod-osd {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px;
            background: rgba(0,0,0,0.8); display: none; flex-direction: column;
        }
        .prog-bg { width: 100%; height: 8px; background: #333; margin-top: 5px; }
        .prog-fill { height: 100%; width: 0%; background: var(--bg-focus); }

        ::-webkit-scrollbar { width: 0px; } 
    </style>
</head>
<body onload="App.init()">

    <div id="loader"><div class="spinner"></div><span style="color:#FFD700; font-weight:bold;">CARREGANDO...</span></div>

    <div id="loginScreen">
        <div class="login-box">
            <h2 style="color:var(--bg-focus); margin-bottom:20px; font-size:24px;">R&C IPTV GOLD</h2>
            <input type="text" id="h" class="lg-inp" placeholder="URL (http://...)" autocomplete="off">
            <input type="text" id="u" class="lg-inp" placeholder="Usuário" autocomplete="off">
            <input type="password" id="p" class="lg-inp" placeholder="Senha">
            <button id="btnEnter" class="lg-btn">ENTRAR</button>
        </div>
    </div>

    <div id="mainMenu">
        <div class="logo-txt">R&C <span>GOLD</span></div>
        <div class="cards-container">
            <div class="nav-card focused" id="card-live"><i class="fas fa-tv"></i><span>TV AO VIVO</span></div>
            <div class="nav-card" id="card-mov"><i class="fas fa-film"></i><span>FILMES</span></div>
            <div class="nav-card" id="card-ser"><i class="fas fa-video"></i><span>SÉRIES</span></div>
            <div class="nav-card" id="card-cfg"><i class="fas fa-sign-out-alt"></i><span>SAIR</span></div>
        </div>
        <div class="account-bar" id="accInfoBar">
            <div class="acc-item" id="acc-cre"><strong>Criado:</strong> ...</div>
            <div class="acc-item" id="acc-exp"><strong>Vence:</strong> ...</div>
            <div class="acc-item" id="acc-lim"><strong>Telas:</strong> ...</div>
        </div>
    </div>

    <div id="contentInterface">
        <div class="col-cats">
            <div class="panel-head" id="cat-head">CATEGORIAS</div>
            <div class="list-wrap" id="list-cat"></div>
        </div>
        <div class="col-list">
            <div class="search-box">
                <input type="text" id="search-inp" class="s-inp" placeholder="BUSCAR..." onkeydown="App.handleSearch(event)">
            </div>
            <div class="list-wrap" id="list-cnt"></div>
        </div>
        <div class="col-view">
            <div class="frame" id="v-box">
                <video id="player" playsinline webkit-playsinline></video>
                <div class="vod-osd" id="osd">
                    <div style="color:#fff; font-weight:bold" id="osd-stat">PAUSADO</div>
                    <div class="prog-bg"><div class="prog-fill" id="prog-bar"></div></div>
                </div>
            </div>
            <div class="info-area">
                <div class="info-title" id="lbl-title">R&C GOLD</div>
                <div class="info-desc" id="lbl-desc">
                    Selecione um canal ou filme para iniciar.<br><br>
                    Utilize as setas para navegar.<br>
                    OK para selecionar ou Fullscreen.
                </div>
            </div>
        </div>
    </div>

    <script>
        let hls = null;
        
        const App = {
            scr: 'login', zone: 0, fIdx: 0,
            activeCatIdx: 0, savedCatCursor: 0, savedListCursor: 0,
            creds: {}, mode: 'live',
            cats: [], items: [], viewItems: [],
            isSeries: false, currId: null,
            userInfo: null, lastFocused: null,

            init: function() {
                if(localStorage.getItem('rc_h')) {
                    document.getElementById('h').value = localStorage.getItem('rc_h');
                    document.getElementById('u').value = localStorage.getItem('rc_u');
                    document.getElementById('p').value = localStorage.getItem('rc_p');
                    document.getElementById('btnEnter').focus();
                } else document.getElementById('h').focus();

                document.addEventListener('keydown', this.onKey.bind(this));
                
                const v = document.getElementById('player');
                v.addEventListener('timeupdate', this.updOSD);
                // Reconexão automática ao invés de fechar
                v.addEventListener('ended', ()=> { App.play(App.fIdx, true); });
                v.addEventListener('error', (e) => {
                    console.log("Erro Player:", e);
                    if(App.currId) setTimeout(() => App.play(App.fIdx, true), 2000);
                });
            },

            load: function(s) { document.getElementById('loader').style.display = s?'flex':'none'; },

            login: async function() {
                let h=document.getElementById('h').value.trim();
                if(h.endsWith('/')) h = h.slice(0, -1);
                let u=document.getElementById('u').value.trim();
                let p=document.getElementById('p').value.trim();
                if(!h.startsWith('http')) h = 'http://'+h;

                this.load(true);
                try {
                    let r = await fetch(`${h}/player_api.php?username=${u}&password=${p}`);
                    let d = await r.json();
                    if(d.user_info && (d.user_info.status === 'Active' || d.user_info.status === 'Trial')) {
                        this.creds = {h,u,p};
                        this.userInfo = d.user_info;
                        localStorage.setItem('rc_h',h); localStorage.setItem('rc_u',u); localStorage.setItem('rc_p',p);
                        document.getElementById('loginScreen').style.display='none';
                        this.goMenu();
                    } else alert('Dados Inválidos');
                } catch(e) { alert('Erro Conexão'); }
                this.load(false);
            },

            formatDate: function(ts) {
                if(!ts) return 'Invalido';
                return new Date(ts * 1000).toLocaleDateString('pt-BR');
            },

            goMenu: function() {
                this.scr = 'menu'; this.zone = 0; this.fIdx = 0;
                this.stopPlayer();
                document.getElementById('mainMenu').style.display='flex';
                document.getElementById('contentInterface').style.display='none';
                
                if(this.userInfo) {
                    let c = this.userInfo.created_at ? this.formatDate(this.userInfo.created_at) : "-";
                    let e = this.userInfo.exp_date ? this.formatDate(this.userInfo.exp_date) : "Ilimitado";
                    let l = `${this.userInfo.active_cons || 0} / ${this.userInfo.max_connections || 1}`;
                    document.getElementById('acc-cre').innerHTML = `<strong>CRIADO:</strong> ${c}`;
                    document.getElementById('acc-exp').innerHTML = `<strong>VENCE:</strong> ${e}`;
                    document.getElementById('acc-lim').innerHTML = `<strong>TELAS:</strong> ${l}`;
                }
                this.renderCards();
            },

            renderCards: function() {
                let ids = ['card-live','card-mov','card-ser','card-cfg'];
                document.querySelectorAll('.nav-card').forEach(e=>e.classList.remove('focused'));
                document.getElementById(ids[this.fIdx]).classList.add('focused');
            },

            goContent: async function(m) {
                if(m === 'cfg') { localStorage.clear(); location.reload(); return; }
                this.mode = m; this.scr = 'content'; 
                this.zone = 1; this.fIdx = 0; 
                this.activeCatIdx = 0; this.savedCatCursor = 0;
                this.items = []; this.viewItems = []; this.isSeries = false;

                document.getElementById('mainMenu').style.display='none';
                document.getElementById('contentInterface').style.display='flex';
                document.getElementById('cat-head').innerText = m==='live'?'TV AO VIVO':(m==='vod'?'FILMES':'SÉRIES');
                document.getElementById('list-cnt').innerHTML = '';
                
                this.load(true);
                try {
                    let act = m==='live'?'get_live_categories':(m==='vod'?'get_vod_categories':'get_series_categories');
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${act}`);
                    this.cats = await r.json();
                    
                    if(this.cats && !Array.isArray(this.cats)) this.cats = Object.values(this.cats);

                    let h = '';
                    if(this.cats.length) {
                        this.cats.forEach((c,i)=> h+=`<div class="c-item" id="c-${i}">${c.category_name}</div>`);
                        document.getElementById('list-cat').innerHTML = h;
                        this.loadCatData(0); 
                    } else {
                        document.getElementById('list-cat').innerHTML = '<div style="padding:10px">Sem categorias</div>';
                    }
                    this.renderFocus();
                } catch(e){}
                this.load(false);
            },

            loadCatData: async function(idx) {
                document.querySelectorAll('.c-item').forEach(e=>e.classList.remove('active'));
                let el = document.getElementById('c-'+idx);
                if(el) el.classList.add('active');
                
                this.activeCatIdx = idx;
                let c = this.cats[idx];
                this.isSeries = false;

                this.load(true);
                try {
                    let act = this.mode==='live'?'get_live_streams':(this.mode==='vod'?'get_vod_streams':'get_series');
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${act}&category_id=${c.category_id}`);
                    let data = await r.json();
                    
                    if(data && !Array.isArray(data)) data = Object.values(data);
                    
                    this.items = data || [];
                    this.viewItems = [...this.items];
                    this.renderList();
                } catch(e){
                    this.items = []; this.viewItems = [];
                    this.renderList();
                }
                this.load(false);
            },

            selectCategory: function() {
                this.activeCatIdx = this.fIdx; 
                this.savedCatCursor = this.fIdx; 
                this.loadCatData(this.fIdx);
                this.zone = 2; 
                document.getElementById('search-inp').focus();
                this.renderFocus();
            },

            renderList: function() {
                let h = '';
                let limit = this.viewItems.slice(0, 100); 
                
                if(this.viewItems.length === 0) {
                    h = '<div style="padding:20px; color:#666">Nenhum conteúdo encontrado</div>';
                } else if(this.isSeries) {
                    h += `<div class="l-item" id="l-back" style="color:#FFD700">VOLTAR</div>`;
                    limit.forEach((e,i) => h += `<div class="l-item" id="l-${i}">S${e.season} E${e.episode_num} - ${e.title}</div>`);
                } else {
                    limit.forEach((it,i) => h += `<div class="l-item" id="l-${i}">${it.name||it.title}</div>`);
                }
                document.getElementById('list-cnt').innerHTML = h;
            },

            play: function(idx, isRetry = false) {
                if(!this.viewItems[idx]) return;
                let it = this.viewItems[idx];
                
                if(this.mode==='ser' && !this.isSeries) { this.openSeries(it.series_id); return; }

                let vid = document.getElementById('player');
                let sid = it.stream_id || it.id;

                if(this.currId === sid && !vid.paused && !isRetry) { this.enterFS(); return; }
                
                this.currId = sid;
                let ext = it.container_extension || (this.mode==='live'?'ts':'mp4');
                let type = this.mode==='live'?'live':(this.mode==='ser'?'series':'movie');
                let url = `${this.creds.h}/${type}/${this.creds.u}/${this.creds.p}/${sid}.${ext}`;

                if(!isRetry) {
                    document.getElementById('lbl-title').innerText = it.name||it.title;
                    document.getElementById('lbl-desc').innerText = "Carregando...";
                }

                if(hls) { hls.destroy(); hls=null; }
                if(!isRetry) vid.removeAttribute('src'); 
                
                if (vid.canPlayType('application/vnd.apple.mpegurl')) {
                    vid.src = url;
                    vid.play().catch(e=>{});
                } else if (Hls.isSupported()) {
                    hls = new Hls({capLevelToPlayerSize:true, maxBufferLength:30});
                    hls.loadSource(url);
                    hls.attachMedia(vid);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
                    hls.on(Hls.Events.ERROR, (e,d) => {
                        if(d.fatal) { hls.destroy(); hls=null; vid.src = url; vid.play(); }
                    });
                } else {
                    vid.src = url; vid.play();
                }
            },
            
            openSeries: async function(sid) {
                this.load(true);
                try {
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=get_series_info&series_id=${sid}`);
                    let d = await r.json();
                    let e = [];
                    if(d.episodes) {
                        let seasons = d.episodes;
                        for(let s in seasons) {
                            let eps = seasons[s];
                            if(eps && Array.isArray(eps)) eps.forEach(x=>{x.season=s;e.push(x)});
                        }
                    }
                    e.sort((a,b)=> (parseInt(a.season)-parseInt(b.season))||(parseInt(a.episode_num)-parseInt(b.episode_num)));
                    this.items=e; this.viewItems=e; this.isSeries=true;
                    this.renderList(); this.zone=3; this.fIdx=0; this.renderFocus();
                } catch(e){}
                this.load(false);
            },

            stopPlayer: function() {
                let v = document.getElementById('player'); v.pause(); v.removeAttribute('src');
                if(hls) { hls.destroy(); hls=null; }
                this.currId = null;
            },

            isFS: function() { return document.getElementById('v-box').classList.contains('fs'); },
            enterFS: function() { document.getElementById('v-box').classList.add('fs'); },
            exitFS: function() { document.getElementById('v-box').classList.remove('fs'); },

            updOSD: function() {
                if(!App.isFS() || App.mode === 'live') return;
                let v = document.getElementById('player');
                if(v.duration) document.getElementById('prog-bar').style.width = ((v.currentTime/v.duration)*100)+'%';
            },
            
            handleSearch: function(e) { if(e.keyCode===13) this.doSearch(); },
            doSearch: async function() {
                let t = document.getElementById('search-inp').value.toLowerCase();
                if(t.length<3) return;
                this.load(true);
                this.viewItems = this.items.filter(i=>(i.name||i.title).toLowerCase().includes(t));
                this.renderList();
                if(this.viewItems.length) { this.zone=3; this.fIdx=0; document.getElementById('search-inp').blur(); this.renderFocus(); }
                this.load(false);
            },

            renderFocus: function() {
                if(this.lastFocused) this.lastFocused.classList.remove('focused');
                
                let el = null;
                if(this.scr==='menu') {
                    el = document.getElementById(['card-live','card-mov','card-ser','card-cfg'][this.fIdx]);
                } else {
                    if(this.zone===1) el = document.getElementById('c-'+this.fIdx);
                    else if(this.zone===2) el = document.getElementById('search-inp');
                    else if(this.zone===3) {
                        let id = (this.isSeries && this.fIdx===-1) ? 'l-back' : 'l-'+this.fIdx;
                        if(this.isSeries && this.fIdx===0) id = 'l-0';
                        el = document.getElementById(id);
                    }
                }
                
                if(el) {
                    el.classList.add('focused');
                    this.lastFocused = el;
                    if(this.zone!==2) el.scrollIntoView({block:'nearest'});
                }
            },

            onKey: function(e) {
                let k = e.keyCode;
                if(this.scr==='login') { if(k===13) this.login(); return; }

                if(this.isFS()) {
                    let v = document.getElementById('player');
                    if(k===13 || k===32) { v.paused ? v.play() : v.pause(); e.preventDefault(); }
                    if(k===8 || k===27 || k===461) { this.exitFS(); e.preventDefault(); }
                    return;
                }

                if([37,38,39,40].includes(k)) e.preventDefault();

                if([8,27,461,10009].includes(k)) { 
                    if(this.scr==='menu') return;
                    if(this.isSeries && this.zone===3) {
                        this.isSeries=false; this.loadCatData(this.activeCatIdx); 
                        this.fIdx = 0; this.renderFocus();
                    }
                    else if(this.zone > 1) { 
                        this.zone=1; this.fIdx = this.savedCatCursor; this.renderFocus(); 
                    }
                    else this.goMenu();
                    return;
                }

                if(this.scr==='menu') {
                    if(k===39 && this.fIdx<3) this.fIdx++;
                    if(k===37 && this.fIdx>0) this.fIdx--;
                    if(k===13) this.goContent(['live','vod','ser','cfg'][this.fIdx]);
                }
                else {
                    if(this.zone===1) { 
                        if(k===40 && this.fIdx < this.cats.length-1) this.fIdx++;
                        if(k===38 && this.fIdx > 0) this.fIdx--;
                        if(k===39) { this.savedCatCursor = this.fIdx; this.zone=2; document.getElementById('search-inp').focus(); }
                        if(k===13) { this.selectCategory(); }
                    }
                    else if(this.zone===2) { 
                        if(k===40 && this.viewItems.length) { this.zone=3; this.fIdx=0; document.getElementById('search-inp').blur(); }
                        if(k===37) { this.zone=1; this.fIdx = this.savedCatCursor; document.getElementById('search-inp').blur(); }
                        if(k===13) this.doSearch();
                    }
                    else if(this.zone===3) { 
                        if(k===38) {
                            if(this.fIdx>0) this.fIdx--;
                            else { this.zone=2; document.getElementById('search-inp').focus(); }
                        }
                        if(k===40 && this.fIdx < Math.min(this.viewItems.length-1, 199)) this.fIdx++;
                        if(k===37) { this.savedListCursor = this.fIdx; this.zone=1; this.fIdx = this.savedCatCursor; }
                        if(k===13) {
                            if(this.isSeries && this.fIdx===-1) {
                                this.isSeries=false; this.loadCatData(this.activeCatIdx);
                            } else {
                                this.play(this.fIdx);
                            }
                        }
                    }
                }
                this.renderCards();
                this.renderFocus();
            }
        };
    </script>
