<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&C GOLD V9</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* --- TEMA PREMIUM LUXO --- */
        :root { --bg: #000; --gold: #D4AF37; --text: #fff; --panel: rgba(18,18,18,0.98); }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        
        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Montserrat', sans-serif;
            width: 100vw; height: 100vh; overflow: hidden;
        }

        .hide { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: #000; }

        /* LOGIN */
        #login-layer { 
            background: url('https://img.freepik.com/free-vector/luxury-black-background-with-golden-lines_1017-25272.jpg') no-repeat center center/cover;
            z-index: 50;
        }
        .login-card {
            width: 450px; padding: 50px; background: var(--panel);
            border: 1px solid #333; border-radius: 8px; text-align: center;
            box-shadow: 0 0 80px rgba(0,0,0,1);
        }
        .nr-title { color: var(--gold); font-weight: 800; font-size: 28px; margin-bottom: 40px; letter-spacing: 2px; }
        
        .nr-input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            background: #111; border: 1px solid #444; border-radius: 4px;
            color: #fff; text-align: center; font-size: 18px; font-weight: 600;
        }
        .nr-input:focus { background: #fff; color: #000; border-color: var(--gold); }
        
        .nr-btn {
            width: 100%; padding: 15px; margin-top: 10px;
            background: linear-gradient(90deg, #b8860b, var(--gold)); 
            color: #000; font-weight: 800; font-size: 18px;
            border: none; border-radius: 4px; cursor: pointer; text-transform: uppercase;
        }
        .nr-btn.focused { transform: scale(1.05); box-shadow: 0 0 20px var(--gold); border: 2px solid #fff; }

        /* MENU PRINCIPAL */
        #dash-layer { 
            background: url('https://img.freepik.com/free-vector/dark-polygonal-background_1055-620.jpg') no-repeat center center/cover;
        }
        .acc-info {
            position: absolute; top: 40px; right: 60px; text-align: right;
            font-size: 14px; color: #aaa; background: rgba(0,0,0,0.8);
            padding: 10px 25px; border-radius: 30px; border: 1px solid #333;
        }
        .acc-info h2 { color: var(--gold); font-size: 18px; margin: 0; }
        .acc-info p { color: #aaa; font-size: 12px; margin: 5px 0 0 0; }

        .warez-grid { display: flex; gap: 40px; margin-top: 50px; }
        .warez-card {
            width: 220px; height: 220px; 
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 1px solid #333; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .warez-card i { font-size: 60px; margin-bottom: 25px; color: #666; transition: 0.2s; }
        .warez-card span { font-size: 16px; font-weight: 600; color: #888; letter-spacing: 1px; text-transform: uppercase; }
        
        .warez-card.focused { 
            border: 2px solid var(--gold); background: #000; 
            transform: scale(1.15); box-shadow: 0 0 40px rgba(212, 175, 55, 0.3); z-index: 10;
        }
        .warez-card.focused i { color: var(--gold); }
        .warez-card.focused span { color: #fff; }

        /* CONTEÚDO */
        #content-layer { display: flex; background: #080808; }
        
        .col-cat { width: 280px; background: #050505; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .cat-head { padding: 20px; text-align: center; background: #000; font-weight: 900; color: var(--gold); border-bottom: 1px solid #222; font-size: 18px; letter-spacing: 1px; }
        .cat-list { flex: 1; overflow-y: auto; }
        
        .cat-item { padding: 15px 20px; color: #777; border-bottom: 1px solid #111; font-size: 14px; white-space: nowrap; overflow: hidden; font-weight: 500; }
        .cat-item.active { background: #111; color: #fff; border-left: 4px solid #444; }
        .cat-item.focused { background: var(--gold); color: #000; font-weight: 800; border-left: 4px solid #fff; }

        .col-list { width: 450px; background: #0e0e0e; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .search-box { padding: 10px; background: #000; border-bottom: 1px solid #222; }
        
        .inp-search { 
            width: 100%; background: #222; border: 1px solid #333; color: #fff; 
            padding: 12px; text-align: center; border-radius: 6px; font-weight: bold;
        }
        .inp-search:focus { background: #fff; color: #000; border-color: var(--gold); }
        .inp-search[readonly] { background: #151515; color: #888; border-color: #333; }
        
        .item-list { flex: 1; overflow-y: auto; scroll-behavior: auto; }
        .item { 
            padding: 15px 20px; border-bottom: 1px solid #1a1a1a; color: #bbb; 
            white-space: nowrap; overflow: hidden; font-size: 15px; display: block;
        }
        .item.focused { background: #eee; color: #000; font-weight: 800; transform: scale(1.02); margin: 2px 0; border-radius: 4px; outline: none; }

        /* Coluna 3 - Player (Janelinha) */
        .col-play { flex: 1; background: #000; display: flex; flex-direction: column; position: relative; }
        
        .vid-box { width: 100%; height: 50%; background: #000; border-bottom: 2px solid #222; position: relative; }
        .vid-box.focused { border: 3px solid var(--gold); box-shadow: 0 0 30px rgba(212,175,55,0.3); }
        
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }
        
        .meta { padding: 30px; flex: 1; overflow-y: auto; background: linear-gradient(to top, #000, #0a0a0a); }
        .meta-title { font-size: 26px; color: var(--gold); font-weight: 800; margin-bottom: 10px; line-height: 1.2; }
        .meta-desc { font-size: 14px; color: #888; margin-bottom: 20px; }
        
        .color-keys { display: flex; gap: 20px; font-size: 12px; font-weight: bold; margin-top: auto; }
        .ck-btn { display: flex; align-items: center; gap: 5px; }
        
        .fs-mode { position: fixed !important; top: 0; left: 0; width: 100vw !important; height: 100vh !important; z-index: 9999; border: none !important; background: #000; }
        
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 9000; display: none; align-items: center; justify-content: center; color: var(--gold); font-weight: 900; font-size: 24px; }

    </style>
</head>
<body onload="App.start()">

    <div id="loader">CARREGANDO...</div>

    <div id="login-layer" class="layer flex-center">
        <div class="netrange-card">
            <div class="nr-title">R&C GOLD</div>
            <input type="text" id="url" class="nr-input" placeholder="http://servidor.com" autocomplete="off">
            <input type="text" id="user" class="nr-input" placeholder="Usuário" autocomplete="off">
            <input type="password" id="pass" class="nr-input" placeholder="Senha" autocomplete="off">
            <button id="btn-login" class="nr-btn" onclick="App.login()">CONECTAR</button>
            <div style="margin-top:20px; color:#666; font-size:12px;">Use SETAS para mover | OK para digitar</div>
        </div>
    </div>

    <div id="dash-layer" class="layer flex-center hide">
        <div class="acc-info">
            <h2 id="acc-name">Usuário</h2>
            <p>Vencimento: <span id="acc-exp" style="color:#fff">...</span></p>
        </div>

        <div class="nr-title" style="font-size:50px; margin-bottom:20px;">R&C <span style="color:#fff">GOLD</span></div>
        <div class="warez-grid">
            <div class="warez-card" id="m0"><i class="fas fa-tv"></i><span>TV AO VIVO</span></div>
            <div class="warez-card" id="m1"><i class="fas fa-film"></i><span>FILMES</span></div>
            <div class="warez-card" id="m2"><i class="fas fa-video"></i><span>SÉRIES</span></div>
            <div class="warez-card" id="m3"><i class="fas fa-sync-alt"></i><span>TROCAR PLAYLIST</span></div>
        </div>
    </div>

    <div id="content-layer" class="layer hide">
        <div class="col-cat">
            <div class="cat-head">CATEGORIAS</div>
            <div id="cat-list" class="cat-list"></div>
        </div>
        <div class="col-list">
            <div class="search-box">
                <input type="text" id="search" class="inp-search" placeholder="BUSCAR..." autocomplete="off" onkeydown="if(event.keyCode===13) App.triggerSearch()">
            </div>
            <div id="item-list" class="item-list"></div>
        </div>
        <div class="col-play">
            <div id="vid-box" class="vid-box">
                <video id="player"></video>
            </div>
            <div class="meta">
                <div id="meta-title" class="meta-title">R&C PLAYER</div>
                <div id="meta-desc" class="meta-desc">Selecione para assistir.</div>
                
                <div style="padding:15px; background:#111; border-radius:8px; margin-bottom:20px;">
                    <div style="color:#fff; font-size:12px; margin-bottom:5px;">CONTROLES:</div>
                    <div style="color:#888; font-size:12px;">
                        <b>OK 1x:</b> TELA CHEIA<br>
                        <b>OK (Full):</b> PAUSA / PLAY<br>
                        <b>VOLTAR:</b> SAIR
                    </div>
                </div>

                <div class="color-keys">
                    <span class="ck-btn" style="color:#ff4444"><i class="fas fa-square"></i> FULLSCREEN</span>
                    <span class="ck-btn" style="color:#00C851"><i class="fas fa-square"></i> RECARREGAR</span>
                    <span class="ck-btn" style="color:#ffbb33"><i class="fas fa-square"></i> BUSCAR</span>
                    <span class="ck-btn" style="color:#33b5e5"><i class="fas fa-square"></i> MENU</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        var App = {
            screen: 0, zone: 0, idx: 0,
            creds: {h:'', u:'', p:''},
            cats: [], items: [], mode: 'live', memCat: 0, isSeries: false,
            
            start: function() {
                if(localStorage.getItem('rc_h')) {
                    document.getElementById('url').value = localStorage.getItem('rc_h');
                    document.getElementById('user').value = localStorage.getItem('rc_u');
                    document.getElementById('pass').value = localStorage.getItem('rc_p');
                }
                this.idx = 0; this.refreshFocus();
                
                var v = document.getElementById('player');
                var me = this;
                v.addEventListener('ended', function(){ if(me.isSeries) me.next(); });
            },

            req: function(q, cb) {
                document.getElementById('loader').style.display = 'flex';
                var x = new XMLHttpRequest();
                var url = this.creds.h + "/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&"+q;
                x.open("GET", url, true);
                x.timeout = 25000;
                x.onload = function(){ document.getElementById('loader').style.display='none'; if(x.status===200) try{cb(JSON.parse(x.responseText))}catch(e){cb(null)} else cb(null); };
                x.onerror = function(){ document.getElementById('loader').style.display='none'; alert("Erro Rede"); };
                x.send();
            },

            login: function() {
                var h = document.getElementById('url').value.trim();
                var u = document.getElementById('user').value.trim();
                var p = document.getElementById('pass').value.trim();
                if(h.endsWith('/')) h = h.slice(0, -1);
                if(h.indexOf('http')===-1) h='http://'+h;
                this.creds = {h:h, u:u, p:p};
                var me = this;
                this.req("", function(d){
                    if(d && d.user_info && d.user_info.auth===1) {
                        localStorage.setItem('rc_h', h); localStorage.setItem('rc_u', u); localStorage.setItem('rc_p', p);
                        document.getElementById('acc-name').innerText = u;
                        document.getElementById('acc-exp').innerText = d.user_info.exp_date ? new Date(d.user_info.exp_date*1000).toLocaleDateString() : "Ilimitado";
                        me.setScreen(1);
                    } else alert("Dados Incorretos");
                });
            },

            setScreen: function(n) {
                this.stop(); 
                document.getElementById('login-layer').classList.add('hide');
                document.getElementById('dash-layer').classList.add('hide');
                document.getElementById('content-layer').classList.add('hide');
                if(n===0) document.getElementById('login-layer').classList.remove('hide');
                if(n===1) document.getElementById('dash-layer').classList.remove('hide');
                if(n===2) document.getElementById('content-layer').classList.remove('hide');
                this.screen = n; this.idx = 0; this.zone = 0; this.refreshFocus();
            },

            openMode: function(m) {
                if(m==='exit') { localStorage.clear(); location.reload(); return; }
                this.mode = m; this.isSeries = false;
                this.setScreen(2);
                document.getElementById('cat-list').innerHTML = '';
                document.getElementById('item-list').innerHTML = '';
                this.clearInfo(); // Limpa info antiga
                
                var act = m==='live'?'get_live_categories':(m==='movie'?'get_vod_categories':'get_series_categories');
                var me = this;
                this.req("action="+act, function(d){
                    me.cats = d||[];
                    var h = '';
                    for(var i=0; i<me.cats.length; i++) h += '<div class="cat-item" id="c'+i+'">'+me.cats[i].category_name+'</div>';
                    document.getElementById('cat-list').innerHTML = h;
                    if(me.cats.length>0) me.loadCat(0);
                    me.zone=0; me.idx=0; me.refreshFocus();
                });
            },

            loadCat: function(i) {
                this.memCat = i; this.isSeries = false;
                this.stop();
                this.clearInfo(); // Limpa ao trocar categoria
                
                var els = document.querySelectorAll('.cat-item');
                for(var j=0; j<els.length; j++) els[j].classList.remove('active');
                var el = document.getElementById('c'+i); if(el) el.classList.add('active');

                var act = this.mode==='live'?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                var me = this;
                document.getElementById('item-list').innerHTML = '<div style="padding:20px; color:#555">Carregando lista...</div>';
                
                this.req("action="+act+"&category_id="+this.cats[i].category_id, function(d){
                    me.items = d||[];
                    me.renderList();
                });
            },

            renderList: function() {
                var h = '';
                var max = this.items.length > 100 ? 100 : this.items.length;
                if(this.isSeries) h += '<div class="item" id="i-1" style="color:var(--gold)" tabindex="-1">.. VOLTAR</div>';
                
                for(var i=0; i<max; i++) {
                    var n = this.items[i].name || this.items[i].title;
                    h += '<div class="item" id="i'+i+'" tabindex="-1">'+n+'</div>';
                }
                document.getElementById('item-list').innerHTML = h;
            },

            triggerSearch: function() {
                document.getElementById('search').setAttribute('readonly', true);
                document.getElementById('search').blur();
                setTimeout(function(){ App.globalSearch(); }, 200);
            },

            globalSearch: function() {
                var term = document.getElementById('search').value.toLowerCase().trim();
                if(term.length < 2) {
                    document.getElementById('search').removeAttribute('readonly');
                    return;
                }
                
                this.stop();
                this.clearInfo(); // Limpa nome do canal anterior
                document.getElementById('item-list').innerHTML = '<div style="padding:20px; color:gold">Buscando...</div>';
                
                var act = this.mode==='live'?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                var me = this;
                
                this.req("action="+act, function(d){
                    var all = d || [];
                    var res = [];
                    for(var i=0; i<all.length; i++) {
                        var n = (all[i].name || all[i].title || "").toLowerCase();
                        if(n.indexOf(term) > -1) {
                            res.push(all[i]);
                            if(res.length >= 100) break; 
                        }
                    }
                    
                    if(res.length === 0) {
                        alert("Nada encontrado.");
                        me.renderList();
                        document.getElementById('search').removeAttribute('readonly');
                    } else {
                        me.items = res;
                        me.renderList();
                        me.zone = 2; me.idx = 0; me.refreshFocus();
                    }
                });
            },

            clickItem: function(i) {
                if(this.isSeries && i===-1) { this.loadCat(this.memCat); return; }
                var item = this.items[i];
                
                if(this.mode==='series' && !this.isSeries) {
                    var sid = item.series_id;
                    var me = this;
                    this.req("action=get_series_info&series_id="+sid, function(d){
                        var eps = [];
                        if(d && d.episodes) {
                            for(var k in d.episodes) for(var x=0; x<d.episodes[k].length; x++) eps.push(d.episodes[k][x]);
                        }
                        me.items = eps; me.isSeries=true; me.renderList(); me.idx=0; me.refreshFocus();
                    });
                    return;
                }

                var ext = (this.mode==='live')?'ts':'mp4';
                if(this.mode!=='live' && item.container_extension) ext = item.container_extension;
                var url = this.creds.h + "/" + (this.mode==='live'?'live':(this.mode==='movie'?'movie':'series')) + "/" + this.creds.u + "/" + this.creds.p + "/" + (item.stream_id||item.id) + "." + ext;
                
                document.getElementById('meta-title').innerText = item.name||item.title;
                document.getElementById('meta-desc').innerText = "Reproduzindo...";
                
                var v = document.getElementById('player');
                v.src = url; 
                v.play();
                this.zone = 3; this.refreshFocus();
            },

            next: function() {
                if(this.isSeries && this.items[this.idx+1]) { this.idx++; this.clickItem(this.idx); }
            },
            
            stop: function() { 
                var v=document.getElementById('player'); 
                v.pause(); v.src=""; 
                // A janelinha fica, mas para de tocar.
            },
            
            clearInfo: function() {
                // Limpa o texto da janelinha para não mostrar nome antigo
                document.getElementById('meta-title').innerText = "R&C PLAYER";
                document.getElementById('meta-desc').innerText = "Aguardando seleção...";
            },
            
            toggleFull: function() {
                var v = document.getElementById('player');
                var box = document.getElementById('vid-box');
                
                if(box.classList.contains('fs-mode')) {
                    box.classList.remove('fs-mode');
                } else {
                    box.classList.add('fs-mode');
                    if(v.paused) v.play();
                }
            },

            refreshFocus: function() {
                var els = document.querySelectorAll('.focused');
                for(var i=0; i<els.length; i++) els[i].classList.remove('focused');
                
                if(this.zone !== 1) {
                    document.getElementById('search').setAttribute('readonly', true);
                    document.getElementById('search').blur();
                } else {
                    document.getElementById('search').removeAttribute('readonly');
                }

                var id = null;
                if(this.screen===0) { 
                    id = ['url','user','pass','btn-login'][this.idx];
                    var el = document.getElementById(id);
                    if(this.idx < 3) el.focus(); else { document.activeElement.blur(); el.classList.add('focused'); }
                    return;
                }
                if(this.screen===1) id='m'+this.idx;
                if(this.screen===2) {
                    if(this.zone===0) id='c'+this.idx;
                    if(this.zone===1) id='search';
                    if(this.zone===2) id=(this.isSeries && this.idx===-1)?'i-1':'i'+this.idx;
                    if(this.zone===3) id='vid-box';
                }
                
                if(id) {
                    var el = document.getElementById(id);
                    if(el) {
                        el.classList.add('focused');
                        if(el.tagName==='INPUT') el.focus();
                        else el.scrollIntoView({block:'center', behavior:'auto'});
                    }
                }
            },

            move: function(k) {
                if(this.screen===0) {
                    if(k===40 && this.idx<3) this.idx++;
                    if(k===38 && this.idx>0) this.idx--;
                    if(k===13 && this.idx===3) this.login();
                    this.refreshFocus(); return;
                }
                if(this.screen===1) {
                    if(k===39 && this.idx<3) this.idx++;
                    if(k===37 && this.idx>0) this.idx--;
                    if(k===13) this.openMode(['live','movie','series','exit'][this.idx]);
                    this.refreshFocus();
                }
                if(this.screen===2) {
                    if(this.zone===0) { 
                        if(k===40 && this.idx<this.cats.length-1) this.idx++;
                        if(k===38 && this.idx>0) this.idx--;
                        if(k===39 || k===13) { this.loadCat(this.idx); this.zone=2; this.idx=0; }
                    }
                    else if(this.zone===1) {
                        if(k===40) { this.zone=2; this.idx=0; }
                    }
                    else if(this.zone===2) { 
                        var max = (this.items.length>100?100:this.items.length)-1;
                        var min = this.isSeries?-1:0;
                        if(k===40 && this.idx<max) this.idx++;
                        if(k===38) { if(this.idx>min) this.idx--; else this.zone=1; }
                        if(k===37) { this.zone=0; this.idx=this.memCat; }
                        if(k===39) { this.zone=3; }
                        if(k===13) this.clickItem(this.idx);
                    }
                    else if(this.zone===3) { 
                        var v = document.getElementById('player');
                        var box = document.getElementById('vid-box');
                        var isFull = box.classList.contains('fs-mode');

                        if(k===37) { if(isFull) v.currentTime-=15; else this.zone=2; }
                        if(k===39) v.currentTime+=15;
                        if(k===38) this.zone=2;
                        
                        if(k===13) { 
                            if(isFull) { if(v.paused) v.play(); else v.pause(); } 
                            else { this.toggleFull(); } 
                        }
                    }
                    this.refreshFocus();
                }
            }
        };

        document.addEventListener('keydown', function(e){
            var k = e.keyCode || e.which;
            
            if(k===403||k===82) { e.preventDefault(); App.toggleFull(); return; }
            if(k===404||k===71) { e.preventDefault(); var v=document.getElementById('player'); v.src=v.src; v.play(); return; }
            if(k===405||k===89) { e.preventDefault(); App.zone=1; App.refreshFocus(); return; }
            if(k===406||k===66) { e.preventDefault(); App.setScreen(1); return; }
            
            if(k===8||k===461||k===27) {
                e.preventDefault();
                if(App.screen===2) {
                    if(document.getElementById('vid-box').classList.contains('fs-mode')) { App.toggleFull(); return; }
                    if(App.zone===3) { App.zone=2; App.refreshFocus(); return; }
                    if(App.zone===2 && App.isSeries) { App.clickItem(-1); return; } 
                    if(App.zone===2) { App.zone=0; App.refreshFocus(); return; }
                    if(App.zone===0) { App.setScreen(1); return; }
                }
                return;
            }

            if([13,37,38,39,40].indexOf(k)>-1) {
                if(document.activeElement.tagName==='INPUT') {
                    if(k===13) { App.triggerSearch(); return; }
                    if(k===38 || k===40) { e.preventDefault(); App.move(k); return; }
                    return; 
                }
                e.preventDefault();
                App.move(k);
            }
        });
