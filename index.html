<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>IPTV SKY BOX V63</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- ESTILO SMARTERS DARK/GOLD --- */
        * { box-sizing: border-box; outline: none; user-select: none; margin: 0; padding: 0; }
        body {
            background-color: #050505;
            color: #fff; font-family: 'Segoe UI', sans-serif;
            height: 100vh; overflow: hidden; display: flex;
        }

        /* 1. LOGIN */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #080808; z-index: 5000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: #111; border-left: 5px solid #d4af37;
            width: 400px; padding: 40px; text-align: center;
        }
        .login-input {
            width: 100%; padding: 12px; margin-bottom: 10px; background: #222;
            border: 1px solid #444; color: #fff; text-align: center; font-size: 16px;
        }
        .login-input.focused { background: #d4af37; color: #000; border-color: #fff; font-weight: bold; }
        .login-btn {
            width: 100%; padding: 12px; background: #d4af37; color: #000; border: none; font-weight: bold;
        }
        .login-btn.focused { background: #fff; color: #000; transform: scale(1.05); }

        /* 2. INTERFACE PRINCIPAL */
        #mainInterface { display: none; width: 100%; height: 100%; }

        /* BARRA LATERAL (MENU) */
        .sidebar {
            width: 80px; background: #111; display: flex; flex-direction: column; align-items: center;
            padding-top: 30px; border-right: 1px solid #222; z-index: 10;
        }
        .menu-icon {
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            font-size: 22px; color: #666; margin-bottom: 20px; border-radius: 10px; transition: 0.2s;
        }
        /* Ícone Ativo (Página Atual) */
        .menu-icon.active { color: #d4af37; border-bottom: 2px solid #d4af37; }
        /* Ícone Focado (Controle) */
        .menu-icon.focused { background: #d4af37; color: #000; transform: scale(1.1); font-weight: bold; box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }

        /* ÁREA DE CONTEÚDO */
        .main-content { flex: 1; display: flex; flex-direction: column; background: #000; }

        .top-bar {
            height: 60px; background: #080808; display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; border-bottom: 2px solid #d4af37;
        }
        .app-title { font-size: 20px; font-weight: 900; color: #fff; text-transform: uppercase; }
        .app-title span { color: #d4af37; }
        #clock { font-size: 20px; font-weight: bold; color: #d4af37; font-family: monospace; }

        .columns { flex: 1; display: flex; overflow: hidden; }

        .col-list { width: 35%; background: #0a0a0a; display: flex; flex-direction: column; border-right: 1px solid #222; }
        .col-view { width: 65%; background: #000; position: relative; display: flex; flex-direction: column; }

        .list-header { 
            padding: 15px; background: #151515; font-weight: bold; color: #d4af37; text-transform: uppercase;
            font-size: 14px; border-bottom: 1px solid #222;
        }
        .scroll-area { flex: 1; overflow-y: auto; }
        
        .list-item {
            padding: 12px 20px; border-bottom: 1px solid #1a1a1a; color: #999; font-size: 14px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .list-item.active { background: #1a1a00; color: #fff; border-left: 3px solid #d4af37; }
        .list-item.focused { background: #d4af37; color: #000; font-weight: bold; }

        .pagination { padding: 8px; text-align: center; background: #111; color: #666; font-size: 11px; }

        /* PLAYER */
        .player-frame {
            width: 100%; aspect-ratio: 16/9; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 2px solid #d4af37;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        .info-panel { padding: 30px; flex: 1; background: #050505; }
        .chn-big-title { font-size: 28px; color: #fff; margin-bottom: 10px; font-weight: bold; }
        .chn-meta { color: #666; font-size: 14px; margin-bottom: 20px; }

        /* MODAL DE CONFIGURAÇÕES */
        #settingsModal {
            display: none; position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-box { width: 500px; background: #111; border: 2px solid #d4af37; padding: 20px; }
        .modal-row { padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; }
        .modal-row.focused { background: #d4af37; color: #000; font-weight: bold; }

        .fs { position: fixed; top:0; left:0; width:100vw; height:100vh; z-index:9999; background:#000; }
        .fs video { object-fit: fill; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <div style="font-size:24px; font-weight:bold; margin-bottom:20px;">IPTV <span style="color:#d4af37">SKY BOX</span></div>
            <input type="text" id="host" class="login-input" placeholder="URL (http://...)" value="">
            <input type="text" id="user" class="login-input" placeholder="Usuário" value="">
            <input type="password" id="pass" class="login-input" placeholder="Senha" value="">
            <button class="login-btn" onclick="startApp()">ENTRAR</button>
            <div id="loginStatus" style="margin-top:10px; color:#d4af37; font-size:12px;"></div>
        </div>
    </div>

    <div id="mainInterface">
        <div class="sidebar">
            <div class="menu-icon active" id="menu_0"><i class="fas fa-tv"></i></div>
            <div class="menu-icon" id="menu_1"><i class="fas fa-cog"></i></div>
            <div class="menu-icon" id="menu_2"><i class="fas fa-sign-out-alt"></i></div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="app-title">SKY <span>BOX</span></div>
                <div id="clock">00:00</div>
            </div>

            <div class="columns">
                <div class="col-list">
                    <div class="list-header" id="listTitle">CATEGORIAS</div>
                    <div class="scroll-area" id="listContainer"></div>
                    <div class="pagination" id="pageInfo">Página 1</div>
                </div>

                <div class="col-view">
                    <div class="player-frame" id="vidFrame">
                        <video id="player" playsinline></video>
                    </div>
                    <div class="info-panel">
                        <div class="chn-big-title" id="chnName">Bem-vindo</div>
                        <div class="chn-meta" id="chnStatus">Status: <span style="color:#d4af37">Pronto</span></div>
                        <div style="color:#444; font-size:13px; line-height: 1.6;">
                            • Navegue para a esquerda para acessar o Menu.<br>
                            • <b>1º Clique OK:</b> Tocar Canal.<br>
                            • <b>2º Clique OK:</b> Tela Cheia.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsModal">
        <div class="modal-box">
            <div style="text-align:center; font-weight:bold; margin-bottom:20px; font-size:20px; color:#d4af37;">CONFIGURAÇÕES</div>
            <div class="modal-row" id="s_0"><span>VENCIMENTO</span><span id="expData">--/--/--</span></div>
            <div class="modal-row" id="s_1"><span>CRIADO EM</span><span id="creData">--/--/--</span></div>
            <div class="modal-row" id="s_2" style="justify-content:center;">FECHAR</div>
        </div>
    </div>

    <script>
        // --- DADOS ---
        let CONFIG = { host: '', user: '', pass: '' };
        let DATA = { categories: [], channels: [] };
        
        // --- GERENCIADOR DE ESTADO (ZONAS) ---
        // Zone 0: Sidebar (Menu Esquerdo)
        // Zone 1: Lista (Categorias/Canais)
        // Zone 2: Player (Lista de canais quando focado não existe, mas mantemos lógica para futuro)
        let state = {
            screen: 'login', // login, app, settings
            zone: 1,         // Começa na lista
            
            // Índices de Foco
            sidebarIdx: 0,
            listIdx: 0,
            
            // Dados da Lista
            mode: 'cat', // 'cat' ou 'chn'
            catId: null,
            page: 0,
            
            lastOk: 0, // Duplo clique
            fullscreen: false
        };

        let currentPlayingChannel = null;
        const PAGE_SIZE = 50;

        // --- RELÓGIO ---
        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        // --- INICIALIZAÇÃO ---
        window.onload = () => {
            if(localStorage.getItem('v63_host')) {
                document.getElementById('host').value = localStorage.getItem('v63_host');
                document.getElementById('user').value = localStorage.getItem('v63_user');
                document.getElementById('pass').value = localStorage.getItem('v63_pass');
                startApp();
            } else {
                renderFocus();
            }
        };

        async function startApp() {
            let h = document.getElementById('host').value.trim();
            let u = document.getElementById('user').value.trim();
            let p = document.getElementById('pass').value.trim();

            if(!h.startsWith('http')) h = 'http://' + h;
            if(h.endsWith('/')) h = h.slice(0, -1);

            CONFIG = { host: h, user: u, pass: p };
            document.getElementById('loginStatus').innerText = "Conectando...";

            try {
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`;
                let res = await fetch(url);
                let data = await res.json();

                if(data.user_info.status === 'Active') {
                    localStorage.setItem('v63_host', h);
                    localStorage.setItem('v63_user', u);
                    localStorage.setItem('v63_pass', p);
                    
                    // Salva datas para config
                    const exp = new Date(parseInt(data.user_info.exp_date)*1000);
                    const cre = new Date(parseInt(data.user_info.created_at)*1000);
                    document.getElementById('expData').innerText = exp.toLocaleDateString('pt-BR');
                    document.getElementById('creData').innerText = cre.toLocaleDateString('pt-BR');

                    state.screen = 'app';
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainInterface').style.display = 'flex';
                    loadCategories();
                } else throw new Error();
            } catch(e) {
                document.getElementById('loginStatus').innerText = "Erro Login.";
            }
        }

        function reset() { localStorage.clear(); location.reload(); }

        // --- CARREGAMENTO ---
        async function loadCategories() {
            try {
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
                let res = await fetch(url);
                let raw = await res.json();
                
                DATA.categories = raw.filter(c => !c.category_name.toLowerCase().match(/filme|movie|serie|vod|4k|radio|adult/));
                
                state.mode = 'cat';
                state.page = 0;
                state.listIdx = 0;
                state.zone = 1;
                renderList();
                renderFocus();
            } catch(e) {}
        }

        async function loadChannels(catId) {
            document.getElementById('listContainer').innerHTML = '<div style="padding:20px">Carregando...</div>';
            try {
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${catId}`;
                let res = await fetch(url);
                DATA.channels = await res.json();
                
                state.mode = 'chn';
                state.catId = catId;
                state.page = 0;
                state.listIdx = 0;
                state.zone = 1; // Foco na lista
                renderList();
                renderFocus();
            } catch(e) { document.getElementById('listContainer').innerText = "Erro."; }
        }

        function renderList() {
            const list = state.mode === 'cat' ? DATA.categories : DATA.channels;
            const container = document.getElementById('listContainer');
            container.innerHTML = '';

            document.getElementById('listTitle').innerText = state.mode === 'cat' ? 'CATEGORIAS' : 'CANAIS';

            const start = state.page * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageItems = list.slice(start, end);
            
            document.getElementById('pageInfo').innerText = `Página ${state.page + 1} de ${Math.ceil(list.length/PAGE_SIZE)}`;

            pageItems.forEach((item, i) => {
                let div = document.createElement('div');
                div.className = 'list-item';
                div.id = 'item_' + i;
                
                // Marca se está tocando
                if (state.mode === 'chn' && currentPlayingChannel && currentPlayingChannel.stream_id === item.stream_id) {
                    div.classList.add('active');
                }
                
                let name = state.mode === 'cat' ? item.category_name : item.name;
                div.innerText = name;
                container.appendChild(div);
            });
        }

        function playChannel(ch) {
            const video = document.getElementById('player');
            currentPlayingChannel = ch; 
            
            document.getElementById('chnName').innerText = ch.name;
            document.getElementById('chnStatus').innerHTML = 'Status: <span style="color:yellow">Carregando...</span>';

            const url = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.ts`;
            
            video.src = url;
            video.play().then(() => {
                document.getElementById('chnStatus').innerHTML = 'Status: <span style="color:#0f0">Online</span>';
                renderList(); // Atualiza visual ativo
            }).catch(e => {
                document.getElementById('chnStatus').innerHTML = 'Status: <span style="color:red">Erro</span>';
            });
        }

        // --- SISTEMA DE NAVEGAÇÃO POR ZONAS ---
        document.addEventListener('keydown', (e) => {
            let k = e.keyCode;
            
            if(state.fullscreen) {
                if([8, 461, 13].includes(k)) toggleFullscreen();
                return;
            }

            // TELA DE LOGIN
            if(state.screen === 'login') {
                if(k === 40 && state.listIdx < 3) state.listIdx++; // Reusa listIdx pro foco do login
                if(k === 38 && state.listIdx > 0) state.listIdx--;
                if(k === 13) {
                    if(state.listIdx === 3) startApp();
                    else state.listIdx++;
                }
                renderFocus();
                return;
            }

            // TELA CONFIGURAÇÕES
            if(state.screen === 'settings') {
                if(k === 8 || k === 461 || k === 13) {
                    state.screen = 'app';
                    document.getElementById('settingsModal').style.display = 'none';
                    renderFocus();
                }
                return;
            }

            // APP PRINCIPAL
            if(state.screen === 'app') {
                
                // --- ZONA 0: SIDEBAR (MENU ESQUERDO) ---
                if(state.zone === 0) {
                    if(k === 38) { // Cima
                        if(state.sidebarIdx > 0) state.sidebarIdx--;
                        else state.sidebarIdx = 2; // Loop
                    }
                    if(k === 40) { // Baixo
                        if(state.sidebarIdx < 2) state.sidebarIdx++;
                        else state.sidebarIdx = 0; // Loop
                    }
                    if(k === 39 || k === 13) { // Direita ou Enter
                        if(k === 13 && state.sidebarIdx === 1) {
                            // Config
                            state.screen = 'settings';
                            document.getElementById('settingsModal').style.display = 'flex';
                        } else if(k === 13 && state.sidebarIdx === 2) {
                            // Sair
                            reset();
                        } else {
                            // Vai pra lista
                            state.zone = 1;
                        }
                    }
                }

                // --- ZONA 1: LISTA (CAT OU CANAL) ---
                else if(state.zone === 1) {
                    const list = state.mode === 'cat' ? DATA.categories : DATA.channels;
                    const maxOnPage = Math.min(PAGE_SIZE, list.length - (state.page * PAGE_SIZE)) - 1;

                    if(k === 38) { // Cima
                        if(state.listIdx > 0) state.listIdx--;
                        else if(state.page > 0) { state.page--; state.listIdx = PAGE_SIZE - 1; renderList(); }
                    }
                    if(k === 40) { // Baixo
                        if(state.listIdx < maxOnPage) state.listIdx++;
                        else if((state.page + 1) * PAGE_SIZE < list.length) { state.page++; state.listIdx = 0; renderList(); }
                    }
                    if(k === 37) { // Esquerda
                        // SE ESTIVER EM CANAIS -> VOLTA PRA CAT
                        if(state.mode === 'chn') {
                            state.mode = 'cat'; state.page = 0; state.listIdx = 0; renderList();
                        }
                        // SE ESTIVER EM CAT -> VAI PRA SIDEBAR
                        else {
                            state.zone = 0;
                        }
                    }
                    if(k === 13) { // Enter
                        if(state.mode === 'cat') {
                            let item = DATA.categories[(state.page * PAGE_SIZE) + state.listIdx];
                            loadChannels(item.category_id);
                        } else {
                            // CANAIS - SMART OK
                            let item = DATA.channels[(state.page * PAGE_SIZE) + state.listIdx];
                            if (currentPlayingChannel && currentPlayingChannel.stream_id === item.stream_id) {
                                toggleFullscreen();
                            } else {
                                playChannel(item);
                            }
                        }
                    }
                    if(k === 8 || k === 461) { // Voltar
                        if(state.mode === 'chn') {
                            state.mode = 'cat'; state.page = 0; state.listIdx = 0; renderList();
                        } else {
                            state.zone = 0;
                        }
                    }
                }
                renderFocus();
            }
        });

        function renderFocus() {
            // Remove todos focos
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));

            if(state.screen === 'login') {
                let inputs = document.querySelectorAll('.login-input, .login-btn');
                if(inputs[state.listIdx]) {
                    inputs[state.listIdx].classList.add('focused');
                    inputs[state.listIdx].focus();
                }
            }
            else if(state.screen === 'app') {
                if(state.zone === 0) {
                    document.getElementById('menu_' + state.sidebarIdx).classList.add('focused');
                } else if(state.zone === 1) {
                    let el = document.getElementById('item_' + state.listIdx);
                    if(el) {
                        el.classList.add('focused');
                        el.scrollIntoView({block: 'center', behavior: 'auto'});
                    }
                }
            }
        }

        function toggleFullscreen() {
            const frame = document.getElementById('vidFrame');
            if(!state.fullscreen) {
                if(frame.requestFullscreen) frame.requestFullscreen();
                frame.classList.add('fs');
                state.fullscreen = true;
            } else {
                if(document.exitFullscreen) document.exitFullscreen();
                frame.classList.remove('fs');
                state.fullscreen = false;
            }
        }

    </script>
</body>
</html>
