<script>
        let hls = null;
        // Configuração HLS (Mantida a otimização anterior)
        const HlsConfig = { 
            autoStartLoad: true, 
            capLevelToPlayerSize: true, 
            maxBufferLength: 30,
            maxMaxBufferLength: 60,
            fatalErrorRecovery: true 
        };

        const App = {
            scr: 'login', 
            zone: 0, 
            fIdx: 0,
            catIdx: 0, // <--- NOVA VARIÁVEL DE MEMÓRIA
            creds: {}, mode: 'live',
            cats: [], items: [], viewItems: [],
            isSeries: false, currId: null,
            isPlaying: false,
            userInfo: null,
            lastFocused: null,

            init: function() {
                if(localStorage.getItem('w_h')) {
                    document.getElementById('h').value = localStorage.getItem('w_h');
                    document.getElementById('u').value = localStorage.getItem('w_h_u');
                    document.getElementById('p').value = localStorage.getItem('w_h_p');
                    document.getElementById('btnEnter').focus();
                } else document.getElementById('h').focus();

                document.addEventListener('keydown', this.onKey.bind(this));
                
                const v = document.getElementById('player');
                v.addEventListener('timeupdate', this.updOSD);
                v.addEventListener('ended', ()=> this.exitFS());
                v.addEventListener('play', ()=> { App.isPlaying=true; App.hideOSD(); });
                v.addEventListener('pause', ()=> { App.isPlaying=false; App.showOSD('PAUSADO'); });
                v.addEventListener('error', function(e) { console.log("Erro player nativo:", e); });
            },

            load: function(s) { document.getElementById('loader').style.display = s?'flex':'none'; },

            login: async function() {
                let h=document.getElementById('h').value.trim();
                let u=document.getElementById('u').value.trim();
                let p=document.getElementById('p').value.trim();
                if(!h.startsWith('http')) h = 'http://'+h;

                this.load(true);
                try {
                    let r = await fetch(`${h}/player_api.php?username=${u}&password=${p}`);
                    let d = await r.json();
                    
                    if(d.user_info && (d.user_info.status === 'Active' || d.user_info.status === 'Trial')) {
                        this.creds = {h,u,p};
                        this.userInfo = d.user_info;
                        localStorage.setItem('w_h',h); localStorage.setItem('w_h_u',u); localStorage.setItem('w_h_p',p);
                        document.getElementById('loginScreen').style.display='none';
                        this.goMenu();
                    } else alert('Conta Inválida');
                } catch(e) { alert('Erro Conexão'); }
                this.load(false);
            },

            formatDate: function(ts) {
                if(!ts) return '-';
                return new Date(ts * 1000).toLocaleDateString('pt-BR');
            },

            goMenu: function() {
                this.scr = 'menu'; this.zone = 0; this.fIdx = 0;
                this.stopPlayer();
                document.getElementById('mainMenu').style.display='flex';
                document.getElementById('contentInterface').style.display='none';
                
                if(this.userInfo) {
                    let exp = this.userInfo.exp_date ? this.formatDate(this.userInfo.exp_date) : "Ilimitado";
                    let created = this.userInfo.created_at ? this.formatDate(this.userInfo.created_at) : "-";
                    let active = this.userInfo.active_cons || 0;
                    let max = this.userInfo.max_connections || 1;
                    document.getElementById('acc-exp').innerHTML = `<strong>Vence:</strong> ${exp}`;
                    document.getElementById('acc-cre').innerHTML = `<strong>Criado:</strong> ${created}`;
                    document.getElementById('acc-lim').innerHTML = `<strong>Telas:</strong> ${active} / ${max}`;
                }
                this.renderCards();
            },

            renderCards: function() {
                let ids = ['card-live','card-mov','card-ser','card-cfg'];
                document.querySelectorAll('.nav-card').forEach(e=>e.classList.remove('focused'));
                document.getElementById(ids[this.fIdx]).classList.add('focused');
            },

            goContent: async function(m) {
                if(m === 'cfg') { localStorage.clear(); location.reload(); return; }
                
                this.mode = m; 
                this.scr = 'content'; 
                this.zone = 1; this.fIdx = 0; this.catIdx = 0; // Reset inicial
                this.items = []; this.viewItems = []; this.isSeries = false;
                this.lastFocused = null;

                document.getElementById('mainMenu').style.display='none';
                document.getElementById('contentInterface').style.display='flex';
                document.getElementById('cat-head').innerText = m==='live'?'CANAIS TV':(m==='vod'?'FILMES':'SÉRIES');
                document.getElementById('list-cnt').innerHTML = '';
                
                this.load(true);
                try {
                    let act = m==='live'?'get_live_categories':(m==='vod'?'get_vod_categories':'get_series_categories');
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${act}`);
                    this.cats = await r.json();
                    
                    let h = '';
                    this.cats.forEach((c,i)=> h+=`<div class="c-item" id="c-${i}">${c.category_name}</div>`);
                    document.getElementById('list-cat').innerHTML = h;
                    this.renderFocus();
                } catch(e){}
                this.load(false);
            },

            loadCat: async function() {
                // CORREÇÃO: Usa this.catIdx em vez de this.fIdx para garantir a categoria certa
                let c = this.cats[this.catIdx]; 
                
                document.querySelectorAll('.c-item').forEach(e=>e.classList.remove('active'));
                let el = document.getElementById('c-'+this.catIdx);
                if(el) el.classList.add('active');
                
                this.isSeries = false;
                this.load(true);
                try {
                    let act = this.mode==='live'?'get_live_streams':(this.mode==='vod'?'get_vod_streams':'get_series');
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${act}&category_id=${c.category_id}`);
                    this.items = await r.json();
                    this.viewItems = [...this.items];
                    this.renderList();
                    
                    this.zone = 2; // Vai para a busca
                    this.fIdx = 0; // Reseta índice da lista, mas catIdx está salvo
                    this.lastFocused = null; 
                    document.getElementById('search-inp').focus();
                    this.renderFocus();
                } catch(e){}
                this.load(false);
            },

            renderList: function() {
                let h = '';
                let limit = this.viewItems.slice(0, 200);
                
                if(this.isSeries) {
                    h += `<div class="l-item" id="l-back" style="color:#aaa">VOLTAR</div>`;
                    limit.forEach((e,i) => {
                        h += `<div class="l-item" id="l-${i}">S${e.season} E${e.episode_num} - ${e.title}</div>`;
                    });
                } else {
                    limit.forEach((it,i) => {
                        h += `<div class="l-item" id="l-${i}">${it.name||it.title}</div>`;
                    });
                }
                document.getElementById('list-cnt').innerHTML = h || '<div style="padding:10px">Vazio</div>';
            },

            play: function(idx) {
                let it = this.viewItems[idx];
                if(this.mode==='ser' && !this.isSeries) { this.openSeries(it.series_id); return; }

                let vid = document.getElementById('player');
                let sid = it.stream_id || it.id;
                
                if(this.currId === sid && vid.src && !vid.paused) { this.enterFS(); return; }
                
                this.currId = sid;
                let ext = it.container_extension;
                if(!ext) ext = this.mode === 'live' ? 'ts' : 'mp4';
                let type = this.mode==='live'?'live':(this.mode==='ser'?'series':'movie');
                let url = `${this.creds.h}/${type}/${this.creds.u}/${this.creds.p}/${sid}.${ext}`;

                document.getElementById('lbl-title').innerText = it.name||it.title;
                document.getElementById('lbl-desc').innerText = "Carregando...";

                if(hls) { hls.destroy(); hls=null; }
                vid.pause(); vid.removeAttribute('src'); vid.load();
                document.activeElement.blur(); 

                if(this.mode === 'live' && Hls.isSupported()) {
                    hls = new Hls(HlsConfig); hls.loadSource(url); hls.attachMedia(vid);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play().catch(()=>{}));
                    hls.on(Hls.Events.ERROR, (e,d) => { if(d.fatal) d.type===Hls.ErrorTypes.NETWORK_ERROR ? hls.startLoad() : hls.destroy(); });
                } else {
                    vid.src = url; vid.play().catch(()=>{});
                }
            },
            
            openSeries: async function(sid) {
                this.load(true);
                try {
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=get_series_info&series_id=${sid}`);
                    let d = await r.json();
                    let e = [];
                    if(d.episodes) for(let s in d.episodes) d.episodes[s].forEach(x=>{x.season=s;e.push(x)});
                    e.sort((a,b)=> (a.season-b.season)||(a.episode_num-b.episode_num));
                    this.items=e; this.viewItems=e; this.isSeries=true;
                    this.renderList(); this.zone=3; this.fIdx=0; this.renderFocus();
                } catch(e){}
                this.load(false);
            },

            stopPlayer: function() {
                let v = document.getElementById('player'); v.pause(); v.removeAttribute('src'); v.load();
                if(hls) { hls.destroy(); hls=null; }
                this.currId = null;
            },

            refreshPlayer: function() { if(this.currId && this.zone===3) this.play(this.fIdx); },

            isFS: function() { return document.getElementById('v-box').classList.contains('fs'); },
            enterFS: function() { document.getElementById('v-box').classList.add('fs'); document.activeElement.blur(); },
            exitFS: function() { document.getElementById('v-box').classList.remove('fs'); },

            updOSD: function() {
                if(!App.isFS() || App.mode === 'live') return;
                let v = document.getElementById('player');
                if(v.duration) document.getElementById('prog-bar').style.width = ((v.currentTime/v.duration)*100)+'%';
            },
            
            showOSD: function(t) { if(this.mode!=='live'){ document.getElementById('osd-stat').innerText=t; document.getElementById('osd').style.display='flex'; } },
            hideOSD: function() { document.getElementById('osd').style.display='none'; },

            handleSearch: function(e) { if(e.keyCode===13) this.doSearch(); },
            doSearch: async function() {
                let t = document.getElementById('search-inp').value.toLowerCase();
                if(t.length<3) return;
                this.load(true);
                this.viewItems = this.items.filter(i=>(i.name||i.title).toLowerCase().includes(t));
                this.renderList();
                if(this.viewItems.length) { this.zone=3; this.fIdx=0; document.getElementById('search-inp').blur(); this.renderFocus(); }
                this.load(false);
            },

            renderFocus: function() {
                if(this.lastFocused) this.lastFocused.classList.remove('focused');
                else document.querySelectorAll('.focused').forEach(e=>e.classList.remove('focused'));

                if(this.scr==='menu') {
                    let ids=['card-live','card-mov','card-ser','card-cfg'];
                    let el = document.getElementById(ids[this.fIdx]);
                    if(el) { el.classList.add('focused'); this.lastFocused = el; }
                } else {
                    let el = null;
                    if(this.zone===1) el = document.getElementById('c-'+this.fIdx);
                    else if(this.zone===2) el = document.getElementById('search-inp');
                    else if(this.zone===3) {
                        let id = (this.isSeries && this.fIdx===-1) ? 'l-back' : 'l-'+this.fIdx;
                        if(this.isSeries && this.fIdx===0) id = 'l-0';
                        el = document.getElementById(id);
                    }
                    if(el) {
                        el.classList.add('focused'); this.lastFocused = el;
                        if(this.zone !== 2) el.scrollIntoView({block:'nearest', behavior:'auto'});
                    }
                }
            },

            onKey: function(e) {
                let k = e.keyCode;
                
                // LOGIN
                if(this.scr==='login') {
                    let m=['h','u','p','btnEnter']; let i=m.indexOf(document.activeElement.id);
                    if(k===13) { i<3?document.getElementById(m[i+1]).focus():this.login(); }
                    else if(k===40 && i<3) document.getElementById(m[i+1]).focus();
                    else if(k===38 && i>0) document.getElementById(m[i-1]).focus();
                    return;
                }

                // CONTROLES DE PLAYER
                if(this.isFS()) {
                    e.preventDefault();
                    let v = document.getElementById('player');
                    if(k===13 || k===32) v.paused ? v.play() : v.pause();
                    if(k===8 || k===27 || k===461) this.exitFS();
                    if(this.mode !== 'live') { if(k===39) v.currentTime+=15; if(k===37) v.currentTime-=15; }
                    return;
                }

                // TECLAS COLORIDAS / ATALHOS
                if(k===403 || k===82) { this.isFS() ? this.exitFS() : this.enterFS(); return; }
                if(k===404 || k===71) { this.refreshPlayer(); return; }
                if(k===405 || k===89) { if(this.scr==='content') { this.zone=2; document.getElementById('search-inp').focus(); this.renderFocus(); } return; }
                if(k===406 || k===66) { this.exitFS(); this.goMenu(); return; }

                if([37,38,39,40].includes(k)) e.preventDefault();
                
                // BACK (Voltar)
                if([8,27,461,10009].includes(k)) {
                    if(this.scr==='menu') return;
                    if(this.isSeries && this.zone===3) this.loadCat();
                    else if(this.zone>1) { 
                        // VOLTAR PARA CATEGORIA MANTENDO A POSIÇÃO
                        this.zone=1; 
                        this.fIdx = this.catIdx; 
                        this.renderFocus(); 
                    }
                    else this.goMenu();
                    return;
                }

                if(this.scr==='menu') {
                    if(k===39 && this.fIdx<3) this.fIdx++;
                    if(k===37 && this.fIdx>0) this.fIdx--;
                    if(k===13) this.goContent(['live','vod','ser','cfg'][this.fIdx]);
                }
                else { // CONTENT
                    if(this.zone===2 && ((k>=48 && k<=90)||k===32)) return;
                    
                    if(this.zone===1) { // CATEGORIAS
                        if(k===40 && this.fIdx<this.cats.length-1) this.fIdx++;
                        if(k===38 && this.fIdx>0) this.fIdx--;
                        if(k===39) { 
                            // Salva a categoria atual antes de ir para busca
                            this.catIdx = this.fIdx; 
                            this.zone=2; document.getElementById('search-inp').focus(); 
                        }
                        if(k===13) { 
                            // Salva a categoria atual ao selecionar
                            this.catIdx = this.fIdx; 
                            this.loadCat(); 
                        }
                    }
                    else if(this.zone===2) { // BUSCA
                        if(k===40 && this.viewItems.length) { this.zone=3; this.fIdx=0; document.getElementById('search-inp').blur(); }
                        if(k===37) { 
                            // VOLTA PARA CATEGORIA (RECUPERA POSIÇÃO)
                            this.zone=1; 
                            this.fIdx = this.catIdx; 
                            document.getElementById('search-inp').blur(); 
                        }
                        if(k===13) this.doSearch();
                    }
                    else if(this.zone===3) { // LISTA
                        if(k===38) {
                            if(this.fIdx>0) this.fIdx--;
                            else if(this.isSeries && this.fIdx===0) this.fIdx=-1;
                            else { this.zone=2; document.getElementById('search-inp').focus(); }
                        }
                        if(k===40 && this.fIdx < Math.min(this.viewItems.length-1, 199)) this.fIdx++;
                        if(k===37) { 
                            // VOLTA PARA CATEGORIA (RECUPERA POSIÇÃO)
                            this.zone=1; 
                            this.fIdx = this.catIdx; 
                        }
                        if(k===13) {
                            if(this.isSeries && this.fIdx===-1) this.loadCat();
                            else this.play(this.fIdx);
                        }
                    }
                }
                this.renderCards();
                this.renderFocus();
            }
        };
    </script>
