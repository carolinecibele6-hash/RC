<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R&C GOLD VIP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* --- TEMA GOLD VIP --- */
        :root { 
            --bg: #000000; 
            --gold: #FFD700; 
            --gold-dim: #b39700;
            --blue: #33b5e5;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        
        body {
            background-color: var(--bg); 
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            width: 100vw; height: 100vh; overflow: hidden;
            background: linear-gradient(180deg, #111 0%, #000 100%);
        }

        .hide { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: #000; }

        button, .smart-card, .cat-item, .item, .power-btn, .key { cursor: pointer; border: 2px solid transparent; }

        /* --- SISTEMA DE FOCO INTELIGENTE --- */
        /* Foco Gen√©rico */
        .focused {
            border: 2px solid #fff !important;
            background: var(--gold) !important;
            color: #000 !important;
            z-index: 50;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            font-weight: 900 !important;
        }
        
        /* Foco APENAS nos itens de lista e bot√µes (Pode ter zoom leve) */
        .item.focused, .cat-item.focused, .smart-card.focused, .btn.focused {
            transform: scale(1.02); /* Zoom permitido aqui */
        }

        /* --- CORRE√á√ÉO DA JANELINHA (SEM ZOOM) --- */
        #vid-box.focused {
            transform: none !important; /* PROIBIDO DAR ZOOM */
            border: 4px solid var(--gold) !important; /* Apenas borda grossa */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
        
        .focused i, .focused span, .focused div { color: #000 !important; }

        /* LOGIN */
        .login-box { 
            width: 400px; padding: 40px; 
            background: #0a0a0a; border: 1px solid #333; 
            border-radius: 8px; text-align: center;
        }
        .logo-txt { font-size: 36px; font-weight: 900; letter-spacing: -2px; color:#fff; margin-bottom: 20px; }
        .logo-txt span { color: var(--gold); }
        .inp { 
            width: 100%; padding: 12px; margin: 8px 0; 
            background: #151515; border: 1px solid #333; color: var(--gold); 
            text-align: center; font-weight: bold; border-radius: 4px; font-size: 16px;
        }
        .btn { 
            width: 100%; padding: 15px; margin-top: 20px; 
            background: var(--gold-dim); color: #000; border: none; 
            font-weight: 900; border-radius: 4px; font-size: 16px;
        }

        /* DASHBOARD */
        #dash-layer { padding: 40px; display: flex; flex-direction: column; justify-content: space-between; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; height: 60px; border-bottom: 1px solid #222; margin-bottom: 20px; }
        .dash-logo { font-size: 30px; font-weight: 900; }
        .dash-logo span { color: var(--gold); }
        .clock-time { font-size: 24px; font-weight: 700; color: var(--gold); }
        .dash-grid { display: flex; gap: 30px; justify-content: center; align-items: center; flex: 1; }
        
        .smart-card { 
            width: 250px; height: 280px; background: #0e0e0e; border: 1px solid #222;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .smart-card i { font-size: 60px; margin-bottom: 20px; color: #444; }
        .smart-card span { font-size: 18px; font-weight: 700; letter-spacing: 1px; color: #888; }

        .account-bar { display: flex; justify-content: space-between; align-items: center; padding-top: 20px; border-top: 1px solid #222; }
        .acc-info { text-align: center; }
        .acc-lbl { display: block; font-size: 10px; color: #666; font-weight: 700; text-transform: uppercase; margin-bottom: 2px; }
        .acc-val { font-size: 14px; color: #fff; font-weight: bold; }
        .acc-val.gold { color: var(--gold); }

        /* CONTE√öDO */
        #content-layer { display: flex; }
        .col-cat { width: 25%; background: #050505; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .cat-head { padding: 15px; background: var(--gold); color: #000; font-weight: 900; text-align: center; }
        .cat-list { flex: 1; overflow-y: auto; }
        .cat-item { padding: 12px 20px; border-bottom: 1px solid #111; color: #777; font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .cat-item.active { background: #1a1a1a; color: var(--gold); border-left: 4px solid var(--gold); }

        .col-list { width: 35%; background: #0a0a0a; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .search-area { padding: 10px; background: #000; border-bottom: 1px solid #222; }
        .inp-search { width: 100%; background: #151515; border: 1px solid #333; color: #fff; padding: 10px; text-align: center; font-weight: bold; text-transform: uppercase; }
        .item-list { flex: 1; overflow-y: auto; }
        .item { padding: 12px 20px; border-bottom: 1px solid #151515; color: #aaa; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item.playing { color: var(--gold); font-weight: bold; background: #111; }
        .fav-icon { float: right; color: var(--gold); }

        .col-play { flex: 1; background: #000; display: flex; flex-direction: column; }
        
        /* JANELINHA DO PLAYER */
        .vid-box { 
            width: 100%; height: 45vh; background: #000; position: relative; border-bottom: 2px solid #222; 
            /* Importante para n√£o dar bug visual na TV */
            transform-style: preserve-3d;
        }
        
        #vid-box.fs { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; border: none !important; 
        }
        
        video { width: 100%; height: 100%; background: #000; object-fit: contain; }

        .meta { padding: 25px; flex: 1; overflow: hidden; display: flex; flex-direction: column; }
        .meta-title { font-size: 22px; color: var(--gold); font-weight: 800; margin-bottom: 10px; }
        .meta-epg { font-size: 12px; background: #222; color: #fff; padding: 4px 8px; border-radius: 3px; display: inline-block; margin-bottom: 10px; }
        .meta-desc { font-size: 13px; color: #666; overflow-y: auto; flex: 1; }
        .keys { display: flex; gap: 15px; margin-top: 15px; border-top: 1px solid #222; padding-top: 15px; flex-wrap: wrap; }
        .key { font-size: 11px; font-weight: bold; color: #555; display: flex; align-items: center; gap: 6px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }

        #loader { background: rgba(0,0,0,0.95); z-index: 20000; flex-direction: column; color: var(--gold); font-weight: 900; }
        .osd-status { position: absolute; top: 20px; right: 20px; background: var(--gold); color: #000; padding: 8px 15px; font-weight: 800; display: none; z-index: 10000; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body onload="App.init()">

    <div id="loader" class="hide flex-center">
        <i class="fas fa-spinner fa-spin" style="font-size:40px; margin-bottom:20px"></i>
        <div id="load-txt">CARREGANDO...</div>
    </div>

    <div id="login-layer" class="layer flex-center">
        <div class="login-box">
            <div class="logo-txt">R&C <span>GOLD</span></div>
            <input type="text" id="i0" class="inp focusable" placeholder="URL DNS" autocomplete="off">
            <input type="text" id="i1" class="inp focusable" placeholder="USU√ÅRIO" autocomplete="off">
            <input type="password" id="i2" class="inp focusable" placeholder="SENHA" autocomplete="off">
            <button id="i3" class="btn focusable" onclick="App.login()">ENTRAR VIP</button>
            <div id="msg-login" style="color:#ff4444; margin-top:15px; font-size:12px; font-weight:bold;"></div>
        </div>
    </div>

    <div id="dash-layer" class="layer hide">
        <div class="top-bar">
            <div class="dash-logo">R&C <span>GOLD</span></div>
            <div id="clock-time" class="clock-time">00:00</div>
            <div id="m3" class="power-btn focusable" onclick="App.logout()" style="color:#fff"><i class="fas fa-power-off"></i></div>
        </div>
        <div class="dash-grid">
            <div id="m0" class="smart-card focusable" onclick="App.openMode('live')">
                <i class="fas fa-tv"></i><span>TV AO VIVO</span>
            </div>
            <div id="m1" class="smart-card focusable" onclick="App.openMode('movie')">
                <i class="fas fa-film"></i><span>FILMES</span>
            </div>
            <div id="m2" class="smart-card focusable" onclick="App.openMode('series')">
                <i class="fas fa-layer-group"></i><span>S√âRIES</span>
            </div>
        </div>
        <div class="account-bar">
            <div class="acc-info"><span class="acc-lbl">USU√ÅRIO</span><span id="info-user" class="acc-val">...</span></div>
            <div class="acc-info"><span class="acc-lbl">VENCIMENTO</span><span id="info-exp" class="acc-val gold">...</span></div>
            <div class="acc-info"><span class="acc-lbl">TELAS</span><span id="info-conn" class="acc-val">...</span></div>
        </div>
    </div>

    <div id="content-layer" class="layer hide">
        <div class="col-cat">
            <div class="cat-head">CATEGORIAS</div>
            <div id="cat-list" class="cat-list"></div>
        </div>
        <div class="col-list">
            <div class="search-area">
                <input type="text" id="search" class="inp-search focusable" placeholder="BUSCAR..." autocomplete="off">
            </div>
            <div id="item-list" class="item-list"></div>
        </div>
        <div class="col-play">
            <div id="vid-box" class="vid-box focusable">
                <video id="player" playsinline webkit-playsinline preload="none"></video>
                <div id="osd" class="osd-status"></div>
            </div>
            <div class="meta">
                <div id="meta-title" class="meta-title">R&C GOLD</div>
                <div id="meta-epg" class="meta-epg hide"></div>
                <div id="meta-desc" class="meta-desc">Selecione para assistir.</div>
                
                <div class="keys">
                    <div class="key"><div class="dot" style="background:#ff4444"></div> TELA CHEIA (OK)</div>
                    <div class="key"><div class="dot" style="background:#00C851"></div> VOLTAR</div>
                    <div class="key"><div class="dot" style="background:#ffbb33"></div> BUSCAR</div>
                    <div class="key"><div class="dot" style="background:var(--blue)"></div> MENU</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function pad(n) { return (n < 10 ? '0' + n : n); }

        var FavManager = {
            key: 'rc_favs_vip', list: [],
            init: function() { var s = localStorage.getItem(this.key); this.list = s ? JSON.parse(s) : []; },
            toggle: function(id) {
                var idx = this.list.indexOf(id);
                if(idx > -1) this.list.splice(idx, 1); else this.list.push(id);
                localStorage.setItem(this.key, JSON.stringify(this.list));
                if(App.idx < App.fullData.length) App.renderList(true);
            },
            isFav: function(id) { return this.list.indexOf(id) > -1; }
        };

        // --- ENGINE DO PLAYER TURBO (FUTEBOL) ---
        var PlayerEngine = {
            hls: null, video: null, url: null, retryCount: 0, monitorTimer: null, lastTime: 0, stallCount: 0,
            init: function() { 
                this.video = document.getElementById('player'); 
                this.video.onerror = function() { PlayerEngine.recover(); };
            },
            play: function(url, isLive) {
                if(this.url === url && !this.video.paused) return;
                this.stop(); 
                this.url = url; this.retryCount = 0; this.stallCount = 0;
                this.video.controls = false; 
                
                if(isLive) {
                    if(url.indexOf('.m3u8') === -1 && url.indexOf('.ts') > -1) url = url.replace('.ts', '.m3u8');
                }

                if(isLive || url.includes('.m3u8')) this.startMonitor();

                if(Hls.isSupported()) {
                    this.startHls(url);
                } else {
                    this.video.src = url; 
                    this.video.play().catch(function(e){ console.log(e); });
                }
            },
            startHls: function(url) {
                if(this.hls) this.hls.destroy();
                // CONFIGURA√á√ÉO TURBO PARA TV (ANTI-TRAVAMENTO)
                var config = { 
                    enableWorker: true,
                    // Buffer mais curto para Live (menos delay)
                    maxBufferLength: 10, 
                    maxMaxBufferLength: 20,
                    // Limpa buffer passado para salvar RAM (Crucial para TV)
                    backBufferLength: 0, 
                    startLevel: -1, 
                    manifestLoadingTimeOut: 15000,
                    capLevelToPlayerSize: true
                };
                this.hls = new Hls(config);
                this.hls.loadSource(url);
                this.hls.attachMedia(this.video);
                this.hls.on(Hls.Events.MANIFEST_PARSED, function() { PlayerEngine.video.play().catch(function(e){}); });
                this.hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) { 
                        if(data.type === Hls.ErrorTypes.NETWORK_ERROR) PlayerEngine.hls.startLoad(); else PlayerEngine.recover(); 
                    }
                });
            },
            startMonitor: function() {
                this.stopMonitor();
                this.monitorTimer = setInterval(function() {
                    var v = PlayerEngine.video;
                    if(!v || !PlayerEngine.url || v.paused) return;
                    // Detec√ß√£o de travamento (Imagem parada por 2 segs)
                    if(Math.abs(v.currentTime - PlayerEngine.lastTime) < 0.1) {
                        PlayerEngine.stallCount++;
                        if(PlayerEngine.stallCount > 4) { App.osd("SINC. AO VIVO..."); PlayerEngine.recover(); }
                    } else { PlayerEngine.stallCount = 0; PlayerEngine.lastTime = v.currentTime; }
                }, 2000);
            },
            stopMonitor: function() { if(this.monitorTimer) clearInterval(this.monitorTimer); },
            recover: function() {
                this.retryCount++;
                if(this.retryCount > 8) { this.stop(); App.osd("SEM SINAL"); return; }
                setTimeout(function(){ 
                    PlayerEngine.stop(); 
                    setTimeout(function(){ 
                        if(App.mode === 'live' || PlayerEngine.url.includes('.m3u8')) {
                            var v = document.getElementById('player'); v.load(); PlayerEngine.play(PlayerEngine.url, true);
                        }
                    }, 500); 
                }, 1000);
            },
            stop: function() { 
                this.stopMonitor(); 
                if(this.hls) { this.hls.destroy(); this.hls = null; } 
                if(this.video) { 
                    this.video.pause(); this.video.removeAttribute('src'); this.video.load(); 
                } 
            }
        };

        var App = {
            scr: 0, zone: 0, idx: 0, lastCatIdx: 0, creds: {}, fullData: [], storedList: [], memIdx: 0, globalData: null, isFolder: false, seriesEps: [], playingId: null,

            init: function() {
                FavManager.init();
                if(localStorage.getItem('rc_h')) {
                    document.getElementById('i0').value = localStorage.getItem('rc_h');
                    document.getElementById('i1').value = localStorage.getItem('rc_u');
                    document.getElementById('i2').value = localStorage.getItem('rc_p');
                }
                PlayerEngine.init();
                document.getElementById('player').onended = function() { 
                    if(App.mode==='series' && App.isFolder && App.idx < App.seriesEps.length-1) {
                        App.idx++; App.updateFocus(); App.playStream(App.seriesEps[App.idx]);
                    } else App.exitFull(); 
                };
                setInterval(this.updateClock, 1000);
                this.updateClock();
                this.updateFocus();
            },

            updateClock: function() {
                var now = new Date();
                var h = pad(now.getHours()); var m = pad(now.getMinutes());
                var elT = document.getElementById('clock-time'); if(elT) elT.innerText = h + ":" + m;
            },

            req: function(url, cb) {
                var x = new XMLHttpRequest(); x.open("GET", url, true); x.timeout = 25000;
                x.onload = function() { if(x.status===200) { try{cb(JSON.parse(x.responseText));}catch(e){cb(null);} } else cb(null); };
                x.onerror = function(){ cb('ERR_NET'); }; 
                x.send();
            },

            login: function() {
                var h = document.getElementById('i0').value.trim();
                var u = document.getElementById('i1').value.trim();
                var p = document.getElementById('i2').value.trim();
                if(h.endsWith('/')) h = h.slice(0, -1);
                if(h.indexOf('http') === -1) h = 'http://' + h;
                
                document.getElementById('loader').classList.remove('hide');
                document.getElementById('load-txt').innerText = "AUTENTICANDO...";
                
                this.req(h+"/player_api.php?username="+u+"&password="+p, function(d){
                    document.getElementById('loader').classList.add('hide');
                    if(d === 'ERR_NET') { document.getElementById('msg-login').innerText = "ERRO DE CONEX√ÉO"; return; }
                    if(d && d.user_info && d.user_info.auth==1) {
                        App.creds={h:h,u:u,p:p};
                        localStorage.setItem('rc_h', h); localStorage.setItem('rc_u', u); localStorage.setItem('rc_p', p);
                        
                        var info = d.user_info;
                        var exp = info.exp_date ? new Date(info.exp_date*1000).toLocaleDateString("pt-BR") : "Ilimitado";
                        var conn = (info.active_cons || 0) + " / " + (info.max_connections || 1);
                        
                        document.getElementById('info-user').innerText = info.username || u;
                        document.getElementById('info-exp').innerText = exp;
                        document.getElementById('info-conn').innerText = conn;
                        
                        App.setScr(1);
                    } else document.getElementById('msg-login').innerText="DADOS INCORRETOS";
                });
            },
            logout: function() { localStorage.clear(); location.reload(); },

            setScr: function(n) {
                if(n===1) { PlayerEngine.stop(); }
                document.querySelectorAll('.layer').forEach(function(l){l.classList.add('hide')});
                if(n===0) document.getElementById('login-layer').classList.remove('hide');
                if(n===1) document.getElementById('dash-layer').classList.remove('hide');
                if(n===2) document.getElementById('content-layer').classList.remove('hide');
                this.scr=n; this.zone=0; this.idx=0; this.updateFocus();
            },

            openMode: function(m) {
                PlayerEngine.stop(); this.resetInfo();
                this.mode = m; this.setScr(2); this.isFolder = false; this.globalData = null; this.playingId = null;
                document.getElementById('cat-list').innerHTML = ''; document.getElementById('item-list').innerHTML = '';
                document.getElementById('loader').classList.remove('hide');
                document.getElementById('search').value = '';

                var act = (m==='live')?'get_live_categories':(m==='movie'?'get_vod_categories':'get_series_categories');
                this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action="+act, function(d){
                    document.getElementById('loader').classList.add('hide');
                    if(d && d!=='ERR_NET') {
                        var h = '<div class="cat-item" id="c0" data-id="fav" onclick="App.catClick(0)">‚òÖ FAVORITOS</div>';
                        for(var i=0;i<d.length;i++) h += '<div class="cat-item" id="c'+(i+1)+'" data-id="'+d[i].category_id+'" onclick="App.catClick('+(i+1)+')">'+d[i].category_name+'</div>';
                        document.getElementById('cat-list').innerHTML = h;
                        App.zone=0; App.idx=0; App.updateFocus();
                    }
                });
            },
            
            resetInfo: function() {
                document.getElementById('meta-title').innerText = "R&C GOLD";
                document.getElementById('meta-desc').innerText = "Selecione para assistir.";
                document.getElementById('meta-epg').classList.add('hide');
                var v = document.getElementById('player'); v.removeAttribute('src'); v.load();
            },

            catClick: function(i) { this.idx=i; this.zone=0; this.loadContent(i); },

            loadContent: function(catIdx) {
                this.lastCatIdx = catIdx; 
                var el = document.getElementById('c'+catIdx); if(!el) return;
                var cid = el.getAttribute('data-id');
                document.querySelectorAll('.cat-item').forEach(function(e){e.classList.remove('active')});
                el.classList.add('active');
                
                document.getElementById('search').value = '';
                document.getElementById('loader').classList.remove('hide');
                document.getElementById('item-list').innerHTML = '';

                var onData = function(d) {
                    document.getElementById('loader').classList.add('hide');
                    if(d && d!=='ERR_NET') { App.fullData = d; App.isFolder = false; App.renderList(); }
                };

                if(cid === 'fav') {
                     var act = (this.mode==='live')?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                     this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action="+act, function(d){
                        if(d && d!=='ERR_NET') { App.fullData = d.filter(function(x){ return FavManager.isFav(x.stream_id || x.series_id); }); App.isFolder=false; App.renderList(); }
                        document.getElementById('loader').classList.add('hide');
                     });
                } else {
                    var act = (this.mode==='live')?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                    this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action="+act+"&category_id="+cid, onData);
                }
            },

            renderList: function(keepIdx) {
                var d = this.fullData;
                var max = d.length > 150 ? 150 : d.length;
                var listEl = document.getElementById('item-list');
                
                if(max===0) { listEl.innerHTML = '<div style="padding:20px;">Vazio</div>'; return; }
                
                var h = [];
                for(var i=0; i<max; i++) {
                    if(!d[i]) continue;
                    var n = d[i].name || d[i].title || "Sem T√≠tulo";
                    var id = d[i].stream_id || d[i].series_id || d[i].id;
                    var icn = FavManager.isFav(id) ? ' <i class="fas fa-star fav-icon"></i>' : '';
                    h.push('<div class="item" id="row-'+i+'" onclick="App.itemClick('+i+')">'+n+icn+'</div>');
                }
                listEl.innerHTML = h.join('');
                
                this.zone = 2;
                if(!keepIdx) { this.idx = 0; }
                this.updateFocus();
            },

            itemClick: function(i) { this.idx=i; this.zone=2; this.clickItem(); },
            
            clickItem: function() {
                if(this.isFolder) { 
                    if(this.seriesEps[this.idx]) this.playStream(this.seriesEps[this.idx]);
                    return; 
                }

                var item = this.fullData[this.idx];
                if(this.mode !== 'series') { if(item) this.playStream(item); return; }

                if(item) {
                    this.storedList = [...this.fullData]; 
                    this.memIdx = this.idx;
                    document.getElementById('loader').classList.remove('hide');
                    document.getElementById('load-txt').innerText = "ORGANIZANDO EPIS√ìDIOS...";

                    var url = this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action=get_series_info&series_id="+item.series_id;

                    this.req(url, function(d){
                        setTimeout(function(){
                            try {
                                if(d && d.episodes) {
                                    var eps = [];
                                    for(var k in d.episodes) {
                                        var season = d.episodes[k];
                                        if(Array.isArray(season)) {
                                            for(var j=0; j < season.length; j++) {
                                                var ep = season[j];
                                                if(!ep || !ep.id || !ep.container_extension) continue;
                                                ep.season_int = parseInt(ep.season || k);
                                                ep.episode_int = parseInt(ep.episode_num || (j+1));
                                                eps.push(ep);
                                            }
                                        }
                                    }
                                    eps.sort(function(a, b) { return (a.season_int - b.season_int) || (a.episode_int - b.episode_int); });
                                    for(var z=0; z<eps.length; z++) {
                                        var e = eps[z];
                                        e.name = "S" + pad(e.season_int) + " E" + pad(e.episode_int) + " - " + (e.title || "");
                                    }
                                    if(eps.length > 0) {
                                        App.seriesEps = eps; App.fullData = eps; App.isFolder = true; App.renderList();
                                        document.getElementById('meta-title').innerText = "üìÇ " + (item.name || item.title);
                                    } else { App.osd("VAZIO"); }
                                } else { App.osd("INDISPON√çVEL"); }
                            } catch(e) { console.log(e); App.osd("ERRO DADOS"); } finally { document.getElementById('loader').classList.add('hide'); }
                        }, 50);
                    });
                }
            },

            playStream: function(item) {
                var ext = (this.mode==='live')?'ts':(item.container_extension||'mp4');
                var type = (this.mode==='live')?'live':(this.mode==='movie'?'movie':'series');
                var id = item.stream_id || item.id;
                var url = this.creds.h+"/"+type+"/"+this.creds.u+"/"+this.creds.p+"/"+id+"."+ext;
                
                this.playingId = id; 
                document.getElementById('meta-title').innerText = item.name || item.title;
                document.getElementById('meta-desc').innerText = "Carregando...";
                document.getElementById('meta-epg').classList.add('hide');
                
                if(this.mode === 'live') {
                    this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action=get_short_epg&stream_id="+id, function(d){
                        if(d && d.epg_listings && d.epg_listings.length > 0) {
                            var t = d.epg_listings[0].title; try { if(window.atob && /^[A-Za-z0-9+/=]+$/.test(t)) t=atob(t); }catch(e){}
                            document.getElementById('meta-epg').innerText = t; document.getElementById('meta-epg').classList.remove('hide');
                        }
                    });
                }
                PlayerEngine.play(url, this.mode==='live');
                document.querySelectorAll('.item').forEach(function(e){e.classList.remove('playing')});
                var r = document.getElementById('row-'+this.idx); if(r) r.classList.add('playing');
            },

            syncFocusToPlaying: function() {
                if(!this.playingId) return;
                for(var i=0; i<this.fullData.length; i++) {
                    var id = this.fullData[i].stream_id || this.fullData[i].series_id || this.fullData[i].id;
                    if(id == this.playingId) { this.idx = i; this.updateFocus(); return; }
                }
            },

            doSearch: function() {
                var t = document.getElementById('search').value.toLowerCase();
                if(t.length < 2) return;
                document.getElementById('item-list').innerHTML = '<div style="padding:20px">Buscando...</div>';
                var cb = function(d) {
                    if(d && d!=='ERR_NET') { 
                        App.fullData = d.filter(function(x){ return (x.name||x.title||"").toLowerCase().indexOf(t) > -1 }); 
                        App.isFolder = false; App.renderList(); App.zone = 2; App.idx = 0; App.updateFocus();
                    }
                };
                if(App.globalData) cb(App.globalData);
                else {
                    var act = (App.mode==='live')?'get_live_streams':(App.mode==='movie'?'get_vod_streams':'get_series');
                    App.req(App.creds.h+"/player_api.php?username="+App.creds.u+"&password="+App.creds.p+"&action="+act, function(d){ App.globalData=d; cb(d); });
                }
            },
            
            toggleFull: function() {
                var b = document.getElementById('vid-box'); if(b.classList.contains('fs')) this.exitFull(); else { b.classList.add('fs'); App.osd("TELA CHEIA"); }
            },
            exitFull: function() { document.getElementById('vid-box').classList.remove('fs'); this.syncFocusToPlaying(); },
            osd: function(t) { var o=document.getElementById('osd'); o.innerText=t; o.style.display='block'; setTimeout(function(){o.style.display='none'},2000); },
            
            back: function() {
                if(document.getElementById('vid-box').classList.contains('fs')) { this.exitFull(); return; }
                if(this.zone===3) { this.zone=2; this.syncFocusToPlaying(); this.updateFocus(); return; }
                if(this.zone===2 && this.isFolder) {
                    this.isFolder = false; this.fullData = this.storedList; this.renderList(true); 
                    this.idx = this.memIdx; this.updateFocus(); document.getElementById('meta-title').innerText = "R&C GOLD"; return; 
                }
                if(this.zone===2) { this.zone=0; this.idx=this.lastCatIdx; this.updateFocus(); return; }
                if(this.zone===1) { this.zone=2; this.idx=0; this.updateFocus(); return; }
                if(this.zone===0) { this.setScr(1); return; }
            },
            
            updateFocus: function() {
                document.querySelectorAll('.focused').forEach(function(e){e.classList.remove('focused')});
                var el;
                if(this.scr===0) el=document.getElementById('i'+this.idx);
                if(this.scr===1) el=document.getElementById('m'+this.idx);
                if(this.scr===2) {
                    if(this.zone===0) el=document.getElementById('c'+this.idx);
                    if(this.zone===1) el=document.getElementById('search');
                    if(this.zone===2) el=document.getElementById('row-'+this.idx);
                    if(this.zone===3) el=document.getElementById('vid-box');
                }
                if(el) {
                    el.classList.add('focused'); 
                    if(el.tagName==='INPUT') { el.focus(); } else { 
                        document.getElementById('i0').blur(); document.getElementById('search').blur(); el.focus(); 
                    }
                    if(el.tagName!=='INPUT') el.scrollIntoView({block:'center',behavior:'smooth'}); 
                }
            },
            move: function(d) {
                if(this.scr===0) { if(d===1&&this.idx<3) this.idx++; if(d===0&&this.idx>0) this.idx--; }
                if(this.scr===1) { 
                    if(this.idx <= 2) { 
                        if(d===3 && this.idx<2) this.idx++; if(d===2 && this.idx>0) this.idx--; 
                        if(d===0) this.idx = 3; 
                    } else if(this.idx === 3) if(d===1) this.idx = 1;
                }
                if(this.scr===2) {
                    if(this.zone===3) { if(d===2) { this.zone=2; this.syncFocusToPlaying(); this.updateFocus(); } return; }
                    if(this.zone===0) { 
                        var max = document.getElementById('cat-list').children.length-1;
                        if(d===1 && this.idx<max) this.idx++;
                        if(d===0 && this.idx>0) this.idx--;
                        if(d===3 && App.fullData.length>0) { this.zone=2; this.idx=0; }
                    }
                    else if(this.zone===2) { 
                        var max = document.getElementById('item-list').children.length-1;
                        if(d===1 && this.idx<max) this.idx++; 
                        else if(d===0) { if(this.idx > 0) this.idx--; else this.zone = 1; }
                        else if(d===2) { this.zone=0; this.idx=this.lastCatIdx; } 
                        else if(d===3) this.zone=3; 
                    }
                    else if(this.zone===1) { 
                        if(d===1) { this.zone=2; this.idx=0; }
                        if(d===2) { this.zone=0; this.idx=this.lastCatIdx; }
                    }
                }
                this.updateFocus();
            },
            enter: function() {
                if(this.scr===0) this.login();
                if(this.scr===1) { 
                    if(this.idx === 3) this.logout();
                    else this.openMode(['live','movie','series'][this.idx]); 
                }
                if(this.scr===2) {
                    if(this.zone===0) this.loadContent(this.idx);
                    if(this.zone===1) this.doSearch();
                    if(this.zone===2) this.clickItem();
                    // --- CORRE√á√ÉO DO BOT√ÉO OK NA JANELINHA ---
                    // Se estiver na janelinha (zone 3), OK vira Fullscreen
                    if(this.zone===3) this.toggleFull(); 
                }
            }
        };

        document.addEventListener('keydown', function(e) {
            var k=e.keyCode;
            
            if(document.activeElement.tagName === 'INPUT') {
                if(App.scr === 0) {
                    if(k === 13) { e.preventDefault(); App.login(); return; } 
                    if(k === 40) { e.preventDefault(); App.move(1); return; } 
                    if(k === 38) { e.preventDefault(); App.move(0); return; } 
                    return; 
                }
                if(App.scr === 2) {
                    if(k === 13) { App.doSearch(); return; } 
                    if(k === 40) { e.preventDefault(); App.zone=2; App.idx=0; App.updateFocus(); return; } 
                    return; 
                }
            }

            if(App.scr === 0) {
                if(k===13) { e.preventDefault(); if(App.idx === 3) { document.activeElement.blur(); App.login(); } return; }
            }

            if(App.scr===2 && App.mode!=='live' && document.getElementById('vid-box').classList.contains('fs')) {
                var v = document.getElementById('player');
                if(k===39 || k===417) { v.currentTime += 30; App.osd(">> 30s"); return; } 
                if(k===37 || k===412) { v.currentTime -= 30; App.osd("<< 30s"); return; } 
                if(k===13 || k===415 || k===19 || k===179) { 
                   if(v.paused) { v.play(); App.osd("‚ñ∂ PLAY"); } else { v.pause(); App.osd("‚è∏ PAUSE"); }
                   return;
                }
            }

            if(k===48 || k===96) { if(App.scr===2 && App.zone===2) { var it=App.fullData[App.idx]; if(it) FavManager.toggle(it.stream_id||it.series_id); } }
            
            if(document.getElementById('vid-box').classList.contains('fs')) { 
                e.preventDefault(); 
                if(k===13||k===403||k===82||k===27||k===461) App.toggleFull(); 
                return; 
            }
            
            if(k===37) { e.preventDefault(); App.move(2); } if(k===38) { e.preventDefault(); App.move(0); }
            if(k===39) { e.preventDefault(); App.move(3); } if(k===40) { e.preventDefault(); App.move(1); }
            if(k===13) { e.preventDefault(); App.enter(); }
            if(k===8||k===27||k===461) { e.preventDefault(); if(App.scr>0) App.back(); }
            
            if(k===403||k===82) if(App.scr===2) App.toggleFull(); 
            if(k===404||k===71) if(App.scr===2) { App.zone=0; App.idx=0; App.updateFocus(); } 
            if(k===405||k===89) if(App.scr===2) { App.zone=1; App.updateFocus(); } 
            if(k===406||k===66||k===275) { e.preventDefault(); App.setScr(1); } 
        });
    </script>
