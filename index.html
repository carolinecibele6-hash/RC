<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY GOLD - AUTO LOGIN FIXED</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>

    <style>
        :root {
            --bg-body: #000;
            --sky-gold: #FFD700;
            --sky-gold-dim: #b39700;
            --neon-glow: 0 0 15px rgba(255, 215, 0, 0.4);
            --text-main: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        
        body { 
            background: #000; 
            color: var(--text-main); font-family: 'Montserrat', sans-serif; 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 60px; height: 60px; border: 4px solid #333; border-top: 4px solid var(--sky-gold);
            border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 20px;
            box-shadow: var(--neon-glow);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- TELA LOGIN --- */
        #loginScreen {
            position: absolute; width: 100%; height: 100%; z-index: 5000;
            display: none; /* JS controla visibilidade */
            justify-content: center; align-items: center; background: #050505;
        }
        .login-box {
            width: 450px; padding: 50px; background: #111; border: 1px solid #333; border-radius: 15px;
            text-align: center; border-top: 2px solid var(--sky-gold); box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .lg-title { color: var(--sky-gold); margin-bottom: 30px; font-size: 28px; text-shadow: var(--neon-glow); }
        
        .lg-inp {
            width: 100%; height: 55px; background: #222; border: 1px solid #444; color: #fff;
            text-align: center; margin-bottom: 15px; font-size: 16px; border-radius: 8px;
        }
        .lg-inp:focus { background: #000; border-color: var(--sky-gold); box-shadow: var(--neon-glow); }
        
        .lg-btn {
            width: 100%; height: 55px; background: linear-gradient(45deg, var(--sky-gold-dim), var(--sky-gold)); 
            border: none; font-weight: 900; font-size: 18px; cursor: pointer; border-radius: 8px; color: #000;
            text-transform: uppercase; margin-top: 10px;
        }
        .lg-btn:focus { transform: scale(1.05); box-shadow: 0 0 20px var(--sky-gold); }

        /* --- MENU PRINCIPAL --- */
        #mainMenu {
            display: none; width: 100%; height: 100%; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100;
        }
        .logo-txt { font-size: 60px; font-weight: 900; color: #fff; margin-bottom: 50px; letter-spacing: -2px; }
        .logo-txt span { color: var(--sky-gold); text-shadow: var(--neon-glow); font-style: italic; }
        
        .cards-container { display: flex; gap: 40px; }
        .nav-card {
            width: 200px; height: 200px; background: #111; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 2px solid #222; transition: all 0.2s; color: #666;
        }
        .nav-card i { font-size: 50px; margin-bottom: 20px; }
        .nav-card span { font-size: 18px; font-weight: 700; text-transform: uppercase; }
        
        .nav-card.focused {
            border-color: var(--sky-gold); color: var(--sky-gold); background: #1a1a1a;
            box-shadow: var(--neon-glow); transform: scale(1.15); z-index: 10;
        }

        /* --- INTERFACE DE CONTEÚDO --- */
        #contentInterface { display: none; width: 100%; height: 100%; display: flex; }
        
        .col-cats { width: 280px; background: #080808; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-list { width: 420px; background: #0e0e0e; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-view { flex: 1; background: #000; display: flex; flex-direction: column; padding: 40px; align-items: center; }

        .panel-head { padding: 20px; font-weight: 900; color: var(--sky-gold); text-align: center; font-size: 16px; border-bottom: 1px solid #222; }
        .list-wrap { flex: 1; overflow-y: auto; padding: 10px; }
        
        .c-item, .l-item { 
            padding: 15px; margin-bottom: 6px; color: #999; border-radius: 6px; font-size: 14px; font-weight: 600;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .c-item.active { color: #fff; background: #1a1a1a; border-left: 3px solid #555; }
        .c-item.focused { background: var(--sky-gold); color: #000; font-weight: 900; box-shadow: var(--neon-glow); transform: scale(1.02); }
        
        .search-box { padding: 15px; background: #080808; border-bottom: 1px solid #222; }
        .s-inp { 
            width: 100%; padding: 12px; background: #181818; border: 1px solid #333; color: var(--sky-gold); 
            text-transform: uppercase; border-radius: 5px; text-align: center; font-weight: bold;
        }
        .s-inp.focused { background: #fff; color: #000; border-color: var(--sky-gold); }

        .l-item.focused { 
            background: #fff; color: #000; font-weight: 900; 
            border-left: 5px solid var(--sky-gold); transform: scale(1.03); z-index: 5;
        }

        .frame { 
            width: 100%; aspect-ratio: 16/9; background: #000; border: 2px solid #222; border-radius: 12px;
            margin-bottom: 25px; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }
        .frame.focused { border-color: var(--sky-gold); box-shadow: var(--neon-glow); }
        video { width: 100%; height: 100%; background: #000; object-fit: contain; }

        .info-title { font-size: 32px; color: var(--sky-gold); font-weight: 900; margin-bottom: 15px; width: 100%; }
        .info-desc { font-size: 15px; color: #aaa; width: 100%; max-height: 100px; overflow: hidden; }

        .fs { position: fixed !important; top:0; left:0; width:100vw !important; height:100vh !important; z-index:9000; border:none !important; margin:0 !important; background:#000; border-radius: 0 !important; }
        
        .vod-osd {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100px;
            background: linear-gradient(to top, rgba(0,0,0,1), transparent);
            display: none; flex-direction: column; justify-content: flex-end; padding: 30px; pointer-events: none;
        }
        .osd-txt { color: #fff; font-size: 20px; font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .prog-bg { width: 100%; height: 6px; background: #333; border-radius: 3px; overflow: hidden; }
        .prog-fill { height: 100%; width: 0%; background: var(--sky-gold); box-shadow: 0 0 10px var(--sky-gold); }
        
        .seek-notify {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 40px; color: #fff; background: rgba(0,0,0,0.8); padding: 20px 40px;
            border-radius: 10px; display: none; border: 2px solid var(--sky-gold); box-shadow: var(--neon-glow);
        }

        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body onload="SkyApp.init()">

    <div id="loader">
        <div class="spinner"></div>
        <div style="color:#666; font-weight:bold; letter-spacing:2px">CONECTANDO SKY GOLD...</div>
    </div>

    <div id="loginScreen">
        <div class="login-box">
            <div class="lg-title"><i class="fas fa-crown"></i> SKY GOLD</div>
            <input type="text" id="h" class="lg-inp" placeholder="URL DNS (http://...)">
            <input type="text" id="u" class="lg-inp" placeholder="Usuário">
            <input type="password" id="p" class="lg-inp" placeholder="Senha">
            <button id="btnEnter" class="lg-btn">ACESSAR</button>
        </div>
    </div>

    <div id="mainMenu">
        <div class="logo-area">
            <div class="logo-txt"><i class="fas fa-star"></i> SKY <span>GOLD</span></div>
        </div>
        <div class="cards-container">
            <div class="nav-card focused" id="card-live"><i class="fas fa-tv"></i><span>TV Ao Vivo</span></div>
            <div class="nav-card" id="card-mov"><i class="fas fa-film"></i><span>Filmes</span></div>
            <div class="nav-card" id="card-ser"><i class="fas fa-layer-group"></i><span>Séries</span></div>
            <div class="nav-card" id="card-cfg"><i class="fas fa-power-off"></i><span>Sair</span></div>
        </div>
    </div>

    <div id="contentInterface">
        <div class="col-cats">
            <div class="panel-head" id="cat-head">CATEGORIAS</div>
            <div class="list-wrap" id="list-cat"></div>
        </div>
        <div class="col-list">
            <div class="search-box">
                <input type="text" id="search-inp" class="s-inp" placeholder="BUSCAR..." onkeydown="SkyApp.handleSearch(event)">
            </div>
            <div class="list-wrap" id="list-cnt"></div>
        </div>
        <div class="col-view">
            <div class="frame" id="v-box">
                <video id="player" playsinline></video>
                <div class="seek-notify" id="seek-osd"></div>
                <div class="vod-osd" id="osd">
                    <div class="osd-txt">
                        <span id="osd-stat">PAUSADO</span>
                        <span id="osd-time">00:00 / 00:00</span>
                    </div>
                    <div class="prog-bg"><div class="prog-fill" id="prog-bar"></div></div>
                </div>
            </div>
            <div class="info-title" id="lbl-title">Bem Vindo ao Sky Gold</div>
            <div class="info-desc" id="lbl-desc">Navegue pelas listas para começar a assistir.</div>
        </div>
    </div>

    <script>
        let hls = null;
        let seekTimer = null;
        let osdTimer = null;

        const SkyApp = {
            scr: 'login', zone: 0, fIdx: 0,
            creds: {}, mode: 'live',
            cats: [], items: [], viewItems: [],
            renderedCount: 0, isSeries: false, currId: null,

            init: function() {
                // --- LÓGICA DE AUTO LOGIN CORRIGIDA ---
                let h = localStorage.getItem('sky_h');
                let u = localStorage.getItem('sky_u');
                let p = localStorage.getItem('sky_p');

                if(h && u && p) {
                    // SE TEM DADOS: Preenche e tenta logar (Loader continua ativo)
                    this.creds = {h,u,p};
                    document.getElementById('h').value = h;
                    document.getElementById('u').value = u;
                    document.getElementById('p').value = p;
                    this.login(true);
                } else {
                    // SE NÃO TEM DADOS: Desativa Loader IMEDIATAMENTE e mostra tela de login
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('loginScreen').style.display = 'flex';
                    document.getElementById('h').focus();
                }

                document.addEventListener('keydown', this.onKey.bind(this));
                
                const v = document.getElementById('player');
                v.addEventListener('timeupdate', this.updOSD);
                v.addEventListener('play', () => this.hideOSD());
                v.addEventListener('pause', () => this.showOSD('PAUSADO', false));
                v.addEventListener('ended', () => {
                    if(this.isSeries && this.fIdx < this.viewItems.length - 1) {
                        this.fIdx++; this.play(this.fIdx); this.renderFocus();
                    } else this.exitFS();
                });
            },

            load: function(s) { document.getElementById('loader').style.display = s?'flex':'none'; },

            login: async function(isAuto = false) {
                let h=isAuto ? this.creds.h : document.getElementById('h').value.trim();
                let u=isAuto ? this.creds.u : document.getElementById('u').value.trim();
                let p=isAuto ? this.creds.p : document.getElementById('p').value.trim();
                
                if(!h.startsWith('http')) h = 'http://'+h;

                if(!isAuto) this.load(true);

                try {
                    let r = await fetch(`${h}/player_api.php?username=${u}&password=${p}`);
                    let d = await r.json();
                    
                    if(d.user_info && d.user_info.status === 'Active') {
                        this.creds = {h,u,p};
                        localStorage.setItem('sky_h',h); localStorage.setItem('sky_u',u); localStorage.setItem('sky_p',p);
                        
                        document.getElementById('loginScreen').style.display='none';
                        this.goMenu();
                    } else {
                        // Se falhar o auto login, limpa e mostra a tela
                        if(isAuto) {
                            localStorage.clear();
                            document.getElementById('loader').style.display = 'none';
                            document.getElementById('loginScreen').style.display = 'flex';
                            alert('Sessão expirada. Faça login novamente.');
                        } else {
                            alert('Dados Inválidos!');
                            this.load(false);
                        }
                    }
                } catch(e) { 
                    if(isAuto) {
                        // Se der erro de conexão no auto login, libera a tela
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('loginScreen').style.display = 'flex';
                    } else {
                        alert('Erro de Conexão. Verifique a URL.');
                        this.load(false);
                    }
                }
            },

            goMenu: function() {
                this.scr = 'menu'; this.zone = 0; this.fIdx = 0;
                this.stopPlayer();
                document.getElementById('mainMenu').style.display='flex';
                document.getElementById('contentInterface').style.display='none';
                this.load(false);
                this.renderCards();
            },

            renderCards: function() {
                let ids = ['card-live','card-mov','card-ser','card-cfg'];
                ids.forEach(id => document.getElementById(id).classList.remove('focused'));
                document.getElementById(ids[this.fIdx]).classList.add('focused');
            },

            goContent: async function(m) {
                if(m === 'cfg') { localStorage.clear(); location.reload(); return; }
                
                this.mode = m; this.scr = 'content'; 
                this.zone = 1; this.fIdx = 0; 
                this.items = []; this.viewItems = []; this.isSeries = false;

                document.getElementById('mainMenu').style.display='none';
                document.getElementById('contentInterface').style.display='flex';
                document.getElementById('cat-head').innerText = m==='live'?'CANAIS':(m==='vod'?'FILMES':'SÉRIES');
                document.getElementById('list-cnt').innerHTML = '';
                
                this.load(true);
                try {
                    let act = m==='live'?'get_live_categories':(m==='vod'?'get_vod_categories':'get_series_categories');
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${act}`);
                    this.cats = await r.json();
                    
                    let h = '';
                    this.cats.forEach((c,i)=> h+=`<div class="c-item" id="c-${i}">${c.category_name}</div>`);
                    document.getElementById('list-cat').innerHTML = h;
                    this.renderFocus();
                } catch(e){}
                this.load(false);
            },

            loadCat: async function() {
                let c = this.cats[this.fIdx];
                document.querySelectorAll('.c-item').forEach(e=>e.classList.remove('active'));
                document.getElementById('c-'+this.fIdx).classList.add('active');
                
                this.isSeries = false;
                this.load(true);
                try {
                    let act = this.mode==='live'?'get_live_streams':(this.mode==='vod'?'get_vod_streams':'get_series');
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${act}&category_id=${c.category_id}`);
                    this.items = await r.json();
                    this.viewItems = [...this.items];
                    
                    this.renderedCount = 0;
                    document.getElementById('list-cnt').innerHTML = '';
                    this.appendItems(50);
                    
                    this.zone = 2; document.getElementById('search-inp').focus();
                    this.renderFocus();
                } catch(e){}
                this.load(false);
            },

            appendItems: function(batchSize) {
                let container = document.getElementById('list-cnt');
                let start = this.renderedCount;
                let end = Math.min(start + batchSize, this.viewItems.length);
                if(start >= end) return;

                let fragment = document.createDocumentFragment();
                for(let i=start; i<end; i++) {
                    let it = this.viewItems[i];
                    let div = document.createElement('div');
                    div.className = 'l-item'; div.id = `l-${i}`;
                    div.innerText = this.isSeries ? `S${it.season} E${it.episode_num} - ${it.title}` : (it.name||it.title);
                    fragment.appendChild(div);
                }
                
                if(this.isSeries && start===0) {
                    let backBtn = document.createElement('div');
                    backBtn.className = 'l-item'; backBtn.id = 'l-back';
                    backBtn.innerText = '.. VOLTAR'; backBtn.style.color = 'var(--sky-gold)';
                    container.insertBefore(backBtn, container.firstChild);
                }
                container.appendChild(fragment);
                this.renderedCount = end;
            },

            play: function(idx) {
                let it = this.viewItems[idx];
                if(this.mode==='ser' && !this.isSeries) { this.openSeries(it.series_id); return; }

                let vid = document.getElementById('player');
                let sid = it.stream_id || it.id;
                
                if(this.currId === sid && vid.src && !vid.paused) { this.enterFS(); return; }
                
                this.currId = sid;
                let ext = it.container_extension;
                if(this.mode === 'live') ext = 'm3u8';
                else if(!ext) ext = 'mp4';

                let type = this.mode==='live'?'live':(this.mode==='ser'?'series':'movie');
                let url = `${this.creds.h}/${type}/${this.creds.u}/${this.creds.p}/${sid}.${ext}`;

                document.getElementById('lbl-title').innerText = it.name||it.title;
                document.getElementById('lbl-desc').innerText = "Carregando...";

                this.stopPlayer();

                if(this.mode === 'live' && Hls.isSupported()) {
                    hls = new Hls({capLevelToPlayerSize:true});
                    hls.loadSource(url); hls.attachMedia(vid);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
                    hls.on(Hls.Events.ERROR, (e, d) => { if(d.fatal) { hls.destroy(); vid.src=url; vid.play(); } });
                } else {
                    vid.src = url; vid.play();
                }
            },
            
            openSeries: async function(sid) {
                this.load(true);
                try {
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=get_series_info&series_id=${sid}`);
                    let d = await r.json();
                    let e = [];
                    if(d.episodes) for(let s in d.episodes) d.episodes[s].forEach(x=>{x.season=s;e.push(x)});
                    e.sort((a,b)=> (a.season-b.season)||(a.episode_num-b.episode_num));
                    this.items=e; this.viewItems=e; this.isSeries=true;
                    this.renderedCount=0; document.getElementById('list-cnt').innerHTML=''; this.appendItems(50);
                    this.zone=3; this.fIdx=0; this.renderFocus();
                } catch(e){}
                this.load(false);
            },

            stopPlayer: function() {
                let v = document.getElementById('player'); v.pause(); v.removeAttribute('src'); v.load();
                if(hls) { hls.destroy(); hls=null; }
                this.currId = null;
            },

            refreshPlayer: function() {
                if(!this.currId) return;
                let v = document.getElementById('player');
                let t = v.currentTime; let s = v.src;
                v.src = ""; setTimeout(()=> { v.src=s; v.currentTime=t; v.play(); }, 200);
            },

            isFS: function() { return document.getElementById('v-box').classList.contains('fs'); },
            enterFS: function() { document.getElementById('v-box').classList.add('fs'); document.activeElement.blur(); },
            exitFS: function() { document.getElementById('v-box').classList.remove('fs'); if(this.zone===3) this.renderFocus(); },

            seek: function(val) {
                let v = document.getElementById('player');
                if(!v.duration) return;
                v.currentTime += val;
                
                let n = document.getElementById('seek-osd');
                n.innerText = val > 0 ? `+${val}s` : `${val}s`;
                n.style.display = 'block';
                clearTimeout(seekTimer);
                seekTimer = setTimeout(()=> n.style.display='none', 1000);
                
                this.showOSD('BUSCANDO...', true);
            },

            updOSD: function() {
                if(!SkyApp.isFS() || SkyApp.mode === 'live') return;
                let v = document.getElementById('player');
                if(isNaN(v.duration)) return;
                let p = (v.currentTime/v.duration)*100;
                document.getElementById('prog-bar').style.width = p+'%';
                
                const fmt = (t) => { let m = Math.floor(t/60); let s = Math.floor(t%60); return `${m}:${s<10?'0'+s:s}`; };
                document.getElementById('osd-time').innerText = `${fmt(v.currentTime)} / ${fmt(v.duration)}`;
            },
            
            showOSD: function(txt, auto) {
                if(this.mode==='live') return;
                document.getElementById('osd-stat').innerText = txt;
                document.getElementById('osd').style.display='flex';
                clearTimeout(osdTimer);
                if(auto) osdTimer = setTimeout(()=> SkyApp.hideOSD(), 2500);
            },
            hideOSD: function() { document.getElementById('osd').style.display='none'; },

            handleSearch: function(e) { if(e.keyCode===13) this.doSearch(); },
            doSearch: function() {
                let t = document.getElementById('search-inp').value.toLowerCase();
                if(t.length<3) return;
                this.viewItems = this.items.filter(i=>(i.name||i.title).toLowerCase().includes(t));
                this.renderedCount = 0; document.getElementById('list-cnt').innerHTML=''; this.appendItems(50);
                if(this.viewItems.length) { this.zone=3; this.fIdx=0; document.getElementById('search-inp').blur(); this.renderFocus(); }
            },

            renderFocus: function() {
                document.querySelectorAll('.focused').forEach(e=>e.classList.remove('focused'));
                
                if(this.scr==='menu') {
                    let ids=['card-live','card-mov','card-ser','card-cfg'];
                    document.getElementById(ids[this.fIdx]).classList.add('focused');
                } else {
                    if(this.zone===1) {
                        let e=document.getElementById('c-'+this.fIdx);
                        if(e){e.classList.add('focused'); e.scrollIntoView({block:'center'});}
                    } else if(this.zone===2) {
                        document.getElementById('search-inp').classList.add('focused');
                    } else if(this.zone===3) {
                        let id = (this.isSeries && this.fIdx===-1) ? 'l-back' : 'l-'+this.fIdx;
                        let e=document.getElementById(id);
                        if(e){e.classList.add('focused'); e.scrollIntoView({block:'nearest'});}
                    }
                }
            },

            onKey: function(e) {
                let k = e.keyCode;

                if(this.scr==='login') {
                    if(k===13) {
                        if(document.activeElement.id==='p' || document.activeElement.id==='btnEnter') this.login();
                        else document.activeElement.nextElementSibling?.focus();
                    }
                    else if(k===40) document.activeElement.nextElementSibling?.focus();
                    else if(k===38) document.activeElement.previousElementSibling?.focus();
                    return;
                }

                if(this.isFS()) {
                    e.preventDefault(); 
                    let v = document.getElementById('player');
                    if(k===13 || k===32) v.paused ? v.play() : v.pause();
                    if(k===8 || k===27 || k===461 || k===10009) this.exitFS();
                    if(this.mode !== 'live') {
                         if(k===39) this.seek(15);
                         if(k===37) this.seek(-15);
                    }
                    return;
                }

                if([37,38,39,40].includes(k)) e.preventDefault();
                
                if([8,27,461,10009].includes(k)) {
