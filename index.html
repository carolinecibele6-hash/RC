<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>IPTV SKY BOX V58</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- TEMA SKY BOX DARK/RED (V58 STABLE) --- */
        * { box-sizing: border-box; outline: none; user-select: none; margin: 0; padding: 0; }
        body {
            background-color: #050505;
            color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* 1. LOGIN */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #000 0%, #1a0000 100%);
            z-index: 5000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: #111; border-top: 5px solid #e50914;
            width: 450px; padding: 50px; text-align: center; border-radius: 8px;
            box-shadow: 0 0 80px rgba(229, 9, 20, 0.15);
        }
        .logo-text { 
            font-size: 28px; font-weight: 900; margin-bottom: 25px; color: #fff; 
            letter-spacing: 2px; text-transform: uppercase;
        }
        .logo-text span { color: #e50914; font-size: 40px; display: block; margin-top: 5px; }

        .login-input {
            width: 100%; padding: 15px; margin-bottom: 15px; background: #080808;
            border: 1px solid #333; color: #fff; font-size: 16px; text-align: center;
            font-weight: bold; border-radius: 4px;
        }
        .login-input.focused { border-color: #e50914; background: #1a1a1a; transform: scale(1.02); }
        .login-btn {
            width: 100%; padding: 15px; background: #e50914; color: #fff; border: none;
            font-weight: bold; font-size: 16px; margin-top: 10px; cursor: pointer; border-radius: 4px;
        }
        .login-btn.focused { background: #ff1f2f; transform: scale(1.05); color: #fff; }

        /* 2. INTERFACE */
        #mainInterface { display: none; height: 100%; flex-direction: column; }

        .top-nav {
            height: 75px; background: #080808; display: flex; align-items: center; padding: 0 40px;
            border-bottom: 3px solid #e50914; justify-content: space-between;
        }
        .top-logo { font-size: 24px; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .top-logo span { color: #e50914; }
        
        .account-info { display: flex; gap: 25px; font-size: 13px; color: #999; font-family: monospace; }
        .acc-item b { color: #e50914; }

        /* RELÓGIO AFASTADO */
        .top-right { display: flex; align-items: center; }
        #clock { 
            color: #e50914; font-weight: bold; font-size: 22px; 
            margin-right: 60px; /* AFASTAMENTO DO BOTÃO SAIR */
            font-family: monospace; letter-spacing: 2px;
        }
        
        .btn-change { 
            background: #151515; padding: 10px 25px; border: 1px solid #333; color: #aaa; 
            cursor: pointer; font-weight: bold; font-size: 13px; border-radius: 4px; transition: 0.2s;
        }
        .btn-change.focused { background: #e50914; color: #fff; border-color: #fff; transform: scale(1.1); }

        .content-area { flex: 1; display: flex; overflow: hidden; }

        /* COLUNAS */
        .col-cat { width: 25%; background: #050505; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-chn { width: 30%; background: #0a0a0a; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-player { width: 45%; background: #000; display: flex; flex-direction: column; }

        .list-header { 
            padding: 18px; font-size: 14px; font-weight: bold; color: #e50914; 
            background: #020202; border-bottom: 1px solid #222; text-transform: uppercase; letter-spacing: 1px;
        }
        .scroll-list { flex: 1; overflow-y: auto; }

        .list-item {
            padding: 15px 20px; font-size: 15px; color: #888; border-bottom: 1px solid #151515;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; transition: 0.1s;
        }
        .list-item.active { background: #111; color: #fff; border-left: 3px solid #666; }
        .list-item.focused { 
            background: #e50914; color: #fff; font-weight: bold; transform: scale(1.02); z-index: 5;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); border-left: none;
        }

        /* PLAYER NATIVO ESTÁVEL */
        .video-wrapper {
            width: 100%; aspect-ratio: 16/9; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 4px solid #e50914;
        }
        video { width: 100%; height: 100%; background: #000; object-fit: contain; }

        #mask {
            position: absolute; top:0; left:0; width:100%; height:100%; background:#000;
            display:flex; align-items:center; justify-content:center; z-index:2;
        }

        .epg-box { flex: 1; background: #080808; padding: 30px; }
        .chn-title { font-size: 28px; color: #fff; font-weight: bold; margin-bottom: 15px; }
        
        .chn-details {
            font-size: 14px; color: #777; margin-bottom: 20px; border-top: 1px solid #222; padding-top: 15px;
        }
        .chn-details b { color: #e50914; }

        .fs-mode {
            position: fixed !important; top: 0; left: 0; width: 100vw !important; height: 100vh !important;
            z-index: 99999; background: #000; padding: 0; border: none;
        }
        .fs-mode video { object-fit: fill; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #e50914; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <div class="logo-text">IPTV <br><span>SKY BOX</span></div>
            <input type="text" id="host" class="login-input" placeholder="http://url-do-servidor">
            <input type="text" id="user" class="login-input" placeholder="Usuário">
            <input type="password" id="pass" class="login-input" placeholder="Senha">
            <button class="login-btn" onclick="iniciarConexao()">ACESSAR SISTEMA</button>
            <div id="loginMsg" style="margin-top:15px; color:#e50914; font-size:13px; font-weight:bold;"></div>
        </div>
    </div>

    <div id="mainInterface">
        <div class="top-nav">
            <div class="top-logo">IPTV <span>SKY BOX</span></div>
            
            <div class="account-info">
                <div class="acc-item">CRIADO: <b id="infoCreated">--/--</b></div>
                <div class="acc-item">VENCE: <b id="infoExp">--/--</b></div>
                <div class="acc-item">CONEXÕES: <b>1 ATIVA</b></div>
            </div>

            <div class="top-right">
                <div id="clock">00:00</div>
                <div class="btn-change" id="btnExit" onclick="logoutTotal()">SAIR</div>
            </div>
        </div>

        <div class="content-area">
            <div class="col-cat">
                <div class="list-header">CATEGORIAS</div>
                <div class="scroll-list" id="listCat"></div>
            </div>
            <div class="col-chn">
                <div class="list-header">CANAIS</div>
                <div class="scroll-list" id="listChn"></div>
            </div>
            <div class="col-player">
                <div class="video-wrapper" id="vidContainer">
                    <div id="mask">
                        <i class="fas fa-tv fa-4x" style="color:#222;" id="iconTv"></i>
                        <i class="fas fa-circle-notch fa-spin fa-4x" style="color:#e50914; display:none;" id="iconLoad"></i>
                    </div>
                    <video id="player" playsinline></video>
                </div>
                <div class="epg-box">
                    <div class="chn-title" id="chnName">Bem-vindo</div>
                    
                    <div class="chn-details">
                        STATUS: <span id="statusTxt" style="color:#e50914; font-weight:bold">AGUARDANDO</span>
                    </div>

                    <div style="font-size:14px; color:#666; line-height:1.6;">
                        <i class="fas fa-info-circle"></i> <b>INSTRUÇÕES:</b><br>
                        • Pressione <b>OK</b> para Iniciar o Canal.<br>
                        • Pressione <b>OK Novamente</b> para Tela Cheia.<br>
                        • Sistema Anti-Travamento Ativo.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let CONFIG = { host: '', user: '', pass: '' };
        let currentChannel = null;
        let isFullscreen = false;
        
        let screen = 'login';
        let focusIndex = 0; 
        let colIndex = 0; 
        let catIndex = 0, chnIndex = 0;
        let categories = [], channels = [];
        let watchdogTimer = null; // Monitor de travamento

        // --- FILTROS (VOD KILLER) ---
        // Baseado no seu script Python ssiptv_master.py
        const VOD_TRIGGERS = [
            'filme', 'movie', 'serie', 'series', 'vod', 'box', 
            'playback', 'radio', 'adult', 'xxx', '+18', '4k',
            'ondemand', 'show', 'desenho', 'animes'
        ];

        // --- RELÓGIO VIA INTERNET (HORA CERTA) ---
        let timeOffset = 0;
        
        // Pega a hora certa de um servidor NTP/HTTP ao iniciar
        async function syncTime() {
            try {
                const res = await fetch('https://worldtimeapi.org/api/timezone/America/Sao_Paulo');
                const data = await res.json();
                const serverTime = new Date(data.datetime).getTime();
                const localTime = new Date().getTime();
                timeOffset = serverTime - localTime;
            } catch(e) {
                // Se falhar, usa UTC-3 manual
                const now = new Date();
                const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                const brTime = utc + (3600000 * -3);
                timeOffset = brTime - now.getTime();
            }
        }

        function updateClock() {
            const now = new Date(new Date().getTime() + timeOffset);
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const el = document.getElementById('clock');
            if(el) el.innerText = `${hours}:${minutes}`;
        }
        
        // Sincroniza e inicia o relógio
        syncTime();
        setInterval(updateClock, 1000);

        // --- INICIALIZAÇÃO ---
        window.onload = () => {
            try {
                const savedHost = localStorage.getItem('v58_host');
                const savedUser = localStorage.getItem('v58_user');
                const savedPass = localStorage.getItem('v58_pass');

                if(savedHost && savedUser && savedPass) {
                    document.getElementById('host').value = savedHost;
                    document.getElementById('user').value = savedUser;
                    document.getElementById('pass').value = savedPass;
                    iniciarConexao();
                } else {
                    screen = 'login';
                    updateFocus();
                }
            } catch(e) {
                localStorage.clear();
                screen = 'login';
                updateFocus();
            }
        }

        // --- SISTEMA ---
        async function iniciarConexao() {
            let h = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            
            if(!h || !u || !p) return;

            if(!h.startsWith('http')) h = 'http://' + h;
            if(h.endsWith('/')) h = h.slice(0, -1);

            CONFIG = { host: h, user: u, pass: p };
            
            localStorage.setItem('v58_host', h); 
            localStorage.setItem('v58_user', u); 
            localStorage.setItem('v58_pass', p);

            document.getElementById('loginMsg').innerText = "Conectando...";

            try {
                const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`;
                const res = await fetch(url);
                const data = await res.json();

                if(data.user_info && data.user_info.status === 'Active') {
                    const created = new Date(parseInt(data.user_info.created_at)*1000);
                    const exp = new Date(parseInt(data.user_info.exp_date)*1000);
                    
                    document.getElementById('infoCreated').innerText = created.toLocaleDateString('pt-BR');
                    document.getElementById('infoExp').innerText = exp.toLocaleDateString('pt-BR');

                    iniciarApp(data);
                } else throw new Error("Conta Invalida");
            } catch(e) { 
                document.getElementById('loginMsg').innerText = "Erro: Dados Incorretos";
            }
        }

        function iniciarApp(data) {
            screen = 'app';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainInterface').style.display = 'flex';
            baixarCategorias();
        }

        function logoutTotal() {
            if(confirm("Sair do IPTV SKY BOX?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // --- CONTROLE ---
        document.addEventListener('keydown', (e) => {
            const k = e.keyCode;
            
            if(isFullscreen) {
                if([8, 461, 10009, 27, 13, 37, 38, 39, 40].includes(k)) sairTelaCheia();
                return;
            }

            if(screen === 'login') {
                if(k===40) { focusIndex++; if(focusIndex>3) focusIndex=0; updateFocus(); }
                if(k===38) { focusIndex--; if(focusIndex<0) focusIndex=3; updateFocus(); }
                if(k===13) { if(focusIndex===3) iniciarConexao(); else { focusIndex++; updateFocus(); } }
            }
            else if(screen === 'app') {
                if(k===8 || k===461 || k===10009) { 
                    if(colIndex===1) { colIndex=0; updateFocus(); }
                    else if(colIndex===2) { colIndex=0; updateFocus(); }
                }
                if(k===38) { 
                    if(colIndex===0 && catIndex>0) catIndex--;
                    if(colIndex===1 && chnIndex>0) chnIndex--;
                    if(colIndex===0 && catIndex===0) colIndex=2; 
                    updateFocus();
                }
                if(k===40) { 
                    if(colIndex===2) colIndex=0;
                    else if(colIndex===0 && catIndex<categories.length-1) catIndex++;
                    else if(colIndex===1 && chnIndex<channels.length-1) chnIndex++;
                    updateFocus();
                }
                if(k===39) { if(colIndex===0 && channels.length>0) { colIndex=1; chnIndex=0; updateFocus(); } }
                if(k===37) { if(colIndex===1) colIndex=0; updateFocus(); }
                
                // LÓGICA OK V58 (CORRIGIDA)
                if(k===13) { 
                    if(colIndex===2) logoutTotal();
                    else if(colIndex===0) carregarCanais(categories[catIndex].category_id);
                    else if(colIndex===1) {
                        const sel = channels[chnIndex];
                        // LÓGICA: Se já está tocando ESTE canal, vai pra Fullscreen
                        if(currentChannel && currentChannel.stream_id === sel.stream_id) {
                            entrarTelaCheia();
                        } else {
                            // Se é novo ou parou, toca
                            tocarCanal(sel);
                        }
                    }
                }
            }
        });

        function updateFocus() {
            document.querySelectorAll('.focused').forEach(e => e.classList.remove('focused'));
            if(screen === 'login') {
                const inputs = document.querySelectorAll('.login-input, .login-btn');
                inputs[focusIndex].classList.add('focused'); inputs[focusIndex].focus();
            } else if(screen === 'app') {
                if(colIndex===2) {
                    document.getElementById('btnExit').classList.add('focused');
                } else if(colIndex===0) {
                    const el = document.getElementById('cat_'+catIndex);
                    if(el) el.classList.add('focused'), el.scrollIntoView({block:'center'});
                } else if(colIndex===1) {
                    const el = document.getElementById('chn_'+chnIndex);
                    if(el) el.classList.add('focused'), el.scrollIntoView({block:'center'});
                }
            }
        }

        async function baixarCategorias() {
            const api = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
            try {
                const res = await fetch(api);
                const raw = await res.json();
                categories = raw.filter(cat => {
                    const name = cat.category_name.toLowerCase();
                    return !VOD_TRIGGERS.some(trigger => name.includes(trigger));
                });
                renderList('listCat', categories, 'cat_', 'category_name');
                colIndex=0; catIndex=0; updateFocus();
            } catch(e) { alert("Erro de conexão com a lista."); }
        }

        async function carregarCanais(cid) {
            document.getElementById('listChn').innerHTML = '<div style="padding:15px; color:#e50914">Carregando...</div>';
            const api = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${cid}`;
            try {
                let res = await fetch(api);
                let data = await res.json();
                channels = data;
                renderList('listChn', channels, 'chn_', 'name');
            } catch(e) { document.getElementById('listChn').innerText = "Erro lista."; }
        }

        function renderList(target, data, pfx, field) {
            const el = document.getElementById(target); el.innerHTML = "";
            const frag = document.createDocumentFragment();
            const limit = Math.min(data.length, 150); 
            for(let i=0; i<limit; i++) {
                const item = data[i];
                const d = document.createElement('div');
                d.className = 'list-item'; d.id = pfx+i; d.innerText = item[field];
                d.onclick = () => {
                    if(pfx==='cat_') { 
                        d.classList.add('active'); catIndex=i; colIndex=0; updateFocus(); carregarCanais(item.category_id); 
                    } else { 
                        d.classList.add('active'); chnIndex=i; colIndex=1; updateFocus(); tocarCanal(item); 
                    }
                };
                frag.appendChild(d);
            }
            el.appendChild(frag);
        }

        // --- PLAYER COM MONITOR DE TRAVAMENTO ---
        function tocarCanal(ch) {
            if(watchdogTimer) clearInterval(watchdogTimer);
            
            currentChannel = ch;
            document.getElementById('chnName').innerText = ch.name;
            document.getElementById('statusTxt').innerText = "CONECTANDO...";
            document.getElementById('iconTv').style.display = 'none';
            document.getElementById('iconLoad').style.display = 'block';
            document.getElementById('mask').style.display = 'flex';

            const parent = document.getElementById('vidContainer');
            const oldV = document.getElementById('player');
            if(oldV) parent.removeChild(oldV);

            const video = document.createElement('video');
            video.id = 'player';
            video.setAttribute('playsinline', '');
            video.style.width = '100%'; video.style.height = '100%';
            parent.appendChild(video);

            // Usa .ts para processamento leve
            const streamUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.ts`;

            video.src = streamUrl;
            video.play().catch(e => {
                document.getElementById('statusTxt').innerText = "ERRO AO INICIAR";
            });

            video.onplaying = () => {
                document.getElementById('statusTxt').innerText = "REPRODUZINDO";
                document.getElementById('iconLoad').style.display = 'none';
                document.getElementById('mask').style.display = 'none';
                
                // Inicia o Guardião (Watchdog)
                monitorarTravamento(video, streamUrl);
            };
            
            video.onerror = () => {
                document.getElementById('statusTxt').innerText = "FALHA - RECONECTANDO...";
                setTimeout(() => video.src = streamUrl, 2000); 
            };
        }

        function monitorarTravamento(video, url) {
            let lastTime = 0;
            let stuckCount = 0;
            
            watchdogTimer = setInterval(() => {
                if(video.paused) return;
                
                if(video.currentTime === lastTime) {
                    stuckCount++;
                    // Se ficar travado por 2 verificações (2 segundos)
                    if(stuckCount > 2) {
                        document.getElementById('statusTxt').innerText = "DESTAVANDO...";
                        // Recarrega o src para limpar buffer corrompido
                        video.src = url; 
                        video.play();
                        stuckCount = 0;
                    }
                } else {
                    stuckCount = 0;
                    lastTime = video.currentTime;
                }
            }, 1000);
        }

        function entrarTelaCheia() {
            const el = document.getElementById('vidContainer');
            if(el.requestFullscreen) el.requestFullscreen();
            el.classList.add('fs-mode'); isFullscreen = true;
        }
        function sairTelaCheia() {
            if(document.exitFullscreen) document.exitFullscreen();
            document.getElementById('vidContainer').classList.remove('fs-mode'); isFullscreen = false;
        }

    </script>
</body>
</html>
