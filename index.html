<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&C IPTV GOLD</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* --- ESTILO GERAL (DARK/GOLD) --- */
        :root {
            --bg-color: #050505;
            --card-bg: #1a1a1a;
            --gold: #D4AF37;
            --gold-dim: #8a7020;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            overflow: hidden;
        }

        /* --- TELA DE LOGIN --- */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .login-box {
            background: #111;
            padding: 30px;
            border: 2px solid var(--gold-dim);
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-label {
            color: var(--gold);
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box; /* Garante que n√£o estoure a caixa */
        }

        .btn-gold {
            background: linear-gradient(180deg, var(--gold) 0%, var(--gold-dim) 100%);
            color: #000;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Efeito de Foco (Controle Remoto) */
        .focusable:focus, .focusable.focused {
            border: 2px solid #fff !important;
            background: var(--gold) !important;
            color: #000 !important;
            outline: none;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
        }
        
        /* Input focado precisa manter o texto leg√≠vel */
        input.focusable:focus, input.focusable.focused {
            background: #fff !important; 
            color: #000 !important;
        }

        /* --- DASHBOARD PRINCIPAL --- */
        #main-dashboard {
            display: none;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            background-color: var(--bg-color);
        }

        /* Header */
        .header {
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            border-bottom: 2px solid var(--gold-dim);
            background: #0f0f0f;
            flex-shrink: 0;
        }

        .logo-text {
            color: var(--gold);
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px #000;
        }

        .search-bar input {
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 10px 20px;
            width: 300px;
            border-radius: 20px;
            text-align: center;
        }

        /* Conte√∫do */
        .content-area {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Menu Home */
        #home-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            gap: 30px;
        }
        
        .big-card {
            width: 200px;
            height: 200px;
            background: #151515;
            border: 2px solid #333;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .big-card.focused { transform: scale(1.1); z-index: 10; border-color: var(--gold); }
        .big-card .card-icon { font-size: 60px; margin-bottom: 15px; }
        .big-card h3 { margin: 0; color: #ddd; font-weight: normal; }

        /* Listas e Categorias */
        #list-view {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: row;
        }

        .sidebar {
            width: 280px;
            background: #111;
            overflow-y: auto;
            border-right: 1px solid #333;
        }

        .menu-item {
            padding: 20px 30px;
            color: #aaa;
            display: block;
            border-bottom: 1px solid #222;
            font-size: 18px;
        }
        .menu-item.focused { background: #333; color: var(--gold); border-left: 5px solid var(--gold); font-weight: bold; }

        .grid-container {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            overflow-y: auto;
            gap: 20px;
        }

        .card {
            width: 180px;
            height: 140px;
            background: #202020;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
            border-radius: 8px;
        }
        .card.focused { border-color: var(--gold); background: #303030; transform: scale(1.05); }

        /* Player */
        #player-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: none; z-index: 10000;
        }
        video { width: 100%; height: 100%; }

    </style>
</head>
<body>

    <section id="login-screen">
        <h1 style="color: var(--gold); margin-bottom: 10px; font-size: 40px;">R&C GOLD</h1>
        <p style="color: #666; margin-bottom: 30px;">EDITION FOR NETRANGE</p>
        
        <div class="login-box">
            <div class="input-group">
                <span class="input-label">Servidor (URL/DNS)</span>
                <input type="text" class="input-field focusable" id="server" placeholder="http://meuservidor.com">
            </div>

            <div class="input-group">
                <span class="input-label">Usu√°rio</span>
                <input type="text" class="input-field focusable" id="user" placeholder="Digite seu usu√°rio">
            </div>

            <div class="input-group">
                <span class="input-label">Senha</span>
                <input type="password" class="input-field focusable" id="pass" placeholder="Digite sua senha">
            </div>

            <button class="btn-gold focusable" onclick="doLogin()">ENTRAR NO SISTEMA</button>
        </div>
    </section>

    <section id="main-dashboard">
        <div class="header">
            <div class="logo-text">R&C IPTV GOLD</div>
            <div class="search-bar">
                <input type="text" class="focusable" id="global-search" placeholder="O que voc√™ quer assistir?" onkeyup="filterContent()">
            </div>
            <div id="clock" style="font-size: 22px; font-weight: bold; color: #fff;">00:00</div>
        </div>

        <div class="content-area">
            
            <div id="home-view">
                <div id="home-menu">
                    <div class="big-card focusable" onclick="loadCategory('live')">
                        <div class="card-icon">üì∫</div>
                        <h3>TV AO VIVO</h3>
                    </div>
                    <div class="big-card focusable" onclick="loadCategory('movies')">
                        <div class="card-icon">üé¨</div>
                        <h3>FILMES</h3>
                    </div>
                    <div class="big-card focusable" onclick="loadCategory('series')">
                        <div class="card-icon">üéûÔ∏è</div>
                        <h3>S√âRIES</h3>
                    </div>
                     <div class="big-card focusable" onclick="alert('Configura√ß√µes em breve')">
                        <div class="card-icon">‚öôÔ∏è</div>
                        <h3>AJUSTES</h3>
                    </div>
                </div>
            </div>

            <div id="list-view">
                <div class="sidebar" id="category-list">
                    <div class="menu-item focusable" onclick="filterCat('all')">Todos os Canais</div>
                    <div class="menu-item focusable" onclick="filterCat('sports')">Esportes</div>
                    <div class="menu-item focusable" onclick="filterCat('kids')">Infantil</div>
                    <div class="menu-item focusable" onclick="filterCat('news')">Not√≠cias</div>
                    <div class="menu-item focusable" style="color: var(--gold);" onclick="backToHome()">‚¨Ö VOLTAR AO IN√çCIO</div>
                </div>
                <div class="grid-container" id="content-grid">
                    </div>
            </div>

        </div>
    </section>

    <div id="player-overlay">
        <video id="video-player" controls></video>
    </div>

    <script>
        // --- VARI√ÅVEIS GLOBAIS ---
        var currentScreen = 'login'; 
        var focusElements = [];
        var focusIndex = 0;

        window.onload = function() {
            updateFocus();
            // Foca no primeiro campo (Servidor) ao carregar
            if(focusElements.length > 0) highlight(0);
        };

        // --- SISTEMA DE LOGIN ---
        function doLogin() {
            var server = document.getElementById('server').value;
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;

            if(server && user && pass) {
                // Anima√ß√£o simples de sa√≠da
                document.getElementById('login-screen').style.opacity = '0';
                
                setTimeout(function() {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-dashboard').style.display = 'flex'; // ATIVA O FLEXBOX
                    
                    currentScreen = 'home';
                    updateFocus();
                    focusIndex = 0;
                    highlight(0);
                }, 500);
            } else {
                alert("Por favor, preencha: Servidor, Usu√°rio e Senha.");
            }
        }

        // --- SISTEMA DE NAVEGA√á√ÉO (KEY MAPPING) ---
        function updateFocus() {
            var all = document.querySelectorAll('.focused');
            for(var i=0; i<all.length; i++) all[i].classList.remove('focused');

            if (currentScreen === 'login') {
                focusElements = document.querySelectorAll('#login-screen .focusable');
            } 
            else if (currentScreen === 'home') {
                focusElements = document.querySelectorAll('#home-view .focusable, .header .focusable');
            }
            else if (currentScreen === 'list') {
                focusElements = document.querySelectorAll('.header .focusable, #list-view .focusable');
            }
        }

        function highlight(index) {
            if(!focusElements.length) return;
            
            // Remove anterior
            if(focusElements[focusIndex]) focusElements[focusIndex].classList.remove('focused');

            // Loop infinito do menu
            if(index >= focusElements.length) index = 0;
            if(index < 0) index = focusElements.length - 1;

            focusIndex = index;
            focusElements[focusIndex].classList.add('focused');
            focusElements[focusIndex].focus();
            
            // Scroll suave se necess√°rio
            focusElements[focusIndex].scrollIntoView({block: "center", behavior: "smooth"});
        }

        document.addEventListener('keydown', function(e) {
            updateFocus(); // Garante que a lista est√° atualizada

            switch(e.key) {
                case 'ArrowDown': highlight(focusIndex + 1); break;
                case 'ArrowUp': highlight(focusIndex - 1); break;
                
                // Em grid, esquerda/direita avan√ßa 1. 
                // Se quiser pular linhas, precisa de l√≥gica matem√°tica baseada em colunas.
                // Para simplificar e n√£o bugar na TV antiga, mantemos linear:
                case 'ArrowRight': highlight(focusIndex + 1); break; 
                case 'ArrowLeft': highlight(focusIndex - 1); break;
                
                case 'Enter': 
                    if(focusElements[focusIndex]) focusElements[focusIndex].click();
                    break;
                
                case 'Backspace':
                case 'Escape':
                    if(currentScreen === 'list') backToHome();
                    if(currentScreen === 'player') closePlayer();
                    break;
            }
        });

        // --- NAVEGA√á√ÉO DE CONTE√öDO ---
        function loadCategory(type) {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('list-view').style.display = 'flex';
            currentScreen = 'list';
            
            // Simula√ß√£o de conte√∫do (25 canais)
            var grid = document.getElementById('content-grid');
            grid.innerHTML = ''; 
            
            for(var i=1; i<=25; i++) {
                var div = document.createElement('div');
                div.className = 'card focusable';
                // HTML interno do card
                div.innerHTML = '<div style="font-size:30px; margin-bottom:10px;">üì∫</div><div style="font-size:14px;">Canal '+i+' FHD</div>';
                
                // Fun√ß√£o de clique
                div.onclick = function() { openPlayer(); };
                grid.appendChild(div);
            }
            
            setTimeout(function(){
                updateFocus();
                focusIndex = 0; // Foca no primeiro item da sidebar ou busca
                highlight(0);
            }, 100);
        }

        function backToHome() {
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('home-view').style.display = 'flex'; 
            currentScreen = 'home';
            setTimeout(function(){
                updateFocus();
                highlight(0);
            }, 100);
        }

        // --- PLAYER CONFIG ---
        function openPlayer() {
            var overlay = document.getElementById('player-overlay');
            var video = document.getElementById('video-player');
            
            overlay.style.display = 'block';
            currentScreen = 'player';
            
            // URL de teste (HLS)
            var testStream = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';

            if(Hls.isSupported()) {
                var hls = new Hls({
                    maxBufferLength: 30, // Anti-travamento
                    maxMaxBufferLength: 60
                });
                hls.loadSource(testStream);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED,function() { video.play(); });
            } else {
                // Suporte nativo (Safari / Algumas Smart TVs)
                video.src = testStream;
                video.play();
            }
        }

        function closePlayer() {
            var video = document.getElementById('video-player');
            video.pause();
            video.src = ""; // Limpa buffer
            document.getElementById('player-overlay').style.display = 'none';
            currentScreen = 'list';
            updateFocus();
        }

        // Rel√≥gio
        setInterval(function() {
            var d = new Date();
            var h = d.getHours(); var m = d.getMinutes();
            if(h<10) h='0'+h; if(m<10) m='0'+m;
            document.getElementById('clock').innerText = h+':'+m;
        }, 1000);

    </script>
</body>
</html>
