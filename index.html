<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>IPTV SKY BOX V61</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- ESTILO BASEADO NO SMARTERS PRO (DARK/RED) --- */
        * { box-sizing: border-box; outline: none; user-select: none; margin: 0; padding: 0; }
        body {
            background-color: #050505;
            color: #fff; font-family: 'Segoe UI', sans-serif;
            height: 100vh; overflow: hidden; display: flex;
        }

        /* 1. LOGIN (SIMPLES E LEVE) */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #080808; z-index: 5000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: #111; border-left: 5px solid #e50914;
            width: 400px; padding: 40px; text-align: center;
        }
        .login-input {
            width: 100%; padding: 12px; margin-bottom: 10px; background: #222;
            border: 1px solid #444; color: #fff; text-align: center; font-size: 16px;
        }
        .login-input.focused { background: #e50914; color: #fff; border-color: #fff; }
        .login-btn {
            width: 100%; padding: 12px; background: #e50914; color: #fff; border: none; font-weight: bold;
        }
        .login-btn.focused { background: #fff; color: #e50914; }

        /* 2. INTERFACE (LAYOUT LATERAL - TIPO SMARTERS) */
        #mainInterface { display: none; width: 100%; height: 100%; }

        /* BARRA LATERAL */
        .sidebar {
            width: 80px; background: #111; display: flex; flex-direction: column; align-items: center;
            padding-top: 20px; border-right: 1px solid #222; z-index: 10;
        }
        .menu-icon {
            font-size: 24px; color: #666; margin-bottom: 30px; padding: 15px; border-radius: 8px; transition: 0.2s;
        }
        .menu-icon.active { color: #e50914; background: #1a0505; }
        .menu-icon.focused { background: #e50914; color: #fff; transform: scale(1.1); }

        /* ÁREA PRINCIPAL */
        .main-content { flex: 1; display: flex; flex-direction: column; background: #000; }

        /* TOPO */
        .top-bar {
            height: 60px; background: #080808; display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; border-bottom: 2px solid #e50914;
        }
        .app-title { font-size: 20px; font-weight: 900; color: #fff; text-transform: uppercase; }
        .app-title span { color: #e50914; }
        #clock { font-size: 20px; font-weight: bold; color: #e50914; font-family: monospace; }

        /* LAYOUT DE COLUNAS */
        .columns { flex: 1; display: flex; overflow: hidden; }

        .col-list { width: 35%; background: #0a0a0a; display: flex; flex-direction: column; border-right: 1px solid #222; }
        .col-view { width: 65%; background: #000; position: relative; display: flex; flex-direction: column; }

        /* LISTAS (PAGINADAS) */
        .list-header { 
            padding: 15px; background: #151515; font-weight: bold; color: #e50914; text-transform: uppercase;
            display: flex; justify-content: space-between; align-items: center; font-size: 14px;
        }
        .scroll-area { flex: 1; overflow-y: auto; }
        
        .list-item {
            padding: 12px 20px; border-bottom: 1px solid #1a1a1a; color: #999; font-size: 14px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .list-item.active { background: #1a0505; color: #fff; border-left: 3px solid #e50914; }
        .list-item.focused { background: #e50914; color: #fff; font-weight: bold; }

        /* PAGINAÇÃO */
        .pagination { padding: 10px; text-align: center; background: #111; color: #666; font-size: 12px; }

        /* PLAYER NATIVO (SEM SCRIPTS) */
        .player-frame {
            width: 100%; aspect-ratio: 16/9; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 2px solid #e50914;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        .info-panel { padding: 30px; flex: 1; background: #050505; }
        .chn-big-title { font-size: 30px; color: #fff; margin-bottom: 10px; font-weight: bold; }
        .chn-meta { color: #666; font-size: 14px; margin-bottom: 20px; }

        /* FULLSCREEN */
        .fs { position: fixed; top:0; left:0; width:100vw; height:100vh; z-index:9999; background:#000; }
        .fs video { object-fit: fill; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <div style="font-size:24px; font-weight:bold; margin-bottom:20px;">IPTV <span style="color:#e50914">SKY BOX</span></div>
            <input type="text" id="host" class="login-input" placeholder="URL (http://...)" value="">
            <input type="text" id="user" class="login-input" placeholder="Usuário" value="">
            <input type="password" id="pass" class="login-input" placeholder="Senha" value="">
            <button class="login-btn" onclick="startApp()">ENTRAR</button>
            <div id="loginStatus" style="margin-top:10px; color:#e50914; font-size:12px;"></div>
        </div>
    </div>

    <div id="mainInterface">
        <div class="sidebar">
            <div class="menu-icon active"><i class="fas fa-tv"></i></div>
            <div class="menu-icon"><i class="fas fa-cog"></i></div>
            <div class="menu-icon" onclick="reset()"><i class="fas fa-sign-out-alt"></i></div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="app-title">SKY <span>BOX</span></div>
                <div id="clock">00:00</div>
            </div>

            <div class="columns">
                <div class="col-list">
                    <div class="list-header" id="listTitle">CATEGORIAS</div>
                    <div class="scroll-area" id="listContainer"></div>
                    <div class="pagination" id="pageInfo">Página 1</div>
                </div>

                <div class="col-view">
                    <div class="player-frame" id="vidFrame">
                        <video id="player" playsinline></video>
                    </div>
                    <div class="info-panel">
                        <div class="chn-big-title" id="chnName">Bem-vindo</div>
                        <div class="chn-meta" id="chnStatus">Status: <span style="color:#e50914">Pronto</span></div>
                        <div style="color:#444; font-size:13px;">
                            • Motor V61 (Native)<br>
                            • Paginação Ativa (Anti-Travamento)<br>
                            • OK: Tocar | OK 2x: Tela Cheia
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DADOS GLOBAIS
        let CONFIG = { host: '', user: '', pass: '' };
        let DATA = { categories: [], channels: [] };
        
        // ESTADO
        let state = {
            screen: 'login', // login, app
            focus: 0,        // index foco
            mode: 'cat',     // cat (categorias), chn (canais)
            catId: null,     // id categoria atual
            page: 0,         // pagina atual
            lastOk: 0,       // duplo clique
            fullscreen: false
        };

        const PAGE_SIZE = 50; // Limite de itens por página para não travar

        // --- RELÓGIO ---
        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        // --- INICIALIZAÇÃO ---
        window.onload = () => {
            if(localStorage.getItem('v61_host')) {
                document.getElementById('host').value = localStorage.getItem('v61_host');
                document.getElementById('user').value = localStorage.getItem('v61_user');
                document.getElementById('pass').value = localStorage.getItem('v61_pass');
                startApp();
            } else {
                renderFocus();
            }
        };

        // --- LÓGICA DE LOGIN ---
        async function startApp() {
            let h = document.getElementById('host').value.trim();
            let u = document.getElementById('user').value.trim();
            let p = document.getElementById('pass').value.trim();

            if(!h.startsWith('http')) h = 'http://' + h;
            if(h.endsWith('/')) h = h.slice(0, -1);

            CONFIG = { host: h, user: u, pass: p };
            document.getElementById('loginStatus').innerText = "Conectando...";

            try {
                // Login Simples
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`;
                let res = await fetch(url);
                let data = await res.json();

                if(data.user_info.status === 'Active') {
                    // Salva
                    localStorage.setItem('v61_host', h);
                    localStorage.setItem('v61_user', u);
                    localStorage.setItem('v61_pass', p);
                    
                    // Vai pro App
                    state.screen = 'app';
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainInterface').style.display = 'flex';
                    loadCategories();
                } else {
                    throw new Error();
                }
            } catch(e) {
                document.getElementById('loginStatus').innerText = "Erro no Login.";
            }
        }

        function reset() {
            localStorage.clear();
            location.reload();
        }

        // --- CARREGAMENTO DE DADOS ---
        async function loadCategories() {
            try {
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
                let res = await fetch(url);
                let raw = await res.json();
                
                // Filtro VOD Simples
                DATA.categories = raw.filter(c => 
                    !c.category_name.toLowerCase().match(/filme|movie|serie|vod|4k|radio|adult/)
                );
                
                state.mode = 'cat';
                state.page = 0;
                state.focus = 0;
                renderList();
            } catch(e) {}
        }

        async function loadChannels(catId) {
            document.getElementById('listContainer').innerHTML = '<div style="padding:20px">Carregando...</div>';
            try {
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${catId}`;
                let res = await fetch(url);
                DATA.channels = await res.json();
                
                state.mode = 'chn';
                state.catId = catId;
                state.page = 0;
                state.focus = 0;
                renderList();
            } catch(e) {
                document.getElementById('listContainer').innerText = "Erro ao carregar canais.";
            }
        }

        // --- RENDERIZAÇÃO (PAGINADA) ---
        function renderList() {
            const list = state.mode === 'cat' ? DATA.categories : DATA.channels;
            const container = document.getElementById('listContainer');
            container.innerHTML = '';

            document.getElementById('listTitle').innerText = state.mode === 'cat' ? 'CATEGORIAS' : 'CANAIS';

            // Paginação
            const start = state.page * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageItems = list.slice(start, end);
            
            document.getElementById('pageInfo').innerText = `Página ${state.page + 1} de ${Math.ceil(list.length/PAGE_SIZE)}`;

            pageItems.forEach((item, i) => {
                let div = document.createElement('div');
                div.className = 'list-item';
                if(i === state.focus) div.classList.add('focused');
                
                let name = state.mode === 'cat' ? item.category_name : item.name;
                div.innerText = name;
                
                // Scroll automático para o foco
                if(i === state.focus) {
                    setTimeout(() => div.scrollIntoView({block: 'center', behavior: 'auto'}), 0);
                }

                container.appendChild(div);
            });
        }

        // --- PLAYER NATIVO (SEM HLS.JS) ---
        function playChannel(ch) {
            const video = document.getElementById('player');
            document.getElementById('chnName').innerText = ch.name;
            document.getElementById('chnStatus').innerHTML = 'Status: <span style="color:yellow">Carregando...</span>';

            // URL Direta (A TV resolve o codec)
            const url = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.ts`;
            
            video.src = url;
            video.play().then(() => {
                document.getElementById('chnStatus').innerHTML = 'Status: <span style="color:#0f0">Online</span>';
            }).catch(e => {
                document.getElementById('chnStatus').innerHTML = 'Status: <span style="color:red">Erro (Tente outro)</span>';
            });
        }

        // --- CONTROLE REMOTO ---
        document.addEventListener('keydown', (e) => {
            let k = e.keyCode;
            
            if(state.fullscreen) {
                if(k === 8 || k === 461 || k === 13) toggleFullscreen();
                return;
            }

            if(state.screen === 'login') {
                if(k === 40 && state.focus < 3) state.focus++;
                if(k === 38 && state.focus > 0) state.focus--;
                if(k === 13) {
                    if(state.focus === 3) startApp();
                    else state.focus++;
                }
                renderFocus();
            }
            else if(state.screen === 'app') {
                const list = state.mode === 'cat' ? DATA.categories : DATA.channels;
                const maxOnPage = Math.min(PAGE_SIZE, list.length - (state.page * PAGE_SIZE)) - 1;

                if(k === 38) { // Cima
                    if(state.focus > 0) {
                        state.focus--;
                        renderList();
                    } else if(state.page > 0) {
                        state.page--;
                        state.focus = PAGE_SIZE - 1;
                        renderList();
                    }
                }
                if(k === 40) { // Baixo
                    if(state.focus < maxOnPage) {
                        state.focus++;
                        renderList();
                    } else if((state.page + 1) * PAGE_SIZE < list.length) {
                        state.page++;
                        state.focus = 0;
                        renderList();
                    }
                }
                if(k === 37) { // Esquerda (Voltar para Categorias)
                    if(state.mode === 'chn') {
                        state.mode = 'cat';
                        state.page = 0;
                        state.focus = 0;
                        renderList();
                    }
                }
                if(k === 13) { // Enter
                    if(state.mode === 'cat') {
                        let item = DATA.categories[(state.page * PAGE_SIZE) + state.focus];
                        loadChannels(item.category_id);
                    } else {
                        let item = DATA.channels[(state.page * PAGE_SIZE) + state.focus];
                        
                        // Duplo clique
                        let now = Date.now();
                        if(now - state.lastOk < 400) {
                            toggleFullscreen();
                        } else {
                            playChannel(item);
                        }
                        state.lastOk = now;
                    }
                }
                if(k === 8 || k === 461) { // Back
                    if(state.mode === 'chn') {
                        state.mode = 'cat';
                        state.page = 0;
                        state.focus = 0;
                        renderList();
                    }
                }
            }
        });

        function renderFocus() {
            if(state.screen === 'login') {
                let inputs = document.querySelectorAll('.login-input, .login-btn');
                inputs.forEach(el => el.classList.remove('focused'));
                inputs[state.focus].classList.add('focused');
                inputs[state.focus].focus();
            }
        }

        function toggleFullscreen() {
            const frame = document.getElementById('vidFrame');
            if(!state.fullscreen) {
                if(frame.requestFullscreen) frame.requestFullscreen();
                frame.classList.add('fs');
                state.fullscreen = true;
            } else {
                if(document.exitFullscreen) document.exitFullscreen();
                frame.classList.remove('fs');
                state.fullscreen = false;
            }
        }

    </script>
</body>
</html>
