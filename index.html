<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>IPTV SKY GOLD V70</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- TEMA SKY GOLD HYBRID (V70) --- */
        * { box-sizing: border-box; outline: none; margin: 0; padding: 0; user-select: none; }
        body {
            background-color: #000;
            color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh; overflow: hidden; display: flex;
            /* CURSOR VISÍVEL AGORA */
            cursor: default;
        }

        /* 1. LOGIN */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1500 0%, #000 100%);
            z-index: 5000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: #0a0a0a; 
            border-left: 6px solid #d4af37;
            width: 500px; padding: 50px; text-align: center;
            box-shadow: 0 0 80px rgba(212, 175, 55, 0.15); border-radius: 12px;
        }
        .logo-text { font-size: 30px; font-weight: 900; margin-bottom: 30px; }
        .logo-text span { color: #d4af37; font-size: 40px; display: block; }

        .input-group { margin-bottom: 15px; text-align: left; }
        .label { font-size: 12px; color: #888; font-weight: bold; margin-bottom: 5px; margin-left: 5px; }

        .login-input {
            width: 100%; padding: 15px; background: #1a1a1a;
            border: 1px solid #333; color: #fff; font-size: 16px; 
            font-weight: bold; border-radius: 6px; text-align: center;
        }
        /* Efeito ao Clicar ou Focar */
        .login-input:focus, .login-input:hover { 
            border-color: #d4af37; background: #000; 
            box-shadow: 0 0 10px rgba(212,175,55,0.3);
        }
        
        .login-btn {
            width: 100%; padding: 15px; background: #d4af37; color: #000; border: none;
            font-weight: 900; font-size: 18px; margin-top: 20px; border-radius: 6px; cursor: pointer;
        }
        .login-btn:hover, .login-btn:focus { 
            background: #fff; transform: scale(1.02); 
        }

        /* 2. APP */
        #mainInterface { display: none; width: 100%; height: 100%; }

        /* SIDEBAR */
        .sidebar {
            width: 90px; background: #080808; display: flex; flex-direction: column; align-items: center;
            padding-top: 30px; border-right: 1px solid #222; z-index: 20;
        }
        .menu-icon {
            width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: #555; margin-bottom: 15px; border-radius: 12px; cursor: pointer;
        }
        .menu-icon.active { color: #d4af37; border-right: 4px solid #d4af37; }
        /* Foco (Teclado) ou Hover (Mouse) */
        .menu-icon.focused, .menu-icon:hover { 
            background: #d4af37; color: #000; transform: scale(1.1); font-weight: bold;
        }

        /* CONTEÚDO */
        .main-content { flex: 1; display: flex; flex-direction: column; background: #000; }

        .top-bar {
            height: 70px; background: #080808; display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; border-bottom: 2px solid #d4af37;
        }
        .app-title { font-size: 24px; font-weight: 900; }
        .app-title span { color: #d4af37; }
        #clock { font-size: 26px; font-weight: bold; color: #d4af37; font-family: monospace; }

        .columns { flex: 1; display: flex; overflow: hidden; }

        .col-list { width: 35%; background: #0b0b0b; display: flex; flex-direction: column; border-right: 1px solid #222; }
        .col-view { width: 65%; background: #000; position: relative; display: flex; flex-direction: column; }

        .list-header { 
            padding: 18px; background: #111; font-weight: bold; color: #d4af37; 
            font-size: 14px; border-bottom: 1px solid #222;
        }
        .scroll-area { flex: 1; overflow-y: auto; }
        
        .list-item {
            padding: 14px 20px; border-bottom: 1px solid #1a1a1a; color: #888; font-size: 15px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer;
        }
        .list-item.active { background: #1a1500; color: #fff; border-left: 4px solid #d4af37; }
        /* Hibrido: Funciona com Hover do mouse e Foco do controle */
        .list-item.focused, .list-item:hover { 
            background: #d4af37; color: #000; font-weight: bold; z-index: 5;
        }

        .pagination { padding: 10px; text-align: center; background: #080808; color: #555; font-size: 12px; }

        /* PLAYER */
        .player-frame {
            width: 100%; aspect-ratio: 16/9; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 3px solid #d4af37;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        .info-panel { padding: 30px; flex: 1; background: #050505; display: flex; flex-direction: column; justify-content: space-between; }
        .chn-big-title { font-size: 32px; color: #fff; font-weight: bold; }
        
        /* INFO GRID */
        .account-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            background: #111; padding: 15px; border-radius: 8px; border: 1px solid #222;
        }
        .acc-row { font-size: 14px; color: #777; font-family: monospace; }
        .acc-row span { color: #d4af37; font-weight: bold; float: right; }

        .fs { position: fixed !important; top:0; left:0; width:100vw !important; height:100vh !important; z-index:99999; background:#000; border: none !important; }
        .fs video { object-fit: fill; border: none !important; }
        
        :focus { outline: none !important; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #d4af37; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <div class="logo-text">IPTV <br><span>SKY GOLD</span></div>
            
            <div class="input-group">
                <div class="label">SERVIDOR</div>
                <input type="text" id="host" class="login-input" placeholder="http://url..." tabindex="1">
            </div>
            <div class="input-group">
                <div class="label">USUÁRIO</div>
                <input type="text" id="user" class="login-input" placeholder="Usuário" tabindex="2">
            </div>
            <div class="input-group">
                <div class="label">SENHA</div>
                <input type="password" id="pass" class="login-input" placeholder="Senha" tabindex="3">
            </div>

            <button class="login-btn" onclick="startApp()" tabindex="4">ENTRAR</button>
            <div id="loginStatus" style="margin-top:20px; color:#d4af37; font-size:14px; font-weight:bold;"></div>
        </div>
    </div>

    <div id="mainInterface">
        <div class="sidebar">
            <div class="menu-icon active" id="menu_0" onclick="changeZone(0); state.sidebarIdx=0; renderFocus();"><i class="fas fa-tv"></i></div>
            <div class="menu-icon" id="menu_1" onclick="reset()"><i class="fas fa-sign-out-alt"></i></div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="app-title">SKY <span>GOLD</span></div>
                <div id="clock">00:00</div>
            </div>

            <div class="columns">
                <div class="col-list">
                    <div class="list-header" id="listTitle">CATEGORIAS</div>
                    <div class="scroll-area" id="listContainer"></div>
                    <div class="pagination" id="pageInfo">Página 1</div>
                </div>

                <div class="col-view">
                    <div class="player-frame" id="vidFrame">
                        <video id="player" playsinline></video>
                    </div>
                    <div class="info-panel">
                        <div>
                            <div class="chn-big-title" id="chnName">Bem-vindo</div>
                            <div style="color:#666; margin-top:5px;" id="chnStatus">Selecione um canal</div>
                        </div>
                        <div class="account-grid">
                            <div class="acc-row">VENCIMENTO: <span id="valExp">--/--/--</span></div>
                            <div class="acc-row">CRIADO EM: <span id="valCre">--/--/--</span></div>
                            <div class="acc-row">MAX CONEXÕES: <span id="valMax">1</span></div>
                            <div class="acc-row">STATUS CONTA: <span id="valStat" style="color:#0f0">ATIVO</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let CONFIG = { host: '', user: '', pass: '' };
        let DATA = { categories: [], channels: [] };
        
        let state = {
            screen: 'login',
            zone: 1, 
            sidebarIdx: 0,
            listIdx: 0,
            mode: 'cat',
            catId: null,
            page: 0,
            fullscreen: false
        };

        let currentPlayingChannel = null;
        const PAGE_SIZE = 50;

        // --- RELÓGIO UTC-4 (Brasília -1h do offset padrão browser) ---
        function runClock() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const time = new Date(utc + (3600000 * -4));
            const h = String(time.getHours()).padStart(2, '0');
            const m = String(time.getMinutes()).padStart(2, '0');
            document.getElementById('clock').innerText = `${h}:${m}`;
        }
        setInterval(runClock, 1000);
        runClock();

        // --- INICIALIZAÇÃO ---
        window.onload = () => {
            if(localStorage.getItem('v70_host')) {
                document.getElementById('host').value = localStorage.getItem('v70_host');
                document.getElementById('user').value = localStorage.getItem('v70_user');
                document.getElementById('pass').value = localStorage.getItem('v70_pass');
            }
        };

        async function startApp() {
            let h = document.getElementById('host').value.trim();
            let u = document.getElementById('user').value.trim();
            let p = document.getElementById('pass').value.trim();

            if(!h.startsWith('http')) h = 'http://' + h;
            if(h.endsWith('/')) h = h.slice(0, -1);

            CONFIG = { host: h, user: u, pass: p };
            document.getElementById('loginStatus').innerText = "Autenticando...";

            try {
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`;
                let res = await fetch(url);
                let data = await res.json();

                if(data.user_info.status === 'Active') {
                    localStorage.setItem('v70_host', h);
                    localStorage.setItem('v70_user', u);
                    localStorage.setItem('v70_pass', p);
                    
                    const d1 = new Date(parseInt(data.user_info.exp_date)*1000);
                    const d2 = new Date(parseInt(data.user_info.created_at)*1000);
                    
                    document.getElementById('valExp').innerText = d1.toLocaleDateString('pt-BR');
                    document.getElementById('valCre').innerText = d2.toLocaleDateString('pt-BR');
                    document.getElementById('valMax').innerText = data.user_info.max_connections;
                    document.getElementById('valStat').innerText = data.user_info.status.toUpperCase();

                    state.screen = 'app';
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainInterface').style.display = 'flex';
                    loadCategories();
                } else {
                    document.getElementById('loginStatus').innerText = "Erro: Conta Inativa";
                }
            } catch(e) {
                document.getElementById('loginStatus').innerText = "Erro de Conexão";
            }
        }

        function reset() {
            if(confirm("Sair?")) {
                localStorage.clear();
                location.reload();
            }
        }

        async function loadCategories() {
            try {
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
                let res = await fetch(url);
                let raw = await res.json();
                DATA.categories = raw.filter(c => !c.category_name.toLowerCase().match(/filme|movie|serie|vod|4k|radio|adult/));
                state.mode = 'cat'; state.page = 0; state.listIdx = 0; state.zone = 1;
                renderList();
                renderFocus();
            } catch(e) {}
        }

        async function loadChannels(catId) {
            document.getElementById('listContainer').innerHTML = '<div style="padding:20px; color:#d4af37">Carregando...</div>';
            try {
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${catId}`;
                let res = await fetch(url);
                DATA.channels = await res.json();
                state.mode = 'chn'; state.catId = catId; state.page = 0; state.listIdx = 0; state.zone = 1;
                renderList();
                renderFocus();
            } catch(e) { document.getElementById('listContainer').innerText = "Erro lista."; }
        }

        function renderList() {
            const list = state.mode === 'cat' ? DATA.categories : DATA.channels;
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            document.getElementById('listTitle').innerText = state.mode === 'cat' ? 'CATEGORIAS' : 'CANAIS';
            
            const start = state.page * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageItems = list.slice(start, end);
            document.getElementById('pageInfo').innerText = `Página ${state.page + 1} de ${Math.ceil(list.length/PAGE_SIZE)}`;

            pageItems.forEach((item, i) => {
                let div = document.createElement('div');
                div.className = 'list-item';
                div.id = 'item_' + i;
                
                // Marca ativo se estiver tocando
                if (state.mode === 'chn' && currentPlayingChannel && currentPlayingChannel.stream_id === item.stream_id) {
                    div.classList.add('active');
                }
                
                let name = state.mode === 'cat' ? item.category_name : item.name;
                div.innerText = name;
                
                // SUPORTE AO MOUSE: Clicar seleciona e executa
                div.onclick = () => {
                    state.listIdx = i; // Atualiza o "foco virtual" do controle para onde o mouse clicou
                    state.zone = 1;
                    executeItemAction(item);
                    renderFocus(); // Atualiza visual
                };
                
                container.appendChild(div);
            });
        }

        // Ação centralizada (usada por Mouse e Teclado)
        function executeItemAction(item) {
            if(state.mode === 'cat') {
                loadChannels(item.category_id);
            } else {
                if (currentPlayingChannel && currentPlayingChannel.stream_id === item.stream_id) {
                    toggleFullscreen();
                } else {
                    playChannel(item);
                }
            }
        }

        function playChannel(ch) {
            const video = document.getElementById('player');
            currentPlayingChannel = ch; 
            document.getElementById('chnName').innerText = ch.name;
            document.getElementById('chnStatus').innerText = "Conectando...";
            const url = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.ts`;
            video.src = url;
            video.play().then(() => {
                document.getElementById('chnStatus').innerText = "Reproduzindo";
                renderList(); 
            }).catch(e => {
                document.getElementById('chnStatus').innerText = "Erro Stream";
            });
        }

        // --- SISTEMA DE CONTROLE ---
        document.addEventListener('keydown', (e) => {
            let k = e.keyCode;
            
            if(state.fullscreen) {
                if([8, 461, 13].includes(k)) toggleFullscreen();
                return;
            }

            // Permite navegação normal no Login (Tab, Enter, etc)
            if(state.screen === 'login') {
                if(k === 13) {
                    // Se estiver no campo senha e apertar Enter, tenta logar
                    if(document.activeElement.id === 'pass') startApp();
                }
                return;
            }

            if(state.screen === 'app') {
                // ZONE 0: MENU
                if(state.zone === 0) {
                    if(k === 38) { if(state.sidebarIdx > 0) state.sidebarIdx--; }
                    if(k === 40) { if(state.sidebarIdx < 1) state.sidebarIdx++; }
                    if(k === 39) { state.zone = 1; }
                    if(k === 13) { if(state.sidebarIdx === 1) reset(); }
                }
                // ZONE 1: LISTA
                else if(state.zone === 1) {
                    const list = state.mode === 'cat' ? DATA.categories : DATA.channels;
                    const maxOnPage = Math.min(PAGE_SIZE, list.length - (state.page * PAGE_SIZE)) - 1;

                    if(k === 38) {
                        if(state.listIdx > 0) state.listIdx--;
                        else if(state.page > 0) { state.page--; state.listIdx = PAGE_SIZE - 1; renderList(); }
                    }
                    if(k === 40) {
                        if(state.listIdx < maxOnPage) state.listIdx++;
                        else if((state.page + 1) * PAGE_SIZE < list.length) { state.page++; state.listIdx = 0; renderList(); }
                    }
                    if(k === 37) {
                        if(state.mode === 'chn') { state.mode = 'cat'; state.page = 0; state.listIdx = 0; renderList(); }
                        else { state.zone = 0; }
                    }
                    if(k === 13) {
                        let listOnPage = state.mode === 'cat' ? DATA.categories : DATA.channels;
                        // Calcula índice global
                        let globalIdx = (state.page * PAGE_SIZE) + state.listIdx;
                        let item = listOnPage[globalIdx];
                        executeItemAction(item);
                    }
                    if(k === 8 || k === 461) {
                        if(state.mode === 'chn') { state.mode = 'cat'; state.page = 0; state.listIdx = 0; renderList(); }
                        else { state.zone = 0; }
                    }
                }
                renderFocus();
            }
        });

        function renderFocus() {
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            if(state.screen === 'app') {
                if(state.zone === 0) {
                    document.getElementById('menu_' + state.sidebarIdx).classList.add('focused');
                } else if(state.zone === 1) {
                    let el = document.getElementById('item_' + state.listIdx);
                    if(el) {
                        el.classList.add('focused');
                        el.scrollIntoView({block: 'center', behavior: 'auto'});
                    }
                }
            }
        }

        function toggleFullscreen() {
            const frame = document.getElementById('vidFrame');
            if(!state.fullscreen) {
                if(frame.requestFullscreen) frame.requestFullscreen();
                frame.classList.add('fs');
                state.fullscreen = true;
            } else {
                if(document.exitFullscreen) document.exitFullscreen();
                frame.classList.remove('fs');
                state.fullscreen = false;
            }
        }

        // Helpers para Mouse no Menu
        function changeZone(z) { state.zone = z; }

    </script>
</body>
</html>
