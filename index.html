<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY GOLD V-FINAL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- RESET & VARS --- */
        :root {
            --gold: #FFD700;
            --bg-main: #000;
            --bg-panel: #0a0a0a;
            --sel-bg: #FFD700;
            --sel-txt: #000;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        body { background: var(--bg-main); color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- TELA DE LOGIN --- */
        #loginScreen {
            position: absolute; width: 100%; height: 100%;
            background: #000; z-index: 5000;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: #0a0a0a;
            border-top: 4px solid var(--gold);
            width: 450px; padding: 40px; text-align: center;
        }
        .lg-title { color: var(--gold); font-size: 24px; font-weight: bold; margin-bottom: 30px; }
        
        .lg-inp {
            width: 100%; height: 50px; margin-bottom: 15px;
            background: #1a1a1a; border: 1px solid #333; color: #fff;
            text-align: center; font-size: 18px;
        }
        .lg-inp:focus { background: #fff; color: #000; border-color: var(--gold); }
        
        .lg-btn {
            width: 100%; height: 55px; background: var(--gold); color: #000;
            font-weight: bold; font-size: 18px; border: none; cursor: pointer; margin-top: 10px;
        }
        .lg-btn:focus { box-shadow: 0 0 15px var(--gold); transform: scale(1.02); }

        /* --- INTERFACE PRINCIPAL --- */
        #appInterface { display: none; width: 100%; height: 100%; flex-direction: column; }

        /* TOPO */
        .top-bar {
            height: 60px; background: #111; border-bottom: 2px solid #333;
            display: flex; align-items: center; justify-content: space-between; padding: 0 25px;
        }
        .logo { font-size: 20px; font-weight: 900; }
        .logo span { color: var(--gold); }

        .tabs-area { display: flex; height: 100%; }
        .tab-btn {
            padding: 0 20px; height: 100%; display: flex; align-items: center; gap: 8px;
            color: #777; font-weight: bold; font-size: 14px; border-bottom: 4px solid transparent;
            cursor: pointer;
        }
        .tab-btn.active-mode { color: #fff; border-color: var(--gold); background: #1a1a1a; }
        .tab-btn.focused { background: var(--gold); color: #000; border-color: #fff; }

        .top-right { display: flex; align-items: center; gap: 20px; }
        .btn-exit { font-size: 14px; color: #aaa; padding: 5px 10px; border: 1px solid #333; border-radius: 4px; }
        .btn-exit.focused { background: red; color: white; border-color: white; }
        
        #clock { font-size: 20px; font-weight: bold; color: #fff; }

        /* CORPO */
        .main-body { flex: 1; display: flex; overflow: hidden; }

        /* Coluna 1: Categorias */
        .col-cat { width: 280px; background: #080808; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .list-head { padding: 12px; background: #000; color: var(--gold); font-size: 12px; font-weight: bold; text-align: center; }
        .list-scroll { flex: 1; overflow-y: auto; }
        
        .item-cat { padding: 12px 15px; color: #888; font-size: 14px; border-left: 4px solid transparent; font-weight: 600; }
        .item-cat.active { background: #151515; color: #fff; border-left-color: #444; }
        .item-cat.focused { background: var(--gold); color: #000; border-left-color: #fff; font-weight: 900; }

        /* Coluna 2: Conteúdo */
        .col-list { width: 350px; background: #0e0e0e; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .item-cnt { padding: 10px 15px; border-bottom: 1px solid #1a1a1a; color: #ccc; font-size: 13px; display:flex; align-items:center; gap:10px; }
        .item-cnt i { font-size: 10px; }
        .item-cnt span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .item-cnt.playing { color: var(--gold); }
        .item-cnt.focused { background: rgba(255, 215, 0, 0.15); border: 1px solid var(--gold); color: #fff; font-weight: bold; transform: scale(1.02); }

        /* Coluna 3: Player */
        .col-player { flex: 1; background: #050505; padding: 20px; display: flex; flex-direction: column; }
        .vid-box { 
            width: 100%; aspect-ratio: 16/9; background: #000; border: 1px solid #333; 
            position: relative; margin-bottom: 15px; display:flex; justify-content:center; align-items:center;
        }
        .vid-box.active { border-color: var(--gold); box-shadow: 0 0 15px rgba(255,215,0,0.2); }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        .info-box { color: #555; }
        .info-title { color: #fff; font-size: 16px; font-weight: bold; margin-bottom: 5px; }
        .info-desc { font-size: 13px; }

        /* Fullscreen fix */
        video::-webkit-media-controls { display:none !important; } /* Opcional: esconde controles nativos se quiser */
    </style>
</head>
<body onload="App.init()">

    <div id="loginScreen">
        <div class="login-box">
            <div class="lg-title">SKY GOLD</div>
            <input type="text" id="h" class="lg-inp" placeholder="http://url-do-servidor">
            <input type="text" id="u" class="lg-inp" placeholder="Usuário">
            <input type="password" id="p" class="lg-inp" placeholder="Senha">
            <button id="btnEnter" class="lg-btn" onclick="doLogin()">ENTRAR</button>
        </div>
    </div>

    <div id="appInterface">
        <div class="top-bar">
            <div class="logo">SKY <span>GOLD</span></div>
            <div class="tabs-area">
                <div class="tab-btn active-mode" id="tab-live"><i class="fas fa-tv"></i> TV</div>
                <div class="tab-btn" id="tab-vod"><i class="fas fa-film"></i> FILMES</div>
                <div class="tab-btn" id="tab-ser"><i class="fas fa-video"></i> SÉRIES</div>
            </div>
            <div class="top-right">
                <div class="btn-exit" id="btn-logout"><i class="fas fa-sign-out-alt"></i> SAIR</div>
                <div id="clock">00:00</div>
            </div>
        </div>

        <div class="main-body">
            <div class="col-cat">
                <div class="list-head" id="cat-head">CATEGORIAS</div>
                <div class="list-scroll" id="list-cats"></div>
            </div>
            <div class="col-list">
                <div class="list-head" id="cnt-head">CONTEÚDO</div>
                <div class="list-scroll" id="list-cnt">
                    <div style="padding:20px; text-align:center; color:#444">Selecione uma categoria</div>
                </div>
            </div>
            <div class="col-player">
                <div class="vid-box" id="v-box">
                    <video id="player" playsinline webkit-playsinline></video>
                </div>
                <div class="info-box">
                    <div class="info-title" id="lbl-title">Bem Vindo</div>
                    <div class="info-desc" id="lbl-desc">Selecione um canal ou filme para iniciar.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- ESTADO DO SISTEMA ---
        const App = {
            screen: 'login', // 'login' ou 'app'
            mode: 'live',    // 'live', 'vod', 'ser'
            zone: 0,         // 0: Topo, 1: Cats, 2: Lista
            focusIdx: 0,     // Índice genérico do foco na zona
            
            // Dados
            cats: [],
            list: [],
            creds: {},
            
            // Player
            currId: null,
            
            init: function() {
                if(localStorage.getItem('sk_h')) {
                    document.getElementById('h').value = localStorage.getItem('sk_h');
                    document.getElementById('u').value = localStorage.getItem('sk_u');
                    document.getElementById('p').value = localStorage.getItem('sk_p');
                }
                document.getElementById('h').focus();
                
                // Relógio +1 Hora
                setInterval(() => {
                    let now = new Date();
                    now.setHours(now.getHours() + 1); // Adiciona 1 hora
                    let str = now.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                    document.getElementById('clock').innerText = str;
                }, 1000);
            },

            login: async function() {
                let h = document.getElementById('h').value.trim();
                let u = document.getElementById('u').value.trim();
                let p = document.getElementById('p').value.trim();
                if(!h.startsWith('http')) h = 'http://'+h;
                
                document.getElementById('btnEnter').innerText = "ENTRANDO...";
                
                try {
                    // Teste de conexão (Live Categories)
                    let url = `${h}/player_api.php?username=${u}&password=${p}&action=get_live_categories`;
                    let res = await fetch(url);
                    let json = await res.json();
                    
                    if(Array.isArray(json)) {
                        localStorage.setItem('sk_h', h); localStorage.setItem('sk_u', u); localStorage.setItem('sk_p', p);
                        this.creds = {h,u,p};
                        
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('appInterface').style.display = 'flex';
                        this.screen = 'app';
                        
                        // Inicia no modo TV
                        this.switchMode('live');
                    } else {
                        alert("Login Falhou");
                        document.getElementById('btnEnter').innerText = "ENTRAR";
                    }
                } catch(e) {
                    alert("Erro de Conexão");
                    document.getElementById('btnEnter').innerText = "ENTRAR";
                }
            },
            
            logout: function() {
                if(confirm("Deseja trocar de playlist?")) {
                    localStorage.clear();
                    location.reload();
                }
            },

            switchMode: async function(newMode) {
                this.mode = newMode;
                this.zone = 1; // Foco nas categorias
                this.focusIdx = 0;
                this.list = []; // Limpa lista de conteúdo
                document.getElementById('list-cnt').innerHTML = '';
                
                // Atualiza abas visuais
                document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active-mode'));
                if(newMode === 'live') document.getElementById('tab-live').classList.add('active-mode');
                if(newMode === 'vod') document.getElementById('tab-vod').classList.add('active-mode');
                if(newMode === 'ser') document.getElementById('tab-ser').classList.add('active-mode');

                // Carrega Categorias
                let action = 'get_live_categories';
                if(newMode === 'vod') action = 'get_vod_categories';
                if(newMode === 'ser') action = 'get_series_categories';
                
                document.getElementById('list-cats').innerHTML = '<div style="padding:10px;text-align:center">Carregando...</div>';
                
                try {
                    let res = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${action}`);
                    this.cats = await res.json();
                    
                    let html = '';
                    this.cats.forEach((c, i) => {
                        html += `<div class="item-cat" id="cat-${i}">${c.category_name}</div>`;
                    });
                    document.getElementById('list-cats').innerHTML = html;
                    
                    this.renderFocus();
                } catch(e) {
                    document.getElementById('list-cats').innerHTML = 'Erro API';
                }
            },

            loadContent: async function() {
                let cat = this.cats[this.focusIdx]; // Categoria focada na Zona 1
                let cid = cat.category_id;
                
                document.getElementById('list-cnt').innerHTML = '<div style="padding:10px;text-align:center">Carregando...</div>';
                
                let action = 'get_live_streams';
                if(this.mode === 'vod') action = 'get_vod_streams';
                if(this.mode === 'ser') action = 'get_series'; // Séries simples
                
                try {
                    let res = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${action}&category_id=${cid}`);
                    this.list = await res.json();
                    
                    let html = '';
                    this.list.forEach((item, i) => {
                        let name = item.name;
                        html += `<div class="item-cnt" id="cnt-${i}"><i class="fas fa-play"></i> <span>${name}</span></div>`;
                    });
                    document.getElementById('list-cnt').innerHTML = html;
                    
                    // Muda foco para a lista
                    this.zone = 2;
                    this.focusIdx = 0;
                    this.renderFocus();
                    
                    // Marca categoria ativa visualmente
                    document.querySelectorAll('.item-cat').forEach(c => c.classList.remove('active'));
                    document.getElementById(`cat-${this.cats.indexOf(cat)}`).classList.add('active');
                    
                } catch(e) {
                    document.getElementById('list-cnt').innerHTML = 'Erro ao carregar';
                }
            },

            play: function() {
                let item = this.list[this.focusIdx];
                let vid = document.getElementById('player');
                let box = document.getElementById('v-box');
                
                // Determina ID e Extensão
                let streamId = item.stream_id || item.series_id;
                let ext = 'ts'; // Padrão Live
                let typeUrl = 'live';
                
                if(this.mode === 'vod') { ext = item.container_extension || 'mp4'; typeUrl = 'movie'; }
                if(this.mode === 'ser') { ext = 'mp4'; typeUrl = 'series'; }

                let url = `${this.creds.h}/${typeUrl}/${this.creds.u}/${this.creds.p}/${streamId}.${ext}`;

                // --- LÓGICA DE 2 CLIQUES ---
                if(this.currId === streamId && !vid.paused) {
                    // 2º CLIQUE: FULLSCREEN
                    if(box.requestFullscreen) box.requestFullscreen();
                    else if(box.webkitRequestFullscreen) box.webkitRequestFullscreen();
                    else if(vid.webkitRequestFullscreen) vid.webkitRequestFullscreen();
                } else {
                    // 1º CLIQUE: PREVIEW
                    this.currId = streamId;
                    
                    // Atualiza Info
                    document.getElementById('lbl-title').innerText = item.name;
                    document.getElementById('lbl-desc').innerText = this.mode === 'live' ? 'Reproduzindo ao vivo' : 'Reproduzindo VOD';
                    
                    // Atualiza visual "Playing"
                    document.querySelectorAll('.item-cnt').forEach(x => x.classList.remove('playing'));
                    document.getElementById(`cnt-${this.focusIdx}`).classList.add('playing');
                    box.classList.add('active');

                    vid.src = url;
                    vid.play();
                }
            },

            renderFocus: function() {
                // Remove todos os focos
                document.querySelectorAll('.focused').forEach(e => e.classList.remove('focused'));

                if(this.zone === 0) { // TOPO
                    let tabs = ['tab-live', 'tab-vod', 'tab-ser', 'btn-logout'];
                    let el = document.getElementById(tabs[this.focusIdx]);
                    if(el) el.classList.add('focused');
                }
                else if(this.zone === 1) { // CATEGORIAS
                    let el = document.getElementById(`cat-${this.focusIdx}`);
                    if(el) {
                        el.classList.add('focused');
                        el.scrollIntoView({block:'center'});
                    }
                }
                else if(this.zone === 2) { // LISTA
                    let el = document.getElementById(`cnt-${this.focusIdx}`);
                    if(el) {
                        el.classList.add('focused');
                        el.scrollIntoView({block:'center'});
                    }
                }
            },
            
            handleKey: function(k) {
                // ZONE 0: TOPO (0:TV, 1:MOV, 2:SER, 3:SAIR)
                if(this.zone === 0) {
                    if(k === 39 && this.focusIdx < 3) this.focusIdx++; // Dir
                    if(k === 37 && this.focusIdx > 0) this.focusIdx--; // Esq
                    if(k === 40) { // Baixo -> Vai para Categorias
                        this.zone = 1; 
                        this.focusIdx = 0; 
                    }
                    if(k === 13) { // Enter
                        if(this.focusIdx === 0) this.switchMode('live');
                        if(this.focusIdx === 1) this.switchMode('vod');
                        if(this.focusIdx === 2) this.switchMode('ser');
                        if(this.focusIdx === 3) this.logout();
                    }
                }
                // ZONE 1: CATEGORIAS
                else if(this.zone === 1) {
                    if(k === 38) { // Cima
                        if(this.focusIdx > 0) this.focusIdx--;
                        else { this.zone = 0; this.focusIdx = 0; } // Vai pro topo
                    }
                    if(k === 40 && this.focusIdx < this.cats.length-1) this.focusIdx++; // Baixo
                    if(k === 39 || k === 13) { // Dir ou Enter -> Carrega
                        this.loadContent();
                        return; // LoadContent já muda a zona
                    }
                }
                // ZONE 2: LISTA DE CONTEÚDO
                else if(this.zone === 2) {
                    if(k === 38) { // Cima
                        if(this.focusIdx > 0) this.focusIdx--;
                        else { this.zone = 0; this.focusIdx = 0; } // Vai pro topo
                    }
                    if(k === 40 && this.focusIdx < this.list.length-1) this.focusIdx++; // Baixo
                    if(k === 37) { // Esquerda -> Volta para Cats
                        this.zone = 1;
                        // Tenta recuperar indice da categoria ativa
                        let active = document.querySelector('.item-cat.active');
                        if(active) {
                            let id = parseInt(active.id.split('-')[1]);
                            this.focusIdx = id;
                        } else { this.focusIdx = 0; }
                    }
                    if(k === 13) { // Enter -> Play
                        this.play();
                    }
                }
                this.renderFocus();
            }
        };

        // --- FUNÇÕES AUXILIARES DE FULLSCREEN (Compatibilidade TV) ---
        function isFullscreen() {
            return document.fullscreenElement || 
                   document.webkitFullscreenElement || 
                   document.mozFullScreenElement || 
                   document.msFullscreenElement || 
                   null;
        }

        function exitFullscreen() {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen(); // Chrome, Safari, WebOS, Tizen
            else if (document.mozCancelFullScreen) document.mozCancelFullScreen(); // Firefox
            else if (document.msExitFullscreen) document.msExitFullscreen(); // IE/Edge antigo
        }

        // --- GLOBAL KEY LISTENER ---
        function doLogin() { App.login(); } // Wrapper
        
        document.addEventListener('keydown', (e) => {
            let k = e.keyCode;
            
            // LOGIN INPUTS (Navegação básica)
            if(App.screen === 'login') {
                if(k===13) {
                    if(document.activeElement.id === 'btnEnter') doLogin();
                    else document.activeElement.click();
                }
                if(k===40) { // Descer input
                    let map = ['h','u','p','btnEnter'];
                    let curr = map.indexOf(document.activeElement.id);
                    if(curr < 3) document.getElementById(map[curr+1]).focus();
                }
                if(k===38) { // Subir input
                    let map = ['h','u','p','btnEnter'];
                    let curr = map.indexOf(document.activeElement.id);
                    if(curr > 0) document.getElementById(map[curr-1]).focus();
                }
                return;
            }

            // PREVINE SCROLL PADRÃO DO NAVEGADOR COM AS SETAS
            if([37,38,39,40].includes(k)) e.preventDefault();

            // --- LÓGICA DO BOTÃO VOLTAR / SAIR (CORRIGIDA) ---
            // 8: Backspace (PC), 461: Back (LG), 10009: Back (Samsung), 27: Esc
            if(k === 8 || k === 461 || k === 27 || k === 10009) {
                e.preventDefault(); // Previne que a TV feche o app inteiro

                if(isFullscreen()) {
                    // SE ESTIVER EM TELA CHEIA, APENAS SAI DA TELA CHEIA
                    exitFullscreen();
                    
                    // Garante que o foco volte para o player ou lista
                    setTimeout(() => {
                        let box = document.getElementById('v-box');
                        box.classList.remove('active'); // Remove brilho extra se quiser
                        App.renderFocus(); // Garante o foco visual de volta
                    }, 200);
                } 
                else if(App.zone === 2) { 
                    // SE NÃO ESTÁ EM TELA CHEIA E ESTÁ NA LISTA -> VAI PARA CATEGORIAS
                    App.zone = 1; 
                    App.renderFocus(); 
                }
                else if(App.zone === 1) {
                    // SE ESTÁ NAS CATEGORIAS -> SOBE PRO MENU
                    App.zone = 0;
                    App.renderFocus();
                }
                return;
            }

            App.handleKey(k);
        });
    </script>
</body>
</html>
