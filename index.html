<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY GOLD ULTRA V78</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; outline: none; margin: 0; padding: 0; user-select: none; }
        body { background: #000; color: #fff; font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; }

        /* TELA DE LOGIN PROFISSIONAL */
        #loginScreen {
            position: absolute; width: 100%; height: 100%; background: #000;
            z-index: 5000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: #111; border-top: 4px solid #d4af37;
            width: 480px; padding: 40px; text-align: center; border-radius: 5px;
        }
        .login-input {
            width: 100%; height: 55px; margin-bottom: 15px; background: #222;
            border: 2px solid #333; color: #fff; font-size: 20px; text-align: center;
        }
        .login-input:focus { border-color: #d4af37; background: #000; }
        .login-btn {
            width: 100%; height: 55px; background: #d4af37; color: #000;
            font-weight: bold; font-size: 20px; border: none; cursor: pointer;
        }
        .login-btn:focus { background: #fff; }

        /* INTERFACE PRINCIPAL */
        #mainInterface { display: none; width: 100%; height: 100%; }

        /* BARRA LATERAL (ESTILO SMART UP) */
        .sidebar {
            width: 100px; background: #080808; display: flex; flex-direction: column;
            align-items: center; padding: 20px 0; border-right: 1px solid #222;
        }
        .menu-icon { font-size: 24px; color: #444; margin-bottom: 30px; padding: 15px; }
        .menu-icon.active { color: #d4af37; }
        .menu-icon.focused { background: #d4af37; color: #000; border-radius: 8px; }

        .acc-info { margin-top: auto; font-size: 10px; color: #555; text-align: center; line-height: 1.4; }
        .acc-info b { color: #d4af37; display: block; font-size: 11px; margin-bottom: 10px; }

        /* CONTEÚDO */
        .main-content { flex: 1; display: flex; flex-direction: column; }
        .top-bar {
            height: 60px; background: #0a0a0a; display: flex; align-items: center;
            justify-content: space-between; padding: 0 30px; border-bottom: 2px solid #d4af37;
        }
        #clock { font-size: 22px; font-weight: bold; color: #d4af37; font-family: monospace; }

        .columns { flex: 1; display: flex; overflow: hidden; }
        .col-list { width: 35%; background: #0f0f0f; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-view { width: 65%; background: #000; display: flex; flex-direction: column; }

        .list-header { padding: 15px; background: #111; color: #d4af37; font-weight: bold; font-size: 14px; }
        .scroll-area { flex: 1; overflow-y: auto; }
        
        .list-item {
            padding: 14px 20px; border-bottom: 1px solid #1a1a1a; color: #888; font-size: 16px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .list-item.active { border-left: 4px solid #d4af37; color: #fff; background: #1a1500; }
        .list-item.focused { background: #d4af37; color: #000; font-weight: bold; }

        /* PLAYER ULTRA MASTER */
        #player { width: 100%; aspect-ratio: 16/9; background: #000; border-bottom: 2px solid #d4af37; }
        .info-panel { padding: 25px; flex: 1; background: #050505; }

        .fs { position: fixed !important; top:0; left:0; width:100vw !important; height:100vh !important; z-index:9999; border:none; }
        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body onload="init()">

    <div id="loginScreen">
        <div class="login-box">
            <h2 style="color:#d4af37; margin-bottom:20px;">SKY GOLD</h2>
            <input type="text" id="host" class="login-input" placeholder="Servidor DNS">
            <input type="text" id="user" class="login-input" placeholder="Usuário">
            <input type="password" id="pass" class="login-input" placeholder="Senha">
            <button class="login-btn" id="btnLogin" onclick="startApp()">ENTRAR</button>
            <p id="msg" style="color:#d4af37; font-size:12px; margin-top:15px;"></p>
        </div>
    </div>

    <div id="mainInterface">
        <div class="sidebar">
            <div class="menu-icon active" id="menu_0"><i class="fas fa-tv"></i></div>
            <div class="acc-info">
                STATUS:<b id="s_stat">ATIVO</b>
                VENCE:<b id="s_exp">--/--</b>
                TELAS:<b id="s_max">1/1</b>
            </div>
            <div class="menu-icon" id="menu_1" style="margin-top:auto" onclick="reset()"><i class="fas fa-sign-out-alt"></i></div>
        </div>
        <div class="main-content">
            <div class="top-bar">
                <div style="font-weight:bold;">SKY <span style="color:#d4af37">GOLD</span></div>
                <div id="clock">00:00</div>
            </div>
            <div class="columns">
                <div class="col-list">
                    <div class="list-header" id="listTitle">CATEGORIAS</div>
                    <div class="scroll-area" id="listContainer"></div>
                </div>
                <div class="col-view">
                    <video id="player" playsinline></video>
                    <div class="info-panel">
                        <h2 id="chnName">Bem-vindo</h2>
                        <p id="chnStatus" style="color:#444; font-size:14px; margin-top:5px;">Selecione um canal.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let CONFIG = { host: '', user: '', pass: '' };
        let DATA = { cats: [], chns: [] };
        let state = { screen: 'login', zone: 1, sIdx: 0, lIdx: 0, mode: 'cat', fs: false };
        let currentCh = null;

        function runClock() {
            const now = new Date();
            const br = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3600000 * -4));
            document.getElementById('clock').innerText = br.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }
        setInterval(runClock, 1000); runClock();

        function init() {
            if(localStorage.getItem('sg_h')) {
                document.getElementById('host').value = localStorage.getItem('sg_h');
                document.getElementById('user').value = localStorage.getItem('sg_u');
                document.getElementById('pass').value = localStorage.getItem('sg_p');
            }
            document.getElementById('host').focus();
        }

        async function startApp() {
            let h = document.getElementById('host').value.trim();
            let u = document.getElementById('user').value.trim();
            let p = document.getElementById('pass').value.trim();
            if(!h.startsWith('http')) h = 'http://' + h;
            document.getElementById('msg').innerText = "Conectando...";
            try {
                let res = await fetch(`${h}/player_api.php?username=${u}&password=${p}`);
                let data = await res.json();
                if(data.user_info.status === 'Active') {
                    localStorage.setItem('sg_h', h); localStorage.setItem('sg_u', u); localStorage.setItem('sg_p', p);
                    CONFIG = { host: h, user: u, pass: p };
                    document.getElementById('s_exp').innerText = new Date(parseInt(data.user_info.exp_date)*1000).toLocaleDateString('pt-BR');
                    document.getElementById('s_max').innerText = "1/" + data.user_info.max_connections;
                    state.screen = 'app';
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainInterface').style.display = 'flex';
                    loadCats();
                } else throw new Error();
            } catch(e) { document.getElementById('msg').innerText = "Erro nos dados."; }
        }

        async function loadCats() {
            let res = await fetch(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`);
            DATA.cats = (await res.json()).filter(c => !c.category_name.toLowerCase().match(/filme|movie|serie|vod|4k/));
            state.mode = 'cat'; state.lIdx = 0; renderList();
        }

        async function loadChns(cid) {
            let res = await fetch(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${cid}`);
            DATA.chns = await res.json();
            state.mode = 'chn'; state.lIdx = 0; renderList();
        }

        function renderList() {
            const list = state.mode === 'cat' ? DATA.cats : DATA.chns;
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            document.getElementById('listTitle').innerText = state.mode === 'cat' ? 'CATEGORIAS' : 'CANAIS';
            list.forEach((item, i) => {
                let div = document.createElement('div');
                div.className = 'list-item' + (i === state.lIdx && state.zone === 1 ? ' focused' : '');
                if(state.mode === 'chn' && currentCh === item.stream_id) div.classList.add('active');
                div.innerText = state.mode === 'cat' ? item.category_name : item.name;
                container.appendChild(div);
                if(i === state.lIdx && state.zone === 1) div.scrollIntoView({block: 'center'});
            });
        }

        function play(ch) {
            const video = document.getElementById('player'); currentCh = ch.stream_id;
            document.getElementById('chnName').innerText = ch.name;
            document.getElementById('chnStatus').innerText = "Carregando...";
            video.src = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.ts`;
            video.play().then(() => { document.getElementById('chnStatus').innerText = "Online"; renderList(); });
        }

        document.addEventListener('keydown', (e) => {
            const k = e.keyCode; const active = document.activeElement;
            if(state.fs) { if([8, 461, 13].includes(k)) { document.getElementById('player').classList.remove('fs'); state.fs=false; } return; }
            if(state.screen === 'login') {
                if(k === 40) { if(active.id === 'host') document.getElementById('user').focus(); else if(active.id === 'user') document.getElementById('pass').focus(); else if(active.id === 'pass') document.getElementById('btnLogin').focus(); }
                if(k === 38) { if(active.id === 'user') document.getElementById('host').focus(); else if(active.id === 'pass') document.getElementById('user').focus(); else if(active.id === 'btnLogin') document.getElementById('pass').focus(); }
                if(k === 13 && active.id === 'btnLogin') startApp(); return;
            }
            if(state.zone === 0) {
                if(k===38 && state.sIdx>0) state.sIdx--; if(k===40 && state.sIdx<1) state.sIdx++; if(k===39) state.zone = 1;
                if(k===13 && state.sIdx===1) reset();
            } else {
                const list = state.mode === 'cat' ? DATA.cats : DATA.chns;
                if(k===38 && state.lIdx>0) state.lIdx--; if(k===40 && state.lIdx<list.length-1) state.lIdx++;
                if(k===37) { if(state.mode==='chn') { state.mode='cat'; state.lIdx=0; renderList(); } else state.zone=0; }
                if(k===13) {
                    let item = list[state.lIdx];
                    if(state.mode === 'cat') loadChns(item.category_id);
                    else { if(currentCh === item.stream_id) { document.getElementById('player').classList.add('fs'); state.fs=true; } else play(item); }
                }
            }
            renderList(); renderFocus();
        });

        function renderFocus() {
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            if(state.zone === 0) document.getElementById('menu_'+state.sIdx).classList.add('focused');
        }
        function reset() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
