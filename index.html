<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>IPTV SKY GOLD V72</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- TEMA SKY GOLD V72 (FORCE KEYBOARD) --- */
        * { box-sizing: border-box; outline: none; margin: 0; padding: 0; user-select: none; }
        body {
            background-color: #000;
            color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh; overflow: hidden; display: flex;
        }

        /* 1. LOGIN */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1500 0%, #000 100%);
            z-index: 5000; display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: #0a0a0a; 
            border-left: 8px solid #d4af37;
            width: 500px; padding: 50px; text-align: center;
            box-shadow: 0 0 100px rgba(212, 175, 55, 0.2); border-radius: 12px;
        }
        .logo-text { font-size: 32px; font-weight: 900; margin-bottom: 30px; }
        .logo-text span { color: #d4af37; font-size: 42px; display: block; }

        .input-wrapper { margin-bottom: 20px; text-align: left; }
        .label { font-size: 14px; color: #888; font-weight: bold; margin-bottom: 5px; margin-left: 5px; }

        /* INPUTS */
        .login-input {
            width: 100%; padding: 18px; background: #1a1a1a;
            border: 2px solid #333; color: #aaa; font-size: 18px; 
            font-weight: bold; border-radius: 8px; text-align: center;
            transition: 0.1s;
        }
        
        /* ESTADO SELECIONADO (SIMULADO PELO JS) */
        .login-input.active-field { 
            background: #fff !important; color: #000 !important; 
            border-color: #d4af37 !important; transform: scale(1.02);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.7);
        }
        
        .login-btn {
            width: 100%; padding: 18px; background: #333; color: #888; border: none;
            font-weight: 900; font-size: 20px; margin-top: 20px; border-radius: 8px; cursor: pointer;
        }
        .login-btn.active-field { 
            background: #d4af37 !important; color: #000 !important; 
            transform: scale(1.05); box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        /* 2. APP */
        #mainInterface { display: none; width: 100%; height: 100%; }

        /* SIDEBAR */
        .sidebar {
            width: 90px; background: #080808; display: flex; flex-direction: column; align-items: center;
            padding-top: 40px; border-right: 1px solid #222; z-index: 20;
        }
        .menu-icon {
            width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;
            font-size: 26px; color: #444; margin-bottom: 15px; border-radius: 12px;
        }
        .menu-icon.active { color: #d4af37; border-right: 4px solid #d4af37; }
        .menu-icon.focused { 
            background: #d4af37; color: #000; transform: scale(1.15); font-weight: bold;
        }

        /* CONTEÚDO */
        .main-content { flex: 1; display: flex; flex-direction: column; background: #000; }

        .top-bar {
            height: 80px; background: #080808; display: flex; align-items: center; justify-content: space-between;
            padding: 0 50px; border-bottom: 2px solid #d4af37;
        }
        .app-title { font-size: 26px; font-weight: 900; }
        .app-title span { color: #d4af37; }
        #clock { font-size: 28px; font-weight: bold; color: #d4af37; font-family: monospace; }

        .columns { flex: 1; display: flex; overflow: hidden; }

        .col-list { width: 32%; background: #0b0b0b; display: flex; flex-direction: column; border-right: 1px solid #222; }
        .col-view { width: 68%; background: #000; position: relative; display: flex; flex-direction: column; }

        .list-header { 
            padding: 20px; background: #111; font-weight: bold; color: #d4af37; 
            font-size: 16px; border-bottom: 1px solid #222;
        }
        .scroll-area { flex: 1; overflow-y: auto; }
        
        .list-item {
            padding: 16px 25px; border-bottom: 1px solid #1a1a1a; color: #888; font-size: 16px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .list-item.active { background: #1a1500; color: #fff; border-left: 4px solid #d4af37; }
        .list-item.focused { 
            background: #d4af37; color: #000; font-weight: bold; transform: scale(1.02); z-index: 5;
        }

        .pagination { padding: 12px; text-align: center; background: #080808; color: #666; font-size: 13px; }

        /* PLAYER */
        .player-frame {
            width: 100%; aspect-ratio: 16/9; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 3px solid #d4af37;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        .info-panel { padding: 30px; flex: 1; background: #050505; display: flex; flex-direction: column; justify-content: space-between; }
        .chn-big-title { font-size: 34px; color: #fff; font-weight: bold; }
        
        .account-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            background: #111; padding: 15px; border-radius: 8px; border: 1px solid #222;
        }
        .acc-row { font-size: 14px; color: #777; font-family: monospace; }
        .acc-row span { color: #d4af37; font-weight: bold; font-size: 15px; float: right;}

        .fs { position: fixed !important; top:0; left:0; width:100vw !important; height:100vh !important; z-index:99999; background:#000; border: none !important; }
        .fs video { object-fit: fill; border: none !important; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <div class="logo-text">IPTV <br><span>SKY GOLD</span></div>
            
            <div class="input-wrapper">
                <div class="label">SERVIDOR DNS (http://...)</div>
                <input type="text" id="host" class="login-input active-field" placeholder="http://url..." readonly> 
                </div>
            
            <div class="input-wrapper">
                <div class="label">USUÁRIO</div>
                <input type="text" id="user" class="login-input" placeholder="Usuário" readonly>
            </div>
            
            <div class="input-wrapper">
                <div class="label">SENHA</div>
                <input type="password" id="pass" class="login-input" placeholder="Senha" readonly>
            </div>

            <button id="btnEnter" class="login-btn">ENTRAR NO SISTEMA</button>
            
            <div id="loginStatus" style="margin-top:20px; color:#d4af37; font-size:16px; font-weight:bold;"></div>
        </div>
    </div>

    <div id="mainInterface">
        <div class="sidebar">
            <div class="menu-icon active" id="menu_0"><i class="fas fa-tv"></i></div>
            <div class="menu-icon" id="menu_1"><i class="fas fa-sign-out-alt"></i></div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="app-title">SKY <span>GOLD</span></div>
                <div id="clock">00:00</div>
            </div>

            <div class="columns">
                <div class="col-list">
                    <div class="list-header" id="listTitle">CATEGORIAS</div>
                    <div class="scroll-area" id="listContainer"></div>
                    <div class="pagination" id="pageInfo">Página 1</div>
                </div>

                <div class="col-view">
                    <div class="player-frame" id="vidFrame">
                        <video id="player" playsinline></video>
                    </div>
                    <div class="info-panel">
                        <div>
                            <div class="chn-big-title" id="chnName">Bem-vindo</div>
                            <div style="color:#666; margin-top:5px;" id="chnStatus">Selecione um canal</div>
                        </div>
                        <div class="account-grid">
                            <div class="acc-row">VENCIMENTO: <span id="valExp">--/--/--</span></div>
                            <div class="acc-row">CRIADO EM: <span id="valCre">--/--/--</span></div>
                            <div class="acc-row">MAX CONEXÕES: <span id="valMax">1</span></div>
                            <div class="acc-row">STATUS CONTA: <span id="valStat" style="color:#0f0">ATIVO</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let CONFIG = { host: '', user: '', pass: '' };
        let DATA = { categories: [], channels: [] };
        
        let state = {
            screen: 'login',
            loginIdx: 0, // Índice manual do login (0=Host, 1=User, 2=Pass, 3=Btn)
            
            zone: 1, 
            sidebarIdx: 0,
            listIdx: 0,
            mode: 'cat',
            catId: null,
            page: 0,
            fullscreen: false
        };

        let currentPlayingChannel = null;
        const PAGE_SIZE = 50;

        // --- RELÓGIO ---
        function runClock() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const time = new Date(utc + (3600000 * -4)); // UTC-4
            const h = String(time.getHours()).padStart(2, '0');
            const m = String(time.getMinutes()).padStart(2, '0');
            document.getElementById('clock').innerText = `${h}:${m}`;
        }
        setInterval(runClock, 1000);
        runClock();

        // --- INICIALIZAÇÃO ---
        window.onload = () => {
            if(localStorage.getItem('v72_host')) {
                document.getElementById('host').value = localStorage.getItem('v72_host');
                document.getElementById('user').value = localStorage.getItem('v72_user');
                document.getElementById('pass').value = localStorage.getItem('v72_pass');
            }
            updateLoginVisual(); // Força o visual no primeiro campo
        };

        // --- LÓGICA MANUAL DE LOGIN ---
        function updateLoginVisual() {
            const ids = ['host', 'user', 'pass', 'btnEnter'];
            // Limpa todos
            ids.forEach(id => document.getElementById(id).classList.remove('active-field'));
            // Ativa o atual
            const current = document.getElementById(ids[state.loginIdx]);
            current.classList.add('active-field');
            
            // Foca o elemento real, mas remove readonly temporariamente para permitir escrita se for input
            if(state.loginIdx < 3) {
                current.removeAttribute('readonly');
                current.focus();
            } else {
                current.focus();
            }
        }

        async function startApp() {
            let h = document.getElementById('host').value.trim();
            let u = document.getElementById('user').value.trim();
            let p = document.getElementById('pass').value.trim();

            if(!h.startsWith('http')) h = 'http://' + h;
            if(h.endsWith('/')) h = h.slice(0, -1);

            CONFIG = { host: h, user: u, pass: p };
            document.getElementById('loginStatus').innerText = "Autenticando...";

            try {
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`;
                let res = await fetch(url);
                let data = await res.json();

                if(data.user_info.status === 'Active') {
                    localStorage.setItem('v72_host', h);
                    localStorage.setItem('v72_user', u);
                    localStorage.setItem('v72_pass', p);
                    
                    document.getElementById('valExp').innerText = new Date(parseInt(data.user_info.exp_date)*1000).toLocaleDateString('pt-BR');
                    document.getElementById('valCre').innerText = new Date(parseInt(data.user_info.created_at)*1000).toLocaleDateString('pt-BR');
                    document.getElementById('valMax').innerText = data.user_info.max_connections;
                    document.getElementById('valStat').innerText = data.user_info.status.toUpperCase();

                    state.screen = 'app';
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainInterface').style.display = 'flex';
                    loadCategories();
                } else {
                    document.getElementById('loginStatus').innerText = "Erro: Conta Inativa";
                }
            } catch(e) {
                document.getElementById('loginStatus').innerText = "Erro de Conexão";
            }
        }

        function reset() {
            if(confirm("Sair?")) {
                localStorage.clear();
                location.reload();
            }
        }

        async function loadCategories() {
            try {
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
                let res = await fetch(url);
                let raw = await res.json();
                DATA.categories = raw.filter(c => !c.category_name.toLowerCase().match(/filme|movie|serie|vod|4k|radio|adult/));
                state.mode = 'cat'; state.page = 0; state.listIdx = 0; state.zone = 1;
                renderList(); renderFocus();
            } catch(e) {}
        }

        async function loadChannels(catId) {
            document.getElementById('listContainer').innerHTML = '<div style="padding:20px; color:#d4af37">Carregando...</div>';
            try {
                let url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${catId}`;
                let res = await fetch(url);
                DATA.channels = await res.json();
                state.mode = 'chn'; state.catId = catId; state.page = 0; state.listIdx = 0; state.zone = 1;
                renderList(); renderFocus();
            } catch(e) { document.getElementById('listContainer').innerText = "Erro."; }
        }

        function renderList() {
            const list = state.mode === 'cat' ? DATA.categories : DATA.channels;
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            document.getElementById('listTitle').innerText = state.mode === 'cat' ? 'CATEGORIAS' : 'CANAIS';
            const start = state.page * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageItems = list.slice(start, end);
            document.getElementById('pageInfo').innerText = `Página ${state.page + 1} de ${Math.ceil(list.length/PAGE_SIZE)}`;

            pageItems.forEach((item, i) => {
                let div = document.createElement('div');
                div.className = 'list-item';
                div.id = 'item_' + i;
                if (state.mode === 'chn' && currentPlayingChannel && currentPlayingChannel.stream_id === item.stream_id) {
                    div.classList.add('active');
                }
                let name = state.mode === 'cat' ? item.category_name : item.name;
                div.innerText = name;
                div.onclick = () => { // Mouse support
                    state.listIdx = i; state.zone = 1; executeItemAction(item); renderFocus();
                };
                container.appendChild(div);
            });
        }

        function executeItemAction(item) {
            if(state.mode === 'cat') {
                loadChannels(item.category_id);
            } else {
                if (currentPlayingChannel && currentPlayingChannel.stream_id === item.stream_id) {
                    toggleFullscreen();
                } else {
                    playChannel(item);
                }
            }
        }

        function playChannel(ch) {
            const video = document.getElementById('player');
            currentPlayingChannel = ch; 
            document.getElementById('chnName').innerText = ch.name;
            document.getElementById('chnStatus').innerText = "Conectando...";
            const url = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.ts`;
            video.src = url;
            video.play().then(() => {
                document.getElementById('chnStatus').innerText = "Reproduzindo";
                renderList(); 
            }).catch(e => {
                document.getElementById('chnStatus').innerText = "Erro Stream";
            });
        }

        // --- SISTEMA DE CONTROLE ---
        document.addEventListener('keydown', (e) => {
            let k = e.keyCode;
            
            if(state.fullscreen) {
                if([8, 461, 13].includes(k)) toggleFullscreen();
                return;
            }

            // --- LÓGICA DE LOGIN MANUAL ---
            if(state.screen === 'login') {
                const ids = ['host', 'user', 'pass', 'btnEnter'];
                
                if(k === 40) { // Baixo
                    if(state.loginIdx < 3) state.loginIdx++;
                    updateLoginVisual();
                }
                if(k === 38) { // Cima
                    if(state.loginIdx > 0) state.loginIdx--;
                    updateLoginVisual();
                }
                if(k === 13) { // Enter
                    if(state.loginIdx === 3) {
                        startApp(); // Botão Entrar
                    } else {
                        // FORCE FOCUS NA CAIXA DE TEXTO
                        const el = document.getElementById(ids[state.loginIdx]);
                        el.focus();
                        el.click(); // Força abertura do teclado em WebOS
                    }
                }
                return;
            }

            // APP
            if(state.screen === 'app') {
                if(state.zone === 0) { // Sidebar
                    if(k === 38) { if(state.sidebarIdx > 0) state.sidebarIdx--; }
                    if(k === 40) { if(state.sidebarIdx < 1) state.sidebarIdx++; }
                    if(k === 39) { state.zone = 1; }
                    if(k === 13) { if(state.sidebarIdx === 1) reset(); }
                }
                else if(state.zone === 1) { // Lista
                    const list = state.mode === 'cat' ? DATA.categories : DATA.channels;
                    const maxOnPage = Math.min(PAGE_SIZE, list.length - (state.page * PAGE_SIZE)) - 1;

                    if(k === 38) {
                        if(state.listIdx > 0) state.listIdx--;
                        else if(state.page > 0) { state.page--; state.listIdx = PAGE_SIZE - 1; renderList(); }
                    }
                    if(k === 40) {
                        if(state.listIdx < maxOnPage) state.listIdx++;
                        else if((state.page + 1) * PAGE_SIZE < list.length) { state.page++; state.listIdx = 0; renderList(); }
                    }
                    if(k === 37) {
                        if(state.mode === 'chn') { state.mode = 'cat'; state.page = 0; state.listIdx = 0; renderList(); }
                        else { state.zone = 0; }
                    }
                    if(k === 13) {
                        let item = (state.mode === 'cat' ? DATA.categories : DATA.channels)[(state.page * PAGE_SIZE) + state.listIdx];
                        executeItemAction(item);
                    }
                    if(k === 8 || k === 461) {
                        if(state.mode === 'chn') { state.mode = 'cat'; state.page = 0; state.listIdx = 0; renderList(); }
                        else { state.zone = 0; }
                    }
                }
                renderFocus();
            }
        });

        function renderFocus() {
            document.querySelectorAll('.focused').forEach(el => el.classList.remove('focused'));
            if(state.screen === 'app') {
                if(state.zone === 0) {
                    document.getElementById('menu_' + state.sidebarIdx).classList.add('focused');
                } else if(state.zone === 1) {
                    let el = document.getElementById('item_' + state.listIdx);
                    if(el) { el.classList.add('focused'); el.scrollIntoView({block: 'center', behavior: 'auto'}); }
                }
            }
        }

        function toggleFullscreen() {
            const frame = document.getElementById('vidFrame');
            if(!state.fullscreen) {
                if(frame.requestFullscreen) frame.requestFullscreen();
                frame.classList.add('fs');
                state.fullscreen = true;
            } else {
                if(document.exitFullscreen) document.exitFullscreen();
                frame.classList.remove('fs');
                state.fullscreen = false;
            }
        }

    </script>
</body>
</html>
