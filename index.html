<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&C IPTV GOLD</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* --- ESTILO GERAL (DARK/GOLD) --- */
        :root {
            --bg-color: #050505;
            --card-bg: #1a1a1a;
            --gold: #D4AF37;
            --gold-dim: #8a7020;
            --text-color: #ffffff;
            --focus-glow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif; /* Fonte padr√£o √© mais segura */
            overflow: hidden;
        }

        /* --- TELA DE LOGIN --- */
        #login-screen {
            position: fixed; /* Fixed garante que cubra tudo */
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .login-box {
            background: #111;
            padding: 30px;
            border: 2px solid var(--gold-dim);
            width: 80%; /* % √© melhor para telas pequenas */
            max-width: 400px;
            text-align: center;
        }

        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            font-size: 18px;
        }

        .btn-gold {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 15px;
            width: 95%;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }

        .focusable:focus, .focusable.focused {
            border: 2px solid #fff !important;
            background: var(--gold) !important;
            color: #000 !important;
            outline: none;
            box-shadow: 0 0 20px var(--gold);
        }

        /* --- DASHBOARD PRINCIPAL (MODO FLEXBOX) --- */
        #main-dashboard {
            display: none; /* Come√ßa escondido */
            height: 100vh;
            width: 100vw;
            flex-direction: column; /* Substitui o Grid */
            background-color: var(--bg-color);
        }

        /* Topo */
        .header {
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            border-bottom: 2px solid var(--gold-dim);
            background: #0f0f0f;
            flex-shrink: 0; /* Impede que o header encolha */
        }

        .search-bar input {
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 8px;
            width: 250px;
        }

        /* √Årea de Conte√∫do */
        .content-area {
            flex: 1; /* Ocupa o resto da tela */
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Menu Home (Visual 01) */
        #home-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .big-card {
            width: 180px;
            height: 180px;
            margin: 0 20px;
            background: #1a1a1a;
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .big-card .card-icon { font-size: 50px; margin-bottom: 10px; }
        .big-card h3 { margin: 0; color: #ccc; }

        /* Lista Lateral e Grid */
        #list-view {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: row; /* Lateral + Grid */
        }

        .sidebar {
            width: 250px;
            background: #111;
            overflow-y: auto;
            border-right: 1px solid #333;
        }

        .menu-item {
            padding: 15px;
            color: #aaa;
            display: block;
        }
        .menu-item.focused { background: #333; color: var(--gold); border-left: 4px solid var(--gold); }

        .grid-container {
            flex: 1;
            padding: 20px;
            display: flex; /* Fallback para grid */
            flex-wrap: wrap;
            align-content: flex-start;
            overflow-y: auto;
        }

        .card {
            width: 160px;
            height: 120px;
            margin: 10px;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
        }

        /* Player Overlay */
        #player-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: none; z-index: 10000;
        }
        video { width: 100%; height: 100%; }

    </style>
</head>
<body>

    <section id="login-screen">
        <h1 style="color: var(--gold); margin-bottom: 20px;">R&C GOLD</h1>
        <div class="login-box">
            <input type="text" class="input-field focusable" id="user" placeholder="Usu√°rio">
            <input type="password" class="input-field focusable" id="pass" placeholder="Senha">
            <button class="btn-gold focusable" id="btnLogin" onclick="doLogin()">ENTRAR</button>
        </div>
    </section>

    <section id="main-dashboard">
        <div class="header">
            <div style="color: var(--gold); font-size: 22px;">R&C IPTV</div>
            <div class="search-bar">
                <input type="text" class="focusable" id="global-search" placeholder="Pesquisar..." onkeyup="filterContent()">
            </div>
            <div id="clock" style="font-size: 20px;">00:00</div>
        </div>

        <div class="content-area">
            
            <div id="home-view">
                <div id="home-menu">
                    <div class="big-card focusable" onclick="loadCategory('live')">
                        <div class="card-icon">üì∫</div>
                        <h3>TV</h3>
                    </div>
                    <div class="big-card focusable" onclick="loadCategory('movies')">
                        <div class="card-icon">üé¨</div>
                        <h3>Filmes</h3>
                    </div>
                    <div class="big-card focusable" onclick="loadCategory('series')">
                        <div class="card-icon">üéûÔ∏è</div>
                        <h3>S√©ries</h3>
                    </div>
                </div>
            </div>

            <div id="list-view">
                <div class="sidebar" id="category-list">
                    <div class="menu-item focusable" onclick="filterCat('all')">Todos</div>
                    <div class="menu-item focusable" onclick="filterCat('sports')">Esportes</div>
                    <div class="menu-item focusable" onclick="backToHome()">‚¨Ö VOLTAR</div>
                </div>
                <div class="grid-container" id="content-grid">
                    </div>
            </div>

        </div>
    </section>

    <div id="player-overlay">
        <video id="video-player" controls></video>
    </div>

    <script>
        // Vari√°veis de Controle
        let currentScreen = 'login'; 
        let focusElements = [];
        let focusIndex = 0;

        // Ao carregar a p√°gina
        window.onload = function() {
            updateFocus();
            // Tenta focar no primeiro campo de usu√°rio automaticamente
            if(focusElements.length > 0) highlight(0);
        };

        // --- L√ìGICA DE LOGIN ---
        function doLogin() {
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;

            if(user && pass) {
                // Esconde Login
                document.getElementById('login-screen').style.opacity = '0';
                
                // Espera 0.5s para transi√ß√£o e TROCA as telas
                setTimeout(function() {
                    document.getElementById('login-screen').style.display = 'none';
                    
                    // IMPORTANTE: Aqui usamos 'flex' ao inv√©s de 'grid'
                    var dashboard = document.getElementById('main-dashboard');
                    dashboard.style.display = 'flex'; 
                    
                    currentScreen = 'home';
                    
                    // For√ßa atualiza√ß√£o do foco para a nova tela
                    updateFocus();
                    focusIndex = 0;
                    highlight(0);

                }, 500);
            } else {
                alert("Preencha os dados!");
            }
        }

        // --- SISTEMA DE NAVEGA√á√ÉO (CONTROLE) ---
        function updateFocus() {
            // Remove 'focused' de todos antes de atualizar a lista
            var all = document.querySelectorAll('.focused');
            for(var i=0; i<all.length; i++) all[i].classList.remove('focused');

            if (currentScreen === 'login') {
                focusElements = document.querySelectorAll('#login-screen .focusable');
            } 
            else if (currentScreen === 'home') {
                focusElements = document.querySelectorAll('#home-view .focusable'); // Apenas os cards grandes
            }
            else if (currentScreen === 'list') {
                // Na lista, foca sidebar + grid + busca
                focusElements = document.querySelectorAll('.header .focusable, #list-view .focusable');
            }
        }

        function highlight(index) {
            if(focusElements.length === 0) return;
            
            // Remove classe do anterior
            if(focusElements[focusIndex]) focusElements[focusIndex].classList.remove('focused');

            // Prote√ß√£o de limites (Loop)
            if(index >= focusElements.length) index = 0;
            if(index < 0) index = focusElements.length - 1;

            focusIndex = index;
            focusElements[focusIndex].classList.add('focused');
            focusElements[focusIndex].focus();
            
            // Scroll autom√°tico se estiver numa lista longa
            focusElements[focusIndex].scrollIntoView({block: "center", behavior: "smooth"});
        }

        // Escuta as teclas
        document.addEventListener('keydown', function(e) {
            // Atualiza a lista de elementos foc√°veis sempre que mover
            updateFocus();

            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                highlight(focusIndex + 1);
            } 
            else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                highlight(focusIndex - 1);
            } 
            else if (e.key === 'Enter') {
                if(focusElements[focusIndex]) focusElements[focusIndex].click();
            }
            else if (e.key === 'Backspace' || e.key === 'Escape') {
                if(currentScreen === 'list') backToHome();
                if(currentScreen === 'player') closePlayer();
            }
        });

        // --- NAVEGA√á√ÉO DASHBOARD ---
        function loadCategory(type) {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('list-view').style.display = 'flex';
            currentScreen = 'list';
            
            // Gera conte√∫do falso para teste
            var grid = document.getElementById('content-grid');
            grid.innerHTML = ''; // Limpa
            
            for(var i=1; i<=20; i++) {
                var div = document.createElement('div');
                div.className = 'card focusable';
                div.innerHTML = '<span>Canal ' + i + '</span>';
                div.onclick = function() { openPlayer(); };
                grid.appendChild(div);
            }
            
            // Reseta foco para o primeiro item da lista (menu lateral ou busca)
            setTimeout(function(){
                updateFocus();
                focusIndex = 0;
                highlight(0);
            }, 100);
        }

        function backToHome() {
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('home-view').style.display = 'flex'; // Volta para Flex
            currentScreen = 'home';
            setTimeout(function(){
                updateFocus();
                focusIndex = 0;
                highlight(0);
            }, 100);
        }

        // --- PLAYER ---
        function openPlayer() {
            var overlay = document.getElementById('player-overlay');
            overlay.style.display = 'block';
            currentScreen = 'player';
            // Exemplo de v√≠deo
            var video = document.getElementById('video-player');
            if(Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource('http://playertest.longtailvideo.com/adaptive/wowzaid3/playlist.m3u8');
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED,function() { video.play(); });
            } else {
                video.src = 'http://playertest.longtailvideo.com/adaptive/wowzaid3/playlist.m3u8';
                video.play();
            }
        }

        function closePlayer() {
            var overlay = document.getElementById('player-overlay');
            var video = document.getElementById('video-player');
            video.pause();
            overlay.style.display = 'none';
            // Volta para a lista
            currentScreen = 'list';
            updateFocus();
        }

        // Rel√≥gio
        setInterval(function() {
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            if(h<10) h='0'+h; if(m<10) m='0'+m;
            document.getElementById('clock').innerHTML = h+':'+m;
        }, 1000);

    </script>
</body>
</html>
