<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&C GOLD STB V33</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* --- TEMA STB GOLD (VISUAL V29) --- */
        :root { --bg: #000; --gold: #D4AF37; --panel: #111; --text: #fff; --focus-bg: #D4AF37; --focus-txt: #000; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        
        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'Montserrat', sans-serif; 
            width: 100vw; height: 100vh; overflow: hidden; 
            transform: translateZ(0); /* Aceleração de Hardware */
        }

        .hide { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: #000; }

        /* LOGIN */
        #login-layer { background: #000; z-index: 50; }
        .login-box { width: 450px; padding: 40px; background: #111; border: 1px solid #333; text-align: center; }
        .nr-header { color: var(--gold); font-weight: 700; font-size: 28px; margin-bottom: 30px; letter-spacing: 2px; }
        .nr-input { width: 100%; padding: 12px; margin-bottom: 15px; background: #222; border: 1px solid #444; color: #fff; font-size: 16px; text-align: center; }
        .nr-input.focused { background: #fff; color: #000; border: 2px solid var(--gold); }
        .nr-btn { width: 100%; padding: 12px; margin-top: 10px; background: var(--gold); color: #000; font-weight: 700; border: none; cursor: pointer; text-transform: uppercase; }
        .nr-btn.focused { background: #fff; transform: scale(1.02); }

        /* DASHBOARD */
        #dash-layer { flex-direction: column; background: #050505; }
        .dash-header { margin-top: 40px; margin-bottom: auto; text-align: center; }
        .dash-logo { font-size: 50px; font-weight: 900; color: #fff; }
        .dash-logo span { color: var(--gold); }
        
        .cards-container { display: flex; gap: 20px; margin-bottom: auto; flex-wrap: wrap; justify-content: center; width: 90%; }
        .dash-card { width: 160px; height: 160px; background: #151515; border: 1px solid #333; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; }
        .dash-card i { font-size: 50px; margin-bottom: 15px; color: #666; }
        .dash-card span { font-size: 12px; font-weight: 700; color: #888; text-transform: uppercase; }
        .dash-card.focused { background: var(--focus-bg); border: 3px solid #fff; transform: scale(1.1); z-index: 5; }
        .dash-card.focused i { color: var(--focus-txt); }
        .dash-card.focused span { color: var(--focus-txt); }

        .dash-footer { width: 90%; display: flex; justify-content: space-between; border-top: 1px solid #333; padding: 20px 0; margin-bottom: 30px; color: #666; font-size: 13px; }
        .dash-footer b { display: block; color: #fff; margin-top: 5px; font-size: 15px; }

        /* CONTEÚDO */
        #content-layer { display: flex; background: #000; }
        .col-cat { width: 25%; background: #0a0a0a; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .cat-head { padding: 15px; text-align: center; color: var(--gold); border-bottom: 1px solid #222; font-weight: 700; }
        .cat-list { flex: 1; overflow-y: auto; }
        .cat-item { padding: 12px 15px; color: #888; border-bottom: 1px solid #151515; font-size: 13px; white-space: nowrap; overflow: hidden; }
        .cat-item.active { background: #1a1a1a; color: #fff; border-left: 4px solid #333; }
        .cat-item.focused { background: var(--focus-bg); color: var(--focus-txt); font-weight: 700; border-left: 4px solid #fff; }

        .col-list { width: 40%; background: #111; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .search-box { padding: 10px; border-bottom: 1px solid #222; background: #000; }
        .inp-search { width: 100%; background: #222; border: 1px solid #333; color: #fff; padding: 10px; text-align: center; font-weight: bold; }
        .inp-search.focused { background: #fff; color: #000; }
        
        .item-list { flex: 1; overflow-y: auto; }
        /* Renderização Otimizada (Altura Fixa) */
        .item { padding: 12px 15px; border-bottom: 1px solid #1a1a1a; color: #ccc; font-size: 13px; white-space: nowrap; overflow: hidden; height: 40px; line-height: 16px; }
        .item.focused { background: #eee; color: #000; font-weight: 700; transform: scale(1.01); }
        .fav-star { float: right; color: var(--gold); font-size: 14px; }

        .col-play { flex: 1; background: #000; display: flex; flex-direction: column; }
        .vid-box { width: 100%; height: 50%; background: #000; border-bottom: 1px solid #333; position: relative; }
        .vid-box.focused { border: 4px solid var(--gold); }
        .video-off { display: none !important; }
        
        video { width: 100%; height: 100%; background: #000; object-fit: contain; }
        
        .meta { padding: 25px; flex: 1; overflow-y: auto; background: #050505; }
        .meta-title { font-size: 22px; color: var(--gold); margin-bottom: 10px; font-weight: 700; }
        .meta-desc { font-size: 13px; color: #777; margin-bottom: 20px; }
        .color-keys { display: flex; gap: 15px; font-size: 11px; font-weight: 700; margin-top: auto; color: #fff; }
        .ck-btn { padding: 5px 10px; background: #151515; border: 1px solid #333; border-radius: 4px; }
        
        .fs-mode { position: fixed !important; top:0; left:0; width:100vw !important; height:100vh !important; z-index:9999; border:none !important; background:#000; }
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9000; display:none; align-items:center; justify-content:center; color:var(--gold); font-size:24px; font-weight:700; }
    </style>
</head>
<body onload="App.start()">

    <div id="loader">CARREGANDO SISTEMA...</div>

    <div id="login-layer" class="layer flex-center">
        <div class="login-box">
            <div class="nr-header">R&C GOLD STB</div>
            <input type="text" id="inp0" class="nr-input" placeholder="URL ou M3U" autocomplete="off">
            <input type="text" id="inp1" class="nr-input" placeholder="Usuário" autocomplete="off">
            <input type="password" id="inp2" class="nr-input" placeholder="Senha" autocomplete="off">
            <button id="inp3" class="nr-btn" onclick="App.login()">CONECTAR</button>
        </div>
    </div>

    <div id="dash-layer" class="layer flex-center hide">
        <div class="dash-header">
            <div class="dash-logo">R&C <span>GOLD</span></div>
        </div>
        <div class="cards-container">
            <div class="dash-card" id="m0"><i class="fas fa-tv"></i><span>TV AO VIVO</span></div>
            <div class="dash-card" id="m1"><i class="fas fa-film"></i><span>FILMES</span></div>
            <div class="dash-card" id="m2"><i class="fas fa-video"></i><span>SÉRIES</span></div>
            <div class="dash-card" id="m3"><i class="fas fa-star"></i><span>FAVORITOS</span></div>
            <div class="dash-card" id="m4"><i class="fas fa-sync-alt"></i><span>TROCAR</span></div>
        </div>
        <div class="dash-footer">
            <div style="text-align:left">CRIADO EM<b id="d-date">...</b></div>
            <div style="text-align:center">TELAS<b id="d-conn">...</b></div>
            <div style="text-align:right">VENCIMENTO<b id="d-exp">...</b></div>
        </div>
    </div>

    <div id="content-layer" class="layer hide">
        <div class="col-cat">
            <div class="cat-head">CATEGORIAS</div>
            <div id="cat-list" class="cat-list"></div>
        </div>
        <div class="col-list">
            <div class="search-box">
                <input type="text" id="search" class="inp-search" placeholder="BUSCAR..." autocomplete="off">
            </div>
            <div id="item-list" class="item-list"></div>
        </div>
        <div class="col-play">
            <div id="vid-box" class="vid-box video-off">
                <video id="player"></video>
            </div>
            <div class="meta">
                <div id="meta-title" class="meta-title">R&C PLAYER</div>
                <div id="meta-desc" class="meta-desc">Aguardando seleção...</div>
                <div class="color-keys">
                    <span class="ck-btn" style="color:#f44">■ TELA CHEIA</span>
                    <span class="ck-btn" style="color:#4f4">■ CATEGORIAS</span>
                    <span class="ck-btn" style="color:#fb3">■ FAVORITAR</span>
                    <span class="ck-btn" style="color:#4bf">■ MENU</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        var App = {
            screen: 0, zone: 0, idx: 0,
            creds: {h:'', u:'', p:''}, modeType: 'xtream', dataM3U: [],
            cats: [], items: [], mode: 'live', memCat: 0, isSeries: false,
            loadedCatId: -1, isSearchMode: false, hls: null, activeReq: null,
            favs: [], favMap: {}, retryCount: 0,

            start: function() {
                if(localStorage.getItem('rc_h')) {
                    document.getElementById('inp0').value = localStorage.getItem('rc_h');
                    document.getElementById('inp1').value = localStorage.getItem('rc_u');
                    document.getElementById('inp2').value = localStorage.getItem('rc_p');
                }
                this.loadFavs();
                this.idx = 0; this.refreshFocus();
                
                var v = document.getElementById('player');
                var me = this;
                
                // EVENTOS DO PLAYER (Estilo STB)
                v.addEventListener('ended', function(){ if(me.isSeries) me.next(); });
                
                // --- MECANISMO DE FALLBACK (CORREÇÃO DE ERRO) ---
                v.addEventListener('error', function(e) {
                    console.log("Erro Playback, tentando recuperar...", v.src);
                    
                    if(me.retryCount < 2) {
                        me.retryCount++;
                        // Se for .ts e falhou, tenta HLS
                        if(v.src.indexOf('.ts') > -1) {
                            var newUrl = v.src.replace('.ts', '.m3u8');
                            me.playHLS(newUrl);
                        } 
                        // Se for .m3u8 e falhou, tenta recarregar
                        else if(v.src.indexOf('.m3u8') > -1 && me.hls) {
                            me.hls.recoverMediaError();
                        }
                    }
                });
            },

            loadFavs: function() {
                var fs = localStorage.getItem('rc_favs');
                this.favs = fs ? JSON.parse(fs) : [];
                this.favMap = {};
                for(var i=0; i<this.favs.length; i++) {
                    var uid = this.favs[i].stream_id || this.favs[i].series_id || this.favs[i].id;
                    this.favMap[uid] = true;
                }
            },

            toggleFav: function() {
                if(this.zone !== 2 || (this.isSeries && this.idx===-1)) return;
                var item = this.items[this.idx];
                var uid = item.stream_id || item.series_id || item.id;
                
                if(this.favMap[uid]) {
                    delete this.favMap[uid];
                    this.favs = this.favs.filter(function(f){ return (f.stream_id||f.series_id||f.id) != uid; });
                } else {
                    this.favMap[uid] = true;
                    item._sm = this.mode; 
                    this.favs.push(item);
                }
                localStorage.setItem('rc_favs', JSON.stringify(this.favs));
                
                var el = document.getElementById('i'+this.idx);
                if(el) {
                    var n = item.name || item.title;
                    var star = this.favMap[uid] ? '<span class="fav-star">★</span>' : '';
                    el.innerHTML = n + star;
                }
            },

            req: function(q, cb) {
                if(this.activeReq) this.activeReq.abort();
                document.getElementById('loader').style.display = 'flex';
                this.activeReq = new XMLHttpRequest();
                var url = this.creds.h + "/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&"+q;
                
                this.activeReq.open("GET", url, true);
                this.activeReq.timeout = 20000;
                this.activeReq.onload = function(){ 
                    document.getElementById('loader').style.display='none'; 
                    if(this.status===200) try{cb(JSON.parse(this.responseText))}catch(e){cb(null)} else cb(null); 
                };
                this.activeReq.onerror = function(){ document.getElementById('loader').style.display='none'; };
                this.activeReq.send();
            },

            login: function() {
                var h = document.getElementById('inp0').value.trim();
                var u = document.getElementById('inp1').value.trim();
                var p = document.getElementById('inp2').value.trim();
                if(!h) return;
                
                localStorage.setItem('rc_h', h); localStorage.setItem('rc_u', u); localStorage.setItem('rc_p', p);

                if(u === "" || h.toLowerCase().includes('.m3u')) {
                    this.modeType = 'm3u'; this.loadM3U(h);
                } else {
                    this.modeType = 'xtream';
                    if(h.endsWith('/')) h = h.slice(0, -1);
                    if(h.indexOf('http')===-1) h='http://'+h;
                    this.creds = {h:h, u:u, p:p};
                    var me = this;
                    this.req("", function(d){
                        if(d && d.user_info && d.user_info.auth===1) {
                            var created = d.user_info.created_at ? new Date(d.user_info.created_at*1000).toLocaleDateString('pt-BR') : "--";
                            document.getElementById('d-date').innerText = created;
                            document.getElementById('d-conn').innerText = (d.user_info.active_cons||0)+"/"+(d.user_info.max_connections||0);
                            document.getElementById('d-exp').innerText = d.user_info.exp_date ? new Date(d.user_info.exp_date*1000).toLocaleDateString('pt-BR') : "Ilimitado";
                            me.setScreen(1);
                        } else alert("Dados Incorretos");
                    });
                }
            },

            loadM3U: function(url) {
                document.getElementById('loader').style.display = 'flex';
                var x = new XMLHttpRequest();
                x.open("GET", url, true);
                x.onload = function() {
                    document.getElementById('loader').style.display='none';
                    if(x.status===200) {
                        App.parseM3U(x.responseText);
                        document.getElementById('d-date').innerText = "M3U";
                        document.getElementById('d-exp').innerText = "Local";
                        App.setScreen(1);
                    } else alert("Erro M3U");
                };
                x.send();
            },

            parseM3U: function(data) {
                var lines = data.split('\n'); this.dataM3U = []; var grp = "Geral";
                for(var i=0; i<lines.length; i++) {
                    var l = lines[i].trim();
                    if(l.startsWith('#EXTINF')) {
                        var u = (lines[i+1]||"").trim();
                        var m = l.match(/group-title="([^"]+)"/);
                        if(m) grp = m[1];
                        var n = l.substring(l.lastIndexOf(',')+1).trim();
                        this.dataM3U.push({name:n, group:grp, url:u, id:u});
                    }
                }
            },

            setScreen: function(n) {
                this.stop(); 
                document.getElementById('login-layer').classList.add('hide');
                document.getElementById('dash-layer').classList.add('hide');
                document.getElementById('content-layer').classList.add('hide');
                if(n===0) document.getElementById('login-layer').classList.remove('hide');
                if(n===1) document.getElementById('dash-layer').classList.remove('hide');
                if(n===2) document.getElementById('content-layer').classList.remove('hide');
                this.screen = n; this.idx = 0; this.zone = 0; this.refreshFocus();
            },

            openMode: function(m) {
                if(m==='exit') { localStorage.clear(); location.reload(); return; }
                this.mode = m; this.isSeries = false; this.loadedCatId = -1; this.isSearchMode = false;
                this.setScreen(2);
                document.getElementById('cat-list').innerHTML = '';
                document.getElementById('item-list').innerHTML = '';
                document.getElementById('search').value = '';
                this.clearInfo();

                if(m === 'fav') {
                    this.cats = [{category_name: "FAVORITOS", category_id: "fav"}];
                    this.renderCats();
                    return;
                }

                if(this.modeType === 'm3u') {
                    var gs = {};
                    this.dataM3U.forEach(function(i){ 
                        var g = i.group.toUpperCase(); var add=false;
                        if(m==='live' && !g.includes('FILME') && !g.includes('SERIE')) add=true;
                        if(m==='movie' && g.includes('FILME')) add=true;
                        if(m==='series' && g.includes('SERIE')) add=true;
                        if(add) gs[i.group]=true;
                    });
                    this.cats = Object.keys(gs).map(function(k){ return {category_name:k, category_id:k}; });
                    this.renderCats();
                } else {
                    var act = m==='live'?'get_live_categories':(m==='movie'?'get_vod_categories':'get_series_categories');
                    var me = this;
                    this.req("action="+act, function(d){ me.cats = d||[]; me.renderCats(); });
                }
            },

            renderCats: function() {
                var html = '';
                for(var i=0; i<this.cats.length; i++) {
                    html += '<div class="cat-item" id="c'+i+'">'+this.cats[i].category_name+'</div>';
                }
                document.getElementById('cat-list').innerHTML = html;
                if(this.cats.length>0) this.loadCat(0);
                this.zone=0; this.idx=0; this.refreshFocus();
            },

            loadCat: function(i, foc) {
                if(this.loadedCatId===i && !this.isSearchMode) { if(foc) { this.zone=2; this.idx=0; this.refreshFocus(); } return; }
                this.memCat = i; this.isSeries = false; this.loadedCatId = i; this.isSearchMode = false;
                this.stop(); this.clearInfo();
                
                var els = document.querySelectorAll('.cat-item');
                for(var j=0; j<els.length; j++) els[j].classList.remove('active');
                var el = document.getElementById('c'+i); if(el) el.classList.add('active');

                if(this.mode === 'fav') {
                    this.items = this.favs;
                    this.renderList();
                    if(foc) { this.zone=2; this.idx=0; this.refreshFocus(); }
                    return;
                }

                if(this.modeType === 'm3u') {
                    var gid = this.cats[i].category_id;
                    this.items = this.dataM3U.filter(function(it){ return it.group===gid; });
                    this.renderList(); if(foc) { this.zone=2; this.idx=0; this.refreshFocus(); }
                } else {
                    var act = this.mode==='live'?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                    var me = this;
                    document.getElementById('item-list').innerHTML = '<div style="padding:10px">Carregando...</div>';
                    this.req("action="+act+"&category_id="+this.cats[i].category_id, function(d){
                        me.items = d||[]; me.renderList();
                        if(foc) { me.zone=2; me.idx=0; me.refreshFocus(); }
                    });
                }
            },

            renderList: function() {
                var max = this.items.length > 500 ? 500 : this.items.length;
                var html = [];
                if(this.isSeries) html.push('<div class="item" id="i-1" style="color:var(--gold)">.. VOLTAR</div>');
                
                for(var i=0; i<max; i++) {
                    var item = this.items[i];
                    var n = item.name || item.title;
                    var uid = item.stream_id || item.series_id || item.id;
                    var star = this.favMap[uid] ? '<span class="fav-star">★</span>' : '';
                    html.push('<div class="item" id="i'+i+'">'+n + star+'</div>');
                }
                document.getElementById('item-list').innerHTML = html.join('');
            },

            globalSearch: function() {
                var term = document.getElementById('search').value.toLowerCase().trim();
                if(term.length < 2) { document.getElementById('search').removeAttribute('readonly'); return; }
                this.stop(); this.clearInfo();
                document.getElementById('item-list').innerHTML = '<div style="padding:10px">Buscando...</div>';
                this.loadedCatId = -1; this.isSearchMode = true;
                
                var act = this.mode==='live'?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                if(this.modeType==='m3u') {
                    this.items = this.dataM3U.filter(function(it){ return it.name.toLowerCase().includes(term); });
                    this.renderList(); this.zone=2; this.idx=0; this.refreshFocus();
                } else {
                    var me = this;
                    this.req("action="+act, function(d){
                        var all=d||[]; var res=[];
                        for(var i=0; i<all.length; i++) {
                            var n = (all[i].name||all[i].title||"").toLowerCase();
                            if(n.includes(term)) { res.push(all[i]); if(res.length>=100) break; }
                        }
                        if(res.length===0) { alert("Nada encontrado."); me.renderList(); document.getElementById('search').removeAttribute('readonly'); }
                        else { me.items=res; me.renderList(); me.zone=2; me.idx=0; me.refreshFocus(); }
                    });
                }
            },

            triggerSearch: function() {
                document.getElementById('search').blur(); setTimeout(function(){ App.globalSearch(); }, 200);
            },

            clickItem: function(i) {
                if(this.isSeries && i===-1) {
                    if(this.isSearchMode) { this.isSeries=false; this.globalSearch(); } else { this.loadCat(this.memCat, true); }
                    return; 
                }
                var item = this.items[i];
                var playMode = item._sm || this.mode; 
                var url = ""; var title = "";

                if(this.modeType==='m3u') {
                    url = item.url; title = item.name;
                } else {
                    if(playMode==='series' && !this.isSeries) {
                        var me = this;
                        this.req("action=get_series_info&series_id="+item.series_id, function(d){
                            var eps=[]; if(d && d.episodes) for(var k in d.episodes) for(var x=0; x<d.episodes[k].length; x++) eps.push(d.episodes[k][x]);
                            me.items=eps; me.isSeries=true; me.renderList(); me.idx=0; me.refreshFocus();
                        });
                        return;
                    }
                    var ext = (playMode==='live')?'ts':'mp4';
                    if(playMode!=='live' && item.container_extension) ext = item.container_extension;
                    
                    url = this.creds.h + "/" + (playMode==='live'?'live':(playMode==='movie'?'movie':'series')) + "/" + this.creds.u + "/" + this.creds.p + "/" + (item.stream_id||item.id) + "." + ext;
                    title = item.name||item.title;
                }

                document.getElementById('meta-title').innerText = title;
                document.getElementById('meta-desc').innerText = "Carregando...";
                document.getElementById('vid-box').classList.remove('video-off');
                
                this.retryCount = 0;
                
                // --- MOTOR V33: SEPARAÇÃO TOTAL ---
                if(playMode === 'live') {
                    // LIVE: TENTA DIRETO, SE FALHAR VAI PRO HLS (No onError)
                    // Mas TVs preferem m3u8 para live
                    if(url.includes('.ts')) url = url.replace('.ts', '.m3u8');
                    this.playHLS(url);
                } else {
                    // VOD: DIRETO SEMPRE
                    this.playDirect(url);
                }
                this.zone = 3; this.refreshFocus();
            },

            playDirect: function(url) {
                var v = document.getElementById('player');
                if(this.hls) { this.hls.destroy(); this.hls=null; }
                v.src = url; 
                v.play();
            },

            playHLS: function(url) {
                var v = document.getElementById('player');
                if(Hls.isSupported()) {
                    if(this.hls) this.hls.destroy();
                    var hls = new Hls({ enableWorker: true, lowLatencyMode: true });
                    hls.loadSource(url);
                    hls.attachMedia(v);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() { v.play(); });
                    this.hls = hls;
                } else {
                    v.src = url; v.play();
                }
            },

            stop: function() { 
                var v=document.getElementById('player'); v.pause(); v.src=""; 
                if(this.hls) { this.hls.destroy(); this.hls=null; }
                document.getElementById('vid-box').classList.add('video-off');
            },
            
            clearInfo: function() { document.getElementById('meta-title').innerText="R&C PLAYER"; document.getElementById('meta-desc').innerText="Aguardando..."; },
            
            toggleFull: function() {
                var box = document.getElementById('vid-box');
                if(box.classList.contains('fs-mode')) box.classList.remove('fs-mode');
                else box.classList.add('fs-mode');
            },

            refreshFocus: function() {
                var els = document.querySelectorAll('.focused');
                for(var i=0; i<els.length; i++) els[i].classList.remove('focused');
                if(this.zone!==1) document.getElementById('search').blur();

                var id=null;
                if(this.screen===0) { 
                    id='inp'+this.idx; var el=document.getElementById(id);
                    if(this.idx<3) { el.focus(); el.classList.add('focused'); } else { document.activeElement.blur(); el.classList.add('focused'); }
                    return; 
                }
                if(this.screen===1) id='m'+this.idx;
                if(this.screen===2) {
                    if(this.zone===0) id='c'+this.idx;
                    if(this.zone===1) id='search';
                    if(this.zone===2) id=(this.isSeries && this.idx===-1)?'i-1':'i'+this.idx;
                    if(this.zone===3) id='vid-box';
                }
                if(id) {
                    var el=document.getElementById(id);
                    if(el) {
                        el.classList.add('focused');
                        if(el.tagName==='INPUT') el.focus();
                        else el.scrollIntoView({block:'center', behavior:'auto'});
                    }
                }
            },

            move: function(k) {
                if(this.screen===0) {
                    if(k===40 && this.idx<3) this.idx++;
                    if(k===38 && this.idx>0) this.idx--;
                    if(k===13 && this.idx===3) this.login();
                    this.refreshFocus(); return;
                }
                if(this.screen===1) {
                    if(k===39 && this.idx<4) this.idx++;
                    if(k===37 && this.idx>0) this.idx--;
                    if(k===13) {
                        if(this.idx===0) this.openMode('live');
                        if(this.idx===1) this.openMode('movie');
                        if(this.idx===2) this.openMode('series');
                        if(this.idx===3) this.openMode('fav');
                        if(this.idx===4) { localStorage.clear(); location.reload(); }
                    }
                    this.refreshFocus();
                }
                if(this.screen===2) {
                    // CAT
                    if(this.zone===0) { 
                        if(k===40 && this.idx<this.cats.length-1) this.idx++;
                        if(k===38 && this.idx>0) this.idx--;
                        if(k===13) this.loadCat(this.idx, true); 
                        if(k===39) this.loadCat(this.idx, true); 
                    }
                    // BUSCA
                    else if(this.zone===1) { if(k===40) { this.zone=2; this.idx=0; } }
                    // LISTA
                    else if(this.zone===2) { 
                        var max = (this.items.length>500?500:this.items.length)-1;
                        var min = this.isSeries?-1:0;
                        if(k===40 && this.idx<max) this.idx++;
                        if(k===38) { if(this.idx>min) this.idx--; else this.zone=1; }
                        if(k===37) { 
                            this.zone=0; this.idx=this.memCat; 
                            var el = document.getElementById('c'+App.idx);
                            if(el) el.scrollIntoView({block:'center'});
                        }
                        if(k===39) this.zone=3; 
                        if(k===13) this.clickItem(this.idx);
                    }
                    // PLAYER
                    else if(this.zone===3) { 
                        var v = document.getElementById('player');
                        var isFull = document.getElementById('vid-box').classList.contains('fs-mode');
                        if(k===37) { if(isFull) v.currentTime-=15; else this.zone=2; }
                        if(k===39) v.currentTime+=15;
                        if(k===38) this.zone=2;
                        if(k===13) { 
                            if(isFull) { if(this.mode!=='live') { if(v.paused) v.play(); else v.pause(); } } 
                            else { this.toggleFull(); }
                        }
                    }
                    this.refreshFocus();
                }
            }
        };

        document.addEventListener('keydown', function(e){
            var k = e.keyCode || e.which;
            
            if(k===403||k===82) { e.preventDefault(); App.toggleFull(); return; } 
            if(k===404||k===71) { e.preventDefault(); if(App.screen===2){ App.zone=0; App.idx=0; App.refreshFocus(); } return; } 
            if(k===405||k===89) { e.preventDefault(); App.toggleFav(); return; } 
            if(k===406||k===66) { e.preventDefault(); App.setScreen(1); return; } 
            
            if(k===8||k===461||k===27) {
                if(document.activeElement.id === 'search') { e.preventDefault(); document.getElementById('search').blur(); App.zone=0; App.refreshFocus(); return; }
                e.preventDefault();
                if(App.screen===2) {
                    if(document.getElementById('vid-box').classList.contains('fs-mode')) { App.toggleFull(); return; }
                    if(App.zone===3) { App.zone=2; App.refreshFocus(); return; }
                    if(App.zone===2 && App.isSeries) { App.clickItem(-1); return; } 
                    if(App.zone===2) { App.zone=0; App.refreshFocus(); return; } 
                    if(App.zone===0) { App.setScreen(1); return; }
                }
                return;
            }

            if([13,37,38,39,40].indexOf(k)>-1) {
                if(App.screen===0) { e.preventDefault(); App.move(k); return; }
                if(document.activeElement.tagName==='INPUT') {
                    if(k===13) { App.triggerSearch(); return; }
                    if(k===38 || k===40) { e.preventDefault(); App.move(k); return; }
                    return; 
                }
                e.preventDefault();
                App.move(k);
            }
        });
    </script>
