<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY GOLD - NETRANGE EDITION</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>

    <style>
        /* --- ESTILOS GERAIS --- */
        :root {
            --bg-body: #101214;
            --bg-header: #0d0f12;
            --highlight: #e6b800; /* Dourado STB */
            --border: #2a2e33;
            --gold: #FFD700; /* Dourado Login */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        body { 
            background: var(--bg-body); color: #e0e0e0; 
            font-family: 'Roboto Condensed', sans-serif; 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; 
        }

        /* --- TELA LOGIN (Visual Clássico Solicitado) --- */
        #loginScreen {
            position: absolute; width: 100%; height: 100%;
            background: #000; z-index: 5000;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: #0a0a0a;
            border-top: 4px solid var(--gold);
            width: 450px; padding: 40px; text-align: center;
        }
        .lg-title { color: var(--gold); font-size: 24px; font-weight: bold; margin-bottom: 30px; }
        
        .lg-inp {
            width: 100%; height: 50px; margin-bottom: 15px;
            background: #1a1a1a; border: 1px solid #333; color: #fff;
            text-align: center; font-size: 18px; padding: 0;
        }
        .lg-inp:focus { background: #fff; color: #000; border-color: var(--gold); }
        
        .lg-btn {
            width: 100%; height: 55px; background: var(--gold); color: #000;
            font-weight: bold; font-size: 18px; border: none; cursor: pointer; margin-top: 10px;
        }
        .lg-btn:focus, .lg-btn:hover { background: #d4b000; box-shadow: 0 0 10px var(--gold); }

        /* --- INTERFACE PRINCIPAL (Estilo Portal/Warez) --- */
        #appInterface { display: none; width: 100%; height: 100%; flex-direction: column; }

        .top-bar {
            height: 40px; background: var(--bg-header); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            font-size: 14px; color: #888;
        }
        .status-icon { color: var(--highlight); margin-right: 5px; }

        .main-nav {
            height: 60px; background: linear-gradient(to bottom, #2a2e33, #1a1d21);
            display: flex; align-items: center; padding: 0 20px; gap: 10px;
            border-bottom: 2px solid var(--highlight);
        }
        .nav-item {
            padding: 10px 25px; font-size: 16px; font-weight: bold; color: #aaa; text-transform: uppercase;
            border-radius: 4px; border: 1px solid transparent; display: flex; align-items: center; gap: 10px;
        }
        .nav-item.active-mode { background: rgba(255,255,255,0.05); color: #fff; border-bottom: 2px solid var(--highlight); }
        .nav-item.focused { background: var(--highlight); color: #000; border-color: #fff; box-shadow: 0 0 10px rgba(230,184,0,0.4); }

        .workspace { flex: 1; display: flex; overflow: hidden; background: #15171a; }

        /* Coluna Esquerda: Categorias */
        .col-cats { width: 25%; background: #1a1d21; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .col-header { padding: 10px; background: #000; color: #fff; text-align: center; font-weight: bold; border-bottom: 1px solid #333; text-transform: uppercase; font-size: 13px; }
        .list-container { flex: 1; overflow-y: auto; }
        
        .list-item { 
            padding: 12px 15px; border-bottom: 1px solid #25282d; font-size: 14px; color: #ccc; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .list-item.active { background: #25282d; color: #fff; border-left: 4px solid #aaa; }
        .list-item.focused { background: var(--highlight); color: #000; font-weight: bold; border-left: 4px solid #fff; }

        /* Coluna Meio: Lista */
        .col-content { width: 35%; background: #1e2126; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        
        /* BARRA DE PESQUISA */
        .search-bar { padding: 8px; background: #2a2e33; display: flex; gap:5px; border-bottom: 1px solid #000; }
        .search-inp { 
            width: 100%; background: #111; border: 1px solid #444; color: #fff; padding: 8px; 
            font-size: 14px; text-transform: uppercase; 
        }
        .search-inp::placeholder { color: #555; text-transform: none; }
        .search-inp.focused { background: #fff; color: #000; border-color: var(--highlight); }

        /* Coluna Direita: PREVIEW */
        .col-preview { flex: 1; background: #101214; display: flex; flex-direction: column; padding: 20px; }
        .preview-window {
            width: 100%; aspect-ratio: 16/9; background: #000; border: 2px solid #333; 
            margin-bottom: 20px; position: relative; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .preview-window.active { border-color: var(--highlight); }
        
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }
        /* Remove controles nativos para não dar conflito visual */
        video::-webkit-media-controls { display: none !important; }

        .info-panel { flex: 1; border: 1px solid #2a2e33; background: #1a1d21; padding: 15px; border-radius: 4px; overflow: hidden; }
        .info-title { font-size: 22px; color: var(--highlight); margin-bottom: 10px; font-weight: bold; }
        .info-desc { font-size: 14px; color: #ddd; line-height: 1.4; }

        .bottom-bar {
            height: 50px; background: #0d0f12; border-top: 1px solid var(--border);
            display: flex; justify-content: center; align-items: center; gap: 30px;
        }
        .color-btn { display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: bold; color: #ccc; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot.red { background: #ff4444; } .dot.green { background: #00c851; }
        .dot.yellow { background: #ffbb33; } .dot.blue { background: #33b5e5; }

        /* Scrollbar Discreta */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #444; }
    </style>
</head>
<body onload="App.init()">

    <div id="loginScreen">
        <div class="login-box">
            <div class="lg-title">SKY GOLD</div>
            <input type="text" id="h" class="lg-inp" placeholder="http://url-do-servidor">
            <input type="text" id="u" class="lg-inp" placeholder="Usuário">
            <input type="password" id="p" class="lg-inp" placeholder="Senha">
            <button id="btnEnter" class="lg-btn" onclick="App.login()">ENTRAR</button>
        </div>
    </div>

    <div id="appInterface">
        <div class="top-bar">
            <div><i class="fas fa-signal status-icon"></i> <span id="conn-status">Conectado</span></div>
            <div>
                <i class="far fa-clock"></i>
                <span id="clock" style="color:#fff; font-weight:bold; margin-left:5px">00:00</span>
            </div>
        </div>

        <div class="main-nav">
            <div class="nav-item active-mode" id="tab-live"><i class="fas fa-tv"></i> TV AO VIVO</div>
            <div class="nav-item" id="tab-vod"><i class="fas fa-film"></i> FILMES</div>
            <div class="nav-item" id="tab-ser"><i class="fas fa-video"></i> SERIES</div>
            <div class="nav-item" id="btn-logout" style="margin-left:auto"><i class="fas fa-sign-out-alt"></i> SAIR</div>
        </div>

        <div class="workspace">
            <div class="col-cats">
                <div class="col-header">Categorias</div>
                <div class="list-container" id="list-cats"></div>
            </div>

            <div class="col-content">
                <div class="col-header">Canais / Conteúdo</div>
                <div class="search-bar">
                    <input type="text" id="search-input" class="search-inp" placeholder="BUSCA GLOBAL (ENTER)" onkeydown="App.handleSearchKey(event)">
                </div>
                <div class="list-container" id="list-cnt">
                    <div style="padding:20px; text-align:center; color:#555">Selecione uma categoria ou busque</div>
                </div>
            </div>

            <div class="col-preview">
                <div class="preview-window" id="v-box">
                    <video id="player" playsinline></video>
                </div>
                <div class="info-panel">
                    <div class="info-title" id="lbl-title">Bem Vindo</div>
                    <div class="info-desc" id="lbl-desc">
                        Use as setas para navegar.
                        <br>Para buscar em TUDO, digite e aperte ENTER.
                        <br>OK no vídeo para Tela Cheia.
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="color-btn"><div class="dot red"></div> Fullscreen</div>
            <div class="color-btn"><div class="dot green"></div> Atualizar</div>
            <div class="color-btn"><div class="dot yellow"></div> Buscar</div>
            <div class="color-btn"><div class="dot blue"></div> Sair</div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO HLS ANTI-TRAVAMENTO ---
        let hls = null;
        
        const HlsConfig = {
            autoStartLoad: true,
            startPosition: -1,
            capLevelToPlayerSize: true,
            debug: false,
            // Buffer agressivo para estabilidade em TV
            maxBufferLength: 30,
            maxMaxBufferLength: 60,
            enableWorker: true, // Usa worker para não travar a UI
            manifestLoadingTimeOut: 20000,
        };

        const App = {
            screen: 'login',
            mode: 'live',
            zone: 0, // 0:Nav, 1:Cats, 2:Busca, 3:Lista
            focusIdx: 0,
            
            cats: [],
            list: [],     // Lista carregada atualmente
            viewList: [], // Lista filtrada/exibida
            creds: {},
            
            isSeriesLevel: false,
            
            init: function() {
                if(localStorage.getItem('sk_h')) {
                    document.getElementById('h').value = localStorage.getItem('sk_h');
                    document.getElementById('u').value = localStorage.getItem('sk_u');
                    document.getElementById('p').value = localStorage.getItem('sk_p');
                }
                document.getElementById('h').focus();
                
                // Relógio (Horário do Sistema Real)
                setInterval(() => {
                    const now = new Date();
                    document.getElementById('clock').innerText = now.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                }, 1000);
            },

            login: async function() {
                let h = document.getElementById('h').value.trim();
                let u = document.getElementById('u').value.trim();
                let p = document.getElementById('p').value.trim();
                if(!h.startsWith('http')) h = 'http://'+h;
                // Remove barras finais para evitar erros na URL
                if(h.endsWith('/')) h = h.slice(0, -1);

                document.getElementById('btnEnter').innerText = "CONECTANDO...";
                
                try {
                    // Testa conexão
                    let res = await fetch(`${h}/player_api.php?username=${u}&password=${p}&action=get_live_categories`);
                    let json = await res.json();
                    
                    if(Array.isArray(json)) {
                        localStorage.setItem('sk_h', h); localStorage.setItem('sk_u', u); localStorage.setItem('sk_p', p);
                        this.creds = {h,u,p};
                        
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('appInterface').style.display = 'flex';
                        this.screen = 'app';
                        this.switchMode('live');
                    } else {
                        alert("Dados incorretos!");
                        document.getElementById('btnEnter').innerText = "ENTRAR";
                    }
                } catch(e) {
                    alert("Falha na conexão com o servidor.");
                    document.getElementById('btnEnter').innerText = "ENTRAR";
                }
            },
            
            logout: function() {
                localStorage.clear(); location.reload();
            },

            switchMode: async function(newMode) {
                this.mode = newMode;
                this.zone = 1; this.focusIdx = 0;
                this.list = []; this.viewList = [];
                this.isSeriesLevel = false;
                
                document.getElementById('list-cnt').innerHTML = '';
                document.getElementById('search-input').value = '';

                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-mode'));
                if(newMode === 'live') document.getElementById('tab-live').classList.add('active-mode');
                if(newMode === 'vod') document.getElementById('tab-vod').classList.add('active-mode');
                if(newMode === 'ser') document.getElementById('tab-ser').classList.add('active-mode');

                let action = (newMode === 'live') ? 'get_live_categories' : (newMode === 'vod' ? 'get_vod_categories' : 'get_series_categories');
                
                document.getElementById('list-cats').innerHTML = '<div style="padding:10px;text-align:center">Carregando...</div>';
                
                try {
                    let res = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${action}`);
                    this.cats = await res.json();
                    
                    // Adiciona categoria "TODOS" manualmente para facilitar
                    this.cats.unshift({category_id: 'all', category_name: '★ TODOS / PESQUISA GLOBAL'});
                    
                    let html = '';
                    this.cats.forEach((c, i) => {
                        html += `<div class="list-item" id="cat-${i}"><span>${c.category_name}</span></div>`;
                    });
                    document.getElementById('list-cats').innerHTML = html;
                    this.renderFocus();
                } catch(e) { }
            },

            loadContent: async function() {
                let cat = this.cats[this.focusIdx];
                let cid = cat.category_id;
                this.isSeriesLevel = false;

                document.getElementById('list-cnt').innerHTML = '<div style="padding:20px; text-align:center">Carregando...</div>';
                
                document.querySelectorAll('.list-item').forEach(l => l.classList.remove('active'));
                document.getElementById(`cat-${this.focusIdx}`).classList.add('active');

                let action = '';
                if(this.mode === 'live') action = 'get_live_streams';
                if(this.mode === 'vod') action = 'get_vod_streams';
                if(this.mode === 'ser') action = 'get_series';

                try {
                    // LOGICA DE CARREGAMENTO
                    let url = `${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${action}`;
                    
                    // Se não for "ALL", filtra por ID
                    if(cid !== 'all') {
                        url += `&category_id=${cid}`;
                    }

                    let res = await fetch(url);
                    this.list = await res.json();
                    this.viewList = [...this.list];

                    this.renderList();
                    
                    // Vai para a busca
                    this.zone = 2; 
                    document.getElementById('search-input').focus();
                    
                } catch(e) {
                    document.getElementById('list-cnt').innerHTML = 'Erro ao carregar lista.';
                }
            },

            // --- PESQUISA GLOBAL ---
            performGlobalSearch: async function() {
                let term = document.getElementById('search-input').value.trim();
                if(term.length < 2) return; // Evita travar com 1 letra

                document.getElementById('list-cnt').innerHTML = '<div style="padding:20px; text-align:center; color:#e6b800">BAIXANDO LISTA GLOBAL...<br>Isso pode demorar um pouco.</div>';

                let action = '';
                if(this.mode === 'live') action = 'get_live_streams';
                if(this.mode === 'vod') action = 'get_vod_streams';
                if(this.mode === 'ser') action = 'get_series';
                
                // REQUISIÇÃO SEM CATEGORY_ID = GLOBAL
                try {
                    let res = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${action}`);
                    let fullList = await res.json();
                    
                    // Filtra localmente
                    this.list = fullList;
                    this.viewList = fullList.filter(i => {
                        let n = i.name || i.title || '';
                        return n.toLowerCase().includes(term.toLowerCase());
                    });

                    this.renderList();
                    this.zone = 3; 
                    this.focusIdx = 0;
                    this.renderFocus();

                } catch(e) {
                    document.getElementById('list-cnt').innerHTML = 'Erro na Pesquisa Global (Lista muito grande?)';
                }
            },

            handleSearchKey: function(e) {
                // Se apertar ENTER na busca
                if(e.keyCode === 13) {
                    this.performGlobalSearch();
                }
            },

            renderList: function() {
                let html = '';
                if(this.isSeriesLevel) {
                    html += `<div class="list-item" id="cnt-back" style="color:#aaa"><i class="fas fa-arrow-left"></i> <span>VOLTAR</span></div>`;
                    this.viewList.forEach((ep, i) => {
                        let label = `S${ep.season} E${ep.episode_num} - ${ep.title}`;
                        html += `<div class="list-item" id="cnt-${i}"><span>${label}</span></div>`;
                    });
                } else {
                    this.viewList.forEach((item, i) => {
                        let name = item.name || item.title;
                        html += `<div class="list-item" id="cnt-${i}"><span>${name}</span></div>`;
                    });
                }
                
                if(this.viewList.length === 0) html = '<div style="padding:20px;text-align:center">Nenhum resultado</div>';
                document.getElementById('list-cnt').innerHTML = html;
            },

            // --- SÉRIES ---
            openSeries: async function(seriesId) {
                document.getElementById('list-cnt').innerHTML = '<div style="padding:20px;text-align:center">Carregando Episódios...</div>';
                try {
                    let url = `${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=get_series_info&series_id=${seriesId}`;
                    let res = await fetch(url);
                    let json = await res.json();
                    
                    let allEps = [];
                    if(json.episodes) {
                        for(let k in json.episodes) {
                            json.episodes[k].forEach(ep => { ep.season = parseInt(k); allEps.push(ep); });
                        }
                    }
                    this.list = allEps; 
                    this.viewList = [...this.list];
                    this.isSeriesLevel = true;
                    this.renderList();
                    this.zone = 3; this.focusIdx = 0; this.renderFocus();
                } catch(e) { }
            },

            selectItem: function() {
                if(this.isSeriesLevel && this.focusIdx === -1) {
                    this.loadContent(); return;
                }
                let idx = this.isSeriesLevel ? this.focusIdx : this.focusIdx;
                let item = this.viewList[idx];

                if(this.mode === 'ser' && !this.isSeriesLevel) {
                    this.openSeries(item.series_id);
                } else {
                    this.playStream(item);
                }
            },

            // --- PLAYER V3.0 (TS/HLS) ---
            playStream: function(item) {
                let vid = document.getElementById('player');
                let box = document.getElementById('v-box');
                
                let streamId = item.stream_id || item.id;
                let ext = item.container_extension || 'mp4';
                
                // FORÇA .TS PARA LIVE (Solicitado)
                if(this.mode === 'live') ext = 'ts';

                let type = (this.mode === 'live') ? 'live' : (this.mode === 'ser' ? 'series' : 'movie');
                let url = `${this.creds.h}/${type}/${this.creds.u}/${this.creds.p}/${streamId}.${ext}`;

                // UI UPDATE
                document.getElementById('lbl-title').innerText = item.name || item.title;
                document.getElementById('lbl-desc').innerText = "Carregando fluxo...";
                
                document.querySelectorAll('.list-item').forEach(i => i.style.color = '#ccc');
                let el = document.getElementById(`cnt-${this.focusIdx}`);
                if(el) el.style.color = 'var(--highlight)';
                box.classList.add('active');

                // LÓGICA DE REPRODUÇÃO (Native First -> HLS Fallback)
                if(hls) { hls.destroy(); hls = null; }

                // 1. Tenta nativo (TVs NetRange costumam preferir isso)
                if (vid.canPlayType('application/vnd.apple.mpegurl') || this.mode === 'live') {
                    vid.src = url;
                    vid.play().catch(e => console.log("Erro nativo, tentando HLS..."));
                } 
                // 2. Fallback HLS.js
                else if (Hls.isSupported()) {
                    hls = new Hls(HlsConfig);
                    hls.loadSource(url);
                    hls.attachMedia(vid);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
                    hls.on(Hls.Events.ERROR, function (event, data) {
                        if (data.fatal) {
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    hls.destroy();
                                    break;
                            }
                        }
                    });
                }
            },

            renderFocus: function() {
                document.querySelectorAll('.focused').forEach(e => e.classList.remove('focused'));

                // NAV
                if(this.zone === 0) {
                    let map = ['tab-live','tab-vod','tab-ser','btn-logout'];
                    let el = document.getElementById(map[this.focusIdx]);
                    if(el) el.classList.add('focused');
                }
                // CATS
                else if(this.zone === 1) {
                    let el = document.getElementById(`cat-${this.focusIdx}`);
                    if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center'}); }
                }
                // BUSCA
                else if(this.zone === 2) {
                    let el = document.getElementById('search-input');
                    el.classList.add('focused'); el.focus();
                }
                // LISTA
                else if(this.zone === 3) {
                    if(this.isSeriesLevel && this.focusIdx === -1) {
                        let el = document.getElementById('cnt-back');
                        if(el) el.classList.add('focused');
                    } else {
                        let el = document.getElementById(`cnt-${this.focusIdx}`);
                        if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center'}); }
                    }
                    document.getElementById('search-input').blur();
                }
            },

            handleKey: function(k) {
                // ZONE 0: NAV
                if(this.zone === 0) {
                    if(k===39 && this.focusIdx < 3) this.focusIdx++;
                    if(k===37 && this.focusIdx > 0) this.focusIdx--;
                    if(k===40) { this.zone = 1; this.focusIdx = 0; }
                    if(k===13) {
                        if(this.focusIdx===0) this.switchMode('live');
                        if(this.focusIdx===1) this.switchMode('vod');
                        if(this.focusIdx===2) this.switchMode('ser');
                        if(this.focusIdx===3) this.logout();
                    }
                }
                // ZONE 1: CATS
                else if(this.zone === 1) {
                    if(k===38) {
                        if(this.focusIdx > 0) this.focusIdx--;
                        else { this.zone = 0; this.focusIdx = 0; }
                    }
                    if(k===40 && this.focusIdx < this.cats.length-1) this.focusIdx++;
                    if(k===39 || k===13) { this.loadContent(); return; }
                }
                // ZONE 2: BUSCA
                else if(this.zone === 2) {
                    if(k===40) {
                        this.zone = 3; 
                        this.focusIdx = this.isSeriesLevel ? -1 : 0;
                        document.getElementById('search-input').blur();
                    }
                    if(k===37) {
                        this.zone = 1; 
                        document.getElementById('search-input').blur();
                        // Recupera foco cat
                        let active = document.querySelector('.list-item.active');
                        this.focusIdx = active ? parseInt(active.id.split('-')[1]) : 0;
                    }
                    if(k===13) {
                        this.performGlobalSearch();
                    }
                }
                // ZONE 3: LISTA
                else if(this.zone === 3) {
                    if(k===38) { 
                        if(this.isSeriesLevel && this.focusIdx === -1) this.zone = 2; 
                        else if(this.focusIdx > 0) this.focusIdx--;
                        else if(this.focusIdx === 0) {
                            if(this.isSeriesLevel) this.focusIdx = -1;
                            else this.zone = 2;
                        }
                    }
                    if(k===40 && this.focusIdx < this.viewList.length-1) this.focusIdx++;
                    if(k===37) { 
                        this.zone = 1; 
                        let active = document.querySelector('.list-item.active');
                        this.focusIdx = active ? parseInt(active.id.split('-')[1]) : 0;
                    }
                    if(k===13) this.selectItem();
                    
                    if(k===39) { // Fullscreen
                        let box = document.getElementById('v-box');
                        let vid = document.getElementById('player');
                        if(box.requestFullscreen) box.requestFullscreen();
                        else if(box.webkitRequestFullscreen) box.webkitRequestFullscreen();
                        else if(vid.webkitRequestFullscreen) vid.webkitRequestFullscreen();
                    }
                }
                this.renderFocus();
            }
        };

        // --- GLOBAL KEY LISTENERS ---
        function isFullscreen() {
            return document.fullscreenElement || document.webkitFullscreenElement || null;
        }
        function exitFullscreen() {
            if(document.exitFullscreen) document.exitFullscreen();
            else if(document.webkitExitFullscreen) document.webkitExitFullscreen();
        }

        document.addEventListener('keydown', (e) => {
            let k = e.keyCode;
            
            if(App.screen === 'login') {
                if(k===13) {
                    if(document.activeElement.id === 'btnEnter') App.login();
                    else document.activeElement.click();
                }
                if(k===40) { 
                    let map = ['h','u','p','btnEnter'];
                    let curr = map.indexOf(document.activeElement.id);
                    if(curr < 3) document.getElementById(map[curr+1]).focus();
                }
                if(k===38) { 
                    let map = ['h','u','p','btnEnter'];
                    let curr = map.indexOf(document.activeElement.id);
                    if(curr > 0) document.getElementById(map[curr-1]).focus();
                }
                return;
            }

            if(k === 8 || k === 461 || k === 27 || k === 10009) {
                e.preventDefault();
                if(isFullscreen()) {
                    exitFullscreen();
                    setTimeout(App.renderFocus, 200);
                }
                else if(App.zone === 3 && App.isSeriesLevel) { App.loadContent(); }
                else if(App.zone === 3 || App.zone === 2) { App.zone = 1; App.renderFocus(); }
                else if(App.zone === 1) { App.zone = 0; App.renderFocus(); }
                return;
            }

            // Permite digitar na busca
            if(App.zone === 2 && ((k >= 48 && k <= 90) || k === 8 || k === 32)) return;

            if([37,38,39,40].includes(k)) e.preventDefault();
            App.handleKey(k);
        });
    </script>
