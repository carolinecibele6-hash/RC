<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY GOLD - ORIGINAL CORE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>

    <style>
        :root {
            --bg-body: #000;
            --sky-gold: #FFD700;
            --sky-gold-dim: #b39700;
            --neon-glow: 0 0 15px rgba(255, 215, 0, 0.4);
            --text-main: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        
        body { 
            background: #000; 
            color: var(--text-main); font-family: 'Montserrat', sans-serif; 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; top:0; left:0; width:100%; height:100%; background: #000;
            z-index: 9999; display: none; justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #222; border-top: 5px solid var(--sky-gold);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
            box-shadow: var(--neon-glow);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- LOGIN (IGUAL ORIGINAL) --- */
        #loginScreen {
            position: absolute; width: 100%; height: 100%; z-index: 5000;
            display: flex; justify-content: center; align-items: center; background: #000;
        }
        .login-box {
            width: 400px; padding: 40px; background: #111; border: 1px solid #333; border-radius: 10px;
            text-align: center; border-top: 4px solid var(--sky-gold);
        }
        .lg-inp {
            width: 100%; height: 50px; background: #222; border: 1px solid #444; color: #fff;
            text-align: center; margin-bottom: 15px; font-size: 16px; border-radius: 5px;
        }
        .lg-inp:focus { background: #000; color: var(--sky-gold); border-color: var(--sky-gold); font-weight: bold; }
        .lg-btn {
            width: 100%; height: 50px; background: var(--sky-gold); border: none; font-weight: bold;
            font-size: 18px; cursor: pointer; border-radius: 5px; color: #000;
        }
        .lg-btn:focus { box-shadow: var(--neon-glow); transform: scale(1.05); }

        /* --- MENU PRINCIPAL --- */
        #mainMenu {
            display: none; width: 100%; height: 100%; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100;
        }
        .logo-txt { font-size: 50px; font-weight: 900; color: #fff; letter-spacing: -2px; margin-bottom: 40px; }
        .logo-txt span { color: var(--sky-gold); text-shadow: var(--neon-glow); }
        
        .cards-container { display: flex; gap: 30px; }
        .nav-card {
            width: 220px; height: 220px; background: #111; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 3px solid transparent; transition: all 0.2s; color: #666;
        }
        .nav-card i { font-size: 60px; margin-bottom: 20px; }
        .nav-card span { font-size: 20px; font-weight: bold; }
        
        .nav-card.focused {
            border-color: var(--sky-gold); color: var(--sky-gold); background: #1a1a1a;
            box-shadow: var(--neon-glow); transform: scale(1.1);
        }

        /* --- INTERFACE --- */
        #contentInterface { display: none; width: 100%; height: 100%; display: flex; }
        
        .col-cats { width: 300px; background: #0a0a0a; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .panel-head { padding: 15px; font-weight: bold; color: var(--sky-gold); text-transform: uppercase; font-size: 14px; border-bottom: 1px solid #222; text-align: center; }
        .list-wrap { flex: 1; overflow-y: auto; padding: 10px; }
        
        .c-item { 
            padding: 12px; margin-bottom: 5px; color: #aaa; border-radius: 5px; font-size: 15px;
            border-left: 4px solid transparent; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .c-item.active { background: #151515; color: #fff; border-left-color: #555; }
        .c-item.focused { background: var(--sky-gold); color: #000; font-weight: bold; border-left-color: #fff; box-shadow: var(--neon-glow); }

        .col-list { width: 400px; background: #111; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .search-box { padding: 15px; background: #080808; border-bottom: 1px solid #222; }
        .s-inp { 
            width: 100%; padding: 12px; background: #222; border: 1px solid #333; color: var(--sky-gold); 
            text-transform: uppercase; border-radius: 5px; text-align: center; font-weight: bold;
        }
        .s-inp.focused { background: #fff; color: #000; border-color: var(--sky-gold); }

        .l-item {
            padding: 14px; margin-bottom: 5px; background: #181818; border-radius: 5px; font-size: 14px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border: 2px solid transparent;
        }
        .l-item.focused { background: #fff; color: #000; font-weight: bold; border-color: var(--sky-gold); transform: scale(1.02); z-index: 10; }

        .col-view { flex: 1; background: #000; display: flex; flex-direction: column; padding: 30px; align-items: center; }
        .frame { 
            width: 100%; aspect-ratio: 16/9; background: #000; border: 2px solid #333; border-radius: 10px;
            margin-bottom: 20px; position: relative; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .frame.focused { border-color: var(--sky-gold); box-shadow: var(--neon-glow); }
        video { width: 100%; height: 100%; background: #000; }

        .info-title { font-size: 28px; color: var(--sky-gold); font-weight: bold; margin-bottom: 10px; width: 100%; }
        .info-desc { font-size: 14px; color: #888; line-height: 1.5; width: 100%; }
        
        /* FULLSCREEN & OSD */
        .fs { position: fixed !important; top:0; left:0; width:100vw !important; height:100vh !important; z-index:9000; border:none !important; margin:0 !important; background:#000; border-radius: 0 !important; }
        
        .vod-osd {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 80px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: none; align-items: flex-end; padding: 20px;
        }
        .prog-bg { width: 100%; height: 5px; background: #555; }
        .prog-fill { height: 100%; width: 0%; background: var(--sky-gold); box-shadow: 0 0 10px var(--sky-gold); }
        
        /* Toast de Seek (Avançar/Voltar) */
        .seek-toast {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 30px; color: var(--sky-gold); background: rgba(0,0,0,0.8); padding: 10px 20px;
            border-radius: 5px; display: none; border: 1px solid var(--sky-gold);
        }

        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body onload="App.init()">

    <div id="loader"><div class="spinner"></div><span style="color:#aaa; font-weight:bold; margin-top:10px">CARREGANDO...</span></div>

    <div id="loginScreen">
        <div class="login-box">
            <h2 style="color:var(--sky-gold); margin-bottom:20px">SKY GOLD LOGIN</h2>
            <input type="text" id="h" class="lg-inp" placeholder="URL (http://...)">
            <input type="text" id="u" class="lg-inp" placeholder="Usuário">
            <input type="password" id="p" class="lg-inp" placeholder="Senha">
            <button id="btnEnter" class="lg-btn">ENTRAR</button>
        </div>
    </div>

    <div id="mainMenu">
        <div class="logo-area">
            <div class="logo-txt"><i class="fas fa-star"></i> SKY<span>GOLD</span></div>
        </div>
        <div class="cards-container">
            <div class="nav-card focused" id="card-live"><i class="fas fa-tv"></i><span>TV ao vivo</span></div>
            <div class="nav-card" id="card-mov"><i class="fas fa-film"></i><span>Filmes</span></div>
            <div class="nav-card" id="card-ser"><i class="fas fa-layer-group"></i><span>Séries</span></div>
            <div class="nav-card" id="card-cfg"><i class="fas fa-sign-out-alt"></i><span>Sair</span></div>
        </div>
    </div>

    <div id="contentInterface">
        <div class="col-cats">
            <div class="panel-head" id="cat-head">CATEGORIAS</div>
            <div class="list-wrap" id="list-cat"></div>
        </div>
        <div class="col-list">
            <div class="search-box">
                <input type="text" id="search-inp" class="s-inp" placeholder="BUSCAR (ENTER)" onkeydown="App.handleSearch(event)">
            </div>
            <div class="list-wrap" id="list-cnt"></div>
        </div>
        <div class="col-view">
            <div class="frame" id="v-box">
                <video id="player" playsinline></video>
                <div class="seek-toast" id="seek-osd"></div>
                <div class="vod-osd" id="osd">
                    <div style="color:#fff; margin-bottom:5px; font-weight:bold" id="osd-stat">PAUSADO</div>
                    <div class="prog-bg"><div class="prog-fill" id="prog-bar"></div></div>
                </div>
            </div>
            <div class="info-title" id="lbl-title">Bem Vindo</div>
            <div class="info-desc" id="lbl-desc">Selecione um conteúdo.</div>
        </div>
    </div>

    <script>
        let hls = null;
        let seekTimer = null;
        const HlsConfig = { autoStartLoad:true, capLevelToPlayerSize:true, maxBufferLength:30 };

        const App = {
            scr: 'login', // login, menu, content
            zone: 0, // 0:Cards, 1:Cat, 2:Search, 3:List
            fIdx: 0,
            creds: {}, mode: 'live',
            cats: [], items: [], viewItems: [],
            isSeries: false, currId: null,

            init: function() {
                // --- LÓGICA ORIGINAL RESTAURADA ---
                // Verifica se tem login salvo. Se tiver, preenche e foca no botão. 
                // Se não, foca no input. NUNCA loga sozinho.
                if(localStorage.getItem('w_h')) {
                    document.getElementById('h').value = localStorage.getItem('w_h');
                    document.getElementById('u').value = localStorage.getItem('w_h_u');
                    document.getElementById('p').value = localStorage.getItem('w_h_p');
                    document.getElementById('btnEnter').focus();
                } else {
                    document.getElementById('h').focus();
                }

                document.addEventListener('keydown', this.onKey.bind(this));
                
                // Eventos Player
                const v = document.getElementById('player');
                v.addEventListener('timeupdate', this.updOSD);
                v.addEventListener('play', ()=> { App.hideOSD(); });
                v.addEventListener('pause', ()=> { App.showOSD('PAUSADO'); });
                
                // AUTO PLAY SERIES (Recurso Extra Solicitado)
                v.addEventListener('ended', ()=> {
                    if(this.isSeries && this.fIdx < this.viewItems.length - 1) {
                        this.fIdx++;
                        this.play(this.fIdx);
                        this.renderFocus();
                    } else {
                        this.exitFS();
                    }
                });
            },

            load: function(s) { document.getElementById('loader').style.display = s?'flex':'none'; },

            login: async function() {
                let h=document.getElementById('h').value.trim();
                let u=document.getElementById('u').value.trim();
                let p=document.getElementById('p').value.trim();
                if(!h.startsWith('http')) h = 'http://'+h;

                this.load(true);
                try {
                    let r = await fetch(`${h}/player_api.php?username=${u}&password=${p}`);
                    let d = await r.json();
                    if(d.user_info && d.user_info.status === 'Active') {
                        this.creds = {h,u,p};
                        localStorage.setItem('w_h',h); localStorage.setItem('w_h_u',u); localStorage.setItem('w_h_p',p);
                        
                        document.getElementById('loginScreen').style.display='none';
                        this.goMenu();
                    } else alert('Dados Inválidos');
                } catch(e) { alert('Erro Conexão'); }
                this.load(false);
            },

            goMenu: function() {
                this.scr = 'menu'; this.zone = 0; this.fIdx = 0;
                this.stopPlayer();
                document.getElementById('mainMenu').style.display='flex';
                document.getElementById('contentInterface').style.display='none';
                this.renderCards();
            },

            renderCards: function() {
                let ids = ['card-live','card-mov','card-ser','card-cfg'];
                ids.forEach(id => document.getElementById(id).classList.remove('focused'));
                document.getElementById(ids[this.fIdx]).classList.add('focused');
            },

            goContent: async function(m) {
                if(m === 'cfg') { localStorage.clear(); location.reload(); return; }
                
                this.mode = m; 
                this.scr = 'content'; 
                this.zone = 1; this.fIdx = 0;
                this.items = []; this.viewItems = []; this.isSeries = false;

                document.getElementById('mainMenu').style.display='none';
                document.getElementById('contentInterface').style.display='flex';
                document.getElementById('cat-head').innerText = m==='live'?'CANAIS TV':(m==='vod'?'FILMES':'SÉRIES');
                document.getElementById('list-cnt').innerHTML = '';
                
                this.load(true);
                try {
                    let act = m==='live'?'get_live_categories':(m==='vod'?'get_vod_categories':'get_series_categories');
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${act}`);
                    this.cats = await r.json();
                    
                    let h = '';
                    this.cats.forEach((c,i)=> h+=`<div class="c-item" id="c-${i}">${c.category_name}</div>`);
                    document.getElementById('list-cat').innerHTML = h;
                    this.renderFocus();
                } catch(e){}
                this.load(false);
            },

            loadCat: async function() {
                let c = this.cats[this.fIdx];
                document.querySelectorAll('.c-item').forEach(e=>e.classList.remove('active'));
                document.getElementById('c-'+this.fIdx).classList.add('active');
                
                this.isSeries = false;
                this.load(true);
                try {
                    let act = this.mode==='live'?'get_live_streams':(this.mode==='vod'?'get_vod_streams':'get_series');
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${act}&category_id=${c.category_id}`);
                    this.items = await r.json();
                    this.viewItems = [...this.items];
                    this.renderList();
                    
                    this.zone = 2; // Busca
                    document.getElementById('search-inp').focus();
                    this.renderFocus();
                } catch(e){}
                this.load(false);
            },

            renderList: function() {
                let h = '';
                // ANTI-LAG SIMPLES ORIGINAL: Limite de 150 itens.
                let limit = this.viewItems.slice(0, 150); 
                
                if(this.isSeries) {
                    h += `<div class="l-item" id="l-back" style="color:var(--sky-gold)">.. VOLTAR</div>`;
                    limit.forEach((e,i) => {
                        h += `<div class="l-item" id="l-${i}">S${e.season} E${e.episode_num} - ${e.title}</div>`;
                    });
                } else {
                    limit.forEach((it,i) => {
                        h += `<div class="l-item" id="l-${i}">${it.name||it.title}</div>`;
                    });
                }
                document.getElementById('list-cnt').innerHTML = h || '<div style="padding:10px">Vazio</div>';
            },

            play: function(idx) {
                let it = this.viewItems[idx];
                if(this.mode==='ser' && !this.isSeries) { this.openSeries(it.series_id); return; }

                let vid = document.getElementById('player');
                let sid = it.stream_id || it.id;
                
                // LOGICA: OK DUPLO -> FULLSCREEN
                if(this.currId === sid && vid.src && !vid.paused) {
                    this.enterFS();
                    return;
                }
                
                this.currId = sid;
                // --- RESTAURAÇÃO DE CÓDIGO CRÍTICA ---
                // Usa a lógica original de extensão. Se o servidor mandar .ts, usa .ts.
                let ext = it.container_extension || (this.mode==='live'?'ts':'mp4');
                let type = this.mode==='live'?'live':(this.mode==='ser'?'series':'movie');
                let url = `${this.creds.h}/${type}/${this.creds.u}/${this.creds.p}/${sid}.${ext}`;

                document.getElementById('lbl-title').innerText = it.name||it.title;
                document.getElementById('lbl-desc').innerText = "Carregando...";

                if(hls) { hls.destroy(); hls=null; }
                vid.pause(); vid.src = "";

                // Tenta HLS se for live, senão direto
                if(this.mode === 'live' && Hls.isSupported()) {
                    hls = new Hls(HlsConfig); 
                    hls.loadSource(url); 
                    hls.attachMedia(vid);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
                    // Fallback para erro
                    hls.on(Hls.Events.ERROR, (e,data) => { if(data.fatal) { hls.destroy(); vid.src=url; vid.play(); }});
                } else {
                    vid.src = url; 
                    vid.play();
                }
            },
            
            openSeries: async function(sid) {
                this.load(true);
                try {
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=get_series_info&series_id=${sid}`);
                    let d = await r.json();
                    let e = [];
                    if(d.episodes) for(let s in d.episodes) d.episodes[s].forEach(x=>{x.season=s;e.push(x)});
                    e.sort((a,b)=> (a.season-b.season)||(a.episode_num-b.episode_num));
                    this.items=e; this.viewItems=e; this.isSeries=true;
                    this.renderList(); this.zone=3; this.fIdx=0; this.renderFocus();
                } catch(e){}
                this.load(false);
            },

            stopPlayer: function() {
                let v = document.getElementById('player'); v.pause(); v.src="";
                if(hls) { hls.destroy(); hls=null; }
                this.currId = null;
            },

            refreshPlayer: function() {
                if(!this.currId) return;
                let v = document.getElementById('player');
                let t = v.currentTime;
                let s = v.src;
                v.src = ""; setTimeout(()=> { v.src=s; v.currentTime=t; v.play(); }, 500);
            },

            isFS: function() { return document.getElementById('v-box').classList.contains('fs'); },
            enterFS: function() { document.getElementById('v-box').classList.add('fs'); document.activeElement.blur(); },
            exitFS: function() { document.getElementById('v-box').classList.remove('fs'); },

            // FUNÇÃO SEEK (Avançar/Voltar) - Recurso Extra
            seek: function(val) {
                let v = document.getElementById('player');
                if(!v.duration) return;
                v.currentTime += val;
                
                let n = document.getElementById('seek-osd');
                n.innerText = val > 0 ? `+${val}s` : `${val}s`;
                n.style.display = 'block';
                clearTimeout(seekTimer);
                seekTimer = setTimeout(()=> n.style.display='none', 1000);
                
                this.showOSD('BUSCANDO...');
            },

            updOSD: function() {
                if(!App.isFS() || App.mode === 'live') return;
                let v = document.getElementById('player');
                let p = (v.currentTime/v.duration)*100;
                document.getElementById('prog-bar').style.width = p+'%';
            },
            
            showOSD: function(txt) {
                if(this.mode==='live') return;
                document.getElementById('osd-stat').innerText = txt;
                document.getElementById('osd').style.display='flex';
            },
            hideOSD: function() { document.getElementById('osd').style.display='none'; },

            // --- BUSCA (RESTAURADA ORIGINAL) ---
            handleSearch: function(e) { if(e.keyCode===13) this.doSearch(); },
            doSearch: async function() {
                let t = document.getElementById('search-inp').value.toLowerCase();
                if(t.length<3) return;
                
                this.load(true);
                // Lógica simples: filtra e renderiza. Sem paginação complexa.
                this.viewItems = this.items.filter(i=>(i.name||i.title).toLowerCase().includes(t));
                this.renderList();
                
                if(this.viewItems.length) { 
                    this.zone=3; this.fIdx=0; 
                    document.getElementById('search-inp').blur(); 
                    this.renderFocus(); 
                }
                this.load(false);
            },

            renderFocus: function() {
                document.querySelectorAll('.focused').forEach(e=>e.classList.remove('focused'));
                if(this.scr==='menu') {
                    let ids=['card-live','card-mov','card-ser','card-cfg'];
                    document.getElementById(ids[this.fIdx]).classList.add('focused');
                } else {
                    if(this.zone===1) {
                        let e=document.getElementById('c-'+this.fIdx);
                        if(e){e.classList.add('focused'); e.scrollIntoView({block:'center'});}
                    } else if(this.zone===2) {
                        document.getElementById('search-inp').classList.add('focused');
                    } else if(this.zone===3) {
                        let id = (this.isSeries && this.fIdx===-1) ? 'l-back' : 'l-'+this.fIdx;
                        if(this.isSeries && this.fIdx===0) id = 'l-0';
                        let e=document.getElementById(id);
                        if(e){e.classList.add('focused'); e.scrollIntoView({block:'center'});}
                    }
                }
            },

            onKey: function(e) {
                let k = e.keyCode;

                // LOGIN
                if(this.scr==='login') {
                    let m=['h','u','p','btnEnter']; let i=m.indexOf(document.activeElement.id);
                    if(k===13) { i<3?document.getElementById(m[i+1]).focus():this.login(); }
                    else if(k===40 && i<3) document.getElementById(m[i+1]).focus();
                    else if(k===38 && i>0) document.getElementById(m[i-1]).focus();
                    return;
                }

                // CONTROLES DE FULLSCREEN
                if(this.isFS()) {
                    e.preventDefault(); 
                    let v = document.getElementById('player');
                    
                    if(k===13 || k===32) v.paused ? v.play() : v.pause();
                    if(k===8 || k===27 || k===461 || k===10009) this.exitFS();
                    
                    // SEEK NAS SETAS (RECURSO EXTRA MANTIDO)
                    if(this.mode !== 'live') {
                         if(k===39) this.seek(15);
                         if(k===37) this.seek(-15);
                    }
                    return;
                }

                // NAVEGAÇÃO COMUM
                if([37,38,39,40].includes(k)) e.preventDefault();
                
                if([8,27,461,10009].includes(k)) {
                    if(this.scr==='menu') return;
                    if(this.isSeries && this.zone===3) this.loadCat();
                    else if(this.zone>1) { this.zone--; this.renderFocus(); }
                    else this.goMenu();
                    return;
                }

                if(this.scr==='menu') {
                    if(k===39 && this.fIdx<3) this.fIdx++;
                    if(k===37 && this.fIdx>0) this.fIdx--;
                    if(k===13) this.goContent(['live','vod','ser','cfg'][this.fIdx]);
                }
                else { // CONTENT
                    if(this.zone===2 && ((k>=48 && k<=90)||k===32)) return; // Digitando
                    
                    if(this.zone===1) { // Cat
                        if(k===40 && this.fIdx<this.cats.length-1) this.fIdx++;
                        if(k===38 && this.fIdx>0) this.fIdx--;
                        if(k===39) { this.zone=2; document.getElementById('search-inp').focus(); }
                        if(k===13) this.loadCat();
                    }
                    else if(this.zone===2) { // Search
                        if(k===40 && this.viewItems.length) { this.zone=3; this.fIdx=0; document.getElementById('search-inp').blur(); }
                        if(k===37) { this.zone=1; this.fIdx=0; document.getElementById('search-inp').blur(); }
                        if(k===13) this.doSearch();
                    }
                    else if(this.zone===3) { // List
                        if(k===38) {
                            if(this.fIdx>0) this.fIdx--;
                            else if(this.isSeries && this.fIdx===0) this.fIdx=-1;
                            else { this.zone=2; document.getElementById('search-inp').focus(); }
                        }
                        if(k===40 && this.fIdx < Math.min(this.viewItems.length-1, 149)) this.fIdx++;
                        if(k===37) { this.zone=1; this.fIdx=0; }
                        if(k===13) {
                            if(this.isSeries && this.fIdx===-1) this.loadCat();
                            else this.play(this.fIdx);
                        }
                    }
                }
                this.renderCards();
                this.renderFocus();
            }
        };
    </script>
