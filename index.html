<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R&C GOLD FINAL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root { 
            --bg: #000000; 
            --gold: #FFD700; 
            --card-bg: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            --focus-grad: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }
        
        /* RESET TOTAL PARA EVITAR BARRAS BRANCAS NA TV */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg); color: #fff;
            font-family: 'Montserrat', sans-serif;
            width: 100vw; height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, #222 0%, #000 70%);
            position: relative;
        }

        .hide { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: #000; }

        /* Foco */
        .focused {
            border: 3px solid #fff !important;
            background: var(--focus-grad) !important;
            color: #000 !important;
            transform: scale(1.02); /* Reduzi o zoom para não quebrar layout */
            z-index: 50;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        
        /* Foco específico da Grade */
        .item.grid-poster.focused {
            transform: scale(1.1); border: 3px solid var(--gold) !important; z-index: 100;
        }

        /* --- CORREÇÃO DO PLAYER (JANELINHA E FULLSCREEN) --- */
        
        /* Container do Player (Modo Janela) */
        .vid-box { 
            width: 100%; 
            height: 45vh; /* Altura fixa para a janela */
            background: #000; 
            position: relative; /* Importante para segurar o video absolute */
            border-bottom: 2px solid #333; 
            overflow: hidden; /* Corta o que passar */
        }
        
        /* O Vídeo em si */
        video { 
            position: absolute; /* Trava dentro do pai */
            top: 0; left: 0; 
            width: 100% !important; 
            height: 100% !important; 
            background: #000; 
            object-fit: contain !important; /* Mantém proporção correta */
        }

        /* MODO TELA CHEIA (FORÇADO PARA TV) */
        #vid-box.fs {
            position: fixed !important; 
            top: 0 !important; left: 0 !important; 
            right: 0 !important; bottom: 0 !important;
            width: 100% !important; height: 100% !important;
            margin: 0 !important; padding: 0 !important;
            z-index: 99999 !important; 
            border: none !important; 
            background: #000 !important;
        }

        /* Login */
        .login-box { 
            width: 400px; max-width: 90%; padding: 40px; 
            background: #111; border: 1px solid #333; border-radius: 12px; text-align: center; 
        }
        .logo-txt { font-size: 32px; font-weight: 900; letter-spacing: -1px; color:#fff; }
        .logo-txt span { color: var(--gold); }
        .inp { width: 100%; padding: 14px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; text-align: center; font-weight: bold; border-radius: 6px; }
        .btn { width: 100%; padding: 14px; margin-top: 20px; background: var(--gold); color: #000; border: none; cursor: pointer; text-transform: uppercase; font-weight: 900; border-radius: 6px; }

        /* Dashboard */
        #dash-layer { display: flex; flex-direction: column; padding: 40px 60px; justify-content: space-between; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; height: 80px; }
        .dash-logo { font-size: 40px; font-weight: 900; }
        .dash-logo span { color: var(--gold); }
        .clock-time { font-size: 28px; font-weight: 700; text-align: center; }
        .clock-date { font-size: 14px; color: #888; font-weight: 600; text-align: center; }
        .power-btn { font-size: 28px; color: #666; padding: 15px; border-radius: 50%; }
        .dash-grid { display: flex; gap: 40px; justify-content: center; align-items: center; flex: 1; }
        .smart-card { 
            width: 280px; height: 320px; background: var(--card-bg); border: 2px solid #333;
            border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .smart-card i { font-size: 80px; margin-bottom: 30px; color: #555; }
        .smart-card span { font-size: 20px; font-weight: 800; color: #ccc; }
        .bottom-bar { display: flex; justify-content: space-between; align-items: flex-end; }
        .info-pill { background: rgba(255, 255, 255, 0.05); padding: 10px 25px; border-radius: 30px; border: 1px solid #333; }
        .lbl { font-size: 11px; color: #888; font-weight: 700; display: block; margin-bottom: 3px; }
        .val { font-size: 16px; color: var(--gold); font-weight: 800; }

        /* CONTEÚDO */
        #content-layer { display: flex; height: 100vh; }
        
        .col-cat { width: 25%; background: #0b0b0b; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .cat-head { padding: 20px; background: #111; color: var(--gold); font-weight: 900; text-align: center; border-bottom: 2px solid var(--gold); }
        .cat-list { flex: 1; overflow-y: auto; }
        .cat-item { padding: 15px 25px; border-bottom: 1px solid #1a1a1a; color: #999; font-size: 14px; font-weight: 600; display: block; }
        .cat-item.active { border-left: 5px solid var(--gold); background: #181818; color: #fff; }

        .col-list { width: 35%; background: #111; border-right: 1px solid #222; display: flex; flex-direction: column; transition: width 0.3s; }
        .col-list.vod-mode { width: 75% !important; border-right: none; }
        
        /* BARRA DE PESQUISA PEQUENA */
        .search-area { padding: 10px; background: #080808; border-bottom: 1px solid #333; display: flex; justify-content: center; }
        .inp-search { 
            width: 60%; 
            background: #222; border: 1px solid #333; color: #fff; 
            padding: 8px; text-align: center; font-weight: bold; 
            border-radius: 20px; text-transform: uppercase; font-size: 14px;
        }
        
        .item-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .item.text-row { padding: 15px 25px; border-bottom: 1px solid #1a1a1a; color: #bbb; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .item.text-row.playing { color: var(--gold); font-weight: bold; background: #181818; border-left: 3px solid var(--gold); }
        
        .grid-container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: flex-start; align-content: flex-start; padding-left: 15px; }
        .item.grid-poster { 
            width: 150px; height: 240px; 
            background: #000; border: 2px solid #333; border-radius: 8px; 
            display: flex; flex-direction: column; overflow: hidden;
            position: relative; transition: transform 0.2s; margin-bottom: 10px;
        }
        .poster-img { width: 100%; height: 190px; object-fit: cover; background: #222; }
        .poster-title { 
            height: 50px; padding: 5px; font-size: 10px; 
            display: flex; align-items: center; justify-content: center; 
            text-align: center; background: #1a1a1a; color: #ccc; font-weight: 700;
        }

        .col-play { flex: 1; background: #000; display: flex; flex-direction: column; position: relative; }
        .col-play.hide-me { display: none; }

        .meta { padding: 20px; flex: 1; background: #080808; display: flex; flex-direction: column; }
        .meta-title { font-size: 22px; color: var(--gold); font-weight: 800; margin-bottom: 5px; }
        .meta-desc { font-size: 13px; color: #777; overflow-y: auto; flex: 1; margin-bottom: 10px; }

        .keys { display: flex; gap: 15px; padding-top: 15px; border-top: 1px solid #222; flex-wrap: wrap; margin-top: auto; }
        .key { font-size: 11px; font-weight: bold; color: #aaa; text-transform: uppercase; display: flex; align-items: center; gap: 6px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; box-shadow: 0 0 5px rgba(255,255,255,0.2); }

        #loader { background: rgba(0,0,0,0.95); z-index: 20000; flex-direction: column; color: var(--gold); font-weight: 900; }
        .osd-status { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); color: var(--gold); padding: 10px 20px; border-radius: 5px; font-weight: 800; display: none; border: 1px solid var(--gold); z-index: 10000; pointer-events: none; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        @media (max-width: 768px) {
            .item.grid-poster { width: 45%; height: 220px; }
            .col-cat { display: none; } 
            .col-list.vod-mode { width: 100% !important; }
            .col-list { width: 40%; } /* Ajuste mobile */
        }
    </style>
</head>
<body onload="App.init()">

    <div id="loader" class="hide flex-center">
        <i class="fas fa-circle-notch fa-spin" style="font-size:50px; margin-bottom:20px"></i>
        <div id="load-txt">CARREGANDO...</div>
    </div>

    <div id="login-layer" class="layer flex-center">
        <div class="login-box">
            <div class="logo-txt">R&C <span>GOLD</span></div>
            <input type="text" id="i0" class="inp focusable" placeholder="URL DNS" autocomplete="off">
            <input type="text" id="i1" class="inp focusable" placeholder="USUÁRIO" autocomplete="off">
            <input type="password" id="i2" class="inp focusable" placeholder="SENHA" autocomplete="off">
            <button id="i3" class="btn focusable" onclick="App.login()">CONECTAR</button>
            <div id="msg-login" style="color:red; margin-top:10px; font-size:12px;"></div>
        </div>
    </div>

    <div id="dash-layer" class="layer hide">
        <div class="top-bar">
            <div class="dash-logo">R&C <span>GOLD</span></div>
            <div class="dash-clock">
                <div id="clock-time" class="clock-time">00:00</div>
                <div id="clock-date" class="clock-date">--/--/----</div>
            </div>
            <div id="m3" class="power-btn focusable" onclick="App.logout()"><i class="fas fa-power-off"></i></div>
        </div>
        <div class="dash-grid">
            <div id="m0" class="smart-card focusable" onclick="App.openMode('live')">
                <i class="fas fa-tv"></i><span>TV AO VIVO</span>
            </div>
            <div id="m1" class="smart-card focusable" onclick="App.openMode('movie')">
                <i class="fas fa-film"></i><span>FILMES</span>
            </div>
            <div id="m2" class="smart-card focusable" onclick="App.openMode('series')">
                <i class="fas fa-video"></i><span>SÉRIES</span>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="info-pill"><span class="lbl">VENCIMENTO</span><span id="info-exp" class="val">...</span></div>
            <div class="info-pill" style="text-align: right;"><span class="lbl">TELAS ATIVAS</span><span id="info-conn" class="val">...</span></div>
        </div>
    </div>

    <div id="content-layer" class="layer hide">
        <div class="col-cat">
            <div class="cat-head">CATEGORIAS</div>
            <div id="cat-list" class="cat-list"></div>
        </div>
        
        <div id="col-list-container" class="col-list">
            <div class="search-area">
                <input type="text" id="search" class="inp-search focusable" placeholder="PESQUISAR..." autocomplete="off">
            </div>
            <div id="item-list" class="item-list"></div>
        </div>

        <div id="col-play-container" class="col-play">
            <div id="vid-box" class="vid-box focusable">
                <video id="player" playsinline webkit-playsinline></video>
                <div id="osd" class="osd-status"></div>
            </div>
            <div class="meta">
                <div id="meta-title" class="meta-title">R&C GOLD</div>
                <div id="meta-epg" class="meta-epg hide"></div>
                <div id="meta-desc" class="meta-desc">Selecione um conteúdo.</div>
                
                <div class="keys">
                    <div class="key"><div class="dot" style="background:#ff4444"></div> TELA CHEIA</div>
                    <div class="key"><div class="dot" style="background:#00C851"></div> TOPO</div>
                    <div class="key"><div class="dot" style="background:#ffbb33"></div> BUSCAR</div>
                    <div class="key"><div class="dot" style="background:#33b5e5"></div> MENU</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var FavManager = {
            key: 'rc_favs_v4', list: [],
            init: function() { var s = localStorage.getItem(this.key); this.list = s ? JSON.parse(s) : []; },
            toggle: function(id) {
                var idx = this.list.indexOf(id);
                if(idx > -1) this.list.splice(idx, 1); else this.list.push(id);
                localStorage.setItem(this.key, JSON.stringify(this.list));
                if(App.idx < App.fullData.length) App.renderList(true);
            },
            isFav: function(id) { return this.list.indexOf(id) > -1; }
        };

        var PlayerEngine = {
            hls: null, video: null, url: null, retryCount: 0,
            init: function() { 
                this.video = document.getElementById('player'); 
                this.video.onerror = function() { PlayerEngine.handleError(); };
            },
            play: function(url, isLive) {
                if(this.url === url && !this.video.paused) return;
                this.stop(); this.url = url; this.retryCount = 0;
                this.video.controls = false; 
                
                // Força o estilo correto ao iniciar
                if(isLive) this.video.style.objectFit = 'contain';

                if (Hls.isSupported() && (url.includes('.m3u8') || isLive)) {
                    var config = { enableWorker: true, maxBufferLength: 30, manifestLoadingTimeOut: 15000 };
                    this.hls = new Hls(config);
                    this.hls.loadSource(url);
                    this.hls.attachMedia(this.video);
                    this.hls.on(Hls.Events.MANIFEST_PARSED, function() { PlayerEngine.video.play().catch(function(e){}); });
                    this.hls.on(Hls.Events.ERROR, function(e, data) {
                        if(data.fatal) {
                            if(data.type === Hls.ErrorTypes.NETWORK_ERROR) PlayerEngine.hls.startLoad();
                            else PlayerEngine.handleError();
                        }
                    });
                } else {
                    this.video.src = url; 
                    this.video.play().catch(function(e){});
                }
            },
            handleError: function() {
                this.retryCount++;
                if(this.retryCount > 3) {
                    App.osd("SINAL RUIM. PULANDO...");
                    setTimeout(function(){ App.nextItem(); }, 1500); // Aguarda um pouco antes de pular
                } else {
                    setTimeout(function(){ 
                         PlayerEngine.stop(); 
                         if(PlayerEngine.url) PlayerEngine.play(PlayerEngine.url, App.mode==='live'); 
                    }, 1500);
                }
            },
            stop: function() { 
                if(this.hls) { this.hls.destroy(); this.hls = null; } 
                if(this.video) { this.video.pause(); this.video.removeAttribute('src'); this.video.load(); } 
            }
        };

        var App = {
            scr: 0, zone: 0, idx: 0, lastCatIdx: 0, creds: {}, fullData: [], storedList: [], memIdx: 0, globalData: null, isFolder: false, seriesEps: [], playingId: null, mode: '', cols: 1,

            init: function() {
                FavManager.init();
                if(localStorage.getItem('rc_h')) {
                    document.getElementById('i0').value = localStorage.getItem('rc_h');
                    document.getElementById('i1').value = localStorage.getItem('rc_u');
                    document.getElementById('i2').value = localStorage.getItem('rc_p');
                }
                PlayerEngine.init();
                document.getElementById('player').onended = function() { App.nextItem(); }; 
                setInterval(this.updateClock, 1000);
                this.updateClock();
                this.updateFocus();
            },

            updateClock: function() {
                var now = new Date();
                var h = now.getHours(); var m = now.getMinutes(); if(m<10) m='0'+m;
                document.getElementById('clock-time').innerText = h + ":" + m;
                document.getElementById('clock-date').innerText = now.toLocaleDateString('pt-BR');
            },

            req: function(url, cb) {
                var x = new XMLHttpRequest(); x.open("GET", url, true); x.timeout = 25000;
                x.onload = function() { if(x.status===200) { try{cb(JSON.parse(x.responseText));}catch(e){cb(null);} } else cb(null); };
                x.onerror = function(){ cb('ERR_NET'); }; x.send();
            },

            login: function() {
                var h = document.getElementById('i0').value.trim();
                var u = document.getElementById('i1').value.trim();
                var p = document.getElementById('i2').value.trim();
                if(h.endsWith('/')) h = h.slice(0, -1);
                if(h.indexOf('http') === -1) h = 'http://' + h;
                
                document.getElementById('loader').classList.remove('hide');
                document.getElementById('load-txt').innerText = "CONECTANDO...";
                
                this.req(h+"/player_api.php?username="+u+"&password="+p, function(d){
                    document.getElementById('loader').classList.add('hide');
                    if(d && d.user_info && d.user_info.auth==1) {
                        App.creds={h:h,u:u,p:p};
                        localStorage.setItem('rc_h', h); localStorage.setItem('rc_u', u); localStorage.setItem('rc_p', p);
                        var exp = d.user_info.exp_date ? new Date(d.user_info.exp_date*1000).toLocaleDateString("pt-BR") : "Ilimitado";
                        document.getElementById('info-exp').innerText = exp;
                        document.getElementById('info-conn').innerText = (d.user_info.active_cons || 0) + " / " + (d.user_info.max_connections || 1);
                        App.setScr(1);
                    } else document.getElementById('msg-login').innerText="Login Falhou";
                });
            },
            logout: function() { localStorage.clear(); location.reload(); },

            setScr: function(n) {
                if(n===1) PlayerEngine.stop();
                document.querySelectorAll('.layer').forEach(function(l){l.classList.add('hide')});
                if(n===0) document.getElementById('login-layer').classList.remove('hide');
                if(n===1) document.getElementById('dash-layer').classList.remove('hide');
                if(n===2) document.getElementById('content-layer').classList.remove('hide');
                this.scr=n; this.zone=0; this.idx=0; this.updateFocus();
            },

            openMode: function(m) {
                PlayerEngine.stop();
                this.mode = m; this.setScr(2); this.isFolder = false; this.globalData = null; this.playingId = null;
                document.getElementById('cat-list').innerHTML = ''; document.getElementById('item-list').innerHTML = '';
                document.getElementById('search').value = '';
                
                var listCont = document.getElementById('col-list-container');
                var playCont = document.getElementById('col-play-container');
                
                if(m === 'live') {
                    listCont.classList.remove('vod-mode'); playCont.classList.remove('hide-me');
                } else {
                    listCont.classList.add('vod-mode'); playCont.classList.add('hide-me');
                }

                document.getElementById('loader').classList.remove('hide');
                var act = (m==='live')?'get_live_categories':(m==='movie'?'get_vod_categories':'get_series_categories');
                this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action="+act, function(d){
                    document.getElementById('loader').classList.add('hide');
                    if(d && d!=='ERR_NET') {
                        var h = '<div class="cat-item" id="c0" data-id="fav" onclick="App.catClick(0)">⭐ FAVORITOS</div>';
                        for(var i=0;i<d.length;i++) h += '<div class="cat-item" id="c'+(i+1)+'" data-id="'+d[i].category_id+'" onclick="App.catClick('+(i+1)+')">'+d[i].category_name+'</div>';
                        document.getElementById('cat-list').innerHTML = h;
                        App.zone=0; App.idx=0; App.updateFocus();
                    }
                });
            },

            catClick: function(i) { this.idx=i; this.zone=0; this.loadContent(i); },

            loadContent: function(catIdx) {
                this.lastCatIdx = catIdx; 
                var el = document.getElementById('c'+catIdx); if(!el) return;
                var cid = el.getAttribute('data-id');
                document.querySelectorAll('.cat-item').forEach(function(e){e.classList.remove('active')});
                el.classList.add('active');
                
                document.getElementById('loader').classList.remove('hide');
                document.getElementById('item-list').innerHTML = '';
                
                var onData = function(d) {
                    document.getElementById('loader').classList.add('hide');
                    if(d && d!=='ERR_NET') { App.fullData = d; App.isFolder = false; App.renderList(); }
                };

                if(cid === 'fav') {
                     var act = (this.mode==='live')?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                     this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action="+act, function(d){
                        if(d && d!=='ERR_NET') { App.fullData = d.filter(function(x){ return FavManager.isFav(x.stream_id || x.series_id); }); App.isFolder=false; App.renderList(); }
                        document.getElementById('loader').classList.add('hide');
                     });
                } else {
                    var act = (this.mode==='live')?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                    this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action="+act+"&category_id="+cid, onData);
                }
            },

            renderList: function(keepIdx) {
                var d = this.fullData;
                var listEl = document.getElementById('item-list');
                var max = d.length > 300 ? 300 : d.length; 
                if(max===0) { listEl.innerHTML = '<div style="padding:20px;">Vazio</div>'; return; }
                
                var h = '';
                var isGrid = (this.mode !== 'live' && !this.isFolder);

                if(isGrid) {
                    listEl.className = 'item-list grid-container';
                    var cw = listEl.clientWidth;
                    this.cols = Math.floor(cw / 165); 
                    if(this.cols < 1) this.cols = 1;
                } else {
                    listEl.className = 'item-list';
                    this.cols = 1;
                }

                for(var i=0; i<max; i++) {
                    var item = d[i];
                    var n = item.name || item.title;
                    var id = item.stream_id || item.series_id;
                    var icn = FavManager.isFav(id) ? ' <i class="fas fa-star" style="color:gold"></i>' : '';
                    
                    if(isGrid) {
                        var img = item.stream_icon || item.cover || 'img/no-poster.png';
                        h += '<div class="item grid-poster" id="row-'+i+'" onclick="App.itemClick('+i+')">';
                        h += '<img src="'+img+'" class="poster-img" onerror="this.src=\'https://via.placeholder.com/150x220?text=SEM+CAPA\'">';
                        h += '<div class="poster-title">'+n.substring(0,30)+icn+'</div>';
                        h += '</div>';
                    } else {
                        h += '<div class="item text-row" id="row-'+i+'" onclick="App.itemClick('+i+')">'+n+icn+'</div>';
                    }
                }
                listEl.innerHTML = h;
                
                this.zone = 2;
                if(!keepIdx) { this.idx = 0; }
                this.updateFocus();
            },

            itemClick: function(i) { this.idx=i; this.zone=2; this.clickItem(); },
            
            clickItem: function() {
                if(this.isFolder) { 
                    this.playStream(this.seriesEps[this.idx]); 
                    this.toggleFull(); 
                    return; 
                }

                var item = this.fullData[this.idx];
                
                if(this.mode === 'movie') {
                    if(item) { this.playStream(item); this.toggleFull(); }
                    return;
                }

                if(this.mode === 'live') {
                    if(item) this.playStream(item);
                    return;
                }

                if(this.mode === 'series') {
                    if(item) {
                        this.storedList = [...this.fullData]; this.memIdx = this.idx;
                        document.getElementById('loader').classList.remove('hide');
                        this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action=get_series_info&series_id="+item.series_id, function(d){
                            document.getElementById('loader').classList.add('hide');
                            if(d && d.episodes) {
                                var eps = [];
                                for(var k in d.episodes) for(var j=0; j<d.episodes[k].length; j++) eps.push(d.episodes[k][j]);
                                App.seriesEps = eps; App.fullData = eps; 
                                App.isFolder = true; 
                                App.renderList();
                            }
                        });
                    }
                }
            },

            playStream: function(item) {
                var ext = (this.mode==='live')?'ts':(item.container_extension||'mp4');
                var type = (this.mode==='live')?'live':(this.mode==='movie'?'movie':'series');
                var id = item.stream_id || item.id;
                var url = this.creds.h+"/"+type+"/"+this.creds.u+"/"+this.creds.p+"/"+id+"."+ext;
                this.playingId = id; 
                document.getElementById('meta-title').innerText = item.name || item.title;
                PlayerEngine.play(url, this.mode==='live');
            },

            nextItem: function() {
                if(this.idx < this.fullData.length - 1) {
                    this.idx++;
                    this.updateFocus();
                    this.clickItem();
                } else {
                    App.osd("FIM DA LISTA");
                    App.exitFull();
                }
            },

            doSearch: function() {
                var t = document.getElementById('search').value.toLowerCase();
                if(t.length < 2) return;
                var cb = function(d) {
                    if(d) { 
                        App.fullData = d.filter(function(x){ return (x.name||x.title||"").toLowerCase().indexOf(t) > -1 }); 
                        App.isFolder = false; App.renderList(); App.zone=2; App.idx=0; App.updateFocus();
                    }
                };
                if(App.globalData) cb(App.globalData);
                else {
                    var act = (App.mode==='live')?'get_live_streams':(App.mode==='movie'?'get_vod_streams':'get_series');
                    App.req(App.creds.h+"/player_api.php?username="+App.creds.u+"&password="+App.creds.p+"&action="+act, function(d){ App.globalData=d; cb(d); });
                }
            },
            
            toggleFull: function() {
                var b = document.getElementById('vid-box'); 
                if(b.classList.contains('fs')) this.exitFull(); 
                else { 
                    b.classList.add('fs'); document.getElementById('col-play-container').classList.remove('hide-me');
                    App.osd("TELA CHEIA"); 
                    App.zone = 3; App.updateFocus();
                }
            },
            exitFull: function() { 
                var b = document.getElementById('vid-box');
                b.classList.remove('fs'); 
                if(this.mode !== 'live') document.getElementById('col-play-container').classList.add('hide-me');
                this.zone = 2; this.updateFocus();
            },
            osd: function(t) { var o=document.getElementById('osd'); o.innerText=t; o.style.display='block'; setTimeout(function(){o.style.display='none'},2000); },
            
            back: function() {
                if(document.getElementById('vid-box').classList.contains('fs')) { this.exitFull(); return; }
                if(this.zone===3) { this.exitFull(); return; }
                if(this.zone===2 && this.isFolder) {
                    this.isFolder = false; this.fullData = this.storedList; 
                    this.renderList(true);
                    this.idx = this.memIdx; this.updateFocus(); return; 
                }
                if(this.zone===2) { this.zone=0; this.idx=this.lastCatIdx; this.updateFocus(); return; }
                if(this.zone===1) { this.zone=2; this.idx=0; this.updateFocus(); return; }
                if(this.zone===0) { this.setScr(1); return; }
            },
            
            updateFocus: function() {
                document.querySelectorAll('.focused').forEach(function(e){e.classList.remove('focused')});
                var el;
                if(this.scr===0) el=document.getElementById('i'+this.idx);
                if(this.scr===1) el=document.getElementById('m'+this.idx);
                if(this.scr===2) {
                    if(this.zone===0) el=document.getElementById('c'+this.idx);
                    if(this.zone===1) el=document.getElementById('search');
                    if(this.zone===2) el=document.getElementById('row-'+this.idx);
                    if(this.zone===3) el=document.getElementById('vid-box');
                }
                if(el) {
                    el.classList.add('focused'); 
                    if(el.tagName==='INPUT') el.focus(); else document.activeElement.blur();
                    el.scrollIntoView({block:'center',behavior:'smooth', inline: 'nearest'}); 
                }
            },

            move: function(d) {
                if(this.scr===0) { if(d===1&&this.idx<3) this.idx++; if(d===0&&this.idx>0) this.idx--; }
                if(this.scr===1) { 
                    if(this.idx <= 2) { 
                        if(d===3 && this.idx<2) this.idx++; if(d===2 && this.idx>0) this.idx--; if(d===0) this.idx=3; 
                    } else if(this.idx===3 && d===1) this.idx=1;
                }
                if(this.scr===2) {
                    if(this.zone===3) { if(d===2 && this.mode==='live') { this.zone=2; this.updateFocus(); } return; }
                    
                    if(this.zone===0) { 
                        var max = document.getElementById('cat-list').children.length-1;
                        if(d===1 && this.idx<max) this.idx++;
                        if(d===0 && this.idx>0) this.idx--;
                        if(d===3 && App.fullData.length>0) { this.zone=2; this.idx=0; }
                    }
                    else if(this.zone===2) { 
                        var max = App.fullData.length-1;
                        if(App.cols > 1) {
                            if(d===1) { if(this.idx + App.cols <= max) this.idx += App.cols; else this.idx = max; } 
                            else if(d===0) { if(this.idx - App.cols >= 0) this.idx -= App.cols; else this.zone=1; } 
                            else if(d===3) { if(this.idx < max) this.idx++; } 
                            else if(d===2) { if(this.idx > 0) this.idx--; else { this.zone=0; this.idx=this.lastCatIdx; } } 
                        } else {
                            if(d===1 && this.idx < max) this.idx++;
                            else if(d===0) { if(this.idx > 0) this.idx--; else this.zone=1; }
                            else if(d===2) { this.zone=0; this.idx=this.lastCatIdx; }
                            else if(d===3 && this.mode==='live') this.zone=3; 
                        }
                    }
                    else if(this.zone===1) { 
                        if(d===1) { this.zone=2; this.idx=0; }
                        if(d===2) { this.zone=0; this.idx=this.lastCatIdx; }
                    }
                }
                this.updateFocus();
            },
            enter: function() {
                if(this.scr===0) this.login();
                else if(this.scr===1) { 
                    if(this.idx===3) this.logout(); else this.openMode(['live','movie','series'][this.idx]); 
                }
                else if(this.scr===2) {
                    if(this.zone===0) this.loadContent(this.idx);
                    if(this.zone===1) this.doSearch();
                    if(this.zone===2) this.clickItem();
                    if(this.zone===3) this.toggleFull();
                }
            }
        };

        document.addEventListener('keydown', function(e) {
            var k=e.keyCode;
            if(document.activeElement.tagName === 'INPUT' && App.scr===0 && k===13) { App.login(); return; }
            if(document.activeElement.tagName === 'INPUT' && App.scr===2 && k===13) { App.doSearch(); return; }
            if(document.activeElement.tagName === 'INPUT' && k===40) { e.preventDefault(); App.move(1); return; }

            if(k===403||k===112) { App.toggleFull(); } 
            if(k===404||k===113) { App.zone=2; App.idx=0; App.updateFocus(); } 
            if(k===405||k===114) { App.zone=1; App.updateFocus(); } 
            if(k===406||k===115) { App.setScr(1); } 

            if(document.getElementById('vid-box').classList.contains('fs')) {
                var v = document.getElementById('player');
                if(k===39) { v.currentTime+=30; App.osd(">> 30s"); return; }
                if(k===37) { v.currentTime-=30; App.osd("<< 30s"); return; }
                if(k===13||k===19) { v.paused?v.play():v.pause(); return; }
                if(k===403||k===461||k===27) { App.exitFull(); return; }
            }

            if(k===37) { e.preventDefault(); App.move(2); } if(k===38) { e.preventDefault(); App.move(0); }
            if(k===39) { e.preventDefault(); App.move(3); } if(k===40) { e.preventDefault(); App.move(1); }
            if(k===13) { e.preventDefault(); App.enter(); }
            if(k===8||k===27||k===461) { e.preventDefault(); if(App.scr>0) App.back(); }
        });
    </script>
</body>
