<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY GOLD V83</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* VISUAL V82 MANTIDO 100% */
        * { box-sizing: border-box; outline: none; margin: 0; padding: 0; user-select: none; }
        body { background: #000; color: #fff; font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; }
        #loginScreen { position: absolute; width: 100%; height: 100%; background: #000; z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .login-box { background: #0a0a0a; border-top: 4px solid #d4af37; width: 450px; padding: 40px; text-align: center; }
        .login-input { width: 100%; height: 50px; margin-bottom: 15px; background: #1a1a1a; border: 1px solid #333; color: #fff; text-align: center; font-size: 18px; }
        .login-input:focus { background: #fff; color: #000; border-color: #d4af37; }
        .login-btn { width: 100%; height: 55px; background: #d4af37; color: #000; font-weight: bold; font-size: 18px; border: none; cursor: pointer; }
        #mainInterface { display: none; width: 100%; height: 100%; }
        .sidebar { width: 80px; background: #080808; display: flex; flex-direction: column; align-items: center; padding-top: 20px; border-right: 1px solid #222; }
        .menu-icon { font-size: 22px; color: #333; margin-bottom: 20px; padding: 10px; border: 3px solid transparent; }
        .menu-icon.active { color: #d4af37; }
        .menu-icon.focused { background: #d4af37; color: #000; border-radius: 5px; border: 3px solid #fff; }
        .main-content { flex: 1; display: flex; flex-direction: column; }
        .top-bar { height: 60px; background: #080808; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; border-bottom: 1px solid #d4af37; }
        #clock { font-size: 24px; font-weight: bold; color: #d4af37; font-family: monospace; }
        .columns { flex: 1; display: flex; overflow: hidden; }
        .col-list { width: 35%; background: #050505; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-view { width: 65%; background: #000; display: flex; flex-direction: column; }
        .list-header { padding: 15px; background: #000; color: #d4af37; font-weight: bold; font-size: 13px; text-transform: uppercase; border-bottom: 1px solid #222; }
        .scroll-area { flex: 1; overflow-y: auto; }
        .list-item { padding: 15px 20px; border-bottom: 1px solid #111; color: #777; font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border: 4px solid transparent; }
        .list-item.active { color: #d4af37; font-weight: bold; }
        .list-item.focused { background: #fff !important; color: #000 !important; font-weight: 900 !important; border: 4px solid #d4af37 !important; transform: scale(1.02); z-index: 10; }
        #player { width: 100%; height: 100%; background: #000; object-fit: contain; }
        .player-container { width: 100%; height: 100%; background: #000; }
        .fs { position: fixed !important; top:0; left:0; width:100vw !important; height:100vh !important; z-index:9999; }
        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body onload="init()">

    <div id="loginScreen">
        <div class="login-box">
            <h2 style="color:#d4af37; margin-bottom:20px;">SKY GOLD</h2>
            <input type="text" id="host" class="login-input" placeholder="DNS">
            <input type="text" id="user" class="login-input" placeholder="Usuário">
            <input type="password" id="pass" class="login-input" placeholder="Senha">
            <button class="login-btn" id="btnLogin" onclick="startApp()">ENTRAR</button>
        </div>
    </div>

    <div id="mainInterface">
        <div class="sidebar">
            <div class="menu-icon active" id="menu_0"><i class="fas fa-tv"></i></div>
            <div class="menu-icon" id="menu_1" style="margin-top:auto" onclick="reset()"><i class="fas fa-sign-out-alt"></i></div>
        </div>
        <div class="main-content">
            <div class="top-bar">
                <div style="font-weight:bold; color:#fff;">SKY <span style="color:#d4af37">GOLD</span></div>
                <div id="clock">00:00</div>
            </div>
            <div class="columns">
                <div class="col-list">
                    <div class="list-header" id="listTitle">CATEGORIAS</div>
                    <div class="scroll-area" id="listContainer"></div>
                </div>
                <div class="col-view">
                    <div class="player-container" id="vidFrame">
                        <video id="player" playsinline preload="auto"></video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let CONFIG = { host: '', user: '', pass: '' };
        let DATA = { cats: [], chns: [] };
        let state = { screen: 'login', zone: 1, sIdx: 0, lIdx: 0, mode: 'cat', fs: false };
        let currentCh = null;
        let watchdog = null;

        // --- RELÓGIO AJUSTADO (+2H PARA MARCAR 6 AM) ---
        function runClock() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            // Ajustado para UTC-3 (Horário de Brasília correto)
            const br = new Date(utc + (3600000 * -3)); 
            document.getElementById('clock').innerText = br.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }
        setInterval(runClock, 1000); runClock();

        function init() {
            if(localStorage.getItem('sg83_h')) {
                document.getElementById('host').value = localStorage.getItem('sg83_h');
                document.getElementById('user').value = localStorage.getItem('sg83_u');
                document.getElementById('pass').value = localStorage.getItem('sg83_p');
            }
            document.getElementById('host').focus();
        }

        async function startApp() {
            let h = document.getElementById('host').value.trim();
            let u = document.getElementById('user').value.trim();
            let p = document.getElementById('pass').value.trim();
            if(!h.startsWith('http')) h = 'http://' + h;
            try {
                let res = await fetch(`${h}/player_api.php?username=${u}&password=${p}`);
                let data = await res.json();
                if(data.user_info.status === 'Active') {
                    localStorage.setItem('sg83_h', h); localStorage.setItem('sg83_u', u); localStorage.setItem('sg83_p', p);
                    CONFIG = { host: h, user: u, pass: p };
                    state.screen = 'app';
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainInterface').style.display = 'flex';
                    loadCats();
                }
            } catch(e) {}
        }

        async function loadCats() {
            let res = await fetch(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`);
            let raw = await res.json();
            DATA.cats = raw.filter(c => !c.category_name.toLowerCase().match(/filme|movie|serie|vod|4k|radio|xxx|adult/));
            state.mode = 'cat'; state.lIdx = 0; state.zone = 1; renderList();
        }

        async function loadChns(cid) {
            let res = await fetch(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${cid}`);
            DATA.chns = await res.json();
            state.mode = 'chn'; state.lIdx = 0; state.zone = 1; renderList();
        }

        function renderList() {
            const list = state.mode === 'cat' ? DATA.cats : DATA.chns;
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            document.getElementById('listTitle').innerText = state.mode === 'cat' ? 'CATEGORIAS' : 'CANAIS';
            list.forEach((item, i) => {
                let div = document.createElement('div');
                div.className = 'list-item';
                div.id = 'item_' + i;
                if(i === state.lIdx && state.zone === 1) div.classList.add('focused');
                if(state.mode === 'chn' && currentCh === item.stream_id) div.classList.add('active');
                div.innerText = state.mode === 'cat' ? item.category_name : item.name;
                container.appendChild(div);
                if(i === state.lIdx && state.zone === 1) div.scrollIntoView({block: 'center'});
            });
        }

        // --- MOTOR ANTI-CONGELAMENTO ---
        function play(ch) {
            const video = document.getElementById('player'); 
            currentCh = ch.stream_id;
            const streamUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.ts`;
            
            video.pause();
            video.src = streamUrl;
            video.load();
            video.play();

            // Watchdog: Se o vídeo parar por 4 segundos, reinicia o fluxo
            if(watchdog) clearInterval(watchdog);
            let lastTime = 0;
            watchdog = setInterval(() => {
                if(!video.paused) {
                    if(video.currentTime === lastTime) {
                        video.src = streamUrl; // Força recarregamento do buffer
                        video.load();
                        video.play();
                    }
                    lastTime = video.currentTime;
                }
            }, 4000);
        }

        document.addEventListener('keydown', (e) => {
            const k = e.keyCode;
            if(state.fs) { if([8, 461, 13].includes(k)) { document.getElementById('vidFrame').classList.remove('fs'); state.fs=false; } return; }
            if(state.screen === 'login') {
                const active = document.activeElement;
                if(k === 40) { if(active.id === 'host') document.getElementById('user').focus(); else if(active.id === 'user') document.getElementById('pass').focus(); else if(active.id === 'pass') document.getElementById('btnLogin').focus(); }
                if(k === 38) { if(active.id === 'user') document.getElementById('host').focus(); else if(active.id === 'pass') document.getElementById('user').focus(); else if(active.id === 'btnLogin') document.getElementById('pass').focus(); }
                if(k === 13 && active.id === 'btnLogin') startApp(); return;
            }
            if(state.zone === 0) {
                if(k===38 && state.sIdx>0) state.sIdx--; if(k===40 && state.sIdx<1) state.sIdx++; if(k===39) state.zone = 1;
                if(k===13 && state.sIdx===1) reset();
            } else {
                const list = state.mode === 'cat' ? DATA.cats : DATA.chns;
                if(k===38 && state.lIdx>0) state.lIdx--; else if(k===40 && state.lIdx<list.length-1) state.lIdx++;
                if(k===37) { if(state.mode==='chn') { state.mode='cat'; state.lIdx=0; loadCats(); } else state.zone=0; }
                if(k===13) {
                    let item = list[state.lIdx];
                    if(state.mode === 'cat') loadChns(item.category_id);
                    else { if(currentCh === item.stream_id) { document.getElementById('vidFrame').classList.add('fs'); state.fs=true; } else play(item); }
                }
                if(k===8 || k===461) { if(state.mode==='chn') { state.mode='cat'; state.lIdx=0; loadCats(); } }
            }
            renderList(); renderFocus();
        });

        function renderFocus() {
            document.querySelectorAll('.menu-icon').forEach(el => el.classList.remove('focused'));
            if(state.zone === 0) document.getElementById('menu_'+state.sIdx).classList.add('focused');
        }
        function reset() { if(confirm("Sair?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
