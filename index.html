<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY GOLD - ULTIMATE WAREZ EDITION</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>

    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #151515;
            --gold: #FFD700; /* Cor alterada para Amarelo/Ouro */
            --focus-glow: 0 0 25px rgba(255, 215, 0, 0.5);
            --text-main: #eee;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        
        body { 
            background: radial-gradient(circle at center, #111 0%, #000 100%); 
            color: var(--text-main); font-family: 'Roboto', sans-serif; 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; top:0; left:0; width:100%; height:100%; background: #000;
            z-index: 9999; display: none; justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #222; border-top: 5px solid var(--gold);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- TELA LOGIN --- */
        #loginScreen {
            position: absolute; width: 100%; height: 100%; z-index: 5000;
            display: flex; justify-content: center; align-items: center; background: #000;
        }
        .login-box {
            width: 400px; padding: 40px; background: #111; border: 1px solid #333; border-radius: 10px;
            text-align: center; border-top: 4px solid var(--gold);
        }
        .lg-inp {
            width: 100%; height: 50px; background: #222; border: 1px solid #444; color: #fff;
            text-align: center; margin-bottom: 15px; font-size: 16px; border-radius: 5px;
        }
        .lg-inp:focus { background: #fff; color: #000; border-color: var(--gold); font-weight: bold; }
        .lg-btn {
            width: 100%; height: 50px; background: var(--gold); border: none; font-weight: bold;
            font-size: 18px; cursor: pointer; border-radius: 5px; color: #000;
        }
        .lg-btn:focus { box-shadow: var(--focus-glow); transform: scale(1.05); }

        /* --- MENU PRINCIPAL (ESTILO WAREZ) --- */
        #mainMenu {
            display: none; width: 100%; height: 100%; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100;
        }
        .logo-area { margin-bottom: 40px; text-align: center; }
        .logo-txt { font-size: 50px; font-weight: 900; color: #fff; letter-spacing: -2px; }
        .logo-txt span { color: var(--gold); }
        
        .cards-container { display: flex; gap: 30px; }
        .nav-card {
            width: 220px; height: 220px; background: var(--bg-card); border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 3px solid transparent; transition: all 0.2s; color: #888;
        }
        .nav-card i { font-size: 60px; margin-bottom: 20px; }
        .nav-card span { font-size: 20px; font-weight: bold; }
        
        .nav-card.focused {
            border-color: var(--gold); color: #fff; background: #1a1a1a;
            box-shadow: var(--focus-glow); transform: scale(1.1);
        }

        /* --- INTERFACE DE CONTEÚDO --- */
        #contentInterface { display: none; width: 100%; height: 100%; display: flex; }
        
        /* Coluna 1: Categorias */
        .col-cats { width: 300px; background: #0a0a0a; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .panel-head { padding: 15px; font-weight: bold; color: var(--gold); text-transform: uppercase; font-size: 14px; border-bottom: 1px solid #222; }
        .list-wrap { flex: 1; overflow-y: auto; padding: 10px; }
        .c-item { 
            padding: 12px; margin-bottom: 5px; color: #aaa; border-radius: 5px; font-size: 15px;
            border-left: 4px solid transparent; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .c-item.active { background: #151515; color: #fff; border-left-color: #555; }
        .c-item.focused { background: var(--gold); color: #000; font-weight: bold; border-left-color: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* Coluna 2: Conteúdo + Busca */
        .col-list { width: 400px; background: #111; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .search-box { padding: 15px; background: #080808; border-bottom: 1px solid #222; }
        .s-inp { 
            width: 100%; padding: 12px; background: #222; border: 1px solid #333; color: #fff; 
            text-transform: uppercase; border-radius: 5px; text-align: center;
        }
        .s-inp.focused { background: #fff; color: #000; border-color: var(--gold); }

        .l-item {
            padding: 14px; margin-bottom: 5px; background: #181818; border-radius: 5px; font-size: 14px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border: 2px solid transparent;
        }
        .l-item.focused { background: #fff; color: #000; font-weight: bold; border-color: var(--gold); transform: scale(1.02); z-index: 10; }

        /* Coluna 3: Preview e Info */
        .col-view { flex: 1; background: #000; display: flex; flex-direction: column; padding: 30px; align-items: center; }
        .frame { 
            width: 100%; aspect-ratio: 16/9; background: #000; border: 2px solid #333; border-radius: 10px;
            margin-bottom: 20px; position: relative; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .frame.focused { border-color: var(--gold); }
        video { width: 100%; height: 100%; background: #000; }

        /* Infos */
        .info-title { font-size: 28px; color: var(--gold); font-weight: bold; margin-bottom: 10px; width: 100%; }
        .info-desc { font-size: 14px; color: #888; line-height: 1.5; width: 100%; }
        .color-help { margin-top: auto; display: flex; gap: 20px; width: 100%; font-size: 12px; color: #666; font-weight: bold; }
        .btn-hint i { margin-right: 5px; }

        /* FULLSCREEN & OSD */
        .fs { position: fixed !important; top:0; left:0; width:100vw !important; height:100vh !important; z-index:9000; border:none !important; margin:0 !important; background:#000; border-radius: 0 !important; }
        
        .vod-osd {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 80px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: none; align-items: center; padding: 0 30px; gap: 20px;
        }
        .prog-bg { flex:1; height: 5px; background: #555; border-radius:3px; overflow:hidden; }
        .prog-fill { height: 100%; width: 0%; background: var(--gold); }
        .osd-txt { font-weight:bold; color:#fff; font-size:14px; min-width: 60px; text-align:center; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body onload="App.init()">

    <div id="loader"><div class="spinner"></div><span>CARREGANDO...</span></div>

    <div id="loginScreen">
        <div class="login-box">
            <h2 style="color:var(--gold); margin-bottom:20px">SKY GOLD</h2>
            <input type="text" id="h" class="lg-inp" placeholder="URL (http://...)">
            <input type="text" id="u" class="lg-inp" placeholder="Usuário">
            <input type="password" id="p" class="lg-inp" placeholder="Senha">
            <button id="btnEnter" class="lg-btn" onclick="App.loginManual()">ENTRAR</button>
        </div>
    </div>

    <div id="mainMenu">
        <div class="logo-area">
            <div class="logo-txt"><i class="fas fa-crown"></i> SKY<span>GOLD</span></div>
        </div>
        <div class="cards-container">
            <div class="nav-card focused" id="card-live">
                <i class="fas fa-tv"></i>
                <span>TV ao vivo</span>
            </div>
            <div class="nav-card" id="card-mov">
                <i class="fas fa-film"></i>
                <span>Filmes</span>
            </div>
            <div class="nav-card" id="card-ser">
                <i class="fas fa-video"></i>
                <span>Séries</span>
            </div>
            <div class="nav-card" id="card-cfg">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </div>
        </div>
    </div>

    <div id="contentInterface">
        <div class="col-cats">
            <div class="panel-head" id="cat-head">CATEGORIAS</div>
            <div class="list-wrap" id="list-cat"></div>
        </div>
        <div class="col-list">
            <div class="search-box">
                <input type="text" id="search-inp" class="s-inp" placeholder="BUSCAR (ENTER)" onkeydown="App.handleSearch(event)">
            </div>
            <div class="list-wrap" id="list-cnt"></div>
        </div>
        <div class="col-view">
            <div class="frame" id="v-box">
                <video id="player" playsinline></video>
                <div class="vod-osd" id="osd">
                    <div class="osd-txt" id="osd-stat"><i class="fas fa-play"></i></div>
                    <div class="prog-bg"><div class="prog-fill" id="prog-bar"></div></div>
                    <div class="osd-txt" id="osd-time">00:00</div>
                </div>
            </div>
            <div class="info-title" id="lbl-title">Bem Vindo</div>
            <div class="info-desc" id="lbl-desc">Navegue e aguarde o preview carregar.</div>
            
            <div class="color-help">
                <span class="btn-hint" style="color:#ff4444"><i class="fas fa-circle"></i> Tela Cheia</span>
                <span class="btn-hint" style="color:#00C851"><i class="fas fa-circle"></i> Atualizar</span>
                <span class="btn-hint" style="color:#ffbb33"><i class="fas fa-circle"></i> Buscar</span>
                <span class="btn-hint" style="color:#33b5e5"><i class="fas fa-circle"></i> Menu</span>
            </div>
        </div>
    </div>

    <script>
        let hls = null;
        const HlsConfig = { autoStartLoad:true, capLevelToPlayerSize:true, maxBufferLength:15 };

        const App = {
            scr: 'login', // login, menu, content
            zone: 0, // 0:Cards, 1:Cat, 2:Search, 3:List
            fIdx: 0,
            creds: {}, mode: 'live',
            cats: [], items: [], viewItems: [],
            isSeries: false, currId: null,
            playTimer: null, // Timer para Anti-Lag

            init: function() {
                // VERIFICA LOGIN SALVO
                let sH = localStorage.getItem('sg_h');
                let sU = localStorage.getItem('sg_u');
                let sP = localStorage.getItem('sg_p');

                if(sH && sU && sP) {
                    this.creds = { h:sH, u:sU, p:sP };
                    this.login(true); // Login Auto
                } else {
                    document.getElementById('h').focus(); // Login Manual
                }

                document.addEventListener('keydown', this.onKey.bind(this));
                
                // Eventos Player
                const v = document.getElementById('player');
                v.addEventListener('timeupdate', this.updOSD);
                v.addEventListener('ended', this.onEnded); // Auto-Next Episódio
                v.addEventListener('play', ()=> App.hideOSD());
                v.addEventListener('pause', ()=> App.showOSD('<i class="fas fa-pause"></i>'));
            },

            load: function(s) { document.getElementById('loader').style.display = s?'flex':'none'; },

            loginManual: function() {
                let h=document.getElementById('h').value.trim();
                let u=document.getElementById('u').value.trim();
                let p=document.getElementById('p').value.trim();
                if(!h || !u || !p) return alert("Preencha tudo!");
                this.creds = {h,u,p};
                this.login(false);
            },

            login: async function(isAuto) {
                if(!this.creds.h.startsWith('http')) this.creds.h = 'http://'+this.creds.h;
                this.load(true);
                try {
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}`);
                    let d = await r.json();
                    if(d.user_info && d.user_info.status === 'Active') {
                        // Salva para a próxima
                        localStorage.setItem('sg_h',this.creds.h); localStorage.setItem('sg_u',this.creds.u); localStorage.setItem('sg_p',this.creds.p);
                        document.getElementById('loginScreen').style.display='none';
                        this.goMenu();
                    } else {
                        if(isAuto) { localStorage.clear(); location.reload(); }
                        else alert('Dados Inválidos');
                    }
                } catch(e) { if(!isAuto) alert('Erro Conexão'); }
                this.load(false);
            },

            // --- MENU DE CARTÕES ---
            goMenu: function() {
                this.scr = 'menu'; this.zone = 0; this.fIdx = 0;
                this.stopPlayer();
                document.getElementById('mainMenu').style.display='flex';
                document.getElementById('contentInterface').style.display='none';
                this.renderCards();
            },

            renderCards: function() {
                let ids = ['card-live','card-mov','card-ser','card-cfg'];
                ids.forEach(id => document.getElementById(id).classList.remove('focused'));
                document.getElementById(ids[this.fIdx]).classList.add('focused');
            },

            // --- CONTEÚDO ---
            goContent: async function(m) {
                if(m === 'cfg') { localStorage.clear(); location.reload(); return; }
                this.mode = m; this.scr = 'content'; this.zone = 1; this.fIdx = 0;
                this.items = []; this.viewItems = []; this.isSeries = false;

                document.getElementById('mainMenu').style.display='none';
                document.getElementById('contentInterface').style.display='flex';
                document.getElementById('cat-head').innerText = m==='live'?'CANAIS TV':(m==='vod'?'FILMES':'SÉRIES');
                document.getElementById('list-cnt').innerHTML = '';
                
                this.load(true);
                try {
                    let act = m==='live'?'get_live_categories':(m==='vod'?'get_vod_categories':'get_series_categories');
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${act}`);
                    this.cats = await r.json();
                    let h = '';
                    this.cats.forEach((c,i)=> h+=`<div class="c-item" id="c-${i}">${c.category_name}</div>`);
                    document.getElementById('list-cat').innerHTML = h;
                    this.renderFocus();
                } catch(e){}
                this.load(false);
            },

            loadCat: async function() {
                let c = this.cats[this.fIdx];
                document.querySelectorAll('.c-item').forEach(e=>e.classList.remove('active'));
                document.getElementById('c-'+this.fIdx).classList.add('active');
                
                this.isSeries = false;
                this.load(true);
                try {
                    let act = this.mode==='live'?'get_live_streams':(this.mode==='vod'?'get_vod_streams':'get_series');
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${act}&category_id=${c.category_id}`);
                    this.items = await r.json();
                    this.viewItems = [...this.items];
                    this.renderList();
                    this.zone = 2; document.getElementById('search-inp').focus(); this.renderFocus();
                } catch(e){}
                this.load(false);
            },

            renderList: function() {
                let h = '';
                let limit = this.viewItems.slice(0, 100); // Otimização lista
                if(this.isSeries) {
                    h += `<div class="l-item" id="l-back" style="color:#aaa">VOLTAR</div>`;
                    limit.forEach((e,i) => h += `<div class="l-item" id="l-${i}">S${e.season} E${e.episode_num} - ${e.title}</div>`);
                } else {
                    limit.forEach((it,i) => h += `<div class="l-item" id="l-${i}">${it.name||it.title}</div>`);
                }
                document.getElementById('list-cnt').innerHTML = h || '<div style="padding:10px">Vazio</div>';
            },

            // --- PLAYER COM ANTI-LAG ---
            requestPlay: function(idx) {
                // ANTI-LAG: Espera 500ms parado no item antes de carregar
                clearTimeout(this.playTimer);
                let it = this.viewItems[idx];
                if(it) {
                     document.getElementById('lbl-title').innerText = it.name||it.title;
                     document.getElementById('lbl-desc').innerText = "Aguardando preview...";
                }
                this.playTimer = setTimeout(() => { App.play(idx); }, 500);
            },

            play: function(idx) {
                let it = this.viewItems[idx];
                if(!it) return;
                
                if(this.mode==='ser' && !this.isSeries) { this.openSeries(it.series_id); return; }

                let vid = document.getElementById('player');
                let sid = it.stream_id || it.id;
                
                // Se já está tocando e aperta OK -> Fullscreen
                if(this.currId === sid && vid.src && !vid.paused) {
                    this.enterFS();
                    return;
                }
                
                this.currId = sid;
                let ext = it.container_extension || (this.mode==='live'?'ts':'mp4');
                let type = this.mode==='live'?'live':(this.mode==='ser'?'series':'movie');
                let url = `${this.creds.h}/${type}/${this.creds.u}/${this.creds.p}/${sid}.${ext}`;

                document.getElementById('lbl-desc').innerText = "Carregando vídeo...";
                
                if(hls) { hls.destroy(); hls=null; }
                vid.pause(); vid.src = "";
                document.activeElement.blur(); 

                if(this.mode === 'live' && Hls.isSupported()) {
                    hls = new Hls(HlsConfig); hls.loadSource(url); hls.attachMedia(vid);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
                } else {
                    vid.src = url; vid.play();
                }
            },
            
            openSeries: async function(sid) {
                this.load(true);
                try {
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=get_series_info&series_id=${sid}`);
                    let d = await r.json();
                    let e = [];
                    if(d.episodes) for(let s in d.episodes) d.episodes[s].forEach(x=>{x.season=s;e.push(x)});
                    e.sort((a,b)=> (a.season-b.season)||(a.episode_num-b.episode_num));
                    this.items=e; this.viewItems=e; this.isSeries=true;
                    this.renderList(); this.zone=3; this.fIdx=0; this.renderFocus();
                } catch(e){}
                this.load(false);
            },

            // --- AUTO NEXT ---
            onEnded: function() {
                App.exitFS();
                if(App.isSeries) {
                    if(App.fIdx < App.viewItems.length - 1) {
                        App.fIdx++; // Desce um item
                        App.renderFocus(); // Atualiza foco visual
                        App.play(App.fIdx); // Toca o proximo
                        setTimeout(() => App.enterFS(), 2000); // Volta pro fullscreen (opcional)
                    }
                }
            },

            stopPlayer: function() {
                let v = document.getElementById('player'); v.pause(); v.src="";
                if(hls) { hls.destroy(); hls=null; }
                this.currId = null;
            },

            refreshPlayer: function() {
                if(!this.currId) return;
                let v = document.getElementById('player');
                let t = v.currentTime; let s = v.src;
                v.src = ""; setTimeout(()=> { v.src=s; v.currentTime=t; v.play(); }, 500);
            },

            // --- FULLSCREEN ---
            isFS: function() { return document.getElementById('v-box').classList.contains('fs'); },
            enterFS: function() { document.getElementById('v-box').classList.add('fs'); document.activeElement.blur(); },
            exitFS: function() { document.getElementById('v-box').classList.remove('fs'); },

            updOSD: function() {
                if(!App.isFS() || App.mode === 'live') return;
                let v = document.getElementById('player');
                let p = (v.currentTime/v.duration)*100;
                document.getElementById('prog-bar').style.width = p+'%';
                let t = new Date(v.currentTime * 1000).toISOString().substr(11, 8);
                document.getElementById('osd-time').innerText = t;
            },
            
            showOSD: function(iconHTML) {
                if(this.mode==='live') return;
                document.getElementById('osd-stat').innerHTML = iconHTML;
                document.getElementById('osd').style.display='flex';
            },
            hideOSD: function() { document.getElementById('osd').style.display='none'; },

            // --- BUSCA ---
            handleSearch: function(e) { if(e.keyCode===13) this.doSearch(); },
            doSearch: async function() {
                let t = document.getElementById('search-inp').value.toLowerCase();
                if(t.length<3) return;
                this.load(true);
                if(this.items.length < 200) {
                     let act = this.mode==='live'?'get_live_streams':(this.mode==='vod'?'get_vod_streams':'get_series');
                     let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${act}`);
                     this.items = await r.json();
                }
                this.viewItems = this.items.filter(i=>(i.name||i.title).toLowerCase().includes(t));
                this.renderList();
                if(this.viewItems.length) { this.zone=3; this.fIdx=0; document.getElementById('search-inp').blur(); this.renderFocus(); }
                this.load(false);
            },

            // --- CONTROLES ---
            renderFocus: function() {
                document.querySelectorAll('.focused').forEach(e=>e.classList.remove('focused'));
                if(this.scr==='menu') {
                    let ids=['card-live','card-mov','card-ser','card-cfg'];
                    document.getElementById(ids[this.fIdx]).classList.add('focused');
                } else {
                    if(this.zone===1) {
                        let e=document.getElementById('c-'+this.fIdx);
                        if(e){e.classList.add('focused'); e.scrollIntoView({block:'center'});}
                    } else if(this.zone===2) {
                        document.getElementById('search-inp').classList.add('focused');
                    } else if(this.zone===3) {
                        let id = (this.isSeries && this.fIdx===-1) ? 'l-back' : 'l-'+this.fIdx;
                        if(this.isSeries && this.fIdx===0) id = 'l-0';
                        let e=document.getElementById(id);
                        if(e){e.classList.add('focused'); e.scrollIntoView({block:'center'});}
                        
                        // AUTO PREVIEW OTIMIZADO (Anti-Lag)
                        if(this.fIdx >= 0) this.requestPlay(this.fIdx);
                    }
                }
            },

            onKey: function(e) {
                let k = e.keyCode;

                if(this.scr==='login') {
                    if(k===13) this.loginManual();
                    else if(k===40) { let t=document.activeElement.nextElementSibling; if(t)t.focus(); }
                    else if(k===38) { let t=document.activeElement.previousElementSibling; if(t)t.focus(); }
                    return;
                }

                if(k===403 || k===82) { this.isFS() ? this.exitFS() : this.enterFS(); return; } // RED
                if(k===404 || k===71) { this.refreshPlayer(); return; } // GREEN
                if(k===405 || k===89) { if(this.scr==='content') { this.zone=2; document.getElementById('search-inp').focus(); this.renderFocus(); } return; } // YELLOW
                if(k===406 || k===66) { this.exitFS(); this.goMenu(); return; } // BLUE

                // FULLSCREEN CONTROLS
                if(this.isFS()) {
                    e.preventDefault();
                    let v = document.getElementById('player');
                    if(k===13 || k===32) v.paused ? v.play() : v.pause();
                    if(k===8 || k===27 || k===461) this.exitFS();
                    
                    if(this.mode !== 'live') {
                         // AVANÇAR / RETORNAR
                         if(k===39) { v.currentTime+=15; this.showOSD('+15s'); setTimeout(()=>this.hideOSD(), 1000); }
                         if(k===37) { v.currentTime-=15; this.showOSD('-15s'); setTimeout(()=>this.hideOSD(), 1000); }
                    }
                    return;
                }

                if([37,38,39,40].includes(k)) e.preventDefault();
                
                // BACK
                if([8,27,461,10009].includes(k)) {
                    if(this.scr==='menu') return;
                    if(this.isSeries && this.zone===3) this.loadCat();
                    else if(this.zone>1) { this.zone--; this.renderFocus(); }
                    else this.goMenu();
                    return;
                }

                if(this.scr==='menu') {
                    if(k===39 && this.fIdx<3) this.fIdx++;
                    if(k===37 && this.fIdx>0) this.fIdx--;
                    if(k===13) this.goContent(['live','vod','ser','cfg'][this.fIdx]);
                }
                else { 
                    if(this.zone===2 && ((k>=48 && k<=90)||k===32)) return;
                    
                    if(this.zone===1) { // Cat
                        if(k===40 && this.fIdx<this.cats.length-1) this.fIdx++;
                        if(k===38 && this.fIdx>0) this.fIdx--;
                        if(k===39) { this.zone=2; document.getElementById('search-inp').focus(); }
                        if(k===13) this.loadCat();
                    }
                    else if(this.zone===2) { // Search
                        if(k===40 && this.viewItems.length) { this.zone=3; this.fIdx=0; document.getElementById('search-inp').blur(); }
                        if(k===37) { this.zone=1; this.fIdx=0; document.getElementById('search-inp').blur(); }
                        if(k===13) this.doSearch();
                    }
                    else if(this.zone===3) { // List
                        if(k===38) {
                            if(this.fIdx>0) this.fIdx--;
                            else if(this.isSeries && this.fIdx===0) this.fIdx=-1;
                            else { this.zone=2; document.getElementById('search-inp').focus(); }
                        }
                        if(k===40 && this.fIdx < Math.min(this.viewItems.length-1, 149)) this.fIdx++;
                        if(k===37) { this.zone=1; this.fIdx=0; }
                        if(k===13) {
                            if(this.isSeries && this.fIdx===-1) this.loadCat();
                            else this.play(this.fIdx); // Se clicar manual, toca na hora
                        }
                    }
                }
                this.renderCards();
                this.renderFocus();
            }
        };
    </script>
