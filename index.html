<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>STB V43 DOMINATOR</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- ESTILO STB TÉCNICO (DARK/GOLD) --- */
        * { box-sizing: border-box; outline: none; user-select: none; margin: 0; padding: 0; }
        body {
            background-color: #050505;
            color: #ccc; font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* --- LOGIN --- */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 5000; display: flex; justify-content: center; align-items: center;
        }
        .stb-box {
            border: 2px solid #b8860b; /* Gold Dark */
            background: #111; width: 480px; padding: 40px; text-align: center;
        }
        .stb-title { font-size: 28px; color: #fff; font-weight: 900; margin-bottom: 20px; letter-spacing: 1px; }
        
        .stb-input {
            width: 100%; padding: 14px; margin-bottom: 15px; background: #000;
            border: 1px solid #333; color: #b8860b; font-size: 16px; text-align: center;
            font-family: monospace; font-weight: bold;
        }
        .stb-input.focused { border-color: #b8860b; background: #1a1a1a; transform: scale(1.02); }
        
        .stb-btn {
            width: 100%; padding: 15px; background: #b8860b; color: #000; border: none;
            font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase;
        }
        .stb-btn.focused { background: #fff; transform: scale(1.05); }

        /* --- DASHBOARD --- */
        #dashboard { display: none; height: 100%; flex-direction: column; background: #080808; }
        
        .top-panel {
            height: 60px; background: #000; border-bottom: 2px solid #b8860b;
            display: flex; align-items: center; justify-content: space-between; padding: 0 40px;
        }
        /* INFO TÉCNICA REAL */
        .sys-info { font-family: monospace; font-size: 12px; color: #666; display: flex; gap: 20px; }
        .sys-item b { color: #b8860b; }

        .main-menu { flex: 1; display: flex; justify-content: center; align-items: center; gap: 50px; }
        .menu-tile {
            width: 280px; height: 200px; background: #111; border: 1px solid #333;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.2s;
        }
        .menu-tile i { font-size: 60px; color: #444; margin-bottom: 20px; }
        .menu-tile span { font-weight: bold; font-size: 18px; text-transform: uppercase; letter-spacing: 1px; color: #888; }
        
        .menu-tile.focused {
            border: 2px solid #b8860b; transform: scale(1.1); background: #000;
            box-shadow: 0 0 40px rgba(184, 134, 11, 0.15); z-index: 10;
        }
        .menu-tile.focused i, .menu-tile.focused span { color: #b8860b; }

        /* --- LIVE TV --- */
        #liveTvArea { display: none; height: 100%; flex-direction: column; }
        .tv-layout { display: flex; height: 100%; overflow: hidden; }
        
        .col-1 { width: 25%; background: #111; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-2 { width: 30%; background: #151515; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .col-3 { width: 45%; background: #000; display: flex; flex-direction: column; }

        .list-header { 
            padding: 12px; background: #000; color: #b8860b; font-weight: bold; 
            text-transform: uppercase; font-size: 12px; text-align: center; border-bottom: 1px solid #333;
        }
        .scroller { flex: 1; overflow-y: auto; }

        .list-item { 
            padding: 12px 15px; border-bottom: 1px solid #222; font-size: 14px; color: #777;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        .list-item.active { background: #222; color: #fff; border-left: 3px solid #555; }
        .list-item.focused { 
            background: #b8860b; color: #000; font-weight: bold; transform: scale(1.0); z-index: 5;
        }

        /* PLAYER BLINDADO (16:9 FIXO) */
        .video-stage {
            width: 100%; aspect-ratio: 16 / 9; background: #000; 
            position: relative; border-bottom: 3px solid #b8860b;
            display: flex; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; background: #000; object-fit: contain; }

        /* MÁSCARA ANTI-GLITCH */
        #videoMask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10; display: flex; align-items: center; justify-content: center;
        }

        .info-panel { flex: 1; padding: 25px; background: #0a0a0a; color: #888; font-size: 13px; }
        .ch-name { font-size: 24px; color: #fff; font-weight: bold; margin-bottom: 10px; }
        .tag-live { background: #b00; color: #fff; padding: 2px 6px; font-size: 10px; font-weight: bold; border-radius: 2px; }

        .fs-active {
            position: fixed !important; top: 0; left: 0; width: 100vw !important; height: 100vh !important;
            z-index: 99999; border: none; padding: 0; background: #000;
        }
        .fs-active video { object-fit: fill; } 

        #loader { color: #b8860b; }

    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="stb-box">
            <div class="stb-title">STB <span>DOMINATOR</span></div>
            <input type="text" id="host" class="stb-input" placeholder="http://url:porta">
            <input type="text" id="user" class="stb-input" placeholder="Usuário">
            <input type="password" id="pass" class="stb-input" placeholder="Senha">
            <button id="btnLogin" class="stb-btn" onclick="iniciarSistema()">CONECTAR</button>
            <div id="loginStatus" style="margin-top:15px; color:#b8860b; font-size:12px; font-family:monospace;"></div>
        </div>
    </div>

    <div id="dashboard">
        <div class="top-panel">
            <div style="font-weight:bold; font-size:20px; color:#fff;">SMART<span style="color:#b8860b;">STB</span></div>
            <div class="sys-info">
                <div class="sys-item">PROTOCOLO: <b>HLS+</b></div>
                <div class="sys-item">LATÊNCIA: <b id="pingVal">-- ms</b></div>
                <div class="sys-item" id="dashExp">EXP: --/--</div>
            </div>
            <div id="clock" style="color:#fff; font-weight:bold; font-size:18px;">00:00</div>
        </div>

        <div class="main-menu">
            <div class="menu-tile" id="tile_0" onclick="abrirTV()">
                <i class="fas fa-tv"></i><span>TV AO VIVO</span>
            </div>
            <div class="menu-tile" id="tile_1" onclick="trocarConta()">
                <i class="fas fa-sign-out-alt"></i><span>TROCAR CONTA</span>
            </div>
        </div>
    </div>

    <div id="liveTvArea">
        <div class="tv-layout">
            <div class="col-1">
                <div class="list-header">CATEGORIAS</div>
                <div class="scroller" id="listCat"></div>
            </div>
            <div class="col-2">
                <div class="list-header">CANAIS</div>
                <div class="scroller" id="listChn"></div>
            </div>
            <div class="col-3">
                <div class="video-stage" id="videoContainer">
                    <div id="videoMask">
                        <i class="fas fa-circle-notch fa-spin fa-3x" id="loader" style="display:none;"></i>
                        <i class="fas fa-tv fa-5x" style="color:#222;" id="placeholder"></i>
                    </div>
                    <video id="player" playsinline></video>
                </div>
                
                <div class="info-panel">
                    <div class="ch-name" id="chnName">SELECIONE</div>
                    <div style="margin-bottom:15px;">
                        <span class="tag-live">AO VIVO</span> &nbsp;
                        <span style="color:#b8860b; font-weight:bold; font-family:monospace;" id="streamStatus">AGUARDANDO</span>
                    </div>
                    <div style="color:#555;">
                        MODO DE ALTA PRIORIDADE ATIVO.<br>
                        ESTE PLAYER IRÁ RECONECTAR AUTOMATICAMENTE SE HOUVER QUEDA.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        let CONFIG = { host: '', user: '', pass: '' };
        let hls = null;
        let currentChannel = null;
        let isFullscreen = false;
        let screen = 'login'; 
        let fIndex = 0, colIdx = 0, catIdx = 0, chnIdx = 0;
        let categories = [], channels = [];
        let watchdogTimer = null; // Cão de guarda da conexão

        // RELÓGIO
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        // MEDIDOR DE PING (Fake realista para feedback visual)
        setInterval(() => {
            if(screen !== 'login') {
                const ms = Math.floor(Math.random() * (40 - 15) + 15);
                document.getElementById('pingVal').innerText = ms + " ms";
            }
        }, 3000);

        window.onload = () => {
            if(localStorage.getItem('v43_host')) {
                document.getElementById('host').value = localStorage.getItem('v43_host');
                document.getElementById('user').value = localStorage.getItem('v43_user');
                document.getElementById('pass').value = localStorage.getItem('v43_pass');
            }
            renderFocus();
        }

        // --- CONTROLE REMOTO ---
        document.addEventListener('keydown', (e) => {
            const k = e.keyCode;
            if(isFullscreen) {
                if([8, 461, 10009, 27, 13, 37, 38, 39, 40].includes(k)) sairFullscreen();
                return;
            }
            if(screen === 'login') {
                if(k===40) { fIndex++; if(fIndex>3) fIndex=0; renderFocus(); }
                if(k===38) { fIndex--; if(fIndex<0) fIndex=3; renderFocus(); }
                if(k===13) { if(fIndex===3) iniciarSistema(); else { fIndex++; renderFocus(); } }
            }
            else if(screen === 'dash') {
                if(k===39) { fIndex=1; renderFocus(); }
                if(k===37) { fIndex=0; renderFocus(); }
                if(k===13) { if(fIndex===0) abrirTV(); else trocarConta(); }
            }
            else if(screen === 'tv') {
                if(k===8 || k===461 || k===10009) { 
                    if(colIdx===1) { colIdx=0; renderFocus(); } else fecharTV(); 
                }
                if(k===38) {
                    if(colIdx===0 && catIdx>0) catIdx--;
                    if(colIdx===1 && chnIdx>0) chnIdx--;
                    renderFocus();
                }
                if(k===40) {
                    if(colIdx===0 && catIdx<categories.length-1) catIdx++;
                    if(colIdx===1 && chnIdx<channels.length-1) chnIdx++;
                    renderFocus();
                }
                if(k===39) { if(colIdx===0 && channels.length>0) { colIdx=1; chnIdx=0; renderFocus(); } }
                if(k===37) { if(colIdx===1) { colIdx=0; renderFocus(); } }
                if(k===13) { 
                    if(colIdx===0) carregarCanais(categories[catIdx].category_id);
                    else {
                        const sel = channels[chnIdx];
                        if(currentChannel && currentChannel.stream_id === sel.stream_id) entrarFullscreen();
                        else playDominator(sel);
                    }
                }
            }
        });

        function renderFocus() {
            document.querySelectorAll('.focused').forEach(e=>e.classList.remove('focused'));
            if(screen==='login') {
                const els = document.querySelectorAll('.stb-input, .stb-btn');
                els[fIndex].classList.add('focused'); els[fIndex].focus();
            }
            else if(screen==='dash') { document.getElementById('tile_'+fIndex).classList.add('focused'); }
            else if(screen==='tv') {
                if(colIdx===0) {
                    const el = document.getElementById('cat_'+catIdx);
                    if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center'}); }
                } else {
                    const el = document.getElementById('chn_'+chnIdx);
                    if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center'}); }
                }
            }
        }

        // --- SISTEMA ---
        async function iniciarSistema() {
            const h = document.getElementById('host').value.trim();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            if(!h||!u||!p) return;

            let cleanHost = h.startsWith('http') ? h : 'http://' + h;
            if(cleanHost.endsWith('/')) cleanHost = cleanHost.slice(0, -1);
            CONFIG = { host: cleanHost, user: u, pass: p };
            
            localStorage.setItem('v43_host', h); localStorage.setItem('v43_user', u); localStorage.setItem('v43_pass', p);
            
            document.getElementById('loginStatus').innerText = "VERIFICANDO CREDENCIAIS...";
            
            try {
                // Tenta conexão direta para validar conta
                const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`;
                const res = await fetch(url);
                const data = await res.json();

                if(data.user_info.status === 'Active') {
                    const ed = new Date(parseInt(data.user_info.exp_date)*1000);
                    document.getElementById('dashExp').innerText = "VENCE: " + ed.toLocaleDateString('pt-BR');
                    
                    screen = 'dash';
                    document.getElementById('loginScreen').style.display='none';
                    document.getElementById('dashboard').style.display='flex';
                    fIndex=0; renderFocus();
                    baixarCategorias(false);
                } else throw new Error();
            } catch(e) {
                // Tenta Proxy se falhar
                try {
                    const pUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}`)}`;
                    const res = await fetch(pUrl);
                    const data = await res.json();
                    const realData = JSON.parse(data.contents);
                    if(realData.user_info.status === 'Active') {
                        screen = 'dash';
                        document.getElementById('loginScreen').style.display='none';
                        document.getElementById('dashboard').style.display='flex';
                        fIndex=0; renderFocus();
                        baixarCategorias(true);
                    }
                } catch(err) { document.getElementById('loginStatus').innerText = "ERRO: VERIFIQUE DADOS"; }
            }
        }

        function trocarConta() { localStorage.clear(); location.reload(); }

        async function baixarCategorias(useProxy) {
            const api = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_categories`;
            const url = useProxy ? `https://api.allorigins.win/get?url=${encodeURIComponent(api)}` : api;
            try {
                const res = await fetch(url);
                const data = await res.json();
                categories = useProxy ? JSON.parse(data.contents) : data;
            } catch(e) {}
        }

        function abrirTV() {
            screen = 'tv';
            document.getElementById('dashboard').style.display='none';
            document.getElementById('liveTvArea').style.display='flex';
            renderList('listCat', categories, 'cat_', 'category_name');
            colIdx=0; catIdx=0; renderFocus();
        }

        function fecharTV() {
            matarStream();
            screen = 'dash';
            document.getElementById('liveTvArea').style.display='none';
            document.getElementById('dashboard').style.display='flex';
            fIndex=0; renderFocus();
        }

        async function carregarCanais(cid) {
            document.getElementById('listChn').innerHTML = '<div style="padding:10px">...</div>';
            // Usa proxy para garantir carregamento da lista
            const api = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=get_live_streams&category_id=${cid}`;
            const url = `https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;
            try {
                const res = await fetch(url);
                const d = await res.json();
                channels = JSON.parse(d.contents);
                renderList('listChn', channels, 'chn_', 'name');
            } catch(e) {}
        }

        function renderList(target, data, pfx, field) {
            const el = document.getElementById(target); el.innerHTML = "";
            const frag = document.createDocumentFragment();
            data.forEach((item, i) => {
                const d = document.createElement('div');
                d.className = 'list-item'; d.id = pfx+i; d.innerText = item[field];
                d.onclick = () => {
                    if(pfx==='cat_') { catIdx=i; colIdx=0; renderFocus(); carregarCanais(item.category_id); }
                    else { chnIdx=i; colIdx=1; renderFocus(); playDominator(item); }
                };
                frag.appendChild(d);
            });
            el.appendChild(frag);
        }

        // --- PLAYER DOMINATOR (AQUI ESTÁ O SEGREDO) ---
        function matarStream() {
            if(watchdogTimer) clearTimeout(watchdogTimer);
            if(hls) { hls.destroy(); hls = null; }
            const v = document.getElementById('player');
            v.src = ""; v.load(); // Derruba conexão socket
            document.getElementById('placeholder').style.display = 'block';
            document.getElementById('videoMask').style.display = 'flex';
        }

        function playDominator(ch) {
            currentChannel = ch;
            document.getElementById('chnName').innerText = ch.name;
            document.getElementById('streamStatus').innerText = "TOMANDO SINAL...";
            document.getElementById('loader').style.display = 'block';
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('videoMask').style.display = 'flex';

            // 1. Mata conexão anterior abruptamente
            matarStream();

            // 2. Espera 500ms para o servidor registrar a desconexão
            setTimeout(() => {
                iniciarHLS(ch);
            }, 500);
        }

        function iniciarHLS(ch) {
            const video = document.getElementById('player');
            // TRUQUE DO SALT: Adiciona numero aleatorio para forçar nova sessão no servidor
            const salt = Math.floor(Math.random() * 100000);
            const streamUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${ch.stream_id}.m3u8?salt=${salt}`;

            if(Hls.isSupported()) {
                hls = new Hls({
                    // Configuração Agressiva
                    maxBufferLength: 10, // Buffer curto para iniciar rápido
                    enableWorker: true,
                    manifestLoadingTimeOut: 5000,
                    levelLoadingTimeOut: 5000,
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => { video.play().catch(()=>{}); });

                video.onplaying = () => {
                    document.getElementById('streamStatus').innerText = "ONLINE (DOMINANTE)";
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('videoMask').style.display = 'none';
                    monitorarSinal(video); // Ativa o guardião
                };

                // RECONEXÃO IMEDIATA EM ERRO (Guerra de Conexão)
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if(data.fatal) {
                        console.log("Erro Fatal. Reconectando...");
                        document.getElementById('streamStatus').innerText = "RECUPERANDO...";
                        hls.destroy();
                        // Tenta reconectar imediatamente para roubar o sinal de volta
                        setTimeout(() => iniciarHLS(ch), 200); 
                    }
                });
            } else {
                video.src = streamUrl; video.play();
            }
        }

        // GUARDIÃO DE SINAL
        function monitorarSinal(video) {
            if(watchdogTimer) clearTimeout(watchdogTimer);
            let lastTime = 0;
            
            watchdogTimer = setInterval(() => {
                if(video.paused) return;
                // Se congelar por 1.5s (alguém tentou entrar), força reload
                if(video.currentTime === lastTime) {
                    document.getElementById('streamStatus').innerText = "CONFLITO! RECONECTANDO...";
                    hls.recoverMediaError(); 
                    video.play();
                }
                lastTime = video.currentTime;
            }, 1500);
        }

        function entrarFullscreen() {
            const el = document.getElementById('videoContainer');
            if(el.requestFullscreen) el.requestFullscreen();
            el.classList.add('fs-active'); isFullscreen = true;
        }
        function sairFullscreen() {
            if(document.exitFullscreen) document.exitFullscreen();
            document.getElementById('videoContainer').classList.remove('fs-active'); isFullscreen = false;
        }

    </script>
</body>
</html>
