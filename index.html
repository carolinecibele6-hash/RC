<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&C IPTV GOLD</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* --- ESTILO GERAL (DARK/GOLD) --- */
        :root {
            --bg-color: #050505;
            --card-bg: #1a1a1a;
            --gold: #D4AF37;
            --gold-dim: #8a7020;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            overflow: hidden;
        }

        /* --- TELA DE LOGIN --- */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .login-box {
            background: #111;
            padding: 40px;
            border: 2px solid var(--gold-dim);
            width: 70%;
            max-width: 450px;
            text-align: center;
            border-radius: 10px;
        }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-label { color: var(--gold); display: block; margin-bottom: 5px; font-size: 14px; }
        .input-field {
            width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: #fff; font-size: 18px; box-sizing: border-box;
        }

        .btn-gold {
            background: linear-gradient(180deg, var(--gold) 0%, var(--gold-dim) 100%);
            color: #000; border: none; padding: 15px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        /* --- DASHBOARD PRINCIPAL --- */
        #main-dashboard {
            display: none; /* S√≥ aparece depois do login */
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            background-color: var(--bg-color);
        }

        /* HEADER GLOBAL (Sem busca) */
        .header {
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            border-bottom: 2px solid var(--gold-dim);
            background: #0f0f0f;
            flex-shrink: 0;
        }

        .account-info {
            text-align: right;
            font-size: 14px;
            color: #aaa;
        }
        .account-info span { color: var(--gold); font-weight: bold; }

        /* --- HOME MENU (√çcones Grandes) --- */
        #home-view {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .big-card {
            width: 200px; height: 200px;
            background: #151515;
            border: 2px solid #333;
            border-radius: 15px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: transform 0.2s;
        }

        /* --- LIST VIEW (Onde fica a busca e canais) --- */
        #list-view {
            display: none; /* Escondido na Home */
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        /* Barra de ferramentas dentro da lista */
        .list-toolbar {
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid #333;
        }

        .search-input {
            background: #222; border: 1px solid #444; color: #fff;
            padding: 8px 15px; width: 400px; border-radius: 5px;
        }

        .list-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 250px; background: #0a0a0a; border-right: 1px solid #333; overflow-y: auto;
        }

        .menu-item { padding: 15px 20px; border-bottom: 1px solid #222; color: #888; display: block; }
        .menu-item.active { color: var(--gold); background: #1a1a1a; border-left: 4px solid var(--gold); }

        .grid-container {
            flex: 1; padding: 20px; display: flex; flex-wrap: wrap; align-content: flex-start; overflow-y: auto; gap: 15px;
        }

        .card {
            width: 160px; height: 120px; background: #202020;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 2px solid transparent; border-radius: 5px;
        }

        /* FOCO / SELE√á√ÉO */
        .focusable:focus, .focusable.focused {
            border-color: var(--gold) !important;
            background: #333 !important;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            outline: none;
            color: #fff !important;
            z-index: 10;
        }
        
        /* Ajuste para input focado */
        input.focusable:focus, input.focusable.focused {
            background: #fff !important; color: #000 !important; transform: none;
        }

        /* PLAYER */
        #player-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; z-index: 10000;
        }
        video { width: 100%; height: 100%; }

    </style>
</head>
<body>

    <section id="login-screen">
        <h1 style="color: var(--gold); margin-bottom: 30px; font-size: 3rem;">R&C GOLD</h1>
        <div class="login-box">
            <div class="input-group">
                <span class="input-label">Servidor</span>
                <input type="text" id="server" class="input-field focusable" placeholder="http://url.com">
            </div>
            <div class="input-group">
                <span class="input-label">Usu√°rio</span>
                <input type="text" id="user" class="input-field focusable" placeholder="Digite usu√°rio">
            </div>
            <div class="input-group">
                <span class="input-label">Senha</span>
                <input type="password" id="pass" class="input-field focusable" placeholder="Digite senha">
            </div>
            <button class="btn-gold focusable" onclick="doLogin()">ACESSAR</button>
        </div>
    </section>

    <section id="main-dashboard">
        
        <div class="header">
            <div style="font-size: 24px; font-weight: bold; color: var(--gold);">R&C IPTV</div>
            
            <div class="account-info">
                Usu√°rio: <span id="display-user">...</span><br>
                Vencimento: <span id="display-exp">ILIMITADO</span>
            </div>

            <div id="clock" style="font-size: 22px;">00:00</div>
        </div>

        <div id="home-view">
            <div class="big-card focusable" onclick="loadCategory('live')">
                <div style="font-size: 50px;">üì∫</div>
                <h3 style="color:#ddd;">TV AO VIVO</h3>
            </div>
            <div class="big-card focusable" onclick="loadCategory('movies')">
                <div style="font-size: 50px;">üé¨</div>
                <h3 style="color:#ddd;">FILMES</h3>
            </div>
            <div class="big-card focusable" onclick="loadCategory('series')">
                <div style="font-size: 50px;">üéûÔ∏è</div>
                <h3 style="color:#ddd;">S√âRIES</h3>
            </div>
        </div>

        <div id="list-view">
            
            <div class="list-toolbar">
                <input type="text" id="internal-search" class="search-input focusable" placeholder="Pesquisar neste grupo..." onkeyup="filterContent()">
                <div style="margin-left: auto; color: #666;">Pressione VOLTAR para sair</div>
            </div>

            <div class="list-content">
                <div class="sidebar">
                    <div class="menu-item focusable" onclick="filterCat('all')">Todos</div>
                    <div class="menu-item focusable" onclick="filterCat('sports')">Esportes</div>
                    <div class="menu-item focusable" onclick="filterCat('kids')">Infantil</div>
                    <div class="menu-item focusable" onclick="filterCat('adult')">Adulto</div>
                    <div class="menu-item focusable" onclick="backToHome()" style="color: var(--gold); margin-top: 20px;">‚¨Ö MENU INICIAL</div>
                </div>
                
                <div class="grid-container" id="content-grid">
                    </div>
            </div>
        </div>

    </section>

    <div id="player-overlay">
        <video id="video-player" controls></video>
    </div>

    <script>
        // --- VARI√ÅVEIS ---
        var currentScreen = 'login'; 
        var focusElements = [];
        var focusIndex = 0;

        window.onload = function() {
            updateFocus();
            if(focusElements.length > 0) highlight(0);
        };

        // --- LOGIN E DADOS DA CONTA ---
        function doLogin() {
            var user = document.getElementById('user').value;
            var server = document.getElementById('server').value;
            
            if(user && server) {
                // Salva dados visualmente
                document.getElementById('display-user').innerText = user;
                
                // Troca de tela
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-dashboard').style.display = 'flex';
                
                currentScreen = 'home';
                updateFocus();
                focusIndex = 0; 
                highlight(0);
            } else {
                alert("Preencha Servidor e Usu√°rio!");
            }
        }

        // --- NAVEGA√á√ÉO DE MENU (CORRIGIDA) ---
        function loadCategory(type) {
            console.log("Entrando na categoria: " + type);
            
            // 1. Esconde Home
            document.getElementById('home-view').style.display = 'none';
            
            // 2. Mostra Lista (Flex)
            document.getElementById('list-view').style.display = 'flex';
            
            // 3. Muda Estado
            currentScreen = 'list';

            // 4. Popula Grid (Simula√ß√£o)
            var grid = document.getElementById('content-grid');
            grid.innerHTML = '';
            
            for(var i=1; i<=30; i++) {
                var div = document.createElement('div');
                div.className = 'card focusable';
                div.innerHTML = '<div style="font-size:24px;">üì∫</div><div style="font-size:12px; margin-top:5px;">Canal '+i+'</div>';
                div.onclick = function() { openPlayer(); };
                grid.appendChild(div);
            }

            // 5. Ajusta Foco para a Barra de Busca
            setTimeout(function() {
                updateFocus();
                focusIndex = 0; // O primeiro elemento da lista agora √© a Busca
                highlight(0);
            }, 100);
        }

        function backToHome() {
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('home-view').style.display = 'flex';
            currentScreen = 'home';
            
            setTimeout(function() {
                updateFocus();
                focusIndex = 0;
                highlight(0);
            }, 100);
        }

        // --- SISTEMA DE CONTROLE ---
        function updateFocus() {
            // Limpa focos anteriores
            var all = document.querySelectorAll('.focused');
            for(var i=0; i<all.length; i++) all[i].classList.remove('focused');

            if (currentScreen === 'login') {
                focusElements = document.querySelectorAll('#login-screen .focusable');
            } 
            else if (currentScreen === 'home') {
                focusElements = document.querySelectorAll('#home-view .focusable');
            } 
            else if (currentScreen === 'list') {
                // Ordem: Busca -> Sidebar -> Grid
                focusElements = document.querySelectorAll('#list-view .focusable');
            }
        }

        function highlight(index) {
            if(!focusElements.length) return;
            
            if(focusElements[focusIndex]) focusElements[focusIndex].classList.remove('focused');

            if(index >= focusElements.length) index = 0;
            if(index < 0) index = focusElements.length - 1;

            focusIndex = index;
            focusElements[focusIndex].classList.add('focused');
            focusElements[focusIndex].focus();
            
            focusElements[focusIndex].scrollIntoView({block: "center", behavior: "smooth"});
        }

        document.addEventListener('keydown', function(e) {
            updateFocus();

            switch(e.key) {
                case 'ArrowDown': highlight(focusIndex + 1); break;
                case 'ArrowUp': highlight(focusIndex - 1); break;
                case 'ArrowRight': highlight(focusIndex + 1); break;
                case 'ArrowLeft': highlight(focusIndex - 1); break;
                case 'Enter': 
                    if(focusElements[focusIndex]) focusElements[focusIndex].click(); 
                    break;
                case 'Backspace':
                case 'Escape':
                    if(currentScreen === 'list') backToHome();
                    if(currentScreen === 'player') closePlayer();
                    break;
            }
        });

        // --- PLAYER ---
        function openPlayer() {
            document.getElementById('player-overlay').style.display = 'block';
            currentScreen = 'player';
            var video = document.getElementById('video-player');
            // Teste
            if(Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8');
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED,function() { video.play(); });
            } else {
                video.src = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';
                video.play();
            }
        }

        function closePlayer() {
            var video = document.getElementById('video-player');
            video.pause();
            document.getElementById('player-overlay').style.display = 'none';
            currentScreen = 'list';
            updateFocus();
        }

        // Pesquisa
        function filterContent() {
            var term = document.getElementById('internal-search').value.toLowerCase();
            var cards = document.querySelectorAll('#content-grid .card');
            cards.forEach(function(card) {
                if(card.innerText.toLowerCase().includes(term)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Rel√≥gio
        setInterval(function() {
            var d = new Date();
            var h = d.getHours(); var m = d.getMinutes();
            if(h<10) h='0'+h; if(m<10) m='0'+m;
            document.getElementById('clock').innerText = h+':'+m;
        }, 1000);

    </script>
</body>
</html>
