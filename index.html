<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY GOLD PRO - NETRANGE EDITION</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>

    <style>
        /* --- TEMA PREMIUM GOLD/DARK --- */
        :root {
            --bg-dark: #0b0d10;
            --bg-panel: #14161a;
            --bg-focus: #f5c518; /* Gold Smarters */
            --text-main: #ececec;
            --text-muted: #8a8d91;
            --border: 1px solid #2a2d35;
            --shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; }
        
        body { 
            background: radial-gradient(circle at center, #1a1d24 0%, #000000 100%);
            color: var(--text-main); font-family: 'Exo 2', sans-serif; 
            height: 100vh; overflow: hidden;
        }

        /* --- LOADING SPINNER --- */
        #loader {
            position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9);
            z-index: 9000; display: none; justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--bg-focus);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- TELA LOGIN --- */
        #loginScreen {
            position: absolute; width: 100%; height: 100%; z-index: 5000;
            display: flex; justify-content: center; align-items: center;
            background: url('https://wallpaperaccess.com/full/2083567.jpg') no-repeat center center/cover;
        }
        .login-overlay { position: absolute; width:100%; height:100%; background: rgba(0,0,0,0.85); }
        
        .login-box {
            position: relative; width: 400px; padding: 40px; background: rgba(20,22,26,0.95);
            border: 1px solid #333; border-radius: 8px; box-shadow: var(--shadow); text-align: center;
        }
        .lg-logo { font-size: 30px; font-weight: 800; color: var(--bg-focus); margin-bottom: 5px; letter-spacing: 2px; }
        .lg-sub { font-size: 12px; color: #777; margin-bottom: 30px; text-transform: uppercase; }
        
        .lg-inp {
            width: 100%; height: 50px; background: #0b0d10; border: 2px solid #2a2d35;
            color: #fff; text-align: center; font-size: 16px; margin-bottom: 15px; border-radius: 4px;
            font-family: 'Exo 2', sans-serif;
        }
        .lg-inp:focus { border-color: var(--bg-focus); background: #fff; color: #000; font-weight: bold; }
        
        .lg-btn {
            width: 100%; height: 50px; background: #333; color: #fff; border: none; font-weight: bold;
            font-size: 16px; cursor: pointer; border-radius: 4px; margin-top: 10px; transition: 0.2s;
        }
        .lg-btn:focus { background: var(--bg-focus); color: #000; transform: scale(1.05); box-shadow: 0 0 15px var(--bg-focus); }

        /* --- INTERFACE PRINCIPAL --- */
        #appInterface { display: none; width: 100%; height: 100%; display: flex; }

        /* SIDEBAR (MENU) */
        .sidebar {
            width: 90px; background: #090a0c; border-right: 1px solid #222;
            display: flex; flex-direction: column; align-items: center; padding-top: 30px; z-index: 100;
        }
        .menu-item {
            width: 60px; height: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #555; margin-bottom: 20px; border-radius: 10px; font-size: 10px; font-weight: bold;
            transition: all 0.2s; border: 2px solid transparent;
        }
        .menu-item i { font-size: 22px; margin-bottom: 5px; }
        .menu-item.active-tab { color: #fff; background: rgba(255,255,255,0.05); }
        .menu-item.focused { background: var(--bg-focus); color: #000; box-shadow: 0 0 15px rgba(245, 197, 24, 0.4); transform: scale(1.1); }

        /* CONTAINER CENTRAL */
        .main-panel { flex: 1; display: flex; flex-direction: column; overflow: hidden; background: var(--bg-dark); }

        /* TOP BAR */
        .top-bar {
            height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 30px;
            background: linear-gradient(to right, #0b0d10, #14161a); border-bottom: 1px solid #222;
        }
        .user-widget { display: flex; gap: 20px; font-size: 13px; color: #aaa; background: #111; padding: 8px 20px; border-radius: 30px; border: 1px solid #222; }
        .user-widget b { color: var(--bg-focus); }
        
        /* LAYOUT DE COLUNAS (CATEGORIA | LISTA | PREVIEW) */
        .content-area { flex: 1; display: flex; overflow: hidden; }

        /* COLUNA 1: CATEGORIAS */
        .col-cat { width: 280px; background: #111317; display: flex; flex-direction: column; border-right: 1px solid #222; }
        .col-title { padding: 15px; font-size: 14px; font-weight: 800; color: #444; text-transform: uppercase; letter-spacing: 1px; }
        .cat-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .cat-item { 
            padding: 12px 15px; margin-bottom: 5px; border-radius: 4px; font-size: 14px; color: #ccc;
            border-left: 3px solid transparent; display: flex; justify-content: space-between;
        }
        .cat-item.active { background: #1a1d24; color: #fff; border-left-color: #555; }
        .cat-item.focused { background: var(--bg-focus); color: #000; font-weight: bold; border-left-color: #fff; }

        /* COLUNA 2: CANAIS/CONTEUDO */
        .col-list { width: 400px; background: #16191f; display: flex; flex-direction: column; border-right: 1px solid #222; }
        .search-wrap { padding: 15px; border-bottom: 1px solid #222; }
        .search-input { 
            width: 100%; background: #0b0d10; border: 1px solid #333; color: #fff; padding: 10px; 
            border-radius: 4px; font-family: 'Exo 2'; text-transform: uppercase;
        }
        .search-input.focused { border-color: var(--bg-focus); background: #fff; color: #000; }
        
        .content-list { flex: 1; overflow-y: auto; padding: 10px; }
        .cnt-item {
            padding: 14px; margin-bottom: 4px; background: #1c1f26; border-radius: 4px; font-size: 14px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border: 1px solid transparent;
        }
        .cnt-item.playing { color: var(--bg-focus); border-color: rgba(245, 197, 24, 0.3); }
        .cnt-item.focused { background: #fff; color: #000; font-weight: bold; transform: scale(1.02); z-index: 5; box-shadow: 0 5px 15px rgba(0,0,0,0.5); border: none; }

        /* COLUNA 3: PREVIEW & INFO */
        .col-preview { flex: 1; background: #0b0d10; display: flex; flex-direction: column; padding: 30px; align-items: center; justify-content: flex-start; }
        
        .screen-frame {
            width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden;
            border: 2px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative;
        }
        .screen-frame.focused { border-color: var(--bg-focus); }

        .meta-info { margin-top: 30px; width: 100%; text-align: left; animation: fadeIn 0.5s; }
        .meta-title { font-size: 32px; font-weight: 800; color: #fff; margin-bottom: 10px; line-height: 1.2; }
        .meta-desc { font-size: 16px; color: #888; line-height: 1.5; max-width: 90%; }
        
        /* VIDEO & OSD */
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }
        
        /* OSD VOD */
        .osd-bar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 80px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: none; align-items: flex-end; padding: 0 30px 20px 30px; gap: 20px;
        }
        .prog-track { flex: 1; height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; overflow: hidden; }
        .prog-fill { height: 100%; width: 0%; background: var(--bg-focus); }
        .osd-time { font-family: monospace; font-size: 14px; font-weight: bold; }

        /* UTILS */
        .fs-mode { position: fixed !important; top: 0; left: 0; width: 100vw !important; height: 100vh !important; z-index: 9999; border: none !important; border-radius: 0 !important; margin: 0 !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

    </style>
</head>
<body onload="App.init()">

    <div id="loader"><div class="spinner"></div><div style="color:#aaa; font-size:12px; letter-spacing:2px">CARREGANDO...</div></div>

    <div id="loginScreen">
        <div class="login-overlay"></div>
        <div class="login-box">
            <div class="lg-logo">SKY GOLD</div>
            <div class="lg-sub">NetRange Edition</div>
            
            <input type="text" id="h" class="lg-inp" placeholder="http://servidor.com">
            <input type="text" id="u" class="lg-inp" placeholder="Usuário">
            <input type="password" id="p" class="lg-inp" placeholder="Senha">
            <button id="btnEnter" class="lg-btn" onclick="App.login()">ACESSAR</button>
            <div style="margin-top:15px; font-size:11px; color:#555">Use as Setas para Navegar • OK para Selecionar</div>
        </div>
    </div>

    <div id="appInterface" style="display:none">
        <div class="sidebar">
            <div style="margin-bottom:20px; color:var(--bg-focus); font-size:20px"><i class="fas fa-bolt"></i></div>
            
            <div class="menu-item focused" id="menu-live"><i class="fas fa-tv"></i>TV</div>
            <div class="menu-item" id="menu-vod"><i class="fas fa-film"></i>VOD</div>
            <div class="menu-item" id="menu-ser"><i class="fas fa-layer-group"></i>SERIES</div>
            <div class="menu-item" id="menu-exit" style="margin-top:auto"><i class="fas fa-power-off"></i></div>
        </div>

        <div class="main-panel">
            <div class="top-bar">
                <div style="font-size:18px; font-weight:bold; color:#fff" id="page-title">CANAIS AO VIVO</div>
                <div style="display:flex; align-items:center; gap:15px">
                    <div class="user-widget" id="user-display">---</div>
                    <div style="font-weight:bold; font-size:16px" id="clock">00:00</div>
                </div>
            </div>

            <div class="content-area">
                
                <div class="col-cat">
                    <div class="col-title">CATEGORIAS</div>
                    <div class="cat-list" id="list-cats"></div>
                </div>

                <div class="col-list">
                    <div class="search-wrap">
                        <input type="text" id="search-inp" class="search-input" placeholder="BUSCAR..." onkeydown="App.handleSearch(event)">
                    </div>
                    <div class="content-list" id="list-items">
                        <div style="padding:20px; text-align:center; color:#555">Selecione uma categoria</div>
                    </div>
                </div>

                <div class="col-preview">
                    <div class="screen-frame" id="player-box">
                        <video id="player" playsinline></video>
                        <div class="osd-bar" id="vod-osd">
                            <div style="font-size:20px" id="osd-icon"><i class="fas fa-play"></i></div>
                            <div class="osd-time" id="curr-time">00:00</div>
                            <div class="prog-track"><div class="prog-fill" id="prog-bar"></div></div>
                            <div class="osd-time" id="tot-time">00:00</div>
                        </div>
                    </div>

                    <div class="meta-info">
                        <div class="meta-title" id="meta-title">Bem Vindo ao Sky Gold</div>
                        <div class="meta-desc" id="meta-desc">
                            Navegue com as setas.<br>
                            <b>OK (1x)</b>: Pré-visualização<br>
                            <b>OK (2x)</b>: Tela Cheia
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO HLS LEVE PARA TVS ANTIGAS
        let hls = null;
        const HlsConfig = {
            autoStartLoad: true,
            startPosition: -1,
            capLevelToPlayerSize: true, // Economiza banda
            maxBufferLength: 10,        // Menor buffer para poupar RAM
            maxMaxBufferLength: 20,
            enableWorker: true,         // Usa thread separada se disponível
        };

        const App = {
            state: 'login', // login, app
            zone: 0,        // 0=Menu, 1=Cat, 2=Search, 3=List
            fIdx: 0,        // Indice de foco
            
            creds: {},
            cats: [], items: [], viewItems: [],
            currMode: 'live',
            
            isSeries: false,
            vodPlaying: false,
            
            // ELEMENTOS DE CACHE
            els: {
                h: null, u: null, p: null, btn: null,
                loginScreen: null, appScreen: null,
                menu: [], cats: null, items: null, search: null,
                player: null, playerBox: null
            },

            init: function() {
                // Mapear Elementos
                this.els.h = document.getElementById('h');
                this.els.u = document.getElementById('u');
                this.els.p = document.getElementById('p');
                this.els.btn = document.getElementById('btnEnter');
                this.els.loginScreen = document.getElementById('loginScreen');
                this.els.appScreen = document.getElementById('appInterface');
                this.els.cats = document.getElementById('list-cats');
                this.els.items = document.getElementById('list-items');
                this.els.search = document.getElementById('search-inp');
                this.els.player = document.getElementById('player');
                this.els.playerBox = document.getElementById('player-box');
                
                this.els.menu = ['menu-live', 'menu-vod', 'menu-ser', 'menu-exit'];

                // Carregar salvos
                if(localStorage.getItem('sk_h')) {
                    this.els.h.value = localStorage.getItem('sk_h');
                    this.els.u.value = localStorage.getItem('sk_u');
                    this.els.p.value = localStorage.getItem('sk_p');
                    this.els.btn.focus();
                } else {
                    this.els.h.focus();
                }

                // Relógio
                setInterval(() => {
                    let d = new Date(); d.setHours(d.getHours() + 1); // +1 Hora Ajuste
                    document.getElementById('clock').innerText = d.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                }, 1000);

                // Listeners Player
                this.els.player.addEventListener('timeupdate', this.updateOSD);
                this.els.player.addEventListener('ended', () => { this.exitFullscreen(); });
            },

            toggleLoader: function(show) {
                document.getElementById('loader').style.display = show ? 'flex' : 'none';
            },

            // --- LÓGICA DE LOGIN ---
            login: async function() {
                let h = this.els.h.value.trim();
                let u = this.els.u.value.trim();
                let p = this.els.p.value.trim();
                
                if(!h || !u || !p) return alert("Preencha tudo!");
                if(!h.startsWith('http')) h = 'http://'+h;
                if(h.endsWith('/')) h = h.slice(0,-1);

                this.toggleLoader(true);
                
                try {
                    let res = await fetch(`${h}/player_api.php?username=${u}&password=${p}`);
                    let data = await res.json();
                    
                    if(data.user_info && data.user_info.status === 'Active') {
                        localStorage.setItem('sk_h', h); localStorage.setItem('sk_u', u); localStorage.setItem('sk_p', p);
                        this.creds = {h,u,p};
                        
                        let info = data.user_info;
                        let exp = new Date(parseInt(info.exp_date)*1000).toLocaleDateString('pt-BR');
                        document.getElementById('user-display').innerHTML = `Vence: <b>${exp}</b> | Telas: <b>${info.active_cons}/${info.max_connections}</b>`;
                        
                        this.els.loginScreen.style.display = 'none';
                        this.els.appScreen.style.display = 'flex'; // Exibe painel
                        this.state = 'app';
                        this.changeMode('live');
                        
                    } else {
                        alert("Login Falhou!");
                    }
                } catch(e) {
                    alert("Erro de Conexão. Verifique a URL.");
                }
                this.toggleLoader(false);
            },

            // --- NAVEGAÇÃO APP ---
            changeMode: async function(mode) {
                this.currMode = mode;
                this.zone = 1; this.fIdx = 0; // Reseta para Categorias
                this.cats = []; this.items = []; this.viewItems = [];
                this.isSeries = false;
                
                // UI Reset
                this.stopPlayer();
                this.els.items.innerHTML = '<div style="padding:20px;text-align:center;color:#666">Escolha uma categoria...</div>';
                this.els.search.value = '';
                document.getElementById('meta-title').innerText = (mode=='live'?'TV AO VIVO':(mode=='vod'?'FILMES':'SÉRIES'));
                document.getElementById('meta-desc').innerText = "Carregando categorias...";

                // Highlight Menu
                this.els.menu.forEach(id => document.getElementById(id).classList.remove('active-tab'));
                document.getElementById('menu-'+mode).classList.add('active-tab');

                // Load Cats
                let action = (mode === 'live') ? 'get_live_categories' : (mode === 'vod' ? 'get_vod_categories' : 'get_series_categories');
                
                this.toggleLoader(true);
                try {
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${action}`);
                    this.cats = await r.json();
                    this.cats.unshift({category_id:'all', category_name:'★ TODOS / PESQUISA'});

                    // Render Cats
                    let html = '';
                    this.cats.forEach((c, i) => {
                        html += `<div class="cat-item" id="cat-${i}"><span>${c.category_name}</span></div>`;
                    });
                    this.els.cats.innerHTML = html;
                    
                    document.getElementById('meta-desc').innerText = "Selecione uma categoria para ver o conteúdo.";
                    this.drawFocus();

                } catch(e) { console.log(e); }
                this.toggleLoader(false);
            },

            loadContent: async function() {
                let cat = this.cats[this.fIdx];
                let cid = cat.category_id;
                this.isSeries = false;

                this.els.items.innerHTML = '<div style="padding:20px;text-align:center">Carregando conteúdo...</div>';
                
                // Marca categoria visualmente ativa
                document.querySelectorAll('.cat-item').forEach(e => e.classList.remove('active'));
                document.getElementById('cat-'+this.fIdx).classList.add('active');

                this.toggleLoader(true);
                try {
                    let action = '';
                    if(this.currMode == 'live') action = 'get_live_streams';
                    if(this.currMode == 'vod') action = 'get_vod_streams';
                    if(this.currMode == 'ser') action = 'get_series';

                    let url = `${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=${action}`;
                    if(cid !== 'all') url += `&category_id=${cid}`;

                    let r = await fetch(url);
                    this.items = await r.json();
                    this.viewItems = [...this.items];
                    
                    this.renderItems();
                    
                    // Pula para a busca automaticamente para facilitar
                    this.zone = 2; 
                    this.els.search.focus();
                    this.drawFocus();

                } catch(e) {}
                this.toggleLoader(false);
            },

            renderItems: function() {
                let html = '';
                if(this.isSeries) {
                     html += `<div class="cnt-item" id="item-back" style="color:#aaa"><i class="fas fa-undo"></i> VOLTAR</div>`;
                     this.viewItems.forEach((ep, i) => {
                         html += `<div class="cnt-item" id="item-${i}">${ep.title || 'Episódio '+(i+1)}</div>`;
                     });
                } else {
                    this.viewItems.forEach((it, i) => {
                        html += `<div class="cnt-item" id="item-${i}">${it.name || it.title}</div>`;
                    });
                }
                if(this.viewItems.length === 0) html = '<div style="padding:20px;text-align:center">Vazio</div>';
                this.els.items.innerHTML = html;
            },

            // --- PLAYER ---
            playItem: function(idx) {
                let item = this.viewItems[idx];
                
                // Se for série (Capa -> Episódios)
                if(this.currMode === 'ser' && !this.isSeries) {
                    this.openSeries(item.series_id);
                    return;
                }

                // Play
                let id = item.stream_id || item.id;
                let ext = item.container_extension || 'mp4';
                if(this.currMode === 'live') ext = 'ts'; // Força TS no Live

                let type = (this.currMode === 'live') ? 'live' : (this.currMode === 'ser' ? 'series' : 'movie');
                let url = `${this.creds.h}/${type}/${this.creds.u}/${this.creds.p}/${id}.${ext}`;

                // Meta Info Update
                document.getElementById('meta-title').innerText = item.name || item.title;
                document.getElementById('meta-desc').innerText = "OK novamente para TELA CHEIA";

                // HLS Logic
                if(hls) { hls.destroy(); hls = null; }
                
                let vid = this.els.player;
                this.stopPlayer();
                
                this.vodPlaying = (this.currMode !== 'live');
                if(this.vodPlaying) document.getElementById('vod-osd').style.display = 'none';

                // Prioridade HLS.js para LIVE (TS) em TV Antiga
                if(this.currMode === 'live' && Hls.isSupported()) {
                    hls = new Hls(HlsConfig);
                    hls.loadSource(url);
                    hls.attachMedia(vid);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => vid.play());
                } else {
                    vid.src = url;
                    vid.play();
                }

                // Se já estiver tocando esse canal e apertar OK de novo -> Fullscreen
                // (Lógica simplificada: aqui sempre toca no preview primeiro)
            },

            openSeries: async function(sid) {
                this.toggleLoader(true);
                try {
                    let r = await fetch(`${this.creds.h}/player_api.php?username=${this.creds.u}&password=${this.creds.p}&action=get_series_info&series_id=${sid}`);
                    let d = await r.json();
                    let eps = [];
                    if(d.episodes) {
                        for(let s in d.episodes) { d.episodes[s].forEach(e => eps.push(e)); }
                    }
                    this.items = eps; this.viewItems = eps;
                    this.isSeries = true;
                    this.renderItems();
                    this.zone = 3; this.fIdx = 0; this.drawFocus();
                } catch(e){}
                this.toggleLoader(false);
            },

            stopPlayer: function() {
                this.els.player.pause();
                this.els.player.src = "";
            },

            toggleFS: function() {
                if(!this.els.player.src) return;
                
                if(document.fullscreenElement) {
                    this.exitFullscreen();
                } else {
                    this.els.playerBox.classList.add('fs-mode');
                    if(this.els.playerBox.requestFullscreen) this.els.playerBox.requestFullscreen();
                    else if(this.els.playerBox.webkitRequestFullscreen) this.els.playerBox.webkitRequestFullscreen();
                }
            },
            
            exitFullscreen: function() {
                this.els.playerBox.classList.remove('fs-mode');
                if(document.exitFullscreen) document.exitFullscreen();
                else if(document.webkitExitFullscreen) document.webkitExitFullscreen();
            },

            // --- CONTROLES / INPUTS ---
            handleKey: function(k) {
                // ZONE 0: MENU LATERAL
                if(this.zone === 0) {
                    if(k===40 && this.fIdx < 3) this.fIdx++;
                    if(k===38 && this.fIdx > 0) this.fIdx--;
                    if(k===39) { this.zone=1; this.fIdx=0; }
                    if(k===13) {
                        if(this.fIdx===3) { localStorage.clear(); location.reload(); return; }
                        this.changeMode(['live','vod','ser'][this.fIdx]);
                    }
                }
                // ZONE 1: CATEGORIAS
                else if(this.zone === 1) {
                    if(k===40 && this.fIdx < this.cats.length-1) this.fIdx++;
                    if(k===38) {
                        if(this.fIdx > 0) this.fIdx--;
                        else { this.zone=0; this.fIdx=0; } // Volta pro menu
                    }
                    if(k===39) { this.zone=2; this.els.search.focus(); } // Vai pra busca
                    if(k===13) { this.loadContent(); } // Carrega lista
                }
                // ZONE 2: BUSCA
                else if(this.zone === 2) {
                    if(k===40) { // Desce pra lista
                        if(this.viewItems.length > 0) {
                            this.zone=3; this.fIdx=0; this.els.search.blur();
                        }
                    }
                    if(k===37) { this.zone=1; this.fIdx=0; this.els.search.blur(); }
                    if(k===13) this.filterList();
                }
                // ZONE 3: LISTA DE ITENS
                else if(this.zone === 3) {
                    if(k===40 && this.fIdx < this.viewItems.length-1) this.fIdx++;
                    if(k===38) {
                        if(this.fIdx > 0) this.fIdx--;
                        else { this.zone=2; this.els.search.focus(); } // Sobe pra busca
                    }
                    if(k===37) { this.zone=1; this.fIdx=0; } // Volta pra categoria
                    if(k===13) {
                        if(this.isSeries && document.getElementById('item-back').classList.contains('focused')) {
                             this.loadContent(); // Voltar da serie
                        } else {
                             // Toca ou Fullscreen
                             if(document.fullscreenElement) this.toggleFS();
                             else {
                                 // Pequena logica: se ja ta tocando esse item, FS. Se nao, Play.
                                 let sel = this.viewItems[this.fIdx];
                                 let sid = sel.stream_id || sel.id;
                                 let urlStr = this.els.player.src || '';
                                 if(urlStr.includes(sid)) this.toggleFS();
                                 else this.playItem(this.fIdx);
                             }
                        }
                    }
                }
                this.drawFocus();
            },

            handleSearch: function(e) {
                if(e.keyCode === 13) this.filterList();
            },

            filterList: function() {
                let term = this.els.search.value.toLowerCase();
                if(term.length < 2) { this.viewItems = [...this.items]; }
                else {
                    this.viewItems = this.items.filter(i => (i.name||i.title).toLowerCase().includes(term));
                }
                this.renderItems();
                if(this.viewItems.length > 0) {
                    this.zone = 3; this.fIdx = 0; this.els.search.blur();
                    this.drawFocus();
                }
            },

            drawFocus: function() {
                // Limpa focos
                document.querySelectorAll('.focused').forEach(e=>e.classList.remove('focused'));

                if(this.zone === 0) {
                    document.getElementById(this.els.menu[this.fIdx]).classList.add('focused');
                }
                else if(this.zone === 1) {
                    let el = document.getElementById('cat-'+this.fIdx);
                    if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center'}); }
                }
                else if(this.zone === 2) {
                    this.els.search.classList.add('focused');
                }
                else if(this.zone === 3) {
                    let id = (this.isSeries && this.fIdx===-1) ? 'item-back' : 'item-'+this.fIdx;
                    // Correção index serie
                    if(this.isSeries && document.getElementById('item-back')) {
                        if(this.fIdx===0) id = 'item-0'; // Ajuste simples
                    }
                    
                    let el = document.getElementById(id);
                    if(el) { el.classList.add('focused'); el.scrollIntoView({block:'center'}); }
                }
            },

            // --- VOD OSD ---
            updateOSD: function() {
                if(!App.vodPlaying || !document.fullscreenElement) return;
                let v = App.els.player;
                let p = (v.currentTime/v.duration)*100;
                document.getElementById('prog-bar').style.width = p+'%';
                
                let cur = new Date(v.currentTime*1000).toISOString().substr(11,8);
                let tot = new Date(v.duration*1000).toISOString().substr(11,8);
                document.getElementById('curr-time').innerText = cur;
                document.getElementById('tot-time').innerText = tot;
                
                let bar = document.getElementById('vod-osd');
                bar.style.display = 'flex';
                clearTimeout(App.osdTimer);
                App.osdTimer = setTimeout(()=>{ bar.style.display='none'; }, 4000);
            },
            
            controlVod: function(act) {
                let v = this.els.player;
                if(act==='toggle') { v.paused ? v.play() : v.pause(); }
                if(act==='fwd') v.currentTime += 15;
                if(act==='rew') v.currentTime -= 15;
                this.updateOSD();
            }
        };

        // --- CONTROLE REMOTO ---
        document.addEventListener('keydown', function(e) {
            let k = e.keyCode;

            // LOGIN FIXO E INTELIGENTE
            if(App.state === 'login') {
                let act = document.activeElement;
                let ids = ['h','u','p','btnEnter'];
                let idx = ids.indexOf(act.id);
                
                // Enter avança
                if(k === 13) {
                    if(idx < 3) document.getElementById(ids[idx+1]).focus();
                    else App.login();
                    return;
                }
                // Setas
                if(k===40 || k===39) { // Baixo/Dir
                    if(idx < 3) document.getElementById(ids[idx+1]).focus();
                }
                else if(k===38 || k===37) { // Cima/Esq
                    if(idx > 0) document.getElementById(ids[idx-1]).focus();
                }
                return;
            }

            // FULLSCREEN VOD
            if(document.fullscreenElement && App.vodPlaying) {
                e.preventDefault();
                if(k===13) App.controlVod('toggle');
                if(k===39) App.controlVod('fwd');
                if(k===37) App.controlVod('rew');
                if(k===8 || k===461 || k===27 || k===10009) App.exitFullscreen();
                return;
            }

            // GERAL APP
            if(k===8 || k===461 || k===27 || k===10009) {
                e.preventDefault();
                if(document.fullscreenElement) App.exitFullscreen();
                else if(App.zone > 0) { App.zone--; App.drawFocus(); } // Volta niveis
                return;
            }

            // Bloqueia scroll nativo
            if([37,38,39,40].includes(k)) e.preventDefault();
            
            App.handleKey(k);
        });
    </script>
